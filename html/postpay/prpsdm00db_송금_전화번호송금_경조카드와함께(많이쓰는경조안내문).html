<html lang="ko">

<head>
	<meta charset="UTF-8">

	<title>[팝업] 현재화면명 | 사이트명</title>

	<!-- JavaScript -->
	<script src="/resources/js/jquery-3.3.1.js"></script>
	<script src="/resources/js/jquery-ui.js"></script>
	<script src="/resources/js/ui_global.js"></script>

	<!-- TODO : 개발시 반드시 삭제, 레이아웃 세팅용 JS -->
	<script src="/resources/js/ui_layout_setting.js"></script>

	<!-- 페이지 개별 스크립트 -->

<body class="popup">
	<div class="popup_inner">

		<div class="popup_header">
			<h2 class="popup_tit">경조카드 함께</h2>
		</div>
		<div class="popup_body">

			<!-- 본문 -->
			<div class="postpay">


				<!-- s: 실명 확인 bottom sheet -->
				<div class="modal_popup modal_bottom_sheet show name_check ls5" data-popup="layer01">
					<div class="dimed"></div>
					<div class="popup_inner">
						<div class="popup_header">
							<h2 class="popup_tit">많이 쓰는 경조 인사문</h2>
						</div>
						<div class="popup_body pb_6">
							<div class="container">
								<h3 class="tit1">받는분 실명이 “공대리”님이 맞으신가요?</h3>
								<ul class="list list1">
									<li>전화번호 송금은 받는분 이름이 실명인 경우만 송금액 수신이 가능합니다.
										<span class="example">예) 홍길동(O), 홍길동 대리(X)</span>
									</li>
									<li>수정이 필요한 경우 수정 버튼을 선택하시고 본문에서 해당 이름을 선택하시면 수정 가능합니다.</li>
								</ul>
								<div class="board_search mt_4">
									<input type="text" class="tf" title="이름, 전화번호 검색 입력" placeholder="이름, 전화번호로 검색">
									<a href="#;" class="btn_search">
										<span class="sr_only">검색</span>
									</a>
								</div>
							</div>
							
						</div>
						<button type="button" class="btn btn_close_popup">닫기</button>
					</div>
				</div>
				<!-- e: 실명 확인 bottom sheet -->
			</div>

		</div>
		<div class="popup_footer">
			<div class="postpay pt_4">

				<!-- s: 계좌 선택 -->
				<div class="postpay_bottom_popup">
					<a href="#;" class="tf_item" onclick="openModal('layerOption'); return false;">
						<div class="tf_item_body">
							<div class="input_area">
								<p class="pay_info txt_normal">우체국(123456789)</p>
							</div>
							<div class="btn_area">
								<i class="ico ico_chevron_down_md"></i>
								<span class="sr_only">계좌 선택</span>
							</div>
						</div>
					</a>
				</div>
				<!-- e: 계좌 선택 -->
	
				<div class="btn_group btn_group_flex mt_4">
					<a type="button" class="btn btn_lg btn_outline_default" onclick="">수정</a>
					<a type="button" class="btn btn_lg btn_primary" onclick="openModal('layer01');">더치페이 요청 실행</a>
				</div>

			</div>
		</div>

		<button type="button" class="btn btn_close_popup" onclick="closeWindow();">닫기</button>
	</div>



	<!-- s: 공통 레이어 로딩 -->
	<div class="common_layers"></div>
	<!-- e: 공통 레이어 로딩 -->
</body>

</html>
