<head>

	<meta name="format-detection" content="telephone=no">
	<title>[팝업] 현재화면명 | 사이트명</title>
	<link rel="stylesheet" href="/resources/css/style.css">

	<!-- JavaScript -->
	<script src="/resources/js/jquery-3.3.1.js"></script>
	<script src="/resources/js/jquery-ui.js"></script>
	<script src="/resources/js/slick.js"></script>

	<!-- 페이지 개별 스크립트 -->
	<script>
		$(document).ready(function () {
			$('.tab_menu2').each(function () {
				$(this).removeClass('col_drop');
			});

			var $cardSlider = $('.card_slider');
			$cardSlider.slick({
				arrows: false,
				draggable: true,
				slidesToScroll: 1,
				infinite: false,
				dots: true,
				speed: 500,
			})
		});

<body class="modal_popup popup">
	<div class="popup_inner">

			<button type="button" class="btn btn_close_popup" onclick="closeWindow();">닫기</button>

		<div class="popup_body">
			<div class="postpay delivery">
				<div class="container mt_4 pb_16">

					<p class="top_ico_txt letter_card">전화번호 송금 시 받으시는 분에게 경조 카드 이미지를 같이 보내드려요.</p>

					<nav class="tab_menu tab_menu2 mt_6 mb_4">
						<ul class="tab_list">
							<li class="on"><a href="#;"><span>결혼</span></a></li>
							<li><a href="#;"><span>축하</span></a></li>
							<li><a href="#;"><span>위로</span></a></li>
							<li><a href="#;"><span>조위</span></a></li>
							<li><a href="#;"><span>기타</span></a></li>
						</ul>
					</nav>

					<div class="box_card">
						<div class="card_slider">
							<div class="item">
								<img src="/resources/img/content/img_card.png" alt="(축하)축하카드-두사람의 소중한 결합을 축하하며 더없이 행복한 부부 되시기 바랍니다.">
							</div>
							<div class="item">
								<img src="/resources/img/content/img_card.png" alt="(축하)축하카드-두사람의 소중한 결합을 축하하며 더없이 행복한 부부 되시기 바랍니다.">
							</div>
							<div class="item">
								<img src="/resources/img/content/img_card.png" alt="(축하)축하카드-두사람의 소중한 결합을 축하하며 더없이 행복한 부부 되시기 바랍니다.">
							</div>
						</div>
					</div>

					<div class="d_flex mt_9">
						<h2 class="tit1 mb_0">경조인사문</h2>
						<button type="button" class="btn btn_sm btn_round btn_default ls5">
							<i class="ico ico_write mr_2"></i>
							많이 쓰는 경조 인사문
						</button>
					</div>

					<div class="tf_item mt_2 txt_area msg_card">
						<div class="tf_item_body">
							<div class="input_area pt_0">
								<label class="lab" for="lb_content"><span class="sr_only">경조인사문 입력</span></label>
								<textarea class="tf" id="lb_content" rows="3" placeholder="100자 이내로 경조 인사문을 작성할 수 있어요."></textarea>
							</div>
						</div>
						<p class="txt_amt txt_gray">0/100</p>
					</div>

					<div class="btn_group btn_group_flex mt_4">
						<a href="#;" class="btn btn_lg btn_primary">카드 선택 완료</a>

					<div class="txt_c mt_4">
						<a href="#" class="txt_demigray txt_btm_border">경조카드 없이 보낼래요</a>
					</div>
				</div>
			</div>
		</div>
		<div class="popup_footer pt_0">
			<div class="postpay delivery">
				<div class="bottom_fixed_area">
					<div class="btn_group btn_group_flex">
						<a href="#;" class="btn btm_slide type2 txt_md txt_black">이렇게 경조카드와 함께 보내져요.
							<i class="ico ico_chevron_up_circle ml_2"></i><span class="sr_only">펼치기</span>
						</a>
					</div>
				</div>
			</div>
