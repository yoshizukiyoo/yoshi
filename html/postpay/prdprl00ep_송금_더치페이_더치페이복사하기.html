<body class="popup">
	<div class="popup_inner">

		<div class="popup_header">
			<h2 class="popup_tit">더치 페이 복사하기</h2>
		</div>
		<div class="popup_body">

			<div class="postpay">
				
				<div class="shadow pt_4 pb_4">
					<div class="container">

						<!-- s: 더치페이 이름 -->
						<div class="tf_item">
							<div class="tf_item_body single">
								<div class="input_area">
									<input type="text" id="#" class="tf" value="9월20일 뒷풀이" required>
									<button type="button" class="btn btn_icon btn_reset">
											<i class="ico ico_reset"></i>
											<span class="sr_only">초기화</span>
									</button>
								</div>
							</div>
						</div>
						<!-- e: 더치페이 이름 -->

						<!-- s: 계산 -->
						<h3 class="tit2 lh1 mt_4 mb_0">더치페이</h3>
						<div class="box box_border bg_lightgray mt_2 cal_box">
							<div class="calc ">
								<span>총</span>
								<div class="tf_item transparent">
									<div class="tf_item_body">
										<div class="input_area">
											<input type="text" id="price" value="200,000" class="tf ls0">
											<button type="button" class="btn btn_icon btn_reset">
												<i class="ico ico_reset"></i>
												<span class="sr_only">초기화</span>
											</button>
											<span class="bg">원</span>
										</div>
									</div>
								</div>
								<p><span class="code">&divide;</span><span class="num">4</span>명</p>
							</div>
							<p class="result mt_2">=<span class="num ls0">50,000</span> 원씩</p>
						</div>
						<!-- e: 계산 -->

					</div>
				</div>
				
				<div class="p_4 pt_6">
					<!-- s: 멤버 목록 -->
					<ul class="member_list lh1">
						<li>
							<span class="number">1</span>
							<div>
								<p class="name tit1">고은영</p>
								<p class="phone">010-7777-1234</p>
							</div>
							<p class="price"><span>50,000</span>원</p>
						</li>
						<li>
							<span class="number">2</span>
							<div>
								<p class="name tit1">권공공</p>
								<p class="phone">010-7777-1234</p>
							</div>
							<p class="price"><span>50,000</span>원</p>
						</li>
						<li>
							<span class="number">3</span>
							<div>
								<p class="name tit1">김동철</p>
								<p class="phone">010-7777-1234</p>
							</div>
							<p class="price"><span>50,000</span>원</p>
						</li>
						<li>
							<span class="number">4</span>
							<div>
								<p class="name tit1">고길동</p>
								<p class="phone">010-7777-1234</p>
							</div>
							<p class="price"><span>50,000</span>원</p>
						</li>
					</ul>
					<!-- e: 멤버 목록 -->
				</div>

			</div>

		</div>
		<div class="popup_footer">

			<div class="postpay pt_4">

				<!-- s: 계좌 선택 -->
				<div class="postpay_bottom_popup">
					<a href="#;" class="tf_item" onclick="openModal('layerOption',this); return false;">
						<div class="tf_item_body">
							<div class="input_area">
								<p class="pay_info txt_normal">우체국(123456789)</p>
							</div>
							<div class="btn_area">
								<i class="ico ico_chevron_down_md"></i>
								<span class="sr_only">계좌 선택</span>
							</div>
						</div>
					</a>
				</div>
				<!-- e: 계좌 선택 -->
	
				<div class="btn_group btn_group_flex mt_4">
					<a type="button" class="btn btn_lg btn_primary" onclick="closeModal();" target="_blank">더치페이 요청 실행</a>
				</div>
				
			</div>

		</div>

		<button type="button" class="btn btn_close_popup" onclick="closeWindow();">닫기</button>
