			<div class="container pt_1 pb_4">

			</div>

			<!-- s: 과세코드 팝업 -->
			<div class="modal_popup modal_bottom_sheet show" data-popup="layer01">

				<div class="popup_inner" tabindex="0">
					<div class="popup_header">
						<h2 class="popup_tit">과세코드</h2>
					</div>

					<div class="popup_body">
						<div class="container mb_5">
							<div class="section mt_1">
								<ul class="taxation_list">
									<li>
										<span class="check_item">
											<input type="radio" name="inputCheck1" id="inputCheck1">
											<label for="inputCheck1" class="pr_10"><span class="num">01.</span>개인거주자</label>
										</span>
									</li>

									<li>
										<span class="check_item">
											<input type="radio" name="inputCheck1" id="inputCheck2">
											<label for="inputCheck2" class="pr_10"><span class="num">02.</span> 개인비거주자</label>
										</span>
									</li>
									<li>
										<span class="check_item">
											<input type="radio" name="inputCheck1" id="inputCheck3">

										</span>
									</li>
									<li>
										<span class="check_item">
											<input type="radio" name="inputCheck1" id="inputCheck4">

										</span>
									</li>
									<li>
										<span class="check_item">
											<input type="radio" name="inputCheck1" id="inputCheck5">
											<label for="inputCheck5" class="pr_10"><span class="num">05.</span> 국내 사업장이 있거나 부동산 임대소득이 있는
												외국법인</label>
										</span>
									</li>
									<li>
										<span class="check_item">
											<input type="radio" name="inputCheck1" id="inputCheck6">
											<label for="inputCheck6" class="pr_10"><span class="num">06.</span> 국내 사업장이 있거나 부동산 임대소득이 없는
												외국법인</label>
										</span>
									</li>
									<li>
										<span class="check_item">
											<input type="radio" name="inputCheck1" id="inputCheck7">

									</li>
									<li>
