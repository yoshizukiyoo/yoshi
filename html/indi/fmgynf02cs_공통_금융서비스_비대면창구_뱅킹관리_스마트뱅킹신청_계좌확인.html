<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="format-detection" content="telephone=no">
	<title>현재화면명 | 메뉴명 | 사이트명</title>
	<link rel="stylesheet" href="/resources/css/style.css">

	<!-- JavaScript -->
	<script src="/resources/js/jquery-3.3.1.js"></script>
	<script src="/resources/js/jquery-ui.js"></script>
	<script src="/resources/js/slick.js"></script>

	<!-- TODO : 기능과 무관한 UI 레이아웃 관련 스크립트 (필수 코드, 삭제 금지) -->
	<script src="/resources/js/ui_global.js"></script>

	<!-- TODO : 개발시 반드시 삭제, 레이아웃 세팅용 JS -->
	<script src="/resources/js/ui_layout_setting.js"></script>

	<!-- 페이지 개별 스크립트 -->
	<script>
		$(document).ready(function () {

		});
	</script>
</head>

<body>
	<div class="wrapper">
		<header class="header round" data-inc="_inc_header_untact.html" data-page-title="스마트뱅킹 신청"></header>
		<div id="content">
			<!-- s: 본문 -->

			<div class="container p_4">
				<ul class="input_step">
					<li><span class="num">1</span><span class="txt">본인확인</span></li>
					<li><span class="num">2</span><span class="txt">약관 동의</span></li>
					<li class="on"><span class="num">3</span><span class="txt">계좌확인</span></li>
					<li><span class="num">4</span><span class="txt">약정 완료</span></li>
				</ul>

				<div class="txt_c">
					<p>전자금융거래를 할 <strong>입출금 계좌</strong>를 확인합니다.</p>
					<p class="mt_2">계좌 비밀번호와 전자금융ID를 입력해주세요.</p>
				</div>

				<div class="mt_5">
					<div class="tf_item mt_3">
						<div class="tf_item_body">
							<div class="input_area">
								<label class="lab" for="lb_job">전자금융 ID <span class="req">필수항목</span></label>
								<input type="text" id="lb_job" class="tf" required placeholder="영문+숫자 6~13자리 입력">
							</div>
							<div class="btn_area">
								<!-- s: 20220208 수정 / 내용 변경 -->
								<a href="#;" class="btn btn_md btn_round btn_darkgray">중복확인</a>
								<!-- <span class="btn btn_md btn_round btn_outline_default">사용가능</span> -->
								<!-- e: 20220208 수정 / 내용 변경 -->
							</div>
						</div>
					</div>
					<div class="tf_item mt_3 active disabled">
						<div class="tf_item_body">
							<div class="input_area">
								<label class="lab" for="lb_tf_1_2">거래 입출금 계좌번호 <span class="req">필수항목</span></label>
								<input type="text" id="lb_tf_1_2" class="tf" disabled placeholder="계좌번호를 입력해주세요." value="10005702000010"
									required>
							</div>
						</div>
					</div>
					<div class="pwd_btn">
						<a href="#;" class="tf_item mt_3" onclick="openModal('pwd_full_popup', this);return false;">
							<div class="tf_item_body">
								<div class="input_area">
									<div class="lab">계좌비밀번호 <span class="req">필수항목</span></div>
									<div class="password_masking">
										<i></i><i></i><i></i><i></i>
									</div>
								</div>
							</div>
						</a>
						<div class="right_dv">
							<!-- s: 20220208 수정 / 내용 변경 -->
							<a href="#;" class="btn btn_md btn_round btn_darkgray">비밀번호 확인</a>
							<!-- e: 20220208 수정 / 내용 변경 -->
						</div>
					</div>
					<div class="tf_item mt_3">
						<div class="tf_item_body">
							<div class="input_area">
								<label class="lab" for="lb_address1">추천인</label>
								<input type="text" class="tf" placeholder="우체국 및 직원 조회 입력" id="lb_address1">
							</div>
							<div class="btn_area">
								<a href="#;" class="btn btn_md btn_round btn_darkgray">조회</a>
							</div>
						</div>
					</div>
					<div class="mt_5 lr_box">
						<label for="btn_toggle2" class="l txt_lg txt_medium">[선택] 앱 PUSH 마케팅 알림 동의</label>
						<div class="btn_switch switc_style1 r">
							<div class="switch">
								<input type="checkbox" id="btn_toggle2" checked>
								<label for="btn_toggle2">수신</label>
							</div>
						</div>
					</div>
					<p class="mt_3">우체국 금융의 이벤트 등 다양한 정보를 빠르게 무료로 받아보실 수 있습니다.</p>
				</div>

			</div>

			<!-- s: 하단 고정 영역 -->
			<div class="bottom_fixed_area">
				<p class="txt_c txt_invalid txt_normal txt_sm"> 계좌 비밀번호 확인을 해주세요.</p>
				<div class="btn_group btn_group_flex mt_6">
					<a href="#;" class="btn btn_xl btn_primary">약정 실행</a>
				</div>
			</div>
			<!-- e: 하단 고정 영역 -->

			<!-- s: 비밀번호 입력 팝업 -->
			<div class="modal_popup popup hide" data-popup="pwd_full_popup">
				<div class="dimed"></div>
				<div class="popup_inner" tabindex="0">
					<div class="popup_header">
						<h2 class="popup_tit">비밀번호 입력</h2>
						<button type="button" class="btn btn_close_popup">닫기</button>
					</div>
					<div class="popup_body">
						<div class="container pt_4">
							<strong class="txt_xl d_b txt_c">4자리 숫자를 입력해 주세요.</strong>
							<div class="tf_item mt_3 btm_sheet_pwd">
								<div class="tf_item_body">
									<div class="input_area pt_0">
										<div class="password_masking active">
											<i></i>
											<i class="bg_gray"></i>
											<i class="bg_gray"></i>
											<i class="bg_gray"></i>
										</div>
									</div>
								</div>
							</div>
							<p class="txt_sm txt_c mt_4 txt_gray">
								<span class="txt_red d_b txt_normal">비밀번호 오류(1/5)</span>
								4자리 숫자를 입력해 주세요.
							</p>
						</div>
					</div>
					<div class="popup_footer keypad">
						<div class="btn_group btn_group_flex">
							<button type="button" class="btn btn_lg btn_outline_default"
								onclick="closeModal('pwd_full_popup');">취소</button>
							<button type="button" class="btn btn_lg btn_primary" onclick="closeModal('pwd_full_popup');">확인</button>
						</div>
						<!-- s: 보안 키패드 영역 -->
						<div class="txt_c">키패드 영역</div>
						<!-- e: 보안 키패드 영역 -->
					</div>
				</div>
			</div>
			<!-- e: 비밀번호 입력 팝업 -->

			<!-- s: 공통 레이어 로딩 -->
			<div class="common_layers"></div>
			<!-- e: 공통 레이어 로딩 -->
			<!-- e: 본문 -->
		</div>
	</div>
