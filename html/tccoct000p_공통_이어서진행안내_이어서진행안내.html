	<!-- JavaScript -->

	<script src="/resources/js/jquery.print.js"></script>

	<!-- TODO : 개발시 반드시 삭제, 레이아웃 세팅용 JS -->

<body>
	<div class="wrapper">
		<!-- s: 헤더 -->
		<header class="header">
			<div class="titlebar">
				<div class="left">
					<a href="#;" class="btn btn_icon">
						<i class="ico ico_lg_back"></i>
						<span class="sr_only">뒤로가기</span>
					</a>
					<h1 class="tit_page">${타이틀}</h1>
				</div>
				<div class="right">
					<button type="button" class="btn btn_icon">
						<i class="ico ico_lg_leave"></i>
						<span class="sr_only">종료하기</span>
					</button>
				</div>
			</div>
		</header>
		<!-- e: 헤더 -->

		<article id="content">
			<!-- s: 본문 -->

			<div class="container">
				<a href="#layerProgress" class="btn btn_md btn_primary" onclick="openModal('layerProgress', this);">이어서진행안내</a>

				<!-- s: modal popup -->
				<div class="modal_popup modal_lg show" data-popup="layerProgress">
					<div class="dimed"></div>
					<div class="popup_inner">
						<div class="popup_header">
							<h2 class="popup_tit">이어서진행안내</h2>
							<i class="ico ico_clock_gray ml_4 mr_1"></i>
							<p class="txt_xs txt_gray">조회 기준 일시: 2021.06.21 15:00:56</p>
						</div>
						<div class="popup_body">
							<div class="tbl tbl_data">
								<table>
									<caption class="sr_only">이어서 진행 가능 전체 목록</caption>
									<colgroup>
										<col style="width: 7%;">
										<col style="width: 21%;">
										<col style="width: 13%;">
										<col>
										<col style="width: 13%;">
										<col style="width: 13%;">
									</colgroup>
									<thead>
										<tr>
											<th scope="col">선택</th>
											<th scope="col">진행 일시</th>
											<th scope="col">처리 구분</th>
											<th scope="col">상품명</th>
											<th scope="col">처리자</th>
											<th scope="col">상태</th>
										</tr>
									</thead>
									<tbody>
										<tr>
											<td>
												<span class="check_item single">
													<input type="checkbox" id="check1">
													<label for="check1">선택</label>
												</span>
											</td>
											<td>2021.06.12 12:45:55</td>
											<td>카드 신청</td>
											<td class="txt_l">우체국 다드림 하이브리드 체크카드</td>
											<td>스마트뱅킹</td>
											<td>진행중</td>
										</tr>
									</tbody>
								</table>
							</div>
							<div class="btn_group">
								<button type="button" class="btn btn_lg btn_outline_default">관심없음</button>
								<a href="#;" class="btn btn_lg btn_outline_default">처음부터 신청</a>
								<button type="button" class="btn btn_lg btn_primary">이어서 신청</button>
							</div>
							<p class="txt_c txt_gray mt_5">※ 처음부터 다시 신청하시면, 기존 입력 저장된 정보가 모두 초기화 되며 복원이 불가능합니다.</p>
						</div>
						<button type="button" class="btn btn_close_popup">닫기</button>
					</div>
				</div>
				<!-- e: modal popup -->
			</div>

			<!-- e: 본문 -->
		</article>
	</div>
</body>

</html>
