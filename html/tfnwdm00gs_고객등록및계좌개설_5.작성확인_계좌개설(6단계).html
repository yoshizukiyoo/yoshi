<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

	<!-- JavaScript -->
	<script src="/resources/js/jquery-3.3.1.js"></script>
	<script src="/resources/js/jquery-ui.js"></script>
	<script src="/resources/js/jquery.print.js"></script>
	<script src="/resources/js/slick.js"></script>

	<!-- TODO : 기능과 무관한 UI 레이아웃 관련 스크립트 (필수 코드, 삭제 금지) -->

	<!-- TODO : 개발시 반드시 삭제, 레이아웃 세팅용 JS -->

	<!-- 페이지 개별 스크립트 -->
	<script>

<body>
	<div class="wrapper">
		<!-- s: 헤더 -->
		<header class="header">
			<div class="titlebar">
				<div class="left">
					<a href="#;" class="btn btn_icon">
						<i class="ico ico_lg_back"></i>
						<span class="sr_only">뒤로가기</span>
					</a>
					<h1 class="tit_page">계좌개설</h1>
				</div>
				<div class="right">
					<div class="mr_3 process_underline1">
						<i class="d_i_b ico ico_clock_gray"></i>
						<p class="d_i_b">소요예상시간 : 5분</p>
					</div>
					<div class="mr_5 process_underline2">
						<i class="d_i_b ico ico_clock_gray"></i>
						<p class="d_i_b">진행시간<span class="running_time">01 : 03</span></p>
					</div>
				</div>
			</div>
		</header>
		<!-- e: 헤더 -->

		<article id="content" class="pb_0 bg_lightblue">
			<!-- s: 본문 -->

			<div class="cont_inner">
				<div class="cont_step">
					<div class="container">
						<ol class="apply_step">
							<!-- s: 20220323 수정 / step명 수정 -->
							<li class="on">
								<span class="num txt_sm">1</span>
								<span class="txt_sm">상품선택</span>
							</li>
							<li class="on">
								<span class="num txt_sm">2</span>
								<span class="txt_sm">신분증 확인</span>
							</li>
							<li class="on">
								<span class="num txt_sm">3</span>
								<span class="txt_sm">고객정보 등록</span>
							</li>
							<li class="on">
								<span class="num txt_sm">4</span>
								<span class="txt_sm">전자서류작성</span>
							</li>
							<li class="on">
								<span class="num txt_sm">5</span>
								<span class="txt_sm">작성확인</span>
							</li>
							<li>
								<span class="num txt_sm">6</span>
								<span class="txt_sm">신청완료</span>
							</li>
							<!-- e: 20220323 수정 / step명 수정 -->
						</ol>
					</div>
				</div>

				<div class="cont_body box_default round_bottom_remove">
					<img src="/resources/img/content/_sample_doc.jpg" alt="서류작성 예시">
				</div>

				<div class="cont_footer">
					<div class="container">
						<div class="flex_justify_between">
							<div class="left">
								<a href="#;" class="btn btn_xl btn_primary txt_color_black">
									<i class="ico ico_check_circle"></i>
									<span>자필서명등록</span>
								</a>
								<div class="d_i_b v_top ml_5">
									<p class="txt_md txt_normal txt_color_black">전자서류를 확인하시고 서명해주세요.</p>
									<span class="check_item">
										<input type="checkbox" id="check1_1">
										<label for="check1_1">서명해야 하는 페이지만 모아보기</label>
									</span>
								</div>
							</div>

							<div class="right">
								<button type="button" class="btn btn_xl btn_outline_default">수정</button>
								<button type="button" class="btn btn_xl btn_black">개설 실행</button>
							</div>
						</div>
					</div>
				</div>
				<!-- [D] 서명 및 사인 -->
				<div class="cont_footer">
					<div class="container">
						<div class="flex_justify_between">
							<div class="left">
								<div class="doc_sign_area">
									<span class="txt_xl ">김예금</span>
									<img src="/resources/img/content/_sample_sign.jpg" alt="서명 예시">
								</div>
								<div class="d_i_b v_top ml_5">
									<p class="txt_md txt_normal txt_color_black">전자서류를 확인하시고 서명해주세요.</p>
									<span class="check_item">
										<input type="checkbox" id="check1_1">
										<label for="check1_1">서명해야 하는 페이지만 모아보기</label>
									</span>
								</div>
							</div>

							<div class="right">
								<button type="button" class="btn btn_xl btn_outline_default">수정</button>
								<button type="button" class="btn btn_xl btn_black">개설 실행</button>
							</div>
						</div>
					</div>
				</div>
			</div>

			<!-- e: 본문 -->
		</article>
	</div>
</body>
