<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="format-detection" content="telephone=no">
	<title>현재화면명 | 메뉴명 | 사이트명</title>
	<link rel="stylesheet" href="/resources/css/style.css">

	<!-- JavaScript -->
	<script src="/resources/js/jquery-3.3.1.js"></script>
	<script src="/resources/js/jquery-ui.js"></script>
	<script src="/resources/js/slick.js"></script>

	<!-- TODO : 기능과 무관한 UI 레이아웃 관련 스크립트 (필수 코드, 삭제 금지) -->
	<script src="/resources/js/ui_global.js"></script>

	<!-- TODO : 개발시 반드시 삭제, 레이아웃 세팅용 JS -->
	<script src="/resources/js/ui_layout_setting.js"></script>

	<!-- 페이지 개별 스크립트 -->
	<script>
		$(document).ready(function () {

		});
	</script>
</head>

<body>
	<div class="wrapper">
		<header class="header" data-page-title="상담하기"></header>
		<div id="content">
			<!-- s: 본문 -->

			<div class="container pt_10 pb_10">
				<div class="complete_txt">
					<strong class="txt_info">
						문의하신 내용이 <span>접수</span> 되었습니다.
					</strong>
					<p>
						고객님께서 원하시는 답변을<br>신속히 전해드리도록 하겠습니다.<br>
						우체국 보험 사이트를 이용해주셔서 감사합니다.
					</p>
				</div>

				<!-- s: 상담 바로가기 박스 -->
				<div class="box box_border box_border1 mt_4 p_4">
					<div>
						<p class="txt_lg txt_gray txt_normal">인터넷 상담</p>
						<p class="txt_mg txt_gray">궁금한 사항을 올려주시면<br>신속하게 답변드리도록 하겠습니다.</p>
					</div>
					<div class="btn_area">
						<a href="#;" class="btn btn_sm btn_round btn_darkgray">바로가기</a>
					</div>
				</div>

				<div class="box box_border box_border1 mt_2 p_4">
					<div>
						<p class="txt_lg txt_gray txt_normal">이메일 상담</p>
						<p class="txt_mg txt_gray">궁금한 사항을 올려주시면<br>고객님의 이메일로 답변을 드립니다.</p>
					</div>
					<div class="btn_area">
						<a href="#;" class="btn btn_sm btn_round btn_darkgray">바로가기</a>
					</div>
				</div>

				<div class="box box_border box_border1 mt_2 p_4">
					<div>
						<p class="txt_lg txt_gray txt_normal">전화예약상담</p>
						<p class="txt_mg txt_gray">전화예약 게시판에 궁금한 사항을 남겨주세요.<br>상담원이 신속히 연락드립니다.</p>
					</div>
					<div class="btn_area">
						<a href="#;" class="btn btn_sm btn_round btn_darkgray">바로가기</a>
					</div>
				</div>
				<!-- e: 상담 바로가기 박스 -->
			</div>


			<!-- s: 하단 고정 영역 -->
			<div class="bottom_fixed_area">
				<div class="btn_group btn_group_flex">
					<!-- 비활성화시 .btn_disabled 추가 -->
					<a href="#;" class="btn btn_xl btn_primary">
						<span>확인</span>
					</a>
				</div>
			</div>
			<!-- e: 하단 고정 영역 -->
		</div>

		<!-- s: 공통 레이어 로딩 -->
		<div class="common_layers"></div>
		<!-- e: 공통 레이어 로딩 -->

		<!-- e: 본문 -->
	</div>
</body>

</html>
