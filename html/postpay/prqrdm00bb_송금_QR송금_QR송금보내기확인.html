<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="format-detection" content="telephone=no">
	<title>[팝업] 현재화면명 | 사이트명</title>
	<link rel="stylesheet" href="/resources/css/style.css">

	<!-- JavaScript -->
	<script src="/resources/js/jquery-3.3.1.js"></script>
	<script src="/resources/js/jquery-ui.js"></script>
	<script src="/resources/js/ui_global.js"></script>

	<!-- TODO : 개발시 반드시 삭제, 레이아웃 세팅용 JS -->
	<script src="/resources/js/ui_layout_setting.js"></script>

	<!-- 페이지 개별 스크립트 -->

	</script>

<body>
	<div class="wrapper">
		<header class="header" data-inc="_inc_header_postpay_type3.html" data-page-title="QR 송금"></header>
		<div id="content">

			<!-- s: 본문 -->
			<div class="postpay remit pb_12">
				<div class="container mt_4">
					<p class="top_ico_txt qr_code pl_3">계좌번호 전달 없이 내 계좌 QR코드로 간편하게 송금 받고 보내 보세요.</p>
				</div>

				<nav class="tab_menu tab_menu1 mt_4">
					<ul class="tab_list">
						<li><a href="#tab_cont1"><span>받기</span></a></li>
						<li class="on"><a href="#tab_cont2"><span>보내기</span></a></li>
					</ul>
				</nav>

				<!-- s: tab_cont1 -->
				<div class="tab_cont" id="tab_cont1">
					<h3 class="sr_only">받기</h3>
					<div class="container">tab_cont2</div>
				</div>
				<!-- e: tab_cont1 -->

				<!-- s: tab_cont2 -->
				<div class="tab_cont" id="tab_cont2">
					<h3 class="sr_only"></h3>
				</div>
				<div class="container mt_6">
					<div class="qr_section bg_darkgray">
						<p class="desc">가이드 영역에 QR코드를 스캔해 주세요.</p>
						<img src="../../resources/img/content/qr_frame.png" alt="QR코드 가이드 영역" class="qr_guide_line">
					</div>
					<p class="bul_notice txt_gray mt_1">터치하면 스캐너를 확대할 수 있어요.</p>
				</div>
				<!-- e: tab_cont2 -->

			</div>
			<!-- e: 본문 -->

			<!-- s: 송금 보내기 확인 -->
			<div class="modal_popup modal_bottom_sheet show" data-popup="postPaytrans01">
				<div class="dimed"></div>
				<div class="popup_inner">
					<div class="popup_header">
						<div class="postpay_bottom_header">
							<h2 class="popup_tit">QR송금 보내기</h2>
							<span class="postpay_img"><img src="../../resources/img/content/logo_postpay.png" alt="포스트페이"></span>
						</div>
					</div>
					<div class="popup_body pb_0">
						<div class="postpay">
							<div class="postpay_bottom_popup">
								<div class="container">

									<a href="#;" class="tf_item" onclick="openModal('layerOption'); return false;">
										<div class="tf_item_body">
											<div class="input_area">
												<p class="pay_info txt_normal">우체국(123456789)</p>
												<p class="pay_info txt_normal ls0">210,000원</p>
											</div>
											<div class="btn_area">
												<i class="ico ico_chevron_down_md"></i>
												<span class="sr_only">계좌 선택</span>
											</div>
										</div>
									</a>

									<div class="pay_price">
										<p class="txt_normal pay_price_tit">결제할 금액</p>
										<p class="txt_bold pay_price_cont ls0">10,000<span class="txt_normal">원</span></p>
									</div>

									<!-- s: 220124 / pl_6 mb_10 클래스 추가 -->
									<div class="pay_info_wrap pay_info_wrap2 pl_6 mb_10">
										<!-- e: 220124 / pl_6 클래스 추가 -->
										<!-- s: 220124 / mb_1 클래스 추가 -->
										<div class="pay_info2 mb_1">
											<!-- e: 220124 / mb_1 클래스 추가 -->
											<p class="pay_info_tit txt_normal">받는분</p>
											<p class="pay_info_cont txt_normal">김길동</p>
										</div>
										<div class="pay_info2">
											<p class="pay_info_tit txt_normal">계좌번호</p>
											<p class="pay_info_cont txt_normal">우체국010017-02-191237</p>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="popup_footer">
						<div class="btn_group btn_group_flex">
							<button type="button" class="btn btn_lg btn_primary" onclick="closeModal('postPaytrans01');">송금실행</button>
						</div>
					</div>
				</div>
			</div>
			<!-- e: 송금 보내기 확인 -->

			<!-- s: 공통 레이어 로딩 -->
			<div class="common_layers"></div>
			<!-- e: 공통 레이어 로딩 -->

		</div>
	</div>
</body>

</html>
