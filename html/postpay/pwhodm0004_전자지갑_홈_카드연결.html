<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="format-detection" content="telephone=no">
	<title>[팝업] 현재화면명 | 사이트명</title>
	<link rel="stylesheet" href="/resources/css/style.css">

	<!-- JavaScript -->
	<script src="/resources/js/jquery-3.3.1.js"></script>
	<script src="/resources/js/jquery-ui.js"></script>
	<script src="/resources/js/slick.js"></script>
	<script src="/resources/js/ui_global.js"></script>

	<!-- TODO : 개발시 반드시 삭제, 레이아웃 세팅용 JS -->
	<script src="/resources/js/ui_layout_setting.js"></script>

	<!-- 페이지 개별 스크립트 -->
	<script>
	</script>
</head>

<body>
	<div class="wrapper">
		<header class="header" data-inc="_inc_header_postpay_type3.html" data-page-title="
		카드 연결">
		</header>
		<div id="content">

			<!-- s: 본문 -->
			<div class="postpay wallet pb_12">
				<div class="p_4">
					<p class="top_ico_txt ais card">포스트페이 간편 결제에 사용할 체크카드, 신용카드를 등록합니다.</p>
					<div class="form_wrap">

						<!-- s: 카드번호 -->
						<div class="tf_item">
							<div class="tf_item_body">
								<div class="input_area">
									<span class="lab"><label for="lb_tf_1_1">카드번호</label> <span class="req">필수항목</span></span>
									<input type="text" id="lb_tf_1_1" class="tf" placeholder="카드번호를 입력해주세요." title="카드번호 입력" required>
								</div>
							</div>
						</div>
						<!-- e: 카드번호 -->

						<!-- s: 유효기간, cvc -->
						<div class="row_input d_flex mt_2">
							<div class="tf_item">
								<div class="tf_item_body">
									<div class="input_area">
										<span class="lab"><label for="lb_tf_1_2">카드 유효기간</label> <span class="req">필수항목</span></span>
										<input type="text" id="lb_tf_1_2" class="tf" placeholder="MM/YY" title="카드 유효기간 입력" required>
									</div>
								</div>
							</div>
							<div class="tf_item">
								<div class="tf_item_body">
									<div class="input_area">
										<span class="lab"><label for="lb_tf_1_3">CVC 3자리</label> <span class="req">필수항목</span></span>
										<input type="password" id="lb_tf_1_3" class="tf" placeholder="뒷면 3자리" title="cvc 3자리 입력" required>
									</div>
								</div>
							</div>
						</div>
						<!-- e: 유효기간, cvc -->

						<!-- s: 카드 비밀번호 -->
						<div class="tf_item mt_2">
							<div class="tf_item_body">
								<div class="input_area">
									<span class="lab"><label for="lb_tf_1_4">카드 비밀번호</label> <span class="req">필수항목</span></span>
									<input type="password" id="lb_tf_1_4" class="tf" placeholder="앞 2자리" title="비밀번호 앞 2자리 입력" required>
								</div>
							</div>
						</div>
						<!-- e: 카드 비밀번호 -->

						<!-- s: 생년월일 -->
						<div class="tf_item mt_2">
							<div class="tf_item_body">
								<div class="input_area">
									<span class="lab"><label for="lb_tf_1_5">생년월일</label> <span class="req">필수항목</span></span>
									<input type="text" id="lb_tf_1_5" class="tf" placeholder="810111" title="생년월일 6자리 입력" required>
								</div>
							</div>
						</div>
						<!-- e: 생년월일 -->

					</div>
				</div>

				<!-- s: 하단 고정 영역 -->
				<div class="bottom_fixed_area">
					<div class="btn_group btn_group_flex">
						<!-- 비활성화시 .btn_disabled 추가 -->
						<a href="#;" class="btn btn_xl btn_default">자동인식등록</a>
						<a href="#;" class="btn btn_xl btn_primary">카드 등록 실행</a>
					</div>
				</div>
				<!-- e: 하단 고정 영역 -->

			</div>
			<!-- e: 본문 -->

			<!-- s: 공통 레이어 로딩 -->
			<div class="common_layers"></div>
			<!-- e: 공통 레이어 로딩 -->

		</div>
	</div>
</body>

</html>
