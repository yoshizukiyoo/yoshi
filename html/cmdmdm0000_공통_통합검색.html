<body>
	<div class="wrapper">
		<header class="header" data-page-title=" "></header>
		<div id="content">
			<!-- s: 본문 -->

			<!-- s: 통합검색 -->
			<div class="container pt_3">
				<div class="mb_1">
					<a href="#;" class="btn btn_md btn_primary" onclick="openModal('layerSamplesearch'); return false;">
						통합검색
					</a>
				</div>

				<!-- s: Modal popup 통합검색 -->
				<div class="modal_popup modal_bottom_sheet hide" data-popup="layerSamplesearch">
					<div class="dimed"></div>
					<div class="popup_inner">
						<div class="popup_header">
							<h2 class="popup_tit">통합검색</h2>
						</div>
						<div class="popup_body">
							<div class="container">
								<div class="search_area">
									<form action="#">
										<fieldset>
											<legend class="sr_only">통합검색</legend>
											<div class="form_addr_search search_type">
												<input type="text" class="tf" title="통합검색" placeholder="검색어 입력, 음성검색가능">
												<button type="submit" class="btn btn_before">
													<i class="ico ico_mike"></i>
													<span class="sr_only">음성 검색</span>
												</button>
												<button type="submit" class="btn btn_sm">
													<i class="ico ico_search_gray_sm"></i>
													<span class="sr_only">검색</span>
												</button>
											</div>
										</fieldset>
									</form>
								</div>

								<!-- s: 인기검색어 -->
								<div class="section mt_3">
									<h3 class="tit1">인기검색어</h3>
									<div class="row_search_keyword">
										<ul class="tag_list">
											<li>
												<a href="#">
													<span class="item_tag">
														#신규고객가입
													</span>
												</a>
											</li>
											<li>
												<a href="#">
													<span class="item_tag">
														#계좌번호이체
													</span>
												</a>
											</li>
											<li>
												<a href="#">
													<span class="item_tag">
														#계좌조회
													</span>
												</a>
											</li>
										</ul>
									</div>
								</div>
								<!-- e: 인기검색어 -->

								<!-- s: 통합검색 결과 -->
								<div class="search_result mt_3">
									<ul class="result_area border_list_type2 pb_8 mt_0">
										<li>
											<a href="#;">
												<p class="txt_md txt_normal">신규고객가입 &gt; 추천우체국/직원</p>
											</a>
										</li>
										<li>
											<a href="#;">
												<p class="txt_md txt_normal">고객센터 &gt; 우체국/ATM찾기</p>
											</a>
										</li>
										<li>
											<a href="#;">
												<p class="txt_md txt_normal">고객센터 &gt; 우체국모바일서비스</p>
											</a>
										</li>
									</ul>
									<div class="status_box mb_2">
										<span>3건의 검색결과가 있습니다.</span>
									</div>
								</div>
								<!-- e: 통합검색 결과 -->

							</div>
							<div class="popup_footer">
							</div>
						</div>
						<button type="button" class="btn btn_close_popup">닫기</button>
					</div>
				</div>
				<!-- e: Modal popup 통합검색 -->

			<!-- e: 통합검색 -->
