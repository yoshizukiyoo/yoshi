<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="format-detection" content="telephone=no">
	<title>현재화면명 | 메뉴명 | 사이트명</title>
	<link rel="stylesheet" href="/resources/css/style.css">

	<!-- JavaScript -->
	<script src="/resources/js/jquery-3.3.1.js"></script>
	<script src="/resources/js/jquery-ui.js"></script>
	<script src="/resources/js/slick.js"></script>

	<!-- TODO : 기능과 무관한 UI 레이아웃 관련 스크립트 (필수 코드, 삭제 금지) -->
	<script src="/resources/js/ui_global.js"></script>

	<!-- TODO : 개발시 반드시 삭제, 레이아웃 세팅용 JS -->
	<script src="/resources/js/ui_layout_setting.js"></script>

	<!-- 페이지 개별 스크립트 -->
	<script>
		$(document).ready(function () {

		});
	</script>
</head>

<body>
	<div class="wrapper">
		<header class="header" data-page-title="로그인"></header>
		<div id="content">
			<!-- s: 본문 -->

			<div class="container p_4">
				<h1 class="tit1">레이어 팝업</h1>
				<div class="mb_1">
					<a href="#;" class="btn btn_md btn_primary" onclick="openModal('layerFilter', this); return false;">
						상품필터
					</a>
				</div>
			</div>

			<!-- s: 카카오페이 휴대폰본인인증 레이어 팝업 -->
			<div class="modal_popup modal_bottom_sheet hide" data-popup="layerFilter">
				<div class="dimed"></div>
				<div class="popup_inner" style="height:calc(100% - 50px);">
					<div class="popup_header">
						<h2 class="popup_tit">상품필터</h2>
					</div>
					<div class="popup_body product_popup pb_0">
						<div class="container">

							<p class="product_desc">상품 목록을 내가 원하는 조건으로 필터링해서 확인할 수
								있어요.</p>

							<div class="container_scroll mt_3">

								<div class="product_item pt_0">
									<h3 class="popup_tit2">정렬</h3>
									<span>
										<a href="#;" class="btn btn_sm btn_outline_default on">상품명순</a>
										<a href="#;" class="btn btn_sm btn_outline_default">출시순</a>
										<a href="#;" class="btn btn_sm btn_outline_default">판매량순</a>
									</span>
								</div>

								<div class="product_item">
									<h3 class="popup_tit2">가입채널</h3>
									<span class="check_item">
										<input type="checkbox" name="lb_channel" id="lb_channel_1" checked>
										<label for="lb_channel_1">우체국창구</label>
									</span>
									<span class="check_item">
										<input type="checkbox" name="lb_channel" id="lb_channel_2">
										<label for="lb_channel_2">인터넷뱅킹</label>
									</span>
									<span class="check_item">
										<input type="checkbox" name="lb_channel" id="lb_channel_3">
										<label for="lb_channel_3">스마트뱅킹</label>
									</span>
								</div>

								<div class="product_item">
									<h3 class="popup_tit2">보장유형</h3>
									<span class="check_item">
										<input type="checkbox" name="lb_cate1" id="lb_cate1_1" checked>
										<label for="lb_cate1_1">질병</label>
									</span>
									<span class="check_item">
										<input type="checkbox" name="lb_cate1" id="lb_cate1_2">
										<label for="lb_cate1_2">상해</label>
									</span>
									<span class="check_item">
										<input type="checkbox" name="lb_cate1" id="lb_cate1_3">
										<label for="lb_cate1_3">저축</label>
									</span>
									<span class="check_item">
										<input type="checkbox" name="lb_cate1" id="lb_cate1_4">
										<label for="lb_cate1_4">연금</label>
									</span>
								</div>

								<div class="product_item">
									<h3 class="popup_tit2">이벤트</h3>
									<span class="check_item">
										<input type="checkbox" name="lb_event1" id="lb_event_1" checked>
										<label for="lb_event_1">이벤트캐시</label>
									</span>
									<span class="check_item">
										<input type="checkbox" name="lb_event1" id="lb_event_2">
										<label for="lb_event_2">쿠폰</label>
									</span>
									<span class="check_item">
										<input type="checkbox" name="lb_event1" id="lb_event_3">
										<label for="lb_event_3">포인트</label>
									</span>
									<span class="check_item">
										<input type="checkbox" name="lb_event1" id="lb_event_4">
										<label for="lb_event_4">사은품</label>
									</span>
								</div>

								<div class="product_item">
									<h3 class="popup_tit2">가입유형</h3>
									<span class="check_item">
										<input type="checkbox" name="lb_join1" id="lb_join_1" checked>
										<label for="lb_join_1">다이렉트</label>
									</span>
									<span class="check_item">
										<input type="checkbox" name="lb_join1" id="lb_join_2">
										<label for="lb_join_2">일반</label>
									</span>
								</div>
							</div>
						</div>
					</div>
					<div class="popup_footer">
						<div class="btn_group btn_group_flex mt_12">
							<!-- 비활성화시 .btn_disabled 추가 -->
							<a href="#;" class="btn btn_lg btn_outline_default">
								<i class="ico ico_reset_round mr_1"></i>
								선택초기화</a>
							<a href="#;" class="btn btn_lg btn_primary">14개 상품보기</a>
						</div>
					</div>
					<button type="button" class="btn btn_close_popup">닫기</button>
				</div>
			</div>
			<!-- e: 카카오페이 휴대폰본인인증 레이어 팝업 -->

			<!-- s: 공통 레이어 로딩 -->
			<div class="common_layers"></div>
			<!-- e: 공통 레이어 로딩 -->

			<!-- e: 본문 -->
		</div>
	</div>
</body>

</html>
