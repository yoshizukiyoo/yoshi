<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="format-detection" content="telephone=no">
	<title>현재화면명 | 메뉴명 | 사이트명</title>
	<link rel="stylesheet" href="/resources/css/style.css">

	<!-- JavaScript -->
	<script src="/resources/js/jquery-3.3.1.js"></script>
	<script src="/resources/js/jquery-ui.js"></script>
	<script src="/resources/js/jquery.print.js"></script>
	<script src="/resources/js/slick.js"></script>

	<!-- TODO : 기능과 무관한 UI 레이아웃 관련 스크립트 (필수 코드, 삭제 금지) -->
	<script src="/resources/js/ui_global.js"></script>

	<!-- TODO : 개발시 반드시 삭제, 레이아웃 세팅용 JS -->
	<script src="/resources/js/ui_layout_setting.js"></script>

	<!-- 페이지 개별 스크립트 -->
	<script>
		$(document).ready(function () {

		});
	</script>
</head>

<body>
	<div class="wrapper ">
		<!-- s: 헤더 -->
		<header class="header">
			<div class="titlebar">
				<div class="left">
					<a href="#;" class="btn btn_icon">
						<i class="ico ico_lg_back"></i>
						<span class="sr_only">뒤로가기</span>
					</a>
					<h1 class="tit_page">계좌개설</h1>
				</div>
				<div class="right">
					<div class="mr_3 process_underline1">
						<i class="d_i_b ico ico_clock_gray mr_1 "></i>
						<p class="d_i_b txt_xs">소요예상시간 : 5분</p>
					</div>
					<div class="mr_4 process_underline2">
						<i class="d_i_b ico ico_clock_gray mr_1 "></i>
						<p class="d_i_b txt_xs">진행시간 01 : 03 </p>
					</div>
				</div>
			</div>
		</header>
		<!-- e: 헤더 -->

		<article id="content" class="pb_0 bg_lightblue">
			<!-- s: 본문 -->

			<div class="cont_inner">
				<div class="cont_step">
					<div class="container">
						<ol class="apply_step">
							<li class="on">
								<span class="num txt_sm">1</span>
								<span class="txt_sm">상품선택</span>
							</li>
							<li class="on">
								<span class="num txt_sm">2</span>
								<span class="txt_sm">신분증 확인</span>
							</li>
							<li>
								<span class="num txt_sm">3</span>
								<span class="txt_sm">고객정보 등록</span>
							</li>
							<li>
								<span class="num txt_sm">4</span>
								<span class="txt_sm">전자서류작성</span>
							</li>
							<li>
								<span class="num txt_sm">5</span>
								<span class="txt_sm">작성확인</span>
							</li>
							<li>
								<span class="num txt_sm">6</span>
								<span class="txt_sm">완료</span>
							</li>
						</ol>
					</div>
				</div>

				<div class="cont_header">
					<h2 class="txt_c txt_xxl">
						<i class="ico ico_user"></i>
						<span class="v_mid">신분증 인식 정보를 확인해 주세요.</span>
					</h2>
				</div>

				<div class="cont_body box_shadow mt_6 cont_body_hidden">
					<div class="scan_mask_result">
						<div class="scan_left_area">
							<img src="/resources/img/content/_sample_id.jpg" alt="신분증 예시">
						</div>
						<div class="scan_right_area">

							<div class="tf_item_row mb_2">
								<div class="tf_item_body">
									<div class="input_area">
										<label class="lab" for="resutName">이름</label>
										<input type="text" id="resutName" class="tf" placeholder="" value="홍길동" required>
									</div>
								</div>
							</div>
							<div class="tf_item_row mb_2">
								<div class="tf_item_body">
									<div class="input_area">
										<label class="lab" for="resutNum">주민등록번호</label>
										<input type="text" id="resutNum" class="tf" placeholder="" value="20011111-12345678" required>
									</div>
								</div>
							</div>
							<div class="tf_item_row mb_2">
								<div class="tf_item_body">
									<div class="input_area">
										<label class="lab" for="resutDate">발급일자</label>
										<input type="text" id="resutDate" class="tf" placeholder="" value="20131210" required>
									</div>
								</div>
							</div>
							<!-- [D] 운전면허 인증시 사용 -->
							<div class="tf_item_row mb_2">
								<div class="tf_item_body">
									<div class="input_area">
										<label class="lab" for="resutLicense">운전면허번호</label>
										<input type="text" id="resutLicense" class="tf" placeholder="" value="[11]서울-서울0521111122" required>
									</div>
								</div>
							</div>
							<p><i class="ico ico_notice_default"></i> 신분증 인식 결과가 불일치 시 직접 수정해주세요.</p>
						</div>
					</div>
				</div>

				<div class="cont_footer">
					<div class="container">
						<div class="flex_justify_between">
							<div class="left">
								<button type="button" class="btn btn_xl btn_outline_default">이전</button>
							</div>
							<div class="right">
								<button type="button" class="btn btn_xl btn_outline_default">다시촬영</button>
								<button type="button" class="btn btn_xl btn_black">진위 확인</button>
							</div>
						</div>
					</div>
				</div>

			</div>
			<!-- e: 본문 -->
		</article>
	</div>
</body>

</html>
