<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="format-detection" content="telephone=no">
	<title>현재화면명 | 메뉴명 | 사이트명</title>
	<link rel="stylesheet" href="/resources/css/style.css">

	<!-- JavaScript -->
	<script src="/resources/js/jquery-3.3.1.js"></script>
	<script src="/resources/js/jquery-ui.js"></script>
	<script src="/resources/js/jquery.print.js"></script>
	<script src="/resources/js/slick.js"></script>

	<!-- TODO : 기능과 무관한 UI 레이아웃 관련 스크립트 (필수 코드, 삭제 금지) -->
	<script src="/resources/js/ui_global.js"></script>

	<!-- TODO : 개발시 반드시 삭제, 레이아웃 세팅용 JS -->
	<script src="/resources/js/ui_layout_setting.js"></script>

	<!-- 페이지 개별 스크립트 -->
	<script>
		$(document).ready(function () {
			// 이곳에 정의
		});
	</script>
</head>

<body>
	<div class="wrapper">
		<a href="#content" class="skip_nav">본문 바로가기</a>
		<header class="header"></header>
		<div class="quick_menu_wrap"></div>
		<aside class="breadcrumb"></aside>
		<article id="content">
			<div class="cont_header">
				<!-- s: 본문 헤더 -->
				<h1 class="tit_cont">상담결과보기</h1>

				<button type="button" class="btn btn_favorite">
					<i class="ico ico_star_gray"></i>
					<span class="sr_only">마이메뉴 등록</span>
				</button>
				<!--
				<button type="button" class="btn btn_favorite">
					<i class="ico ico_star_primary"></i>
					<span class="sr_only">마이메뉴 해제</span>
				</button>
				-->
				<!-- e: 본문 헤더 -->
			</div>

			<div class="cont_body">
				<!-- s: 본문 -->

				<div class="box first_section pt_5 pb_5">
					<ul class="list list1">
						<li>고객님의 상담내용 및 답변내용을 열람하실 수 있습니다.</li>
					</ul>
				</div>

				<!-- s: 상담내용 -->
				<div class="section">
					<div class="tbl_tit">
						<div class="tit_left">
							<h3 class="tit1">상담내용</h3>
						</div>
					</div>
					<div class="tbl_row1 type2">
						<table>
							<caption class="sr_only">상담내용</caption>
							<colgroup>
								<col style="width: 160px">
								<col>
								<col style="width: 160px">
								<col>
							</colgroup>
							<tbody>
								<tr>
									<th scope="row">상담유형</th>
									<td>이메일상담</td>
									<th scope="row">상담분류</th>
									<td>보험료납입</td>
								</tr>
								<tr>
									<th scope="row">상태</th>
									<td>처리중</td>
									<th scope="row">작성일</th>
									<td>2021-03-12</td>
								</tr>
								<tr>
									<th scope="row">제목</th>
									<td colspan="3">질문(테스트)</td>
								</tr>
								<tr>
									<th scope="row">내용</th>
									<td colspan="3">
										질문(테스트) 내용1<br>
										질문(테스트) 내용2<br>
										질문(테스트) 내용3
									</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
				<!-- e: 상담내용 -->

				<!-- s: case 1 : 답변완료 -->
				<div class="section">
					<div class="tbl_tit">
						<div class="tit_left">
							<h3 class="tit1">답변내용</h3>
						</div>
					</div>
					<div class="tbl_row1 type2">
						<table>
							<caption class="sr_only">답변내용</caption>
							<colgroup>
								<col style="width: 160px">
								<col>
							</colgroup>
							<tbody>
								<tr>
									<th scope="row">답변일</th>
									<td>2021-06-11</td>
								</tr>
								<tr>
									<th scope="row">내용</th>
									<td>
										질문(테스트) 답변입니다1<br>
										질문(테스트) 답변입니다2<br>
										질문(테스트) 답변입니다3
									</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
				<!-- e: case 1 : 답변완료 -->

				<!-- s: case 2 : 미답변 -->
				<div class="section">
					<div class="tbl_tit">
						<div class="tit_left">
							<h3 class="tit1">답변내용</h3>
						</div>
					</div>
					<div class="tbl_row1 type2">
						<table>
							<caption class="sr_only">답변내용</caption>
							<colgroup>
								<col>
							</colgroup>
							<tbody>
								<tr>
									<td class="txt_c p_11">
										<i class="ico ico_check_primary mr_1"></i>등록된 답변이 없습니다.
									</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
				<!-- e: case 2 : 미답변 -->

				<div class="btn_tbl_btm">
					<a href="#;" class="btn btn_xl btn_outline_default">목록</a>
					<!-- s: case 2 : 답변여부가 처리중인 경우 버튼 노출 -->
					<a href="#;" class="btn btn_xl btn_primary">수정</a>
					<!-- e: case 2 : 답변여부가 처리중인 경우 버튼 노출  -->
					<a href="#;" class="btn btn_xl btn_primary">상담재문의</a>
				</div>

				<!-- e: 본문 -->
			</div>
		</article>
		<footer class="footer"></footer>
	</div>

</html>
