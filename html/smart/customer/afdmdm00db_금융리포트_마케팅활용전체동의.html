<!-- s: 고객등급 계산기 팝업 -->

<body class="popup">
	<div class="popup_inner">
		<div class="popup_header">
			<div class="header_top">
				<h1 class="popup_tit">고객등급 계산기</h1>
				<button type="button" class="btn btn_close_popup mr_0" onclick="closeWindow();">닫기</button>
			</div>
		</div>

		<div class="popup_body">
			<div class="container">
				<div class="mb_1">
					<a href="#;" class="btn btn_md btn_primary" onclick="openModal('layerSample'); return false;">
						마케팅 활용 전체 동의
					</a>
				</div>
			</div>
		</div>
	</div>
	<!-- e: 고객등급 계산기 팝업 -->



	<!-- s: 마케팅 활용 전체 동의 팝업 -->
	<div class="modal_popup modal_bottom_sheet show" data-popup="layerSample">
		<div class="dimed"></div>
		<div class="popup_inner">
			<div class="popup_header">
				<h2 class="popup_tit">마케팅 활용 전체 동의</h2>
			</div>
			<div class="popup_body">
				<div class="container">
					<ul class="list list_clac txt_w_3">
						<li>
							앱 PUSH
							<span class="check_box">
								<input type="checkbox" name="chk2-1" id="chk2-1" checked>
								<label for="chk2-1">
									<span class="txt_uncheck">수신</span>
									<span class="txt_checked">미수신</span>
								</label>
							</span>
						</li>
						<li>
							문자(SMS)
							<span class="check_box">
								<input type="checkbox" name="chk2-2" id="chk2-2">
								<label for="chk2-2">
									<span class="txt_uncheck">수신</span>
									<span class="txt_checked">미수신</span>
								</label>
							</span>
						</li>
						<li>
							VMS(음성)
							<span class="check_box">
								<input type="checkbox" name="chk2-3" id="chk2-3">
								<label for="chk2-3">
									<span class="txt_uncheck">수신</span>
									<span class="txt_checked">미수신</span>
								</label>
							</span>
						</li>
						<li>
							이메일
							<span class="check_box">
								<input type="checkbox" name="chk2-4" id="chk2-4" checked>
								<label for="chk2-4">
									<span class="txt_uncheck">수신</span>
									<span class="txt_checked">미수신</span>
								</label>
							</span>
						</li>
						<li class="bdr_n">
							우편(DM)
							<span class="check_box">
								<input type="checkbox" name="chk2-5" id="chk2-5">
								<label for="chk2-5">
									<span class="txt_uncheck">수신</span>
									<span class="txt_checked">미수신</span>
								</label>
							</span>
						</li>
					</ul>
					<div class="btn_group mt_3">
						<button type="button" class="btn btn_sm btn_round btn_darkgray pl_3 pr_3">
							개인정보제공동의 자세히 보기
						</button>
					</div>
				</div>
			</div>

			<button type="button" class="btn btn_close_popup">닫기</button>
		</div>
	</div>
	<!-- e: 마케팅 활용 전체 동의 팝업 -->

	<!-- s: 공통 레이어 로딩 -->
	<div class="common_layers"></div>
	<!-- e: 공통 레이어 로딩 -->
