<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="format-detection" content="telephone=no">
	<title>현재화면명 | 메뉴명 | 사이트명</title>
	<link rel="stylesheet" href="/resources/css/style.css">

	<!-- JavaScript -->
	<script src="/resources/js/jquery-3.3.1.js"></script>
	<script src="/resources/js/jquery-ui.js"></script>
	<script src="/resources/js/jquery.print.js"></script>
	<script src="/resources/js/slick.js"></script>

	<!-- TODO : 기능과 무관한 UI 레이아웃 관련 스크립트 (필수 코드, 삭제 금지) -->
	<script src="/resources/js/ui_global.js"></script>

	<!-- TODO : 개발시 반드시 삭제, 레이아웃 세팅용 JS -->
	<script src="/resources/js/ui_layout_setting.js"></script>

	<!-- 페이지 개별 스크립트 -->
	<script>
		$(document).ready(function () {

		});
	</script>
</head>

<body>
	<!-- [퍼블] .wrapper는 전체 공통 컨테이너로, 스타일 수정 금지합니다.
		특수 레이아웃은 멀티클래스 .wrapper_* 추가 후 스타일링해 주세요 -->
	<div class="wrapper">
		<!-- s: 헤더 -->
		<header class="header">
			<div class="titlebar">
				<div class="left">
					<a href="#;" class="btn btn_icon">
						<i class="ico ico_lg_back"></i>
						<span class="sr_only">뒤로가기</span>
					</a>
					<h1 class="tit_page">${타이틀}</h1>
					<i class="ico ico_clock_gray ml_4 mr_1"></i>
					<p class="txt_xs">조회시간 2021.12.31 14:18:38</p>
				</div>
				<div class="right">
					<a href="#;" class="btn btn_icon">
						<i class="ico ico_lg_expand"></i>
						<span class="sr_only">확장</span>
					</a>
					<a href="#;" class="btn btn_icon">
						<i class="ico ico_lg_collapse"></i>
						<span class="sr_only">축소</span>
					</a>
				</div>
			</div>
		</header>
		<!-- e: 헤더 -->

		<!-- [퍼블] 본문 백그라운드컬러 적용시 #content에 멀티클래스 추가 후 스타일링 -->
		<article id="content">
			<!-- s: 본문 -->

			<!-- s: modal popup -->
			<!-- 용도별 .modal_alert(300) / 크기별 .modal_sm(400), .modal_md(600), .modal_lg(900) -->
			<!-- 모달 오픈상태로 보여줄 경우 클래스 hide / show 교체 사용 -->
			<div class="modal_popup modal_md show" data-popup="layerSampleMd">
				<div class="dimed"></div>
				<div class="popup_inner">
					<div class="popup_header">
						<h2 class="popup_tit">팝업 타이틀</h2>
					</div>
					<div class="popup_body">
						<p>일반 흰색 배경 콘텐츠</p>
						<div class="btn_group">
							<a href="#;" class="btn btn_lg btn_outline_default">${버튼}</a>
							<button type="button" class="btn btn_lg btn_primary" onclick="closeModal('layerSampleMd');">${버튼}</button>
						</div>
					</div>
					<button type="button" class="btn btn_close_popup">닫기</button>
				</div>
			</div>
			<!-- e: modal popup -->

			<!-- e: 본문 -->
		</article>

		<!-- s: 하단 고정 영역 -->
		<div class="bottom_fixed_area">
			<div class="bg_lightgray">
				<div class="container">
					<p class="txt_c p_4">하단 고정영역 미사용시 삭제</p>
				</div>
			</div>
		</div>
		<!-- e: 하단 고정 영역 -->

		<!-- s: 닫기 버튼 -->
		<button type="button" class="btn btn_icon btn_close_page">
			<i class="ico ico_lg_leave"></i>
			<span class="sr_only">종료하기</span>
			<!-- <i class="ico ico_lg_close"></i>
			<span class="sr_only">닫기</span> -->
		</button>
		<!-- e: 닫기 버튼 -->
	</div>
</body>

</html>
