<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="format-detection" content="telephone=no">
	<title>현재화면명 | 메뉴명 | 사이트명</title>
	<link rel="stylesheet" href="/resources/css/style.css">

	<!-- JavaScript -->
	<script src="/resources/js/jquery-3.3.1.js"></script>
	<script src="/resources/js/jquery-ui.js"></script>
	<script src="/resources/js/slick.js"></script>

	<!-- TODO : 기능과 무관한 UI 레이아웃 관련 스크립트 (필수 코드, 삭제 금지) -->
	<script src="/resources/js/ui_global.js"></script>

	<!-- TODO : 개발시 반드시 삭제, 레이아웃 세팅용 JS -->
	<script src="/resources/js/ui_layout_setting.js"></script>

	<!-- 페이지 개별 스크립트 -->
	<script>
		$(document).ready(function () {

	</script>
</head>

<body>
	<div class="wrapper">
		<header class="header" data-inc="_inc_header_mobileweb.html" data-page-title="체크카드 발급"></header>
		<div id="content">
			<!-- s: 본문 -->
			<div class="container p_2 pb_20">
				<div class="btn_group ">
					<a href="#;" class="btn btn_md btn_primary" onclick="openModal('layer01', this); return false;">가입 전 중요사항 확인</a>
				</div>
			</div>

			<!-- s: 가입 전 중요사항 확인 팝업 -->
			<div class="modal_popup popup show" data-popup="layer01">
				<div class="dimed"></div>
				<div class="popup_inner">
					<div class="popup_header">
						<h3 class="popup_tit">가입 전 중요사항 확인</h3>
						<button type="button" class="btn btn_close_popup">닫기</button>
					</div>
					<div class="popup_body">
						<div class="container scroll_container mt_6">
							<div class="scroll_track" style="max-height: none;">
								<div class="scroll_content">
									<div class="fx_lr">
										<div class="l">
											<span class="check_item">
												<input type="checkbox" name="pop_chk3" id="pop_chk3_1">
												<label for="pop_chk3_1">카드 계약 체결 중요한 사항</label>
											</span>
										</div>
									</div>
									<div class="fx_lr mt_3">
										<div class="l">
											<span class="check_item">
												<input type="checkbox" name="pop_chk3" id="pop_chk3_2">
												<label for="pop_chk3_2">체크카드 약관 중요 내용</label>
											</span>
										</div>
									</div>
									<div class="fx_lr mt_3">
										<div class="l">
											<span class="check_item">
												<input type="checkbox" name="pop_chk3" id="pop_chk3_3">
												<label for="pop_chk3_3">소비자 보호를 위한 안내 사항</label>
											</span>
										</div>
									</div>
								</div>
							</div>
						</div>

						<!-- s: iframe 영역 -->
						<div class="mt_8">
							<div class="slide_sheet box box_gradient_gray">
								<button type="button" class="btn btn_slide">접기</button>
								<div class="iframe_wrap mt_5">
									<p class="iframe_title">카드 계약 체결 중요한 사항</p>
									<iframe src="" frameborder="0"></iframe>
								</div>
							</div>
						</div>
						<!-- e: iframe 영역 -->
					</div>

					<div class="popup_footer">
						<div class="bottom_fixed_area">
							<div class="btn_group btn_group_flex">
								<button type="button" class="btn btn_xl btn_primary"
									onclick="closeModal('layer01', this); return false;">확인</button>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!-- e: 가입 전 중요사항 확인 팝업 -->

			<!-- s: 공통 레이어 로딩 -->
			<div class="common_layers"></div>
			<!-- e: 공통 레이어 로딩 -->
			<!-- e: 본문 -->
		</div>
	</div>
</body>

</html>
