<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="format-detection" content="telephone=no">
	<title>현재화면명 | 메뉴명 | 사이트명</title>
	<link rel="stylesheet" href="/resources/css/style.css">

	<!-- JavaScript -->
	<script src="/resources/js/jquery-3.3.1.js"></script>
	<script src="/resources/js/jquery-ui.js"></script>
	<script src="/resources/js/ui_global.js"></script>

	<script>
		$(document).ready(function () {

			// 더보기 영역 확장
			$('.btn_menu_more').on('click', function () {
				var button = $(this);
				$('.quick_my_menu > ul').toggleClass('hidden_menu');

				if (button.attr('title') == 'MY메뉴 전체 영역 열기') {
					button.attr('title', 'MY메뉴 전체 영역 닫기');
				} else {
					button.attr('title', 'MY메뉴 전체 영역 열기');
				}
			});

		});
	</script>

</head>

<body>
	<!-- s: 퀵메뉴 -->
	<div class="quick_menu_wrap">
		<button type="button" class="btn_quick_open"><span class="sr_only">퀵메뉴 열기</span></button>
		<div class="quick_menu_inner open">
			<h2 class="quick_tit">QUICK MENU</h2>
			<div class="quick_menu">
				<div class="quick_menu_box">
					<ul class="quick_menu_list">
						<li><a href="#;" class="ico_dep_guide">예금이용가이드</a></li>
						<li><a href="#;" class="ico_dep_cus">소비자보호</a></li>
					</ul>
				</div>
				<div class="quick_more">
					<div class="more_top">
						MY메뉴
						<span class="count">6</span>
					</div>
					<div class="more_body">
						<div class="quick_my_menu">
							<ul class="hidden_menu">
								<li><a href="#;">즉시이체</a></li>
								<li><a href="#;">공과금</a></li>
								<li><a href="#;">인터넷SWIFT송금</a></li>
								<li><a href="#;">예금상품</a></li>
								<li><a href="#;">보험상품</a></li>
								<li><a href="#;">신규매수</a></li>
								<li><a href="#;">예약이체</a></li>
								<li><a href="#;">환율조회</a></li>
							</ul>
							<button type="button" class="btn_menu_more" title="MY메뉴 전체 영역 열기">더보기</button>
						</div>
						<!-- s: 안내 메세지 박스 (로그인 후 이용가능 합니다.) -->
						<div class="more_inner more_msg" style="display: none;">
							로그인 후<br>이용가능 합니다.
						</div>
						<!-- e: 안내 메세지 박스 (로그인 후 이용가능 합니다.) -->
					</div>
				</div>
				<div class="quick_menu_box">
					<ul class="quick_menu_list">
						<li><a href="#;" class="ico_dep_acc">전계좌조회</a></li>
						<li><a href="#;" class="ico_dep_transper">즉시이체</a></li>
						<li><a href="#;" class="ico_dep_card">카드조회</a></li>
						<li><a href="#;" class="ico_dep_fund">펀드조회</a></li>
					</ul>
					<ul class="quick_link">
						<li><a href="#;">고객센터</a></li>
						<li><a href="#;">인증센터</a></li>
						<li><a href="#;">챗봇(우정톡톡)상담</a></li>
						<li><a href="#;">포인트기부</a></li>
					</ul>
				</div>
				<button type="button" class="btn_quick_close"><span class="sr_only">퀵메뉴 닫기</span></button>
			</div>
		</div>
	</div>
	<!-- e: 퀵메뉴 -->
</body>

</html>
