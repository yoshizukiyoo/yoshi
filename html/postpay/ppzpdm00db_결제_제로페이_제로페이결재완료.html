	<!-- JavaScript -->

	<script src="/resources/js/jquery-ui.js"></script>
	<script src="/resources/js/slick.js"></script>

	<!-- TODO : 기능과 무관한 UI 레이아웃 관련 스크립트 (필수 코드, 삭제 금지) -->

<body>
	<div class="wrapper">
		<header class="header" data-inc="_inc_header_postpay.html" data-page-title="제로페이">
		</header>
		<div id="content">
			<!-- s: 본문 -->
			<div class="postpay">

				<!-- s: Modal popup 바텀시트 -->
				<div class="modal_popup modal_bottom_sheet" data-popup="postPayBottomSheet">
					<div class="dimed"></div>
					<div class="popup_inner">
						<div class="popup_header">
							<div class="postpay_bottom_header">
								<h2 class="popup_tit">결제 정보</h2>
								<span class="popup_zeropay_img"><img src="/resources/img/content/logo_zeropay.png" alt="포스트페이"></span>
							</div>
						</div>
						<div class="popup_body">
							<!-- s: 결제 완료 정보 -->
							<!-- 마크업 수정 : 2022-02-03 -->
							<div class="postpay">
								<div class="postpay_bottom_popup">
									<div class="container">
										<div class="pay_done">
											<i class="ico ico_check_lg_primary"></i>
											<p class="txt_medium txt_done">결제완료</p>
										</div>
										<div class="pay_info_wrap pay_info_wrap2 mb_9">
											<div class="pay_info2">
												<p class="pay_info_tit txt_normal">구매처</p>
												<p class="pay_info_cont txt_normal">파주 닭국수</p>
											</div>
											<div class="pay_info2">
												<p class="pay_info_tit txt_normal">결제금액</p>
												<p class="pay_info_cont txt_normal">10,000원</p>
											</div>
											<div class="pay_info2">
												<p class="pay_info_tit txt_normal">결제계좌</p>
												<p class="pay_info_cont txt_normal">우체국(6789)</p>
											</div>
											<div class="pay_info2">
												<p class="pay_info_tit txt_normal">결제후잔액</p>
												<p class="pay_info_cont txt_normal">200,000원</p>
											</div>
										</div>
									</div>
								</div>
							</div>
							<!-- e: 결제 완료 정보 -->
						</div>
						<div class="popup_footer">
							<div class="btn_group btn_group_flex">
								<button type="button" class="btn btn_lg btn_primary">확인</button>
							</div>
						</div>
					</div>
				</div>
				<!-- e: Modal popup 바텀시트 -->

				<!-- s: 공통 레이어 로딩 -->
				<div class="common_layers"></div>
				<!-- e: 공통 레이어 로딩 -->
			</div>
			<!-- e: 본문 -->
		</div>
