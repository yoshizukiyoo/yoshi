<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="format-detection" content="telephone=no">
	<title>[팝업] 현재화면명 | 사이트명</title>
	<link rel="stylesheet" href="/resources/css/style.css">

	<!-- JavaScript -->
	<script src="/resources/js/jquery-3.3.1.js"></script>
	<script src="/resources/js/jquery-ui.js"></script>
	<script src="/resources/js/slick.js"></script>
	<script src="/resources/js/ui_global.js"></script>

	<!-- TODO : 개발시 반드시 삭제, 레이아웃 세팅용 JS -->
	<script src="/resources/js/ui_layout_setting.js"></script>

	<!-- 페이지 개별 스크립트 -->
	<script>
		$(document).ready(function () {
			$('.member_list_box .btn_close').on('click', function () {
				var currentList = $(this).parent();
				if (currentList.hasClass('list_del')) {
					currentList.removeClass('list_del');
				} else {
					currentList.addClass('list_del');
				}

			})
			$('.dutch_member').each(function () {
				var btnGroup = $('.postpay .btn_group').outerHeight();
				console.log(btnGroup);
				var win = $(window).height();
				var outItem = Number(win - (56 + 61 + 44 + 85 + btnGroup)) + 'px';
				$('.member_list_box').css('height', outItem);
			})
		});
	</script>
</head>

<body>
	<div class="wrapper">
		<header class="header" data-inc="_inc_header_postpay_type3.html" data-page-title="모임초대하기"></header>
		<div id="content">

			<!-- s: 본문 -->
			<div class="postpay dutch_member">

				<!-- s: 그룹 리스트-->
				<div class="inner_scroll">
					<ul class="member_group">
						<li>
							<div class="member_item dutch">
								<input type="checkbox" name="dutch_group" id="lb_member01">
								<label for="lb_member01">점심멤버</label>
							</div>
						</li>
						<li>
							<div class="member_item dutch">
								<input type="checkbox" name="dutch_group" id="lb_member02">
								<label for="lb_member02">팀뒷풀이</label>
							</div>
						</li>
						<li>
							<div class="member_item meet">
								<input type="checkbox" name="dutch_group" id="lb_member03">
								<label for="lb_member03">같이크루즈</label>
							</div>
						</li>
						<li>
							<div class="member_item meet">
								<input type="checkbox" name="dutch_group" id="lb_member04">
								<label for="lb_member04">윌고기</label>
							</div>
						</li>
					</ul>
				</div>
				<!-- e: 그룹 리스트-->
				<div class="container pt_2">
					<div class="d_flex pb_3">
						<span>
							<span><strong>3/20</strong>명</span>
							<span class="txt_sm txt_gray">최대 20명까지 지정 가능해요</span>
						</span>
						<span>
							<button type="button" class="btn btn_sm btn_round bg_lightgray">모두삭제</button>
						</span>
					</div>

					<!-- s: option 1 멤버 목록 -->
					<div class="box box_border member_list_box">
						<div class="inner_scroll">
							<ul class="member_set_list">
								<li>
									<strong class="name">홍길동</strong>
									<p class="phone">010-1234-5678</p>
									<button type="button" class="btn_close">멤버 삭제</button>
								</li>
								<li class="list_del">
									<strong class="name">나희선</strong>
									<p class="phone">010-1234-5678</p>
									<button type="button" class="btn_close">멤버 삭제</button>
								</li>
								<li>
									<strong class="name">이포페</strong>
									<p class="phone">010-1234-5678</p>
									<button type="button" class="btn_close">멤버 삭제</button>
								</li>

							</ul>
							<!-- s: 데이터 없음
							<div class="empty_box">
								<i class="ico_warning_lg"></i>
								<strong>전화번호부 또는 직접 입력을 선택하여<br>
									초대할 모임 명단을 구성해주세요.</strong>
							</div>
								e: 데이터 없음 -->
						</div>
					</div>
					<!-- e: option 1 멤버 목록 -->

					<div class="btn_group mt_1">
						<a href="#" class="btn btn_lg btn_outline_default btn_block">+ 전화번호부에서 추가</a>
						<a href="#" class="btn btn_lg btn_outline_default btn_block">+ 직접 입력 추가</a>
					</div>

				</div>
			</div>
			<!-- e: 본문 -->

			<div class="btn_group btn_group_flex">
				<!-- 비활성화시 .btn_disabled 추가 -->
				<a href="#;" class="btn btn_xl btn_primary">초대하기 </a>
			</div>


			<!-- s: 공통 레이어 로딩 -->
			<div class="common_layers"></div>
			<!-- e: 공통 레이어 로딩 -->

		</div>
	</div>
</body>

</html>
