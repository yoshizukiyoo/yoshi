<body>
	<!-- [퍼블] .wrapper는 전체 공통 컨테이너로, 스타일 수정 금지합니다.
		특수 레이아웃은 멀티클래스 .wrapper_* 추가 후 스타일링해 주세요 -->
	<div class="wrapper">
		<!-- s: 헤더 -->
		<header class="header">
			<div class="titlebar">
				<div class="left">
					<a href="#;" class="btn btn_icon">
						<i class="ico ico_lg_back"></i>
						<span class="sr_only">뒤로가기</span>
					</a>
					<h1 class="tit_page">설정</h1>
				</div>
				<div class="right">
					<button type="button" class="btn btn_icon">
						<i class="ico ico_lg_leave"></i>
						<span class="sr_only">종료하기</span>
					</button>
				</div>
			</div>
		</header>
		<!-- e: 헤더 -->

		<!-- [퍼블] 본문 백그라운드컬러 적용시 #content에 멀티클래스 추가 후 스타일링 -->
		<article id="content">
			<!-- s: 본문 -->

			<div class="container">

				<nav class="tab_menu tab_menu1">
					<ul class="tab_list">
						<li class="on"><a href="#;" title="선택됨"><span>진행<i class="badge">2</i></span></a></li>
						<li><a href="#;"><span>공지</span></a></li>
					</ul>
				</nav>
				<div class="box mb_2 notice_box">
					<div class="flex_justify_between flex_align_center">
						<div>
							<p class="txt_md txt_normal"><span class="lab_status bg_lightred lab_square">진행중</span> 찾아가는 서비스 진행중 (김*규
								| 1222222222) - 김직원</p>
						</div>
						<div>
							<span>2021.09.02 13:38:35</span>
							<a href="#" class="ml_8"><i class="ico ico_lg_expand"></i></a>
						</div>
					</div>
				</div>

				<div class="box mb_2 notice_box">
					<div class="flex_justify_between flex_align_center">
						<div>
							<p class="txt_md txt_normal"><span class="lab_status bg_primary lab_square">접수</span> 찾아가는 서비스 신청 (김*규 |
								1233554666)
							</p>
						</div>
						<div>
							<span>2021.09.02 13:38:35</span>
							<a href="#" class="ml_8"><i class="ico ico_lg_expand"></i></a>
						</div>
					</div>
				</div>
			</div>

			<!-- e: 본문 -->
		</article>


		<!-- s: 하단 고정 영역 -->
		<div class="bottom_fixed_area">
			<div class="notice_alam">
				<p>최근 3일 이내의 찾아가는 서비스 관련한 진행 알림입니다.</p>
			</div>
