<body>
	<div class="wrapper">
		<header class="header" data-inc="_inc_header_mobileweb.html" data-page-title="신청 내역 조회"></header>
		<div id="content">
			<!-- s: 본문 -->
			<div class="container p_4 pb_20">
				<div class="btn_group">
					<a href="#;" class="btn btn_md btn_primary" onclick="openModal('layer01', this); return false;">신청 이력 없음</a>
				</div>
			</div>

			<!-- s: 신청 이력 없음 팝업 -->
			<div class="modal_popup modal_alert show" data-popup="layer01">
				<div class="dimed"></div>
				<div class="popup_inner">
					<div class="popup_header mt_3 mb_2 txt_c">
						<h2 class="popup_tit">안내</h2>
					</div>
					<div class="popup_body pb_5">
						<div class="container">
							<div class="desc txt_medium txt_lg">비대면 서비스 신청 이력이 없습니다.</div>
							<p class="txt_gray02 mt_2">우체국 금융 모바일웹에서는 비대면으로 입출금계좌 개설 및 체크카드 발급을 할 수 있어요. </p>
							<div class="mt_3 mb_1 txt_c">
								<span class="txt_invalid txt_xs_10 txt_normal">※ 비대면입출금 통장은 신분증과 은행계좌인증이 필요합니다.
								</span>
							</div>
						</div>
					</div>
					<div class="popup_footer">
						<div class="btn_group btn_group_flex">
							<button type="button" class="btn btn_lg btn_default" onclick="closeModal('layer01');">확인</button>
							<button type="button" class="btn btn_lg btn_primary" onclick="closeModal('layer01');">통장+카드만들기</button>
						</div>
					</div>
					<button type="button" class="btn btn_close_popup">닫기</button>
				</div>
			</div>
			<!-- e: 신청 이력 없음 팝업 -->


			<!-- s: 공통 레이어 로딩 -->
			<div class="common_layers"></div>
			<!-- e: 공통 레이어 로딩 -->
			<!-- e: 본문 -->
