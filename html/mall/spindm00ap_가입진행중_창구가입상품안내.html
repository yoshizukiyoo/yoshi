	<!-- TODO : 개발시 반드시 삭제, 레이아웃 세팅용 JS -->

<body>
	<div class="wrapper">
		<header class="header round" data-inc="_inc_header_untact.html" data-page-title="금융상품몰"></header>
		<div id="content">
			<!-- s: 본문 -->

			<div class="container pt_4 pb_4">
				<div class="mb_1">
					<a href="#;" class="btn btn_md btn_primary" onclick="openModal('layerSample'); return false;">
						창구 전용 상품 안내
					</a>
				</div>
			</div>

			<!-- s: 창구 전용 상품 안내 팝업 -->
			<div class="modal_popup modal_bottom_sheet show" data-popup="layerSample">
				<div class="dimed"></div>
				<div class="popup_inner">
					<!-- 헤더 미사용시 .popup_header 제거" -->
					<div class="popup_header">
						<h2 class="popup_tit">창구 전용 상품 안내</h2>
					</div>
					<div class="popup_body">
						<div class="container mb_17">
							<div class="box bg_lightgray">
								<p class="txt_lg txt_medium txt_c">
									우체국 건설하나로 통장
								</p>
							</div>

							<div class="section mt_5">
								<p class="txt_gray">본 상품은 창구 전용 상품입니다.
								</p><br>
								<p class="txt_gray">상담을 진행하셨던 <span>나주빛가람우체국</span>으로 방문상담 또는 전화상담을 통해 가입을
									완료하실 수 있습니다.
								</p>
							</div>
						</div>
					</div>

					<!-- 하단 고정 푸터 (미사용시 삭제) -->
					<div class="popup_footer">
						<div class="btn_group btn_group_flex">
							<button type="button" class="btn btn_lg btn_outline_default btn_fg_2"
								onclick="closeModal('layerSample');">상담 신청
							</button>
							<button type="button" class="btn btn_lg btn_primary"
								onclick="closeModal('layerSample');"><span>나주빛가람우체국</span>
								전화 연결
							</button>
						</div>
					</div>
					<button type="button" class="btn btn_close_popup">닫기</button>
				</div>
			</div>
			<!-- e: 창구 전용 상품 안내 팝업 -->

			<!-- s: 공통 레이어 로딩 -->
			<div class="common_layers"></div>
			<!-- e: 공통 레이어 로딩 -->
			<!-- e: 본문 -->
		</div>
	</div>
