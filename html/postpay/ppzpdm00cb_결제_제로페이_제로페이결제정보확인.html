<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="format-detection" content="telephone=no">
	<title>현재화면명 | 메뉴명 | 사이트명</title>
	<link rel="stylesheet" href="/resources/css/style.css">

	<!-- JavaScript -->
	<script src="/resources/js/jquery-3.3.1.js"></script>
	<script src="/resources/js/jquery-ui.js"></script>
	<script src="/resources/js/slick.js"></script>

	<!-- TODO : 기능과 무관한 UI 레이아웃 관련 스크립트 (필수 코드, 삭제 금지) -->

	<!-- TODO : 개발시 반드시 삭제, 레이아웃 세팅용 JS -->
	<script src="/resources/js/ui_layout_setting.js"></script>

	<!-- 페이지 개별 스크립트 -->
	<script>
		$(document).ready(function () {

	</script>
</head>

<body>
	<div class="wrapper">
		<header class="header" data-inc="_inc_header_postpay.html" data-page-title="제로페이">
		</header>
		<div id="content">
			<!-- s: 본문 -->

			<!-- s: Modal popup 바텀시트 -->
			<div class="modal_popup modal_bottom_sheet" data-popup="postPayBottomSheet">
				<div class="dimed"></div>
				<div class="popup_inner">
					<div class="popup_header">
						<div class="postpay_bottom_header">
							<h2 class="popup_tit">결제 정보</h2>
							<span class="popup_zeropay_img"><img src="/resources/img/content/logo_zeropay.png" alt="제로페이"></span>
						</div>
					</div>
					<div class="popup_body">
						<div class="postpay">
							<div class="postpay_bottom_popup">
								<div class="container">

									<!-- s: 결제 정보 -->
									<a href="#;" class="tf_item" onclick="openModal('layerOption', this); return false;">
										<div class="tf_item_body">
											<div class="input_area">
												<p class="pay_info txt_normal">우체국(123456789)</p>
												<p class="pay_info txt_normal">210,000원</p>
											</div>
											<div class="btn_area">
												<i class="ico ico_chevron_down_md"></i>
												<span class="sr_only">선택</span>
											</div>
										</div>
									</a>
									<!-- e: 결제 정보 -->

									<!-- s: 결제할 금액 -->
									<div class="pay_price">
										<p class="txt_normal pay_price_tit">결제할 금액</p>
										<p class="txt_bold pay_price_cont">10,000<span class="txt_normal">원</span></p>
									</div>
									<!-- e: 결제할 금액 -->

									<!-- s: 구매 정보 -->
									<!-- 마크업 수정 : 2022-02-03 -->
									<div class="pay_info_wrap">
										<div class="pay_info2">
											<p class="pay_info_tit txt_normal">구매처</p>
											<p class="pay_info_cont txt_normal">파주 닭국수</p>
										</div>
										<div class="pay_info2">
											<p class="pay_info_tit txt_normal">계좌번호</p>
											<p class="pay_info_cont txt_normal">우체국 010017-02-191237</p>
										</div>
									</div>
									<!-- e: 구매 정보 -->

								</div>
							</div>
						</div>
					</div>
					<div class="popup_footer">
						<div class="btn_group btn_group_flex">
							<button type="button" class="btn btn_lg btn_primary">송금실행</button>
						</div>
					</div>
				</div>
			</div>
			<!-- e: Modal popup 바텀시트 -->

			<!-- s: 공통 레이어 로딩 -->
			<div class="common_layers"></div>
			<!-- e: 공통 레이어 로딩 -->
		</div>
		<!-- e: 본문 -->
	</div>
</body>
