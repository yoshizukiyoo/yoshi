<body>
	<div class="wrapper wrapper_type2">

			<div class="util_area">
				<div class="menu_list">
					<a href="#;" class="btn">
						<span>로그인</span>

			</div>
		</header>

		<!-- s: 보험료 계산 -->
		<div class="calc_area">
			<form action="#;">
				<fieldset class="calc_container">
					<legend class="tit_calc">
						<i class="ico ico_"></i>

						<input type="text" value="2020.01.01">
						<span class="check_item">
							<input type="radio" name="" id="">

						</span>
						<span class="check_item">
							<input type="radio" name="" id="">
							<label for="">여</label>
						</span>
						<button type="submit" class="btn btn_md btn_primary txt_white">보험료 확인</button>
					</div>
				</fieldset>
			</form>
		</div>
		<!-- e: 보험료 계산 -->

		<div id="container" class="mt_12">

				<h2 class="category_tit">category</h2>

				</ul>
			</aside>

			<article id="content" class="cont_product">
				<div class="product_header">
					<div class="info_area">
						<h2 class="tit_product">무배당온라인암보험</h2>
						<p class="txt_medium">비갱신형으로 처음의 보험료를 끝까지~</p>
						<p>

							남녀생식기암을 소액암이 아닌 일반암으로 보장해주니 참 든든한 온라인 암보험
						</p>
					</div>
					<div class="price_area">
						<div>
							22세
							여자
						</div>
						<div>
							내보험료는?
							월 <strong class="txt_primary">4,300 ~</strong>
						</div>
					</div>
				</div>

					<p>text</p>
				</div>
				<div class="clfx mt_4">

					<div class="f_r">

					</div>
				</div>
				<div class="box box_round box_shadow mt_12">
