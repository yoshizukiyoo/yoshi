<body>
	<div class="wrapper">
		<header class="header" data-inc="_inc_header_type2.html" data-page-title="(무)우체국온라인암보험 2007ⓔ"></header>
		<div id="content">
			<!-- s: 본문 -->

			<div class="container pb_4">

				<div class="first_section">
					<h2 class="tit1">본인확인</h2>

					<div class="tf_item mt_3">
						<div class="tf_item_body">
							<div class="input_area">
								<label class="lab" for="user_name">
									이름
								</label>
								<input type="text" id="user_name" class="tf" placeholder="" value="나보미" required="">
								<button type="button" class="btn btn_icon btn_reset">
									<i class="ico ico_reset"></i>
									<span class="sr_only">초기화</span>
								</button>
							</div>
						</div>
					</div>
				</div>

				<div class="middle_bar">
					<div class="tf_item">
						<div class="tf_item_body">
							<div class="input_area">
								<label class="lab" for="lb_date">주민등록번호 앞자리</label>
								<input type="text" id="lb_date" class="tf" placeholder="YYYY.MM.DD" value="910101" required>
							</div>
						</div>
					</div>

					<div class="tf_item">
						<div class="tf_item_body">
							<div class="input_area">
								<label class="lab" for="lb_date">주민등록번호 뒷자리</label>
								<input type="text" id="lb_date" class="tf" placeholder="YYYY.MM.DD" value="2******" required>
							</div>
						</div>
					</div>
				</div>

				<ul class="subscription_box mt_2">
					<li class="phone">
						<span class="check_item">
							<input type="radio" name="subscription_chk" id="subscription_chk1">
							<label for="subscription_chk1">휴대폰 인증</label>
						</span>
					</li>
					<li>
						<span class="check_item">
							<input type="radio" name="subscription_chk" id="subscription_chk2">
							<label for="subscription_chk2">카카오페이 인증</label>
						</span>
					</li>
					<li class="card">
						<span class="check_item">
							<input type="radio" name="subscription_chk" id="subscription_chk3">
							<label for="subscription_chk3">금융인증서</label>
						</span>
					</li>
				</ul>
				<p class="mt_1">본인인증 수단을 선택해 주세요.</p>
			</div>

			<!-- s: 하단 고정 영역 -->
			<div class="bottom_fixed_area dark">
				<div class="btn_group btn_group_flex">
					<!-- 비활성화시 .btn_disabled 추가 -->
					<a href="#;" class="btn btn_xl btn_default">
						<span>이전</span>
					</a>
					<a href="#;" class="btn btn_xl btn_primary chk">
						<span>다음</span>
					</a>
				</div>
			</div>
			<!-- e: 하단 고정 영역 -->

			<!-- s: 공통 레이어 로딩 -->
			<div class="common_layers"></div>
			<!-- e: 공통 레이어 로딩 -->

			<!-- e: 본문 -->
		</div>
	</div>
