<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="format-detection" content="telephone=no">
	<title>현재화면명 | 메뉴명 | 사이트명</title>
	<link rel="stylesheet" href="/resources/css/style.css">

	<!-- JavaScript -->
	<script src="/resources/js/jquery-3.3.1.js"></script>
	<script src="/resources/js/jquery-ui.js"></script>
	<script src="/resources/js/slick.js"></script>
	<script src="/resources/js/ui_global.js"></script>

	<!-- TODO : 개발시 반드시 삭제, 레이아웃 세팅용 JS -->
	<script src="/resources/js/ui_layout_setting.js"></script>

	<!-- 페이지 개별 스크립트 -->
	<script>
	</script>
</head>

<body>
	<div class="wrapper">
		<header class="header" data-inc="_inc_header_postpay_type3.html" data-page-title="
		서비스 해지">
		</header>
		<div id="content">
		
			<!-- s: 본문 -->
			<div class="postpay cancel">
				<div class="container pb_12">

					<!-- s: 상단 안내 1 : 진행중인 서비스가 있을 때 -->
					<div class="service pt_4">
						<div class="easy_certi_top bg06">
							<p class="txt_normal">신청 진행 중인 서비스가 있어요.</p>
						</div>
						<div class="mt_1 txt_gray txt_sm">해당 업무가 완료된 해지 신청이 가능해요.</div>
						<a href="#;" class="btn btn_md btn_darkgray btn_round mt_3" target="_blank">통합이용조회 바로가기</a>
					</div>
					<!-- e: 상단 안내 1 : 진행중인 서비스가 있을 때  -->

					<!-- s: 상단 안내 2 : 잔여 포스트페이머니가 있을 때 -->
					<div class="leftover pt_4">
						<div class="easy_certi_top bg07">
							<p class="txt_normal">잔여 포스트페이머니가 있어요.</p>
						</div>
						<span class="leftover_num"><strong class="ls0">12,030</strong>캐시</span>
						<div class="mt_1 txt_gray txt_sm">해지 시 모두 소멸 예정입니다.</div>
					</div>
					<!-- e: 상단 안내 2 : 잔여 포스트페이머니가 있을 때 -->

					<!-- s: 확인 체크박스 영역  -->
					<h2 class="tit1 mt_10"><i class="ico ico_document_check"></i> 서비스 해지 전 확인해 주세요.</h2>
					<ul class="box box_border check_list">
						<li class="tf_item_body">
							<span class="check_item txt_lg">
								<input type="checkbox" id="check1">
								<label for="check1">서비스 해지 시 출금 계좌, 주소록 등 설정된 모든
									데이터가 삭제되고 복원할 수 없습니다.</label>
							</span>
						</li>
						<li class="tf_item_body">
							<span class="check_item txt_lg">
								<input type="checkbox" id="check2">
								<label for="check2">삭제된 데이터는 복원할 수 없습니다.</label>
							</span>
						</li>
						<li class="tf_item_body">
							<span class="check_item txt_lg">
								<input type="checkbox" id="check3">
								<label for="check3">포스트페이 서비스만 해지되며, 우체국스마트 뱅킹 등 우체국 금융의 다른 이용 중인 앱 서비스는 그대로 이용가능합니다.
								</label>
							</span>
						</li>
					</ul>
					<!-- e: 확인 체크박스 영역  -->

				</div>

				<!-- s: 하단 고정 영역 -->
				<div class="bottom_fixed_area">
					<div class="btn_group btn_group_flex">
						<!-- [D] 모두 체크해야 활성화, 비활성화시 .btn_disabled 추가 -->
						<a href="#" class="btn btn_xl btn_primary" onclick="openModal('layer01',this); return false;">
							<span>서비스 해지 실행</span>
						</a>
					</div>
				</div>
				<!-- e: 하단 고정 영역 -->

				<!-- s: 확인 팝업 -->
				<div class="modal_popup modal_alert hide" data-popup="layer01">
					<div class="dimed"></div>
					<div class="popup_inner">
						<div class="popup_header">
							<h2 class="popup_tit">서비스 해지가 완료되었습니다.</h2>
						</div>
						<div class="popup_body">
							<div class="container">
								<div class="desc txt_l">
									<p class="mt_2">확인을 누르면 포스트페이 앱이 자동 종료됩니다.</p>
								</div>
							</div>
						</div>
						<div class="popup_footer">
							<div class="btn_group btn_group_flex">
								<button type="button" class="btn btn_lg btn_primary" onclick="closeModal('layer01');">확인</button>
							</div>
						</div>
						<button type="button" class="btn btn_close_popup">닫기</button>
					</div>
				</div>
				<!-- e: 확인 팝업 -->

			</div>
			<!-- e: 본문 -->

			<!-- s: 공통 레이어 로딩 -->
			<div class="common_layers"></div>
			<!-- e: 공통 레이어 로딩 -->

		</div>
	</div>
</body>

</html>
