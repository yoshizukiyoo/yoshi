<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="format-detection" content="telephone=no">
	<title>현재화면명 | 메뉴명 | 사이트명</title>
	<link rel="stylesheet" href="/resources/css/style.css">

	<!-- JavaScript -->
	<script src="/resources/js/jquery-3.3.1.js"></script>
	<script src="/resources/js/jquery-ui.js"></script>
	<script src="/resources/js/jquery.print.js"></script>
	<script src="/resources/js/slick.js"></script>

	<!-- TODO : 기능과 무관한 UI 레이아웃 관련 스크립트 (필수 코드, 삭제 금지) -->
	<script src="/resources/js/ui_global.js"></script>

	<!-- TODO : 개발시 반드시 삭제, 레이아웃 세팅용 JS -->
	<script src="/resources/js/ui_layout_setting.js"></script>

	<!-- 페이지 개별 스크립트 -->
	<script>
		$(document).ready(function () {

		});
	</script>
</head>

<body>
	<!-- [퍼블] .wrapper는 전체 공통 컨테이너로, 스타일 수정 금지합니다.
		특수 레이아웃은 멀티클래스 .wrapper_* 추가 후 스타일링해 주세요 -->
	<div class="wrapper">
		<!-- s: 헤더 -->
		<header class="header">
			<div class="titlebar">
				<div class="left">
					<a href="#;" class="btn btn_icon">
						<i class="ico ico_lg_back"></i>
						<span class="sr_only">뒤로가기</span>
					</a>
					<h1 class="tit_page">마감</h1>
				</div>
				<div class="right">
					<button type="button" class="btn btn_icon">
						<i class="ico ico_lg_leave"></i>
						<span class="sr_only">종료하기</span>
					</button>
				</div>
			</div>
		</header>
		<!-- e: 헤더 -->

		<article id="content">
			<!-- s: 본문 -->

			<div class="container">
				<div class="manipulator_end_area">
					<i class="ico ico_check_xl_primary"></i>
					<p class="txt_xxl txt_light customer_process_end txt_medium mb_0">조작자 마감이 완료되었습니다.</p>
					<p class="end_date">2022.03.10 16:25:00</p>
				</div>
				<div class="tbl tbl_data mb_2">
					<table>
						<caption class="sr_only">조작자마감1</caption>
						<colgroup>
							<col style="width: 17%;">
							<col style="width: 33%;">
							<col style="width: 17%;">
							<col>
						</colgroup>
						<tbody>
							<tr>
								<th scope="row">마감 구분</th>
								<td>1. 일반조작자</td>
								<th scope="row">사용자 ID </th>
								<td>SI210165</td>
							</tr>
						</tbody>
					</table>
				</div>

				<div class="tbl tbl_data">
					<table>
						<caption class="sr_only">조작자마감2</caption>
						<colgroup>
							<col style="width: 17%;">
							<col style="width: 17%;">
							<col style="width: 16%;">
							<col style="width: 17%;">
							<col style="width: 16%;">
							<col>
						</colgroup>
						<tbody>
							<tr>
								<th scope="row" class="bg_lightgreen">전산시재금(A)</th>
								<td>
									<label for="total1_1" class="sr_only">전산시재금(A)</label>
									<input type="text" class="tf txt_r" placeholder="" title="전산시재금(A)" value="0" id="total1_1"
										style="width:110px;"> <span class="v_mid">원</span>
								</td>
								<th scope="row" class="bg_lightgreen">실물실재금(B)</th>
								<td>
									<label for="total1_2" class="sr_only">실물실재금(B)</label>
									<input type="text" class="tf txt_r" placeholder="" title="실물실재금(B)" value="0" id="total1_2"
										style="width:110px;"> <span class="v_mid">원</span>
								</td>
								<th scope="row" class="bg_lightgreen">시재금차액(A-B)</th>
								<td>
									<label for="total1_3" class="sr_only">시재금차액(A-B)</label>
									<input type="text" class="tf txt_r" placeholder="" title="시재금차액(A-B)" value="0" id="total1_3"
										style="width:110px;"> <span class="v_mid">원</span>
								</td>
							</tr>
						</tbody>
					</table>
				</div>

				<div class="btn_group btn_group_main mt_8">
					<button type="button" class="btn btn_xl btn_primary">마감 취소</button>
				</div>
			</div>

			<!-- e: 본문 -->
		</article>

	</div>
</body>

</html>
