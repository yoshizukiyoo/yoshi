<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="format-detection" content="telephone=no">
	<title>현재화면명 | 메뉴명 | 사이트명</title>
	<link rel="stylesheet" href="/resources/css/style.css">

	<!-- JavaScript -->
	<script src="/resources/js/jquery-3.3.1.js"></script>
	<script src="/resources/js/jquery-ui.js"></script>
	<script src="/resources/js/slick.js"></script>

	<!-- TODO : 기능과 무관한 UI 레이아웃 관련 스크립트 (필수 코드, 삭제 금지) -->
	<script src="/resources/js/ui_global.js"></script>

	<!-- TODO : 개발시 반드시 삭제, 레이아웃 세팅용 JS -->
	<script src="/resources/js/ui_layout_setting.js"></script>

	<!-- 페이지 개별 스크립트 -->
	<script>
		$(document).ready(function () {

		});
	</script>
</head>

<body>
	<div class="wrapper">
		<header class="header" data-page-title="부활청약"></header>
		<div id="content">
			<!-- s: 본문 -->

			<div class="container pt_4 pb_16">

				<!-- s: 현재 단계 표시 -->
				<ul class="input_step">
					<li><span class="num">1</span><span class="txt">1단계명</span></li>
					<li class="on"><span class="num">2</span><span class="txt">고객정보</span></li>
					<li><span class="num">3</span><span class="txt">3단계명</span></li>
					<li><span class="num">4</span><span class="txt">4단계명</span></li>
					<li><span class="num">4</span><span class="txt">5단계명</span></li>
				</ul>
				<!-- e: 현재 단계 표시 -->

				<!-- s: 고객정보 영역 -->
				<h2 class="tit1">고객정보</h2>
				<div class="box box_border">
					<ul>
						<li class="clfx">
							<span class="f_l txt_gray">피보험자</span>
							<strong class="f_r txt_light">나봄미</strong>
						</li>
						<li class="clfx mt_1">
							<span class="f_l txt_gray">주민등록번호</span>
							<strong class="f_r txt_light">210508-*******</strong>
						</li>
					</ul>
				</div>
				<!-- e: 고객정보 영역 -->

				<!-- s: 기본정보 영역 -->
				<h2 class="tit1 mt_8">기본정보</h2>
				<ul class="list list1">
					<li>휴대폰 번호와 이메일 주소가 없는 고객은 부활청약을 진행할 수 없습니다.</li>
				</ul>

				<div class="tf_item mt_3">
					<div class="tf_item_body">
						<div class="input_area">
							<label class="lab" for="lb_email">이메일<span class="req">필수항목</span></label>
							<div class="input_items">
								<input type="email" id="lb_email" class="tf tf_email_id" placeholder="이메일 아이디" value="nananananananana"
									title="이메일 아이디" required="">
								<span class="text">@</span>
								<a href="#;" class="opt tf_email_domain" title="이메일 도메인"
									onclick="openModal('layerOption');">hanmail.net</a>
							</div>
						</div>
					</div>
				</div>
				<div class="tf_item mt_2">
					<div class="tf_item_body">
						<div class="input_area">
							<span class="lab">휴대폰번호<span class="req">필수항목</span></span>
							<a href="#;" class="opt" title="전화번호 국번 선택" onclick="openModal('layerOption');">010</a>
						</div>
						<div class="input_items items_type1">
							<input type="text" id="lb_tel" class="tf" title="국번을 제외한 전화번호" placeholder="번호입력" required="">
						</div>
						<div class="btn_area">
							<a href="#;" class="btn btn_md btn_round btn_darkgray">번호변경</a>
						</div>
					</div>
				</div>
				<p class="txt_gray txt_sm pt_1 pb_1">휴대폰번호 변경은 휴대폰 본인인증이 필요합니다.</p>
				<div class="tf_item">
					<div class="tf_item_body">
						<div class="input_area">
							<label class="lab" for="lb_address2">주소 <span class="req">필수항목</span></label>
							<input type="text" class="tf" id="lb_address2" value="58217" title="우편번호" required="">
						</div>
						<div class="btn_area">
							<a href="#;" class="btn btn_md btn_round btn_darkgray">우편번호</a>
						</div>
					</div>
					<div class="tf_item_footer">
						<p>전라남도 나주시 상야 3길8</p>
						<p>A동 626호(빛가람동, 중흥s클래스메가티움 2차)</p>
					</div>
				</div>

				<!-- e: 기본정보 영역 -->

				<!-- s: 직장정보 영역 -->
				<h2 class="tit1 mt_8">직장정보</h2>
				<div class="tf_item mt_3">
					<div class="tf_item_body">
						<div class="input_area">
							<label class="lab" for="lb_job">직업 <span class="req">필수항목</span></label>
							<input type="text" id="lb_job" class="tf" required>
						</div>
						<div class="btn_area">
							<a href="#;" class="btn btn_md btn_round btn_darkgray">검색</a>
						</div>
					</div>
				</div>
				<div class="tf_item mt_2">
					<div class="tf_item_body">
						<div class="input_area">
							<label class="lab" for="lb_tf_1_1">직장명 <span class="req">필수항목</span></label>
							<input type="text" id="lb_tf_1_1" class="tf" value="" placeholder="직장명을 입력해주세요.">
						</div>
					</div>
				</div>
				<div class="tf_item mt_2">
					<div class="tf_item_body">
						<div class="input_area">
							<label class="lab" for="lb_tf_1_2">부서명 <span class="req">필수항목</span></label>
							<input type="text" id="lb_tf_1_2" class="tf" value="" placeholder="부서명을 입력해주세요.">
						</div>
					</div>
				</div>
				<!-- e: 직장정보 영역 -->





			</div>

			<!-- s: 하단 고정 영역 -->
			<div class="bottom_fixed_area">
				<div class="btn_group btn_group_flex btn_group_r">
					<a href="#;" class="btn btn_xl btn_default">
						<span>이전</span>
					</a>
					<a href="#;" class="btn btn_xl btn_primary">
						<span>다음</span>
						<i class="ico ico_chevron_right_xl ml_2"></i>
					</a>
				</div>
			</div>
			<!-- e: 하단 고정 영역 -->

			<!-- s: 공통 레이어 로딩 -->
			<div class="common_layers"></div>
			<!-- e: 공통 레이어 로딩 -->

			<!-- e: 본문 -->
		</div>
	</div>
</body>

</html>
