<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>trim 예제</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $('#trimbutton').click(function(){
                var txt = $('#trimText').val();
                console.log("before : ("+txt+")");
                txt = $.trim(txt); // 문장의 공백을 줄여줌
                // 주의할점
                // ___공백_____입니다____  trim() 실행시
                // 공백_____입니다 trim() 화면이 출력됨 참고
                console.log(txt);
            });
        });
    </script>
</head>
<body>
    <input type="text" id="trimText" value="            공백입니다         ">
    <input type="button" id="trimbutton" value="trim">
</body>
</html>
