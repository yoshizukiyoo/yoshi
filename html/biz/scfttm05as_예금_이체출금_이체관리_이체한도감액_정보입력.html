			<!-- s: 본문 -->
			<div class="container p_4">
				<ul class="input_step">
					<li class="on"><span class="num">1</span><span class="txt">정보입력</span></li>
					<li><span class="num">2</span><span class="txt">정보확인</span></li>
					<li><span class="num">3</span><span class="txt">실행완료</span></li>

				<div>
					<h2 class="tit1">변경 전 이체한도</h2>
					<div class="double_box">
						<div class="btm">
							<div>
								<div class="l">1회 이체한도</div>
								<div class="r">10,000,000원</div>
							</div>
							<div>
								<div class="l">1일 이체한도</div>
								<div class="r">50,000,000원</div>
							</div>
						</div>
					</div>
				</div>

				<div class="section">
					<h2 class="tit1">변경 후 이체한도</h2>
					<div class="tf_item">
						<div class="tf_item_body">
							<div class="input_area">
								<label for="inp1_1" class="lab">1회 이체한도(원) <span class="req">필수항목</span></label>
								<input type="text" id="inp1_1" class="tf" value="10,000,000" required>
							</div>
						</div>
					</div>
					<p class="txt_guide">숫자만 입력해 주세요.</p>
					<div class="tf_item mt_2">
						<div class="tf_item_body">
							<div class="input_area">
								<label for="inp1_2" class="lab">1일 이체한도(원) <span class="req">필수항목</span></label>
								<input type="text" id="inp1_2" class="tf" value="10,000,000" required>
							</div>
						</div>
					</div>
					<p class="txt_guide">숫자만 입력해 주세요.</p>
					<p class="bul_notice mt_2 txt_gray">보안등급별 이체한도(모바일·인터넷뱅킹)
						<ul class="list list3 pl_4 txt_gray">
							<li>개인(1회) : 안전등급 1억원, 일반등급 1천만원</li>
							<li>개인(1일) : 안전등급 5억원, 일반등급 5천만원</li>
							<li>보안매체별 등급<br> 안전등급 : OTP, HSM / 일반등급 : 보안카드</li>
							<li>적용일자 : 2019.10.25(금)</li>
						</ul>
					</p>
