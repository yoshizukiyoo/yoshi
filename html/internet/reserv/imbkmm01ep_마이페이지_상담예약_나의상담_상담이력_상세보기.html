	<!-- JavaScript -->
	<script src="/resources/js/jquery-3.3.1.js"></script>
	<script src="/resources/js/jquery-ui.js"></script>
	<script src="/resources/js/jquery.print.js"></script>
	<script src="/resources/js/slick.js"></script>

	<!-- TODO : 기능과 무관한 UI 레이아웃 관련 스크립트 (필수 코드, 삭제 금지) -->
	<script src="/resources/js/ui_global.js"></script>

	<!-- TODO : 개발시 반드시 삭제, 레이아웃 세팅용 JS -->
	<script src="/resources/js/ui_layout_setting.js"></script>

	<!-- 페이지 개별 스크립트 -->
	<script>

	</script>

<body>
	<div class="wrapper">
		<a href="#content" class="skip_nav">본문 바로가기</a>
		<header class="header mall_header" data-inc="_inc-mall-header.html"></header>
		<div class="quick_menu_wrap"></div>
		<aside class="breadcrumb"></aside>
		<article id="content">
			<div class="cont_header">
				<!-- s: 본문 헤더 -->
				<h2 class="tit_cont">상담예약</h2>

				<button type="button" class="btn btn_favorite">
					<i class="ico ico_star_gray"></i>
					<span class="sr_only">마이메뉴 등록</span>
				</button>
				<!--
				<button type="button" class="btn btn_favorite">
					<i class="ico ico_star_primary"></i>
					<span class="sr_only">마이메뉴 해제</span>
				</button>
				-->
				<!-- e: 본문 헤더 -->
			</div>

			<div class="cont_body">
				<!-- s: 본문 -->
				<a href="#;" class="btn btn_md btn_primary mt_2" onclick="openModal('popup1', this); return false;">
					상세보기</a>

				<!-- s: 상담이력 상세보기 팝업 -->
				<div class="modal_popup modal_xl show" data-popup="popup1">
					<div class="dimed"></div>
					<div class="popup_inner" tabindex="0">
						<div class="popup_header">
							<h2 class="popup_tit">상담이력 상세보기</h2>
						</div>
						<div class="popup_body">
							<h3 class="tit1">상담이력 상세</h3>

							<div class="tbl_data tbl_row_data">
								<table>
									<caption class="sr_only">상담이력 상세</caption>
									<colgroup>
										<col style="width: 150px">
										<col>
										<col style="width: 150px">
										<col>
									</colgroup>
									<tbody>
										<tr>
											<th scope="row">업무구분</th>
											<td>전화상담, 예금이체</td>
											<th scope="row">현재상태</th>
											<td>상담완료</td>
										</tr>
										<tr>
											<th scope="row">상담신청일</th>
											<td>2021.08.12 12:08</td>
											<th scope="row">상담완료일</th>
											<td>2021.08.13 17:35</td>
										</tr>
										<tr>
											<th scope="row">상담내용</th>
											<td colspan="3">
												<p>예금상품 문의 드립니다.<br><br>만기 자동예치 계좌지정을 하는 방법에 대해 상담요청 드립니다.<br>평일 점심시간에 통화가 가능하니 가급적 12시~1시 사이에
													전화주시면<br>감사하겠습니다.
												</p>
											</td>
										</tr>
									</tbody>
								</table>
							</div>
						</div>
						<button type="button" class="btn btn_close_popup">닫기</button>

						<div class="btn_group mt_6 mb_8 txt_c">
							<button type="button" class="btn btn_lg btn_primary pl_8 pr_8" onclick="closeModal('popup1');">확인</button>
						</div>
					</div>
				</div>
				<!-- e: 상담이력 상세보기 팝업 -->

				<!-- e: 본문 -->
			</div>
		</article>
		<footer class="footer"></footer>
	</div>

</html>
