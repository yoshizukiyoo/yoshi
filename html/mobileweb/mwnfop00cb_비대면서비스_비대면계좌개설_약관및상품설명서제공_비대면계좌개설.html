<body>
	<div class="wrapper">
		<header class="header" data-inc="_inc_header_mobileweb.html" data-page-title="비대면 계좌 개설"></header>
		<div id="content">
			<!-- s: 본문 -->
			<div class="container p_4 pb_20">
				<div class="btn_group ">
					<a href="#;" class="btn btn_md btn_primary" onclick="openModal('layer01', this); return false;">중요 사항 확인
					</a>
				</div>
			</div>

			<!-- s: 가입 전 중요 사항 확인 팝업 -->
			<div class="modal_popup popup show" data-popup="layer01">
				<div class="dimed"></div>
				<div class="popup_inner" tabindex="0">
					<div class="popup_header">
						<h2 class="popup_tit txt_spacing_sm">가입 전 중요 사항 확인</h2>
					</div>
					<div class="popup_body">
						<div class="container scroll_container mt_5">
							<div class="scroll_track" style="max-height: none;">
								<div class="scroll_content">
									<div class="fx_lr">
										<div class="l">
											<span class="check_item">
												<input type="checkbox" name="pop_chk3" id="pop_chk3_1" checked>
												<label for="pop_chk3_1">금융거래 한도 계좌로 개설 안내 </label>
											</span>
										</div>
									</div>
									<div class="fx_lr mt_3">
										<div class="l">
											<span class="check_item">
												<input type="checkbox" name="pop_chk3" id="pop_chk3_2">
												<label for="pop_chk3_2">예금상품의 중요한 사항</label>
											</span>
										</div>
									</div>
									<div class="fx_lr mt_3">
										<div class="l">
											<span class="check_item">
												<input type="checkbox" name="pop_chk3" id="pop_chk3_3">
												<label for="pop_chk3_3">불법 탈법 차명거래 금지 설명 확인서</label>
											</span>
										</div>
									</div>
								</div>
							</div>
						</div>
						<!-- s: iframe 영역 -->
						<div class="mt_8">
							<div class="slide_sheet box box_gradient_gray">
								<button type="button" class="btn btn_slide">접기</button>
								<div class="iframe_wrap mt_5">
									<iframe src="" frameborder="0"></iframe>
								</div>
							</div>
						</div>
						<!-- e: iframe 영역 -->
					</div>
					<div class="popup_footer">
						<div class="bottom_fixed_area">
							<div class="btn_group btn_group_flex">
								<button type="button" class="btn btn_xl btn_primary" onclick="closeModal('layer01');">확인</button>
							</div>
						</div>
					</div>
					<button type="button" class="btn btn_close_popup">닫기</button>
				</div>
			</div>
			<!-- e: 가입 전 중요 사항 확인 팝업 -->



			<!-- s: 공통 레이어 로딩 -->
			<div class="common_layers"></div>
			<!-- e: 공통 레이어 로딩 -->
			<!-- e: 본문 -->
		</div>
	</div>
