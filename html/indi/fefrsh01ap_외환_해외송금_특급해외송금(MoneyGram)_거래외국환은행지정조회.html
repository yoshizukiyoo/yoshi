<!DOCTYPE html>

	<title>현재화면명 | 메뉴명 | 사이트명</title>

	<script src="/resources/js/jquery.print.js"></script>
	<script src="/resources/js/slick.js"></script>

	<script>
		$(document).ready(function () {
			$('.btn_result').on('click', function () {
				$('.btm_result_box').show();

		});

<body>
	<div class="wrapper">
		<a href="#content" class="skip_nav">본문 바로가기</a>
		<header class="header"></header>
		<div class="quick_menu_wrap"></div>
		<aside class="breadcrumb"></aside>
		<article id="content">
			<div class="cont_header">
				<!-- s: 본문 헤더 -->
				<h2 class="tit_cont">특급해외송금(MoneyGram)</h2>

				<button type="button" class="btn btn_favorite">
					<i class="ico ico_star_gray"></i>
					<span class="sr_only">마이메뉴 등록</span>
				</button>
				
				<button type="button" class="btn btn_favorite">
					<i class="ico ico_star_primary"></i>
					<span class="sr_only">마이메뉴 해제</span>
				</button>
				-->

			</div>

			<div class="cont_body">

							<h3 class="popup_tit">거래외국환은행지정조회</h3>
						</div>
						<div class="popup_body">
							<div class="tbl_tit">
								<div class="tit_left">
									<h3 class="tit1">거래외국환은행지정조회 결과</h3>
								</div>
							</div>
							<div class="tbl_data tbl_row_data">
								<table>
									<caption class="sr_only">거래외국환은행지정조회 결과</caption>
									<colgroup>
										<col style="width: 30%">
										<col>
									</colgroup>
									<tbody>
										<tr>
											<th scope="row">신한은행 지정여부</th>
											<td>지정</td>
										</tr>
										<tr>
											<th scope="row">지정항목</th>
											<td>1:거주자 지급증빙서류 미제출 지급</td>
										</tr>
										<tr>
											<th scope="row">신한은행 지로번호</th>
											<td>0880466</td>
										</tr>
										<tr>
											<th scope="row">지정일련번호</th>
											<td>210002</td>
										</tr>
										<tr>
											<th scope="row">신한은행 지점번호</th>
											<td>0084</td>
										</tr>
										<tr>
											<th scope="row">지정구분</th>
											<td>신규지정</td>
										</tr>
										<tr>
											<th scope="row">지정일자</th>
											<td>2021.01.11</td>
										</tr>
										<tr>
											<th scope="row">지정취소일자</th>
											<td></td>
										</tr>
										<tr>
											<th scope="row">송금금액(USD)</th>
											<td class="txt_r">0.00</td>
										</tr>
										<tr>
											<th scope="row">잔여금액(USD)</th>
											<td class="txt_r">50,000.00</td>
										</tr>
										<tr>
											<th scope="row">총한도금액(USD)</th>
											<td class="txt_r">50,000.00</td>
										</tr>
									</tbody>
								</table>
							</div>
							<div class="btn_group">
								<button type="button" class="btn btn_lg btn_primary" onclick="closeModal('layer01');">확인</button>
							</div>
						</div>
						<button type="button" class="btn btn_close_popup">닫기</button>
					</div>
				</div>
				<!-- e: 거래외국환은행지정조회 -->

				<!-- s: alert 팝업 -->
				<div class="modal_popup modal_alert hide" data-popup="alert_popup">
					<div class="dimed"></div>
					<div class="popup_inner" tabindex="0">
						<div class="popup_header txt_l">
							<h2 class="popup_tit">안내</h2>
						</div>
						<div class="popup_body">
							<div class="alert_cont">
								<div class="artwork">
									<i class="ico_alert_xxl_primary"></i>
								</div>
								<div class="cont">
									<!-- s: alert 메세지 입력 영역 -->
									<p>
										alert 메세지 입력 영역
									</p>
									<!-- e: alert 메세지 입력 영역 -->
								</div>
							</div>
							<div class="btn_group">
								<button type="button" class="btn btn_md btn_outline_default"
									onclick="closeModal('alert_popup');">취소</button>
								<button type="button" class="btn btn_md btn_outline_default"
									onclick="closeModal('alert_popup');">확인</button>
							</div>
						</div>
						<button type="button" class="btn btn_close_popup">닫기</button>
					</div>
				</div>
				<!-- e: alert 팝업 -->

				<!-- s: confirm 팝업 -->
				<div class="modal_popup modal_alert hide" data-popup="confirm_popup">
					<div class="dimed"></div>
					<div class="popup_inner" tabindex="0">
						<div class="popup_header txt_l">
							<h2 class="popup_tit">확인</h2>
						</div>
						<div class="popup_body">
							<div class="alert_cont">
								<div class="artwork">
									<i class="ico_confirm_xxl_primary"></i>
								</div>
								<div class="cont">
									<!-- s: confirm 메세지 입력 영역 -->
									<p>
										confirm 메세지 입력 영역
									</p>
									<!-- e: confirm 메세지 입력 영역 -->
								</div>
							</div>
							<div class="btn_group">
								<button type="button" class="btn btn_md btn_outline_default"
									onclick="closeModal('confirm_popup');">취소</button>
								<a href="#;" class="btn btn_md btn_outline_default" onclick="closeModal('confirm_popup');">확인</a>
							</div>
						</div>
						<button type="button" class="btn btn_close_popup">닫기</button>
					</div>
				</div>
