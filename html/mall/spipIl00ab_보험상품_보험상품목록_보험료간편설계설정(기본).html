<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="format-detection" content="telephone=no">
	<title>현재화면명 | 메뉴명 | 사이트명</title>
	<link rel="stylesheet" href="/resources/css/style.css">

	<!-- JavaScript -->
	<script src="/resources/js/jquery-3.3.1.js"></script>
	<script src="/resources/js/jquery-ui.js"></script>
	<script src="/resources/js/slick.js"></script>

	<!-- TODO : 기능과 무관한 UI 레이아웃 관련 스크립트 (필수 코드, 삭제 금지) -->
	<script src="/resources/js/ui_global.js"></script>

	<!-- TODO : 개발시 반드시 삭제, 레이아웃 세팅용 JS -->
	<script src="/resources/js/ui_layout_setting.js"></script>

	<!-- 페이지 개별 스크립트 -->
	<script>
		$(document).ready(function () {

		});
	</script>
</head>

<body>
	<div class="wrapper">
		<header class="header round" data-inc="_inc_header_untact.html" data-page-title="보험상품"></header>
		<div id="content">
			<!-- s: 본문 -->

			<div class="container pt_4 pb_4">
				<div class="mb_1">
					<a href="#;" class="btn btn_md btn_primary" onclick="openModal('layerSample'); return false;">
						보험료 간편설계 설정
					</a>
				</div>
			</div>

			<!-- s: 보험료 간편설계 설정(기본) 팝업 -->
			<div class="modal_popup modal_bottom_sheet show" data-popup="layerSample">
				<div class="dimed"></div>
				<div class="popup_inner">
					<!-- 헤더 미사용시 .popup_header 제거" -->
					<div class="popup_header fx_justify_center">
						<h2 class="popup_tit txt_md"><a href="#;" onclick="closeModal('layerSample');">보험료 간편설계 설정<i
									class="ico ico_chevron_down_circle ml_1 v_mid"></i></a>
						</h2>
					</div>
					<div class="popup_body">
						<div class="container mb_14">
							<div class="p_r">
								<i class="ico ico_calculator"></i>
								<span class="pl_11 d_b">간편계산 정보를 한번 입력하시면, 보험 마다 따로 계산할 필요가 없어요.</span>
							</div>

							<div class="section mt_0">
								<ul>
									<li class="pb_3">
										<div class="input_items fund mt_3">
											<span class="check_item type_btn simple_chk">
												<input type="checkbox" name="pop02_chk1" id="pop02_chk1-1" checked>
												<label for="pop02_chk1-1">기본</label>
											</span>
											<span class="check_item type_btn simple_chk">
												<input type="checkbox" name="pop02_chk1" id="pop02_chk1-2">
												<label for="pop02_chk1-2">태아</label>
											</span>
											<span class="check_item type_btn simple_chk">
												<input type="checkbox" name="pop02_chk1" id="pop02_chk1-3">
												<label for="pop02_chk1-3">어린이</label>
											</span>
											<span class="check_item type_btn simple_chk">
												<input type="checkbox" name="pop02_chk1" id="pop02_chk1-4">
												<label for="pop02_chk1-4">연금/저축</label>
											</span>
										</div>
									</li>

									<li class="pb_3">
										<div class="tf_item mt_1">
											<div class="tf_item_body">
												<div class="input_area">
													<label class="lab" for="lb_tf_1_1">가입자 생년월일/성별 <span class="req">필수항목</span></label>
													<input type="text" id="lb_tf_1_1" class="tf" placeholder="예) 19850101" required="">
												</div>
											</div>
										</div>
										<div class="input_items mt_2">
											<span class="check_item type_btn_round">
												<input type="checkbox" name="pop02_chk2" id="pop02_chk2-1" checked>
												<label for="pop02_chk2-2">남자</label>
											</span>
											<span class="check_item type_btn_round">
												<input type="checkbox" name="pop02_chk2" id="pop02_chk2-2">
												<label for="pop02_chk2-2">여자</label>
											</span>
										</div>
									</li>
								</ul>
								<div class="box bg_lightgray mt_1">
									<p class="txt_sm txt_gray">보험료를 계산해보셔도 전화로 가입을 권하지 않습니다.<br>
										안심하고 편하게 우체국보험을 간편 설계해보세요.
									</p>
								</div>
							</div>
						</div>
					</div>

					<!-- 하단 고정 푸터 (미사용시 삭제) -->
					<div class="popup_footer">
						<div class="bottom_fixed_area">
							<div class="btn_group btn_group_flex">
								<button type="button" class="btn btn_xl btn_default" onclick="closeModal('layerSample');">홈</button>
								<button type="button" class="btn btn_xl btn_primary btn_disabled"
									onclick="closeModal('layerSample');">간편설계설정</button>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!-- e: 보험료 간편설계 설정(기본) 팝업 -->

			<!-- s: 공통 레이어 로딩 -->
			<div class="common_layers"></div>
			<!-- e: 공통 레이어 로딩 -->
			<!-- e: 본문 -->
		</div>
	</div>
</body>

</html>
