<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="format-detection" content="telephone=no">
	<title>현재화면명 | 메뉴명 | 사이트명</title>
	<link rel="stylesheet" href="/resources/css/style.css">

	<!-- JavaScript -->
	<script src="/resources/js/jquery-3.3.1.js"></script>
	<script src="/resources/js/jquery-ui.js"></script>
	<script src="/resources/js/slick.js"></script>

	<!-- TODO : 기능과 무관한 UI 레이아웃 관련 스크립트 (필수 코드, 삭제 금지) -->
	<script src="/resources/js/ui_global.js"></script>

	<!-- TODO : 개발시 반드시 삭제, 레이아웃 세팅용 JS -->
	<script src="/resources/js/ui_layout_setting.js"></script>

	<!-- 페이지 개별 스크립트 -->
	<script>
		$(document).ready(function () {
			$('.btn_close_popup_type').click(function () {
				$(this).parent().parent().parent().removeClass('show').addClass('hide')
			});
		});
	</script>
</head>

<body>
	<div class="wrapper">
		<header class="header" data-page-title="로그인"></header>
		<div id="content">
			<!-- s: 본문 -->

			<div class="container p_4">
				<h1 class="tit1">레이어 팝업</h1>
				<div class="mb_1">
					<a href="#;" class="btn btn_md btn_primary" onclick="openModal('layercertificate_2', this); return false;">
						공동인증서 비밀번호 입력
					</a>
				</div>
			</div>

			<!-- s: 공동 인증서_2 레이어 팝업 -->
			<div class="modal_popup modal_bottom_sheet show" data-popup="layercertificate_2">
				<div class="dimed"></div>
				<div class="popup_inner inner_login_form" style="height:calc(100% - 50px);">
					<div class="popup_header">
						<!-- s: 마크업수정 2022-02-10 -->
						<h1 class="popup_tit">공동인증서</h1>
						<!-- e: 마크업수정 2022-02-10 -->
					</div>
					<div class="popup_body">
						<div class="container">

							<!-- s: 마크업수정 2022-02-10 -->
							<ul class="row_fingerprint_list mt_4 mb_8">
								<li>
									<a href="#;">
										<div class="content">
											<div class="image mr_3">
												<img src="/resources/img/content/ico_certification4_sm_on.png" alt="공동인증서">
											</div>
											<div class="privacy">
												<strong>홍길동</strong>
												<ul class="privacy_list">
													<li>은행개인</li>
													<li>금융결제원</li>
												</ul>
												<p><span class="d_i_b mr_1">만료일</span>2021.09.12</p>
											</div>
										</div>
									</a>
								</li>
							</ul>
							<!-- e: 마크업수정 2022-02-10 -->

							<strong class="txt_xl d_b txt_c">공동인증서<br>비밀번호를 입력해주세요.</strong>
							<div class="tf_item mt_3 item_type1">
								<div class="tf_item_body">
									<div class="input_area pt_0">
										<div class="password_masking active">
											<i></i><i></i><i></i><i></i><i></i>
										</div>
									</div>
								</div>
							</div>
							<p class="txt_sm txt_c mt_4 txt_gray">
								<span class="txt_red d_b txt_normal">비밀번호 오류(1/5)</span>
								비밀번호 총 5회 오류 시 처음부터 다시 시작하셔야 합니다.
							</p>
							<div class="btn_group">
								<a href="#;" class="btn">
									<u>비밀번호를 잊으셨나요?</u>
								</a>
							</div>
						</div>
						<button type="button" class="btn btn_close_popup">닫기</button>
					</div>
				</div>
				<!-- e: 카카오페이 휴대폰본인인증 레이어 팝업 -->

				<!-- s: 공통 레이어 로딩 -->
				<div class="common_layers"></div>
				<!-- e: 공통 레이어 로딩 -->

				<!-- e: 본문 -->
			</div>
			<!-- e: 공동 인증서_2 레이어 팝업 -->

		</div>
	</div>
</body>

</html>
