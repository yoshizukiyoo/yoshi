<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="format-detection" content="telephone=no">
	<title>현재화면명 | 메뉴명 | 사이트명</title>
	<link rel="stylesheet" href="/resources/css/style.css">

	<!-- JavaScript -->
	<script src="/resources/js/jquery-3.3.1.js"></script>
	<script src="/resources/js/jquery-ui.js"></script>
	<script src="/resources/js/jquery.print.js"></script>
	<script src="/resources/js/slick.js"></script>

	<!-- TODO : 기능과 무관한 UI 레이아웃 관련 스크립트 (필수 코드, 삭제 금지) -->
	<script src="/resources/js/ui_global.js"></script>

	<!-- TODO : 개발시 반드시 삭제, 레이아웃 세팅용 JS -->
	<script src="/resources/js/ui_layout_setting.js"></script>

	<!-- 페이지 개별 스크립트 -->
	<script>
		$(document).ready(function () {

		});
	</script>
</head>

<body>
	<div class="wrapper">
		<!-- s: 헤더 -->
		<header class="header">
			<div class="titlebar">
				<div class="left">
					<a href="#;" class="btn btn_icon">
						<i class="ico ico_lg_back"></i>
						<span class="sr_only">뒤로가기</span>
					</a>
					<h1 class="tit_page">${타이틀}</h1>
				</div>
				<div class="right">
					<button type="button" class="btn btn_icon">
						<i class="ico ico_lg_leave"></i>
						<span class="sr_only">종료하기</span>
					</button>
				</div>
			</div>
		</header>
		<!-- e: 헤더 -->

		<article id="content">
			<!-- s: 본문 -->

			<div class="container">
				<a href="#layerLimit" class="btn btn_md btn_primary" onclick="openModal('layerLimit', this);">비과세종합저축 한도
					조회</a>

				<!-- s: modal popup -->
				<div class="modal_popup modal_md show" data-popup="layerLimit">
					<div class="dimed"></div>
					<div class="popup_inner">
						<div class="popup_header">
							<h2 class="popup_tit">비과세종합저축 한도 조회</h2>
						</div>
						<div class="popup_body">
							<div class="tbl tbl_data tbl_round">
								<table>
									<caption class="sr_only">비과세종합저축 한도 조회 정보</caption>
									<colgroup>
										<col style="width: 33.3%;">
										<col style="width: 33.3%;">
										<col>
									</colgroup>
									<thead>
										<tr>
											<th scope="col" class="txt_normal">전체 가입 한도</th>
											<th scope="col" class="bg_lightgreen txt_normal">전체 가입 한도</th>
											<th scope="col" class="bg_lightprimary2 txt_normal">가입 가능 금액</th>
										</tr>
									</thead>
									<tbody>
										<tr>
											<td>5,000만원</td>
											<td>0만원</td>
											<td>5,000만원</td>
										</tr>
									</tbody>
								</table>
							</div>
							<div class="tbl tbl_data tbl_limit mt_6">
								<table>
									<caption class="sr_only">비과세종합저축 가입금액 정보 입력</caption>
									<colgroup>
										<col style="width: 43.5%;">
										<col>
									</colgroup>
									<tbody>
										<tr>
											<th scope="row">
												<label for="inputAmount">가입금액 <span class="req">필수항목</span></label>
											</th>
											<td>
												<div class="form_group">
													<input type="text" class="tf" id="inputAmount" placeholder="가입할 금액 입력">
													<span class="form_addon">원</span>
												</div>
											</td>
										</tr>
									</tbody>
								</table>
							</div>
							<div class="btn_group">
								<button type="button" class="btn btn_lg btn_primary">입력</button>
							</div>
						</div>
						<button type="button" class="btn btn_close_popup">닫기</button>
					</div>
				</div>
				<!-- e: modal popup -->
			</div>

			<!-- e: 본문 -->
		</article>
	</div>
</body>

</html>
