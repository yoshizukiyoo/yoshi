<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="format-detection" content="telephone=no">
	<title>[팝업] 현재화면명 | 사이트명</title>
	<link rel="stylesheet" href="/resources/css/style.css">

	<!-- JavaScript -->
	<script src="/resources/js/jquery-3.3.1.js"></script>
	<script src="/resources/js/jquery-ui.js"></script>
	<script src="/resources/js/ui_global.js"></script>

	<!-- TODO : 개발시 반드시 삭제, 레이아웃 세팅용 JS -->
	<script src="/resources/js/ui_layout_setting.js"></script>

	<!-- 페이지 개별 스크립트 -->
	<script>
		$(document).ready(function () {

		});

<body class="popup">
	<div class="popup_inner">
		<div class="popup_header">
			<h1 class="popup_tit">포인트박스</h1>
			<button type="button" class="btn btn_close_popup" onclick="closeWindow();">닫기</button>
		</div>
		<div class="popup_body">
			<div class="container pt_4 pb_4">
				<p class="top_ico_txt bg_point">고객님이 보유하고 있는 카드, 멤버십, 이벤트캐시 등을 모두 확인할 수 있어요.</p>

				<!-- s: 쿠폰 개수 리스트 -->
				<div class="coupon_check point_check">
					<ul>
						<li class="bg_point1">
							<span>멤버십 포인트</span>
							<strong>0</strong>P
							<div class="mt_1">
								<a href="#;" class="btn btn_sm btn_round btn_primary">
									<span>가입</span>
								</a>
							</div>
						</li>
						<li class="bg_point2">
							<span>우체국 포인트</span>
							<strong>10,258</strong>P
							<div class="mt_1">
								<a href="#;" class="btn btn_sm btn_round btn_primary">
									<span>전환</span>
								</a>
							</div>
						</li>
						<li class="bg_point3">
							<span>유니마일 포인트</span>
							<strong>0</strong>P
						</li>
						<li class="bg_point4">
							<span>이벤트 캐시</span>
							<strong>2500</strong>캐시
							<div class="mt_1">
								<a href="#;" class="btn btn_sm btn_round btn_primary">
									<span>이체</span>
								</a>
							</div>
						</li>
					</ul>
				</div>
				<!-- e: 쿠폰 개수 리스트 -->

				<!-- s: 포인트 이용 내역 -->
				<div class="section">
					<h2 class="tit1">포인트 이용 내역</h2>
					<div>
						<a href="#;" class="tf_item" onclick="openModal('layerOption'); return false;">
							<div class="tf_item_body">
								<div class="input_area">
									<span class="lab">포인트 유형</span>
									<p class="tf">우체국 포인트</p>
								</div>
								<div class="btn_area">
									<i class="ico ico_chevron_down_md"></i>
									<span class="sr_only">선택</span>
								</div>
							</div>
						</a>
					</div>
					<div class="input_items">
						<span class="check_item type_btn">
							<input type="radio" name="radio_chk" id="radio_chk_1" checked>
							<label for="radio_chk_1">1주</label>
						</span>
						<span class="check_item type_btn">
							<input type="radio" name="radio_chk" id="radio_chk_2">
							<label for="radio_chk_2">1개월</label>
						</span>
						<span class="check_item type_btn">
							<input type="radio" name="radio_chk" id="radio_chk_3">
							<label for="radio_chk_3">3개월</label>
						</span>
						<a href="#;" class="btn btn_md btn_outline_default btn_search"
							onclick="openModal('layer_bottom',this)">상세조회</a>
					</div>
				</div>
				<!-- e: 포인트 이용 내역 -->

			</div>
		</div>
	</div>

	<!-- s: 공통 레이어 로딩 -->
	<div class="common_layers"></div>
	<!-- e: 공통 레이어 로딩 -->
</body>

</html>
