<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="format-detection" content="telephone=no">
	<title>현재화면명 | 메뉴명 | 사이트명</title>
	<link rel="stylesheet" href="/resources/css/style.css">

	<!-- JavaScript -->
	<script src="/resources/js/jquery-3.3.1.js"></script>
	<script src="/resources/js/jquery-ui.js"></script>
	<script src="/resources/js/slick.js"></script>

	<!-- TODO : 기능과 무관한 UI 레이아웃 관련 스크립트 (필수 코드, 삭제 금지) -->
	<script src="/resources/js/ui_global.js"></script>

	<!-- TODO : 개발시 반드시 삭제, 레이아웃 세팅용 JS -->
	<script src="/resources/js/ui_layout_setting.js"></script>

	<!-- 페이지 개별 스크립트 -->
	<script>
		$(document).ready(function () {
			$('.btn_close_popup_type').click(function () {
				$(this).parent().parent().parent().removeClass('show').addClass('hide')
			});
		});
	</script>
</head>

<body>
	<div class="wrapper">
		<header class="header" data-page-title="로그인"></header>
		<div id="content">
			<!-- s: 본문 -->

			<div class="container p_4">
				<h1 class="tit1">레이어 팝업</h1>
				<div class="mb_1">
					<a href="#;" class="btn btn_md btn_primary"
						onclick="openModal('phone_identity_verification2', this); return false;">
						휴대폰본인인증-2
					</a>
				</div>
			</div>


			<!-- s: 휴대폰본인인증-2 레이어 팝업 -->
			<div class="modal_popup modal_bottom_sheet hide" data-popup="phone_identity_verification2">
				<div class="dimed"></div>
				<div class="popup_inner inner_login_form" style="height:calc(100% - 50px);">
					<div class="popup_header">
						<h2 class="popup_tit">휴대폰본인인증</h2>
					</div>
					<div class="popup_body">
						<div class="container pt_4">
							<p class="txt txt_gray">휴대폰으로 전송된 인증번호를 입력하시고 인증확인 버튼을 누르세요.</p>
							<div class="tf_item mt_3">
								<div class="tf_item_body">
									<div class="input_area">
										<label class="lab" for="lb_sms_cert_num">SMS 인증번호</label>
										<input type="text" id="lb_sms_cert_num" class="tf" placeholder="6자리 인증번호 입력" title="6자리 인증번호 입력">
									</div>
								</div>
							</div>
						</div>
					</div>

					<button type="button" class="btn btn_close_popup">닫기</button>
				</div>
			</div>
			<!-- e: 휴대폰본인인증-2 레이어 팝업 -->

			<!-- s: 공통 레이어 로딩 -->
			<div class="common_layers"></div>
			<!-- e: 공통 레이어 로딩 -->

			<!-- e: 본문 -->
		</div>
	</div>
</body>

</html>
