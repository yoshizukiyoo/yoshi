<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="format-detection" content="telephone=no">
	<title>현재화면명 | 메뉴명 | 사이트명</title>
	<link rel="stylesheet" href="/resources/css/style.css">

	<!-- JavaScript -->
	<script src="/resources/js/jquery-3.3.1.js"></script>
	<script src="/resources/js/jquery-ui.js"></script>
	<script src="/resources/js/jquery.print.js"></script>
	<script src="/resources/js/slick.js"></script>

	<!-- TODO : 기능과 무관한 UI 레이아웃 관련 스크립트 (필수 코드, 삭제 금지) -->
	<script src="/resources/js/ui_global.js"></script>

	<!-- TODO : 개발시 반드시 삭제, 레이아웃 세팅용 JS -->
	<script src="/resources/js/ui_layout_setting.js"></script>

	<!-- 페이지 개별 스크립트 -->
	<script>
		$(document).ready(function () {
			//조회 결과 버튼
			$('.btn_result').click(function () {
				$('.btm_result_box').show();
			});
		});
	</script>
</head>

<body>
	<div class="wrapper">
		<a href="#content" class="skip_nav">본문 바로가기</a>
		<header class="header"></header>
		<div class="quick_menu_wrap"></div>
		<aside class="breadcrumb"></aside>
		<article id="content">
			<div class="cont_header">
				<!-- s: 본문 헤더 -->
				<h2 class="tit_cont">납부내역조회</h2>

				<button type="button" class="btn btn_favorite">
					<i class="ico ico_star_gray"></i>
					<span class="sr_only">마이메뉴 등록</span>
				</button>
				<!--
				<button type="button" class="btn btn_favorite">
					<i class="ico ico_star_primary"></i>
					<span class="sr_only">마이메뉴 해제</span>
				</button>
				-->
				<!-- e: 본문 헤더 -->
			</div>

			<div class="cont_body">
				<!-- s: 본문 -->

				<div class="box first_section">
					<ul class="list list1">
						<li>도움말 영역</li>
					</ul>
				</div>

				<div class="tab_menu_type1 section">
					<ul>
						<li><a href="#;" class="current">납부내역조회</a></li>
						<li><a href="#;">예약납부내역조회/취소</a></li>
						<li><a href="#;">자동납부내역조회</a></li>
					</ul>
				</div>

				<!-- s: 조회정보입력 -->
				<div class="section">
					<div class="tbl_tit">
						<div class="txt_right">
							<span class="necessary">*</span> 표시는 필수입력사항입니다.
						</div>
					</div>
					<div class="tbl_row2">
						<table>
							<caption class="sr_only">납부내역조회를 위한 정보입력 양식입니다.</caption>
							<colgroup>
								<col style="width: 17%;">
								<col>
							</colgroup>
							<tbody>
								<tr>
									<th scope="row">구분
										<span class="necessary">*</span>
									</th>
									<td>
										<div class="selectbox_wrap" style="width: 360px;">
											<dl title="조회 구분값 선택">
												<dt><a href="#;"><span>지로</span></a></dt>
												<dd>
													<ul class="select_current">
														<li><a href="#;"><span>지로</span></a></li>
														<li><a href="#;"><span>지방세</span></a></li>
														<li><a href="#;"><span>국고</span></a></li>
														<li><a href="#;"><span>범칙/벌과금</span></a></li>
														<li><a href="#;"><span>보험료/연금</span></a></li>
														<li><a href="#;"><span>생활요금</span></a></li>
														<li><a href="#;"><span>아파트관리비</span></a></li>
														<li><a href="#;"><span>대학등록금</span></a></li>
													</ul>
												</dd>
											</dl>
										</div>
										<div class="mt_2">
											<span class="check_item">
												<input type="radio" name="check1_6" id="check1_6_1">
												<label for="check1_6_1">관리사무소</label>
											</span>
											<span class="check_item">
												<input type="radio" name="check1_6" id="check1_6_2" checked>
												<label for="check1_6_2">아파트거주자</label>
											</span>
										</div>
									</td>
								</tr>
								<tr>
									<th scope="row">조회구분
										<span class="necessary">*</span>
									</th>
									<td>
										<span class="check_item">
											<input type="radio" name="check3" id="check3_1" checked>
											<label for="check3_1">관리사무소계좌번호</label>
										</span>
										<span class="check_item">
											<input type="radio" name="check3" id="check3_2">
											<label for="check3_2">아파트코드/동호코드/납부월분 입력</label>
										</span>
									</td>
								</tr>
								<tr>
									<th scope="row">관리사무소 계좌번호
										<span class="necessary">*</span>
									</th>
									<td>
										<input type="text" class="tf" style="width: 360px;" title="관리사무소 계좌번호입력">
									</td>
								</tr>
								<tr>
									<th scope="row">납부일자
										<span class="necessary">*</span>
									</th>
									<td>
										<input type="text" class="tf tf_datepicker" style="width: 200px;" title="납부일자 선택">
									</td>
								</tr>
								<tr>
									<th scope="row">납부금액
										<span class="necessary">*</span>
									</th>
									<td>
										<input type="text" class="tf txt_r" style="width: 360px;" title="납부금액 입력">
									</td>
								</tr>
								<tr>
									<th scope="row">아파트(기관)코드
										<span class="necessary">*</span>
									</th>
									<td>
										<input type="text" class="tf" style="width: 198px;" title="아파트(기관)코드 입력">
										<div class="btn_inline_box">
											<button type="button" class="btn btn_md btn_outline_default">아파트 기관 조회</button>
										</div>
									</td>
								</tr>
								<tr>
									<th scope="row">동호(납부자)코드
										<span class="necessary">*</span>
									</th>
									<td>
										<div class="bar_wrap">
											<div>
												<input type="text" class="tf" style="width: 165px;" title="동호(납부자)코드 앞자리 입력">
											</div>
											<div>
												<input type="text" class="tf" style="width: 165px;" title="동호(납부자)코드 뒷자리 입력">
											</div>
										</div>
									</td>
								</tr>
								<tr>
									<th scope="row">납부월분
										<span class="necessary">*</span>
									</th>
									<td>
										<input type="text" class="tf txt_r" style="width: 165px;" title="납부월분 입력">
									</td>
								</tr>
								<!-- e: 구분값 == 아파트 관리비 && 상세구분 == 아파트거주자 && 조회구분 == 아파트코드/.. 선택시 노출 -->
							</tbody>
						</table>
					</div>
				</div>
				<!-- e: 조회정보입력 -->

				<div class="btn_tbl_btm btn_data_search">
					<a href="#;" class="btn btn_xl btn_primary btn_result">조회</a>
				</div>

				<!-- s: alert 팝업 -->
				<div class="modal_popup modal_alert hide" data-popup="alert_popup">
					<div class="dimed"></div>
					<div class="popup_inner" tabindex="0">
						<div class="popup_header txt_l">
							<h2 class="popup_tit">안내</h2>
						</div>
						<div class="popup_body">
							<div class="alert_cont">
								<div class="artwork">
									<i class="ico_alert_xxl_primary"></i>
								</div>
								<div class="cont">
									<!-- s: alert 메세지 입력 영역 -->
									<p>
										alert 메세지 입력 영역
									</p>
									<!-- e: alert 메세지 입력 영역 -->
								</div>
							</div>
							<div class="btn_group">
								<button type="button" class="btn btn_md btn_outline_default"
									onclick="closeModal('alert_popup');">취소</button>
								<button type="button" class="btn btn_lg btn_primary" onclick="closeModal('alert_popup');">확인</button>
							</div>
						</div>
						<button type="button" class="btn btn_close_popup">닫기</button>
					</div>
				</div>
				<!-- e: alert 팝업 -->

				<!-- s: confirm 팝업 -->
				<div class="modal_popup modal_alert hide" data-popup="confirm_popup">
					<div class="dimed"></div>
					<div class="popup_inner" tabindex="0">
						<div class="popup_header txt_l">
							<h2 class="popup_tit">확인</h2>
						</div>
						<div class="popup_body">
							<div class="alert_cont">
								<div class="artwork">
									<i class="ico_confirm_xxl_primary"></i>
								</div>
								<div class="cont">
									<!-- s: confirm 메세지 입력 영역 -->
									<p>
										컨펌 메세지 입력 영역
									</p>
									<!-- e: confirm 메세지 입력 영역 -->
								</div>
							</div>
							<div class="btn_group">
								<button type="button" class="btn btn_md btn_outline_default"
									onclick="closeModal('confirm_popup');">취소</button>
								<button type="button" class="btn btn_md btn_outline_default"
									onclick="closeModal('confirm_popup');">확인</button>
							</div>
						</div>
						<button type="button" class="btn btn_close_popup">닫기</button>
					</div>
				</div>
				<!-- e: confirm 팝업 -->

				<!-- e: 본문 -->
			</div>
		</article>

		<footer class=" footer"></footer>
	</div>
</body>

</html>
