<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="format-detection" content="telephone=no">
	<title>[팝업] 현재화면명 | 사이트명</title>
	<link rel="stylesheet" href="/resources/css/style.css">

	<!-- JavaScript -->
	<script src="/resources/js/jquery-3.3.1.js"></script>
	<script src="/resources/js/jquery-ui.js"></script>
	<script src="/resources/js/ui_global.js"></script>
	<script src="/resources/js/slick.js"></script>

	<!-- TODO : 개발시 반드시 삭제, 레이아웃 세팅용 JS -->
	<script src="/resources/js/ui_layout_setting.js"></script>

	<!-- 페이지 개별 스크립트 -->
	<script>
		$(document).ready(function () {
			var $qrSlide = $('.qr_box_inner');
			$qrSlide.slick({
				arrows: false,
				raggable: true,
				slidesToScroll: 1,
				slidesToShow: 1,
				infinite: false,
				speed: 500,
				centerMode: true,
				variableWidth: true,
			})

		});
	</script>
</head>

<body>
	<div class="wrapper">
		<header class="header" data-inc="_inc_header_postpay_type3.html" data-page-title="QR 송금"></header>
		<div id="content">

			<!-- s: 본문 -->
			<div class="postpay remit pb_12">
				<div class="container mt_4">
					<p class="top_ico_txt qr_code">계좌번호 전달 없이 내 계좌 QR코드로 간편하게 송금 받고 보내 보세요.</p>
				</div>

				<nav class="tab_menu tab_menu1 mt_4">
					<ul class="tab_list">
						<li class="on"><a href="#tab_cont1"><span>받기</span></a></li>
						<li><a href="#tab_cont2"><span>보내기</span></a></li>
					</ul>
				</nav>

				<!-- s: tab_cont1 -->
				<div class="tab_cont pt_3" id="tab_cont1">
					<div class="container">

						<div class="qr_box">
							<div class="qr_box_inner">
								<div class="qr_item">
									<span class="txt_darkprimary">최근</span>

									<a href="" class="btn btn_qr_close">
										<span class="sr_only">닫기</span>
									</a>

									<div class="qr_code_frame">
										<img src="/resources/img/content/img_qrcode.png" alt="qr코드">
									</div>

									<div class="d_flex pt_1">
										<div class="l">
											<span class="check_item">
												<input type="checkbox" id="inputCheck1_1" disabled>
												<label for="inputCheck1_1">받을금액:20,000원</label>
											</span>
										</div>
										<div class="r">
											<a href="#" class="btn btn_share"><span class="sr_only">공유하기</span></a>
										</div>
									</div>
								</div>
								<div class="qr_item">
									<span class="txt_darkprimary">최근</span>

									<a href="" class="btn btn_qr_close">
										<span class="sr_only">닫기</span>
									</a>

									<div class="qr_code_frame">
										<img src="/resources/img/content/img_qrcode.png" alt="qr코드">
									</div>

									<div class="d_flex pt_2">
										<div class="l">
											<span class="check_item">
												<input type="checkbox" id="inputCheck1_2" disabled>
												<label for="inputCheck1_2">받을금액:20,000원</label>
											</span>
										</div>
										<div class="r">
											<a href="#" class="btn btn_share"><span class="sr_only">공유하기</span></a>
										</div>
									</div>
								</div>
								<div class="qr_item">
									<span class="txt_darkprimary">최근</span>

									<a href="" class="btn btn_qr_close">
										<span class="sr_only">닫기</span>
									</a>

									<div class="qr_code_frame">
										<img src="/resources/img/content/img_qrcode.png" alt="qr코드">
									</div>

									<div class="d_flex pt_1">
										<div class="l">
											<span class="check_item">
												<input type="checkbox" id="inputCheck1_3" disabled>
												<label for="inputCheck1_3">받을금액:20,000원</label>
											</span>
										</div>
										<div class="r">
											<a href="#" class="btn btn_share"><span class="sr_only">공유하기</span></a>
										</div>
									</div>
								</div>
							</div>
						</div>



					</div>
				</div>
				<!-- e: tab_cont1 -->

				<!-- s: tab_cont2 -->
				<div class="tab_cont" id="tab_cont2">
					<h3 class="sr_only">보내기</h3>
					<div class="container">tab_cont2</div>
				</div>
				<!-- e: tab_cont2 -->

				<!-- s: 하단 고정 영역 -->
				<div class="bottom_fixed_area">
					<div class="container pt_4">
						<div class="accout mb_5">
							<a href="#;" class="tf_item" onclick="openModal('layerOption', this); return false;">
								<div class="tf_item_body">
									<div class="input_area d_flex">
										<p class="pay_info txt_normal">우체국(123456789)</p>
										<p class="pay_info txt_normal">210,000원</p>
									</div>
									<div class="btn_area">
										<i class="ico ico_chevron_down_md"></i>
										<span class="sr_only">선택</span>
									</div>
								</div>
							</a>
						</div>
					</div>

					<div class="btn_group btn_group_flex">
						<a href="#;" class="btn btn_xl btn_primary">+ 금액 포함 새QR코드 생성하기</a>
					</div>
				</div>
				<!-- e: 하단 고정 영역 -->


			</div>
			<!-- e: 본문 -->

			<!-- s: 송금 금액입력 팝업 -->
			<div class="modal_popup modal_bottom_sheet show" data-popup="postPaytrans03">
				<div class="dimed"></div>
				<div class="popup_inner">
					<div class="popup_header">
						<div class="postpay_bottom_header">
							<h2 class="popup_tit">송금 QR코드 만들기</h2>
							<span class="postpay_img"><img src="../../resources/img/content/logo_postpay.png" alt="포스트페이"></span>
						</div>
					</div>
					<div class="popup_body pb_0">
						<div class="postpay">
							<div class="postpay_bottom_popup">
								<div class="container">

									<div class="box bg_lightprimary ">
										<p class="txt_gray">금액이 포함된 QR코드를 만들 수 있어요.<br>받는 사람이 금액 입력 없이 편리하게 QR코드만으로 송금할 수 있어요.</p>
									</div>

									<div class="tf_item transparent mt_3 mb_8">
										<div class="tf_item_body">
											<div class="input_area">
												<input type="text" id="price" class="tf" title="받을금액 입력" placeholder="받을금액 입력" required="">
												<button type="button" class="btn btn_icon btn_reset">
													<i class="ico ico_reset"></i>
													<span class="sr_only">초기화</span>
												</button>
											</div>
										</div>
									</div>

								</div>
							</div>
						</div>
					</div>
					<div class="popup_footer keypad">
						<div class="btn_group btn_group_flex">
							<button type="button" class="btn btn_lg btn_outline_default"
								onclick="closeModal('postPaytrans03');">취소</button>
							<button type="button" class="btn btn_lg btn_primary" onclick="closeModal('postPaytrans03');">입력완료</button>
						</div>
						<!-- s: 보안 키패드 영역 -->
						<div class="txt_c">키패드 영역</div>
						<!-- e: 보안 키패드 영역 -->
					</div>
				</div>
			</div>
			<!-- e: 송금 금액입력 팝업 -->

			<!-- s: 공통 레이어 로딩 -->
			<div class="common_layers"></div>
			<!-- e: 공통 레이어 로딩 -->

		</div>
	</div>
</body>

</html>
