<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<!-- swiper슬라이더 메인컨테이너 -->
	<div class="swiper-container">
		<!-- 보여지는 영역 -->
		<div class="swiper-wrapper">
			<!-- div class="swiper-slide" 를 추가하면된다 -->
			<div class="swiper-slide">
				<img src="/resource/img/slide1.jpg" alt="이미지를 지원하지 않습니다." />
			</div>
			<div class="swiper-slide">
				<img src="/resource/img/slide2.jpg" alt="이미지를 지원하지 않습니다." />
			</div>
			<div class="swiper-slide">
				<img src="/resource/img/slide3.jpg" alt="이미지를 지원하지 않습니다." />
			</div>
			<div class="swiper-slide">
				<img src="/resource/img/slide4.jpg" alt="이미지를 지원하지 않습니다." />
			</div>
		</div>
		<!-- 페이징 버튼 처리 -->
		<div class="swiper-pagination"></div>

		<!-- 방향 버튼 상황에 따라 추가 삭제가능 -->
		<div class="swiper-button-prev"></div>
		<div class="swiper-button-next"></div>
	</div>


	<script>
		const swiper1 = new Swiper('.swiper1', {
			//기본 셋팅
			//방향 셋팅 vertical 수직, horizontal 수평 설정이 없으면 수평
			direction: 'horizontal',
			//한번에 보여지는 페이지 숫자
			slidesPerView: 1,
			//페이지와 페이지 사이의 간격
			spaceBetween: 0,
			//드레그 기능 true 사용가능 false 사용불가
			debugger: true,
			//마우스 휠기능 true 사용가능 false 사용불가
			mousewheel: true,
			//반복 기능 true 사용가능 false 사용불가
			loop: true,
			//선택된 슬라이드를 중심으로 true 사용가능 false 사용불가 djqt
			centeredSlides: true,
			// 페이지 전환효과 slidesPerView효과와 같이 사용 불가
			// effect: 'fade',
			speed: 1000,
			//자동 스크를링
			autoplay: {
				//시간 1000 이 1초
				delay: 3500,
				disableOnInteraction: false,
			},
			//페이징
			pagination: {
				//페이지 기능
				el: '.swiper-pagination',
				//클릭 가능여부
				clickable: true,
			},
		});
		const swiper2 = new Swiper('.swiper2', {
			//기본 셋팅
			//방향 셋팅 vertical 수직, horizontal 수평 설정이 없으면 수평
			direction: 'horizontal',
			//한번에 보여지는 페이지 숫자
			slidesPerView: 1,
			//페이지와 페이지 사이의 간격
			spaceBetween: 0,
			//드레그 기능 true 사용가능 false 사용불가
			debugger: true,
			//마우스 휠기능 true 사용가능 false 사용불가
			mousewheel: true,
			//반복 기능 true 사용가능 false 사용불가
			loop: false,
			//선택된 슬라이드를 중심으로 true 사용가능 false 사용불가 djqt
			centeredSlides: true,
			// 페이지 전환효과 slidesPerView효과와 같이 사용 불가
			// effect: 'fade',
			speed: 1000,
			//자동 스크를링
			autoplay: {
				//시간 1000 이 1초
				delay: 3500,
				disableOnInteraction: false,
			},
			//페이징
			pagination: {
				//페이지 기능
				el: '.swiper-pagination',
				//클릭 가능여부
				clickable: true,
				type: 'bullets',
			},
			slidesPerView: 'auto', // 한 슬라이드에 보여줄 갯수
			spaceBetween: 6, // 슬라이드 사이 여백
			loop: false, // 슬라이드 반복 여부(true시 무한 loop)
			autoplay: { // 자동 슬라이드 설정 , 비 활성화 시 false
				delay: 3000, // 시간 설정
				disableOnInteraction: false, // false로 설정하면 스와이프 후 자동 재생이 비활성화 되지 않음
			},
			direction: "vertical", // 스와이프 방향
			slideToClickedSlide: true, // 해당 슬라이드 클릭시 슬라이드 위치로 이동
			centeredSlides: true, // true시에 슬라이드가 가운데로 배치
			allowTouchMove: true, // false시에 스와이핑이 되지 않으며 버튼으로만 슬라이드 조작이 가능
			watchOverflow: true // 슬라이드가 1개 일 때 pager, button 숨김 여부 설정
		});


		// 상세 예시
		const swiper = new Swiper('.swiper-container', {
			//기본 셋팅
			//방향 셋팅 vertical 수직, horizontal 수평 설정이 없으면 수평
			direction: 'horizontal',
			//한번에 보여지는 페이지 숫자
			slidesPerView: 1,
			//페이지와 페이지 사이의 간격
			spaceBetween: 30,
			//드레그 기능 true 사용가능 false 사용불가
			debugger: true,
			//마우스 휠기능 true 사용가능 false 사용불가
			mousewheel: true,
			//반복 기능 true 사용가능 false 사용불가
			loop: true,
			//선택된 슬라이드를 중심으로 true 사용가능 false 사용불가 djqt
			centeredSlides: true,
			// 페이지 전환효과 slidesPerView효과와 같이 사용 불가
			// effect: 'fade',
			speed: 1000,
			//자동 스크를링
			autoplay: {
				//시간 1000 이 1초
				delay: 3500,
				disableOnInteraction: false,
			},
			//페이징
			pagination: {
				//페이지 기능
				el: '.swiper-pagination',
				//클릭 가능여부
				clickable: true,
			},
			//방향표
			navigation: {
				//다음페이지 설정
				nextEl: '.swiper-button-next',
				//이전페이지 설정
				prevEl: '.swiper-button-prev',
			},
		});
	</script>
</body>

</html>
