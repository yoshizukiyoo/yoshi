<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<meta name="format-detection" content="telephone=no">
	<title>[팝업] 현재화면명 | 사이트명</title>

	<!-- JavaScript -->
	<script src="/resources/js/jquery-3.3.1.js"></script>
	<script src="/resources/js/jquery-ui.js"></script>
	<script src="/resources/js/slick.js"></script>

	<!-- TODO : 개발시 반드시 삭제, 레이아웃 세팅용 JS -->

<body>
	<div class="wrapper">
		<header class="header" data-inc="_inc_header_postpay_type3.html" data-page-title="
		새 경조금 배달">
		</header>
		<div id="content">

			<!-- s: 본문 -->
			<div class="postpay delivery container pb_4 ">

				<div class="timer_wrap">
					<p class="bul_notice timer">4시간 54분 15초 내 신청 시
						<span class="arrive">10/16일 오후 8시 전 도착</span>
					</p>
				</div>

				<div class="d_flex mt_2">
					<h3 class="tit1 mb_0">받는분 주소 입력</h3>
					<button type="button" class="btn btn_sm btn_round btn_default">경조관리에서 불러오기</button>
				</div>

				<div class="form_wrap mt_2">

					<!-- s: 이름 -->
					<div class="tf_item">
						<div class="tf_item_body">
							<div class="input_area">
								<label class="lab" for="lb_name">받는 분 이름 <span class="req">필수항목</span></label>
								<input type="text" id="lb_name" class="tf" value="김가을" title="받는 분 이름" required>
							</div>
						</div>
					</div>
					<!-- e: 이름 -->

					<!-- s: 주소 -->
					<div class="tf_item mt_2">
						<div class="tf_item_body">
							<div class="input_area">
								<label class="lab" for="lb_address2">받는 분 주소 <span class="req">필수항목</span></label>
								<input type="text" class="tf" id="lb_address2" value="58217" title="받는 분 주소" required>
							</div>
							<div class="btn_area">
								<a href="#;" class="btn btn_md btn_round btn_darkgray">우편번호</a>
							</div>
						</div>
						<div class="tf_item_footer txt_normal">
							<p>전라남도 나주시 상야 3길8</p>
							<p>A동 626호(빛가람동, 중흥s클래스메가티움 2차)</p>
						</div>
					</div>
					<!-- e: 주소 -->

					<!-- s: 연락처 -->
					<div class="tf_item mt_2">
						<div class="tf_item_body">
							<div class="input_area">
								<label class="lab" for="lb_phone">받는 분 연락처 <span class="req">필수항목</span></label>
								<input type="text" id="lb_phone" class="tf ls0" value="010-7777-1234" title="받는 분 연락처" required>
							</div>
						</div>
					</div>
					<!-- e: 연락처 -->

				</div>
				<ul class="mt_3 txt_gray">
					<li class="bul_notice">받는분 주소가 사서함인 경우 현금 배달이 불가합니다.</li>
					<li class="bul_notice">예식장 및 장례식장의 경우 경조금 배달(주소 송금)을 이용하실 수 없습니다.</li>
				</ul>

				<!-- s: 하단 고정 영역 -->
				<div class="bottom_fixed_area p_4">
					<div class="btn_group btn_group_flex">
						<a href="#" class="btn btn_lg btn_primary">
							<span>다음</span>
						</a>
					</div>
				</div>
				<!-- e: 하단 고정 영역 -->

			</div>
			<!-- e: 본문 -->

			<!-- s: 공통 레이어 로딩 -->
			<div class="common_layers"></div>
			<!-- e: 공통 레이어 로딩 -->

		</div>
	</div>
</body>

</html>
