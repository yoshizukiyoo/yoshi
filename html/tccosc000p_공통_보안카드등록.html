<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="format-detection" content="telephone=no">
	<title>현재화면명 | 메뉴명 | 사이트명</title>
	<link rel="stylesheet" href="/resources/css/style.css">

	<!-- JavaScript -->
	<script src="/resources/js/jquery-3.3.1.js"></script>
	<script src="/resources/js/jquery-ui.js"></script>
	<script src="/resources/js/jquery.print.js"></script>
	<script src="/resources/js/slick.js"></script>

	<!-- TODO : 기능과 무관한 UI 레이아웃 관련 스크립트 (필수 코드, 삭제 금지) -->
	<script src="/resources/js/ui_global.js"></script>

	<!-- TODO : 개발시 반드시 삭제, 레이아웃 세팅용 JS -->
	<script src="/resources/js/ui_layout_setting.js"></script>

	<!-- 페이지 개별 스크립트 -->
	<script>
		$(document).ready(function () {

		});
	</script>
</head>

<body>
	<div class="wrapper">
		<!-- s: 헤더 -->
		<header class="header">
			<div class="titlebar">
				<div class="left">
					<a href="#;" class="btn btn_icon">
						<i class="ico ico_lg_back"></i>
						<span class="sr_only">뒤로가기</span>
					</a>
					<h1 class="tit_page">${타이틀}</h1>
				</div>
				<div class="right">
					<button type="button" class="btn btn_icon">
						<i class="ico ico_lg_leave"></i>
						<span class="sr_only">종료하기</span>
					</button>
				</div>
			</div>
		</header>
		<!-- e: 헤더 -->

		<article id="content">
			<!-- s: 본문 -->

			<div class="container">
				<a href="#layerLimit" class="btn btn_md btn_primary" onclick="openModal('layerLimit', this);">보안카드 등록</a>

				<!-- s: modal popup -->
				<div class="modal_popup modal_md show" data-popup="layerLimit">
					<div class="dimed"></div>
					<div class="popup_inner">
						<div class="popup_header">
							<h2 class="popup_tit">보안카드 등록</h2>
						</div>
						<div class="popup_body">
							<div>
								<span class="check_item">
									<input type="radio" name="radio1" id="radio1_1" checked>
									<label for="radio1_1">보안카드</label>
								</span>
								<span class="check_item">
									<input type="radio" name="radio1" id="radio1_2">
									<label for="radio1_2">점자보안카드</label>
								</span>
							</div>

							<div class="tbl tbl_data tbl_limit mt_5">
								<table>
									<caption class="sr_only">보안카드 등록</caption>
									<colgroup>
										<col style="width: 20%;">
										<col>
									</colgroup>
									<tbody>
										<tr>
											<th scope="row">
												<label for="inputNum">일련번호 <span class="req">필수항목</span></label>
											</th>
											<td>
												<div class="form_group">
													<input type="text" class="tf" id="inputNum" placeholder="일련번호 입력">
												</div>
											</td>
										</tr>
									</tbody>
								</table>
							</div>
						</div>
						<button type="button" class="btn btn_close_popup">닫기</button>
					</div>
				</div>
				<!-- e: modal popup -->
			</div>

			<!-- e: 본문 -->
		</article>
	</div>
</body>

</html>
