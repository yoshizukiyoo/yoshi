<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="format-detection" content="telephone=no">
	<title>현재화면명 | 메뉴명 | 사이트명</title>
	<link rel="stylesheet" href="/resources/css/style.css">

	<!-- JavaScript -->
	<script src="/resources/js/jquery-3.3.1.js"></script>
	<script src="/resources/js/jquery-ui.js"></script>
	<script src="/resources/js/ui_global.js"></script>

	<!-- TODO : 개발시 반드시 삭제, 레이아웃 세팅용 JS -->
	<script src="/resources/js/ui_layout_setting.js"></script>
</head>

<body>
	<header class="header">
		<!-- s: 타이틀 바 -->
		<div class="titlebar titlebar_mobileweb">
			<div class="left">
				<a href="#;" class="btn btn_icon">
					<i class="ico ico_mobileweb_home"></i>
					<span class="sr_only">나가기</span>
				</a>
			</div>
			<h1 class="tit_page">
				이용가이드
			</h1>
			<div class="right">
				<a href="#;" class="btn btn_icon btn_allmenu">
					<i class="ico ico_mobileweb_allmenu"></i>
					<span class="sr_only">전체메뉴</span>
				</a>
			</div>
		</div>
		<!-- e: 타이틀 바 -->

		<!-- s: 전체메뉴 -->
		<div class="allmenu allmenu_default">
			<div class="dimed"></div>
			<div class="allmenu_inner">
				<div class="allmenu_header">
					<h2 class="allmenu_title">
						<i class="ico ico_allmenu_list"></i>
						<span class="ml_1">전체메뉴 추가 예정</span>
					</h2>
					<button type="button" class="btn btn_allmenu_close">
						<i class="ico ico_close"></i>
						<span class="sr_only">닫기</span>
					</button>
				</div>
				<div class="allmenu_body">
					전체메뉴 본문
				</div>
			</div>
		</div>
		<!-- e: 전체메뉴 -->
	</header>
</body>

</html>
