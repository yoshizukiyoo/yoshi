	<!-- 페이지 개별 스크립트 -->
	<script>
		$(document).ready(function () {
			$('.btn_dropdown').each(function () {
				dropDown($(this), 2)
			})
		});

		function dropDown(obj, currList) {
			obj.not('.active').siblings().slice(currList).attr('style', 'display: none !important');

			obj.on('click', function (e) {
				e.preventDefault();
				if (obj.hasClass('active')) {
					obj.siblings().slice(currList).attr('style', 'display: none !important');
					obj.html('펼치기').removeClass('active');
				} else {
					obj.siblings().not(':visible').removeAttr('style');
					obj.html('접기').addClass('active');
				}
			})
		}
	</script>
