<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="format-detection" content="telephone=no">
	<title>현재화면명 | 메뉴명 | 사이트명</title>
	<link rel="stylesheet" href="/resources/css/style.css">

	<!-- JavaScript -->
	<script src="/resources/js/jquery-3.3.1.js"></script>
	<script src="/resources/js/jquery-ui.js"></script>
	<script src="/resources/js/jquery.print.js"></script>
	<script src="/resources/js/slick.js"></script>

	<!-- TODO : 기능과 무관한 UI 레이아웃 관련 스크립트 (필수 코드, 삭제 금지) -->
	<script src="/resources/js/ui_global.js"></script>

	<!-- TODO : 개발시 반드시 삭제, 레이아웃 세팅용 JS -->
	<script src="/resources/js/ui_layout_setting.js"></script>

	<!-- 페이지 개별 스크립트 -->
	<script>
		$(document).ready(function () {

		});
	</script>
</head>

<body>
	<!-- [퍼블] .wrapper는 전체 공통 컨테이너로, 스타일 수정 금지합니다.
		특수 레이아웃은 멀티클래스 .wrapper_* 추가 후 스타일링해 주세요 -->
	<div class="wrapper">
		<!-- s: 헤더 -->
		<header class="header">
			<div class="titlebar">
				<div class="left">
					<a href="#;" class="btn btn_icon">
						<i class="ico ico_lg_back"></i>
						<span class="sr_only">뒤로가기</span>
					</a>
					<h1 class="tit_page">설정</h1>
				</div>
				<div class="right">
					<button type="button" class="btn btn_icon">
						<i class="ico ico_lg_leave"></i>
						<span class="sr_only">종료하기</span>
					</button>
				</div>
			</div>
		</header>
		<!-- e: 헤더 -->

		<!-- [퍼블] 본문 백그라운드컬러 적용시 #content에 멀티클래스 추가 후 스타일링 -->
		<article id="content">
			<!-- s: 본문 -->

			<div class="container">

				<nav class="tab_menu tab_menu1">
					<ul class="tab_list">
						<li class="on"><a href="#;" title="선택됨"><span>퀵메뉴</span></a></li>
						<li><a href="#;"><span>앱 설정</span></a></li>
						<li><a href="#;"><span>환경</span></a></li>
					</ul>
				</nav>
				<div class="box mb_8">
					<p class="bul_notice_gray txt_gray">퀵메뉴 사용 설정을 할 경우 홈에 퀵메뉴 링크가 표시되어 빠르게 화면접근이 가능합니다.</p>
				</div>

				<div class="tbl tbl_data">
					<table>
						<caption class="sr_only">퀵메뉴 사용 목록</caption>
						<colgroup>
							<col style="width: 17%;">
							<col>
						</colgroup>
						<tbody>
							<tr>
								<th scope="row">퀵메뉴 사용</th>
								<td>
									<span class="check_item">
										<input type="radio" name="radio1" id="radio1_1">
										<label for="radio1_1">미사용</label>
									</span>
									<span class="check_item">
										<input type="radio" name="radio1" id="radio1_2" checked>
										<label for="radio1_2">사용</label>
									</span>
									<span class="f_r">최대 5개 설정 가능</span>
								</td>
							</tr>
						</tbody>
					</table>
				</div>

				<h3 class="tit2 mt_6">처음고객</h3>
				<div class="quickmenu_check_area">
					<span class="check_item">
						<input type="checkbox" id="check1_1" checked>
						<label for="check1_1">계좌개설</label>
					</span>
					<span class="check_item">
						<input type="checkbox" id="check1_2" checked>
						<label for="check1_2">상품 둘러보기 </label>
					</span>
				</div>

				<h3 class="tit2 mt_7">기존고객</h3>
				<div class="quickmenu_check_area">
					<span class="check_item">
						<input type="checkbox" id="check2_1" checked>
						<label for="check2_1">가입상품조회</label>
					</span>
					<span class="check_item">
						<input type="checkbox" id="check2_2">
						<label for="check2_2">관심상품</label>
					</span>
					<span class="check_item">
						<input type="checkbox" id="check2_3" checked>
						<label for="check2_3">예금상품가입</label>
					</span>
					<span class="check_item">
						<input type="checkbox" id="check2_4">
						<label for="check2_4">카드발급신청</label>
					</span>
					<span class="check_item">
						<input type="checkbox" id="check2_5" checked>
						<label for="check2_5">펀드상담및가입</label>
					</span>
				</div>
				<div class="quickmenu_check_area">
					<span class="check_item">
						<input type="checkbox" id="check2_6" checked>
						<label for="check2_6">전자금융약정</label>
					</span>
					<span class="check_item">
						<input type="checkbox" id="check2_7">
						<label for="check2_7">적금자동이체</label>
					</span>
					<span class="check_item">
						<input type="checkbox" id="check2_8">
						<label for="check2_8">해외송금</label>
					</span>
					<span class="check_item">
						<input type="checkbox" id="check2_9">
						<label for="check2_9">즉시이체</label>
					</span>
					<span class="check_item">
						<input type="checkbox" id="check2_10">
						<label for="check2_10">비밀번호변경</label>
					</span>
				</div>
				<div class="quickmenu_check_area">
					<span class="check_item">
						<input type="checkbox" id="check2_11">
						<label for="check2_11">예금만기해지</label>
					</span>
					<span class="check_item">
						<input type="checkbox" id="check2_12">
						<label for="check2_12">자동화기기약정</label>
					</span>
					<span class="check_item">
						<input type="checkbox" id="check2_13" disabled>
						<label for="check2_13">신용카드가맹정 결제계좌등록</label>
					</span>
				</div>

				<h3 class="tit2 mt_7">기타</h3>
				<div class="quickmenu_check_area">
					<span class="check_item">
						<input type="checkbox" id="check3_1">
						<label for="check3_1">설정</label>
					</span>
					<span class="check_item">
						<input type="checkbox" id="check3_2">
						<label for="check3_2">알림함 </label>
					</span>
				</div>

				<div class="btn_group btn_group_main">
					<button type="button" class="btn btn_xl btn_primary">저장</button>
				</div>
			</div>

			<!-- e: 본문 -->
		</article>

	</div>
</body>

</html>
