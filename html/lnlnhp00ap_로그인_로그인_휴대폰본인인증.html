<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="format-detection" content="telephone=no">
	<title>현재화면명 | 메뉴명 | 사이트명</title>
	<link rel="stylesheet" href="/resources/css/style.css">

	<!-- JavaScript -->
	<script src="/resources/js/jquery-3.3.1.js"></script>
	<script src="/resources/js/jquery-ui.js"></script>
	<script src="/resources/js/slick.js"></script>

	<!-- TODO : 기능과 무관한 UI 레이아웃 관련 스크립트 (필수 코드, 삭제 금지) -->
	<script src="/resources/js/ui_global.js"></script>

	<!-- TODO : 개발시 반드시 삭제, 레이아웃 세팅용 JS -->
	<script src="/resources/js/ui_layout_setting.js"></script>

	<!-- 페이지 개별 스크립트 -->
	<script>
		$(document).ready(function () {
			$('.btn_close_popup_type').click(function () {
				$(this).parent().parent().parent().removeClass('show').addClass('hide')
			});
		});
	</script>
</head>

<body>
	<div class="wrapper">
		<header class="header" data-page-title="로그인"></header>
		<div id="content">
			<!-- s: 본문 -->

			<div class="container p_4">
				<h1 class="tit1">레이어 팝업</h1>
				<div class="mb_1">
					<a href="#;" class="btn btn_md btn_primary"
						onclick="openModal('phone_identity_verification1', this); return false;">
						휴대폰본인인증-1
					</a>
				</div>
			</div>

			<!-- s: 휴대폰본인인증-1 레이어 팝업 -->
			<div class="modal_popup modal_bottom_sheet show" data-popup="phone_identity_verification1">
				<div class="dimed"></div>
				<div class="popup_inner inner_login_form" style="height:calc(100% - 50px);">
					<div class="popup_header">
						<h2 class="popup_tit">휴대폰본인인증</h2>
					</div>
					<div class="popup_body">
						<div class="container">
							<div class="tf_item item_full mt_3">
								<div class="tf_item_body tf_d_f_clum">
									<span class="check_item item_type txt_lg pb_4">
										<input type="checkbox" id="lb_agreement" checked>
										<label for="lb_agreement">전체 약관 동의합니다.</label>
									</span>
									<div class="check_list">
										<span class="check_item simple_primary">
											<input type="checkbox" id="inputCheck_type_1" checked>
											<label for="inputCheck_type_1">본인확인 서비스 이용약관[필수]</label>
										</span>
										<span class="check_item simple_primary">
											<input type="checkbox" id="inputCheck_type_2">
											<label for="inputCheck_type_2">개인정보이용 및 제공동의(필수)</label>
										</span>
										<span class="check_item simple_primary">
											<input type="checkbox" id="inputCheck_type_3">
											<label for="inputCheck_type_3">고유식별정보처리 동의(필수)</label>
										</span>
										<span class="check_item simple_primary">
											<input type="checkbox" id="inputCheck_type_4">
											<label for="inputCheck_type_4">통신사 본인확인서비스 이용동의(필수)</label>
										</span>
									</div>
								</div>
							</div>
							<div class="tf_item mt_10">
								<div class="tf_item_body">
									<div class="input_area">
										<label class="lab" for="inp1">이름</label>
										<input type="text" id="inp1" class="tf" value="홍길동">
									</div>
								</div>
							</div>
							<div class="tf_item mt_2">
								<div class="tf_item_body">
									<div class="input_area">
										<label class="lab" for="inp2">생년월일</label>
										<input type="text" id="inp2" class="tf" value="1987.04.02">
									</div>
								</div>
							</div>
							<a href="#;" class="tf_item mt_3" onclick="openModal('layerOption', this); return false;">
								<div class="tf_item_body">
									<div class="input_area">
										<span class="lab">이동통신사</span>
										<p class="tf">통신사선택</p>
									</div>
									<div class="btn_area">
										<i class="ico ico_chevron_down_md"></i>
										<span class="sr_only">선택</span>
									</div>
								</div>
							</a>
							<div class="tf_item mt_2">
								<div class="tf_item_body">
									<div class="input_area">
										<label class="lab" for="lb_tel">휴대폰 번호</label>
										<div class="input_items">
											<a href="#;" class="opt opt_free_type" title="전화번호 통신번호 선택"
												onclick="openModal('layerOption');">010</a>
											<input type="text" id="lb_tel" class="tf" title="통신번호를 제외한 전화번호">
										</div>
									</div>
								</div>
							</div>
							<div class="btn_group btn_group_flex">
								<!-- 비활성화시 .btn_disabled 추가 -->
								<a href="#;" class="btn btn_lg btn_primary">확인</a>
							</div>
						</div>
					</div>
					<button type="button" class="btn btn_close_popup">닫기</button>
				</div>
			</div>
			<!-- e: 휴대폰본인인증-1 레이어 팝업 -->

			<!-- s: 공통 레이어 로딩 -->
			<div class="common_layers"></div>
			<!-- e: 공통 레이어 로딩 -->

			<!-- e: 본문 -->
		</div>
	</div>
</body>

</html>
