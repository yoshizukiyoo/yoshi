<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="format-detection" content="telephone=no">
	<title>현재화면명 | 메뉴명 | 사이트명</title>
	<link rel="stylesheet" href="/resources/css/style.css">

	<!-- JavaScript -->
	<script src="/resources/js/jquery-3.3.1.js"></script>
	<script src="/resources/js/jquery-ui.js"></script>
	<script src="/resources/js/slick.js"></script>

	<!-- TODO : 기능과 무관한 UI 레이아웃 관련 스크립트 (필수 코드, 삭제 금지) -->

	<!-- TODO : 개발시 반드시 삭제, 레이아웃 세팅용 JS -->

	<!-- 페이지 개별 스크립트 -->
	<script>
		$(document).ready(function () {
			$('.double_box.toggle .top').click(function () {
				$(this).toggleClass('active');
			});
		});
	</script>
</head>

<body>
	<div class="wrapper">
		<header class="header" data-page-title="예금담보대월금액별이율"></header>
		<div id="content">
			<!-- s: 본문 -->

			<div class="container p_4">
				<h2 class="tit1">조회정보</h2>
				<a href="#;" class="tf_item" onclick="openModal('layerOption', this); return false;">
					<div class="tf_item_body">
						<div class="input_area">
							<span class="lab">조회구분</span>
							<p class="tf">일반계좌대월</p>
						</div>
						<div class="btn_area">
							<i class="ico ico_chevron_down_md"></i>
							<span class="sr_only">선택</span>
						</div>
					</div>
				</a>
				<div class="tf_double mt_2">
					<div class="tf_item">
						<div class="tf_item_body">
							<div class="input_area">
								<label class="lab" for="lb_date">시작일 <span class="req">필수항목</span></label>
								<input type="text" id="lb_date" class="tf" placeholder="YYYY.MM.DD" value="2021.10.04" readonly
									required>
							</div>
							<div class="btn_area">
								<a href="#;" class="btn btn_icon" onclick="openDatepicker(this); return false;">
									<i class="ico ico_datepicker"></i>
									<span class="sr_only">달력</span>
								</a>
							</div>
						</div>
					</div>
					<div class="tf_item">
						<div class="tf_item_body">
							<div class="input_area">
								<label class="lab" for="lb_date2">종료일 <span class="req">필수항목</span></label>
								<input type="text" id="lb_date2" class="tf" placeholder="YYYY.MM.DD" value="2021.10.04" readonly
									required>
							</div>
							<div class="btn_area">
								<a href="#;" class="btn btn_icon" onclick="openDatepicker(this); return false;">
									<i class="ico ico_datepicker"></i>
									<span class="sr_only">달력</span>
								</a>
							</div>
						</div>
					</div>
				</div>

				<div class="section">
					<h2 class="tit1">조회결과</h2>
					<div class="double_box mt_2">
						<div class="btm">
							<div>
								<div class="l">적용년월</div>
								<div class="r">2021.11</div>
							</div>
							<div>
								<div class="l">CD금리(약정이율)</div>
								<div class="r">1.200%</div>
							</div>
							<div>
								<div class="l">CD금리(연체이율)</div>
								<div class="r">-</div>
							</div>
							<div>
								<div class="l">단기COFIX(약정이율)</div>
								<div class="r">0.000%</div>
							</div>
							<div>
								<div class="l">단기COFIX(연체이율)</div>
								<div class="r">0.000%</div>
							</div>
						</div>
					</div>
					<div class="double_box mt_2">
						<div class="btm">
							<div>
								<div class="l">적용년월</div>
								<div class="r">2021.11</div>
							</div>
							<div>
								<div class="l">CD금리(약정이율)</div>
								<div class="r">1.200%</div>
							</div>
							<div>
								<div class="l">CD금리(연체이율)</div>
								<div class="r">-</div>
							</div>
							<div>
								<div class="l">단기COFIX(약정이율)</div>
								<div class="r">0.000%</div>
							</div>
							<div>
								<div class="l">단기COFIX(연체이율)</div>
								<div class="r">0.000%</div>
							</div>
						</div>
					</div>
				</div>
			</div>

			<!-- s: 하단 고정 영역 -->
			<div class="bottom_fixed_area">
				<div class="btn_group btn_group_flex">
					<!-- 비활성화시 .btn_disabled 추가 -->
					<a href="#;" class="btn btn_xl btn_primary">
						<span>조회</span>
					</a>
				</div>
			</div>
			<!-- e: 하단 고정 영역 -->

			<!-- s: 공통 레이어 로딩 -->
			<div class="common_layers"></div>
			<!-- e: 공통 레이어 로딩 -->

			<!-- e: 본문 -->
		</div>
	</div>
</body>

</html>
