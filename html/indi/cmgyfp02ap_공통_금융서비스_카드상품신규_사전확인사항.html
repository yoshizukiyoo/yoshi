	<!-- 페이지 개별 스크립트 -->
	<script>
		// 약관 탭메뉴 
		function clauseList(id, obj) {
			$('[data-clause]').hide();
			$(obj).addClass('current').parent().siblings().find('>a').removeClass('current');
			$('[data-clause=' + id + ']').show();
		}

		// 뷰어 박스 실행
		function checkAgree(obj, id) {
			if ($(obj).is(':checked')) {
				$('.layer_viewer').show();
			}

			$('[data-important').hide();

			if (id == 'important1') {
				$('[data-important=important1]').show();
			} else {
				$('[data-important=important2]').show();
			}
		}

		// 뷰어 닫기
		function closePdf() {
			$('.layer_viewer').hide();
			$('.clause_info_txt').show();
		}
	</script>
