<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="format-detection" content="telephone=no">
	<title>현재화면명 | 메뉴명 | 사이트명</title>
	<link rel="stylesheet" href="/resources/deposit/css/style.css">

	<!-- JavaScript -->
	<script src="/resources/_common/js/jquery-3.3.1.js"></script>
	<script src="/resources/_common/js/jquery.mCustomScrollbar.js"></script>
	<script src="/resources/_common/js/slick.js"></script>
	<script src="/resources/_common/js/ui_global.js"></script>
	<script src="/resources/deposit/js/ui_layout.js"></script>

	<!-- TODO : 개발시 반드시 삭제, 레이아웃 세팅용 JS -->
	<script src="/resources/_guide/js/ui_layout_setting.js"></script>

	<!-- 페이지 개별 스크립트 -->
	<script>
		$(document).ready(function () {
			// 이곳에 정의
		});
	</script>

<body>
	<div class="wrapper">
		<a href="#content" class="skip_nav">본문 바로가기</a>
		<header class="header"></header>
		<aside class="breadcrumb"></aside>
		<article id="content">
			<div class="cont_header">
				<!-- s: 본문 헤더 -->
				<div class="left">
					<h1 class="tit_cont">화면명</h1>

					<button type="button" class="btn btn_favorite">
						<i class="ico ico_star_gray"></i>
						<span class="sr_only">마이메뉴 등록</span>
					</button>
					<!--
					<button type="button" class="btn btn_favorite">
						<i class="ico ico_star_primary"></i>
						<span class="sr_only">마이메뉴 해제</span>
					</button>
					-->
				</div>
				<div class="right">
					<ul class="step">
						<li><span class="num">1</span><span class="txt">단계명칭</span></li>
						<li class="on"><span class="num">2</span><span class="txt">단계명칭</span></li>
						<li><span class="num">3</span><span class="txt">단계명칭</span></li>
						<li><span class="num"></span><span class="txt">단계명칭</span></li>
					</ul>
				</div>
				<!-- e: 본문 헤더 -->
			</div>

			<div class="cont_body">
				<!-- s: 본문 -->
				
				<div class="mt_20">
					<div class="tbl_tit">
						<h3 class="tit1">제목영역</h3>
						<div class="txt_right">
							<strong class="necessary">*</strong>
							표시는 필수입력사항입니다.
						</div>
					</div>
					<div class="tbl_row1 type2">
						<table>
							<caption class="sr_only">${표제목}</caption>
							<colgroup>
								<col style="width: 190px">
								<col>
								<col style="width: 190px">
								<col>
							</colgroup>
							<tbody>
								<tr>
									<th scope="row">
										상담분류<br>
										(디자인 셀렉트박스)
										<strong class="necessary">*</strong>
									</th>
									<td colspan="3">
										<div class="selectbox_wrap" style="width: 300px;">
											<dl title="조건 선택">
												<dt><a href="#none"><span>선택</span></a></dt>
												<dd>
													<ul>
														<li><a href="#none"><span>선택1</span></a></li>
														<li class="active"><a href="#none"><span>선택2</span></a></li>
													</ul>
												</dd>
											</dl>
										</div>
									</td>
								</tr>
								<tr>
									<th scope="row">
										상담분류<br>
										(기본 셀렉트박스)
										<strong class="necessary">*</strong>
									</th>
									<td colspan="3">
										<select name="" id="" class="opt" style="width: 300px;">
											<option value="">선택</option>
											<option value="">선택1</option>
											<option value="">선택2</option>
										</select>
									</td>
								</tr>
								<tr>
									<th scope="row">
										성명
										<strong class="necessary">*</strong>
									</th>
									<td>나봄미</td>
									<th scope="row" class="txt_c">
										전화번호
										<strong class="necessary">*</strong>
									</th>
									<td>
										<div class="phone_number">
											<div class="selectbox_wrap" style="width: 93px;">
												<dl title="조건 선택">
													<dt><a href="#none" title="전화번호 식별번호 선택"><span>선택</span></a></dt>
													<dd>
														<ul>
															<li><a href="#none"><span>010</span></a></li>
															<li><a href="#none"><span>010</span></a></li>
														</ul>
													</dd>
												</dl>
											</div>
											<div><input type="text" class="tf" title="전화번호 가운데 자리 입력" style="width: 93px"></div>
											<div><input type="text" class="tf" title="전화번호 마지막 자리 입력" style="width: 93px"></div>
										</div>
									</td>
								</tr>
								<tr>
									<th scope="row">
										제목
										<strong class="necessary">*</strong>
									</th>
									<td colspan="3"><input type="text" class="tf" title="제목 입력" style="width: 942px"></td>
								</tr>
								<tr>
									<th scope="row">내용</th>
									<td colspan="3">
										<textarea name="" id="" class="tf" placeholder="내용은 한글 1000자, 영문 2000자까지 입력 가능합니다." title="내용은 한글 1000자, 영문 2000자까지 입력 가능합니다."></textarea>
									</td>
								</tr>
							</tbody>
						</table>
					</div>
					<div class="btn_tbl_btm">
						<a href="_list.html" class="btn btn_xl btn_primary">확인</a>
						<a href="_list.html" class="btn btn_xl btn_outline_default">재입력</a>
						<a href="_list.html" class="btn btn_xl btn_outline_default">취소</a>
					</div>
				</div>

				<!-- e: 본문 -->
			</div>
		</article>
		<footer class="footer"></footer>
	</div>

</html>
