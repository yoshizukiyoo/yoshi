<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="format-detection" content="telephone=no">
	<title>현재화면명 | 메뉴명 | 사이트명</title>
	<link rel="stylesheet" href="/resources/css/style.css">

	<!-- JavaScript -->
	<script src="/resources/js/jquery-3.3.1.js"></script>
	<script src="/resources/js/jquery.print.js"></script>
	<script src="/resources/js/slick.js"></script>
	<script src="/resources/js/datepicker.js"></script>

	<!-- TODO : 기능과 무관한 UI 레이아웃 관련 스크립트 (필수 코드, 삭제 금지) -->
	<script src="/resources/js/ui_global.js"></script>

	<!-- TODO : 개발시 반드시 삭제, 레이아웃 세팅용 JS -->
	<script src="/resources/js/ui_layout_setting.js"></script>

	<!-- 페이지 개별 스크립트 -->
	<script>
		$(document).ready(function () {
			// 이곳에 정의
		});
	</script>
</head>

<body>
	<div class="wrapper">
		<a href="#content" class="skip_nav">본문 바로가기</a>
		<header class="header"></header>
		<div class="quick_menu_wrap"></div>
		<aside class="breadcrumb"></aside>
		<article id="content">
			<div class="cont_header">
				<!-- s: 본문 헤더 -->
				<h1 class="tit_cont">청약철회 지급내역서</h1>

				<button type="button" class="btn btn_favorite">
					<i class="ico ico_star_gray"></i>
					<span class="sr_only">마이메뉴 등록</span>
				</button>
				<!--
				<button type="button" class="btn btn_favorite">
					<i class="ico ico_star_primary"></i>
					<span class="sr_only">마이메뉴 해제</span>
				</button>
				-->
				<!-- e: 본문 헤더 -->
			</div>

			<div class="cont_body">
				<!-- s: 본문 -->

				<a href="#required_document_pop" class="btn btn_sm btn_outline_default ml_2"
					onclick="openModal('required_document_pop', this);">
					<span>공통서류</span>
				</a>

				<!-- s: modal popup -->
				<!-- 용도별 .modal_alert(600) / 크기별 .modal_xs(400), .modal_sm(600), .modal_md(750), .modal_lg(800), .modal_xl(880), .modal_xxl(1200) -->
				<!-- 모달 오픈상태로 보여줄 경우 클래스 hide / show 교체 사용 -->
				<div class="modal_popup modal_xl show" data-popup="required_document_pop">
					<div class="dimed"></div>
					<div class="popup_inner">
						<!-- 헤더 미사용시 .popup_header 제거 / 타이틀 왼쪽정렬시 멀티클래스 .txt_l 추가 div class="popup_header txt_l" -->
						<div class="popup_header">
							<h2 class="popup_tit">구비서류</h2>
						</div>
						<div class="popup_body">
							<div class="doc_info">
								<div class="tit_left">
									<h3 class="tit1">통원급부금</h3>
								</div>
								<ul class="list list_num">
									<li>통원확인서류:진단서 또는 통원확인서
										<div class="box bg_lightgray mt_2 mb_2">
											<ul class="list list1">
												<li>진단명, 통원일자, 사고(발병)일, 질병사인분류번호 등 기재</li>
												<li>통원일자 기재시 통원치료일을 각각 기재<br>
													[ex.2008.01.01~2008.01.10. 중 5일 통원치료 시 <br>
													(2008.01.02 / 01.04 / 01.06 / 01.09 / 10.10(총5일)로 기재)]</li>
											</ul>
										</div>
									</li>
								</ul>
							</div>
						</div>
						<button type="button" class="btn btn_close_popup">닫기</button>
					</div>
				</div>
				<!-- e: modal popup -->

				<!-- e: 본문 -->
			</div>
		</article>
		<footer class="footer"></footer>
	</div>
</body>

</html>
