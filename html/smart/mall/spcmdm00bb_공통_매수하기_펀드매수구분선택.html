<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="format-detection" content="telephone=no">
	<title>현재화면명 | 메뉴명 | 사이트명</title>
	<link rel="stylesheet" href="/resources/smart/css/style.css">

	<!-- JavaScript -->
	<script src="/resources/smart/js/jquery-3.3.1.js"></script>
	<script src="/resources/smart/js/jquery-ui.js"></script>
	<script src="/resources/smart/js/slick.js"></script>

	<!-- TODO : 기능과 무관한 UI 레이아웃 관련 스크립트 (필수 코드, 삭제 금지) -->
	<script src="/resources/smart/js/ui_global.js"></script>

	<!-- TODO : 개발시 반드시 삭제, 레이아웃 세팅용 JS -->
	<script src="/resources/smart/js/ui_layout_setting.js"></script>

	<!-- 페이지 개별 스크립트 -->
	<script>
		$(document).ready(function () {

		});
	</script>
</head>

<body>
	<div class="wrapper">
		<header class="header round" data-inc="_inc_header_untact.html" data-page-title="상품정보"></header>
		<div id="content">
			<!-- s: 본문 -->
			<div class="container p_4">
				<div class="mb_1">
					<a href="#;" class="btn btn_md btn_primary" onclick="openModal('alert01', this); return false;">
						매수하기
					</a>
				</div>

				<!-- s: 펀드 매수 구분 선택 팝업 -->
				<div class="modal_popup modal_alert show" data-popup="alert01">
					<div class="dimed"></div>
					<div class="popup_inner">
						<div class="popup_header">
							<h2 class="popup_tit">펀드 매수 구분 선택</h2>
						</div>
						<div class="popup_body pl_4 pr_4 pb_10">
							<div class="container pl_3 pr_3">
								<div class="input_items ico_items ico_items2">
									<span class="check_item type_btn_round mt_0">
										<input type="radio" name="chk" id="chk1" checked>
										<label for="chk1" class="pop_item">
											<i class="ico ico_teg8"></i>
											<strong>신규매수</strong>
											<span>새 펀드 계좌<br>개설하여 매수 진행</span>
										</label>
									</span>
									<span class="check_item type_btn_round mt_0">
										<input type="radio" name="chk" id="chk2">
										<label for="chk2" class="pop_item">
											<i class="ico ico_teg9"></i>
											<strong>추가매수</strong>
											<span>기존 펀드 계좌로<br>추가 매수 진행</span>
										</label>
									</span>
								</div>
							</div>
							<p class="bul_notice mt_2 txt_gray">매수 구분을 선택하시면 각 매수 화면으로 이동합니다.</p>
						</div>

						<div class="popup_footer">
							<div class="btn_group btn_group_flex">
								<button type="button" class="btn btn_lg btn_primary txt_md" onclick="closeModal('alert01');">확인</button>
							</div>
						</div>
					</div>
				</div>
				<!-- e: 펀드 매수 구분 선택 팝업  -->
			</div>

			<!-- e: 본문 -->
		</div>
	</div>
</body>

</html>
