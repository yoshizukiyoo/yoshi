<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="format-detection" content="telephone=no">
	<title>현재화면명 | 메뉴명 | 사이트명</title>
	<link rel="stylesheet" href="/resources/css/style.css">

	<!-- JavaScript -->
	<script src="/resources/js/jquery-3.3.1.js"></script>
	<script src="/resources/js/jquery-ui.js"></script>
	<script src="/resources/js/slick.js"></script>

	<!-- TODO : 기능과 무관한 UI 레이아웃 관련 스크립트 (필수 코드, 삭제 금지) -->
	<script src="/resources/js/ui_global.js"></script>

	<!-- TODO : 개발시 반드시 삭제, 레이아웃 세팅용 JS -->
	<script src="/resources/js/ui_layout_setting.js"></script>

	<!-- 페이지 개별 스크립트 -->
	<script>
		$(document).ready(function () {
		//
		});
	</script>
</head>

<body>
	<div class="wrapper">
		<header class="header" data-page-title="만기안내SMS신청"></header>
		<div id="content">
			<!-- s: 본문 -->
			<div class="container p_4">
				<h2 class="tit1">기본정보</h2>
				<div class="double_box">
					<div class="btm">
						<div>
							<div class="l">계좌번호</div>
							<div class="r">xxxxxxxxxxx</div>
						</div>
						<div>
							<div class="l">예금종류</div>
							<div class="r">일반 e-포인트</div>
						</div>
						<div>
							<div class="l">예금만기일</div>
							<div class="r">2021.08.30</div>
						</div>
						<div>
							<div class="l">전화번호</div>
							<div class="r"></div>
						</div>
						<div>
							<div class="l">서비스신청여부</div>
							<div class="r"><strong>미약정</strong></div>
						</div>
					</div>
				</div>
				<div class="section">
					<h2 class="tit1">정보입력</h2>
					<a href="#;" class="tf_item" onclick="openModal('pwd_full_popup');return false;">
						<div class="tf_item_body">
							<div class="input_area">
								<div class="lab">계좌비밀번호 <span class="req">필수항목</span></div>
								<!-- 비밀번호 입력 후 멀티클래스 active 추가 <div class="password_masking active"> -->
								<div class="password_masking gray">
									<!-- 자릿수에 맞춰 <i></i> 추가 -->
									<i></i><i></i><i></i><i></i>
								</div>
							</div>
						</div>
					</a>
					<div class="tf_item mt_2">
						<div class="tf_item_body">
							<div class="input_area">
								<label class="lab" for="input2_1">휴대폰번호 <span class="req">필수항목</span></label>
								<div class="input_items">
									<a href="#;" class="opt" title="전화번호 국번 선택" style="width: 73px;"
										onclick="openModal('layerOption')">010</a>
									<input type="text" id="input2_1" class="tf pl_3" title="국번을 제외한 전화번호" placeholder="번호입력">
								</div>
							</div>
						</div>
					</div>
					<p class="bul_notice txt_gray mt_1">예금만기안내 SMS서비스는 휴대전화번호를 저장해야 이용 할 수 있습니다.</p>
				</div>
			</div>

			<!-- s: 하단 고정 영역 -->
			<div class="bottom_fixed_area">
				<div class="btn_group btn_group_flex">
					<!-- 비활성화시 .btn_disabled 추가 -->
					<a href="#;" class="btn btn_xl btn_primary">
						<span>약정</span>
					</a>
				</div>
			</div>
			<!-- e: 하단 고정 영역 -->

			<!-- s: 비밀번호 입력 팝업 -->
			<div class="modal_popup popup hide" data-popup="pwd_full_popup">
				<div class="dimed"></div>
				<div class="popup_inner">
					<div class="popup_header">
						<h2 class="popup_tit">비밀번호 입력</h2>
						<button type="button" class="btn btn_close_popup">닫기</button>
					</div>
					<div class="popup_body">
						<div class="container pt_4">
							<strong class="txt_xl d_b txt_c">4자리 숫자를 입력해 주세요.</strong>
							<div class="tf_item mt_3 btm_sheet_pwd">
								<div class="tf_item_body">
									<div class="input_area pt_0">
										<div class="password_masking active">
											<i></i>
											<i class="bg_gray"></i>
											<i class="bg_gray"></i>
											<i class="bg_gray"></i>
										</div>
									</div>
								</div>
							</div>
							<p class="txt_sm txt_c mt_4 txt_gray">
								<span class="txt_red d_b txt_normal">비밀번호 오류(1/5)</span>
								4자리 숫자를 입력해 주세요.
							</p>
						</div>
					</div>
					<div class="popup_footer keypad">
						<div class="btn_group btn_group_flex">
							<button type="button" class="btn btn_lg btn_outline_default" onclick="closeModal('pwd_full_popup');">취소</button>
							<button type="button" class="btn btn_lg btn_primary" onclick="closeModal('pwd_full_popup');">확인</button>
						</div>
						<!-- s: 보안 키패드 영역 -->
						<div class="txt_c">키패드 영역</div>
						<!-- e: 보안 키패드 영역 -->
					</div>
				</div>
			</div>
			<!-- e: 비밀번호 입력 팝업 -->

			<!-- s: 공통 레이어 로딩 -->
			<div class="common_layers"></div>
			<!-- e: 공통 레이어 로딩 -->

			<!-- e: 본문 -->
		</div>
	</div>
</body>

</html>
