	<!-- 페이지 개별 스크립트 -->
	<script>
		// 약관 탭메뉴 
		function clauseList(id, obj) {
			$('[data-clause]').hide();
			$(obj).addClass('current').parent().siblings().find('>a').removeClass('current');
			$('[data-clause=' + id + ']').show();
		}

		// PDF 뷰어 박스 실행
		function checkAgree(obj) {
			if ($(obj).is(':checked')) {
				$('.pdf_viewer').show();
				$('.clause_info_txt').hide();
			}

			$('.clause_list').addClass('scroll');
		}

		// PDF 뷰어 닫기
		function closePdf() {
			$('.pdf_viewer').hide();
			$('.clause_info_txt').show();
			$('.clause_list').removeClass('scroll');
		}
	</script>
