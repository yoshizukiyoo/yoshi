	<!-- JavaScript -->
	<script src="/resources/js/jquery-3.3.1.js"></script>
	<script src="/resources/js/jquery-ui.js"></script>
	<script src="/resources/js/slick.js"></script>
	<script src="/resources/js/ui_global.js"></script>

	<!-- TODO : 개발시 반드시 삭제, 레이아웃 세팅용 JS -->

	<!-- 페이지 개별 스크립트 -->
	<script>
		$(document).ready(function () {

<body>
	<div class="wrapper">
		<header class="header" data-inc="_inc_header_postpay_type3.html" data-page-title="
		우체국 계좌 연결">
		</header>
		<div id="content">

			<!-- s: 본문 -->
			<div class="postpay wallet pb_6">
				<div class="m_4">
					<a href="#;" class="btn btn_md btn_round btn_outline_default" onclick="openModal('popup01')">포스트페이 채널 추가
						안내</a>
				</div>

				<!-- s: 포스트페이 채널 추가 안내 팝업 -->
				<div class="modal_popup modal_alert show" data-popup="popup01">
					<div class="dimed"></div>
					<div class="popup_inner">
						<div class="popup_header pt_12 pb_2">
							<h2 class="popup_tit txt_darkgray txt_c">우체국 전자금융 약정이 되어 있습니다. </h2>
						</div>
						<div class="popup_body pb_4">
							<div class="container pl_6 pr_6">
								<div class="box bg_lightprimary mt_5 txt_spacing_sm txt_c txt_sm p_2">
									<p class="">현재 이용 채널 </p>
									<p class="txt_normal">스마트뱅킹, 인터넷뱅킹</p>
								</div>

								<div class="mt_4 mb_1">
									<p class="txt_normal">포스트페이 채널을 추가하시겠습니까?</p>
								</div>

								<div>
									<strong class="txt_md txt_gray txt_normal"><i class="ico ico_notice mr_1"></i>우체국계좌가 자동
										조회돼요.</strong>
									<p class="txt_xs txt_gray mt_1">전자금융 약정을 하고 포스트페이를 이용 채널로 설정하면 우체국 계좌를 자동 조회할 수 있어요. </p>
								</div>

							</div>
						</div>
						<div class="popup_footer">
							<div class="btn_group btn_group_flex">
								<button type="button" class="btn btn_lg btn_default" onclick="closeModal('popup01');">취소</button>
								<button type="button" class="btn btn_lg btn_primary"
									onclick="openModal('popup01', this); return false;">확인</button>
							</div>
						</div>
					</div>
				</div>
				<!-- e: 포스트페이 채널 추가 안내 팝업 -->
			</div>
			<!-- e: 본문 -->

			<!-- s: 공통 레이어 로딩 -->
			<div class="common_layers"></div>
			<!-- e: 공통 레이어 로딩 -->

		</div>
	</div>
