<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

	<!-- JavaScript -->
	<script src="/resources/js/jquery-3.3.1.js"></script>
	<script src="/resources/js/jquery-ui.js"></script>
	<script src="/resources/js/jquery.print.js"></script>
	<script src="/resources/js/slick.js"></script>

	<!-- TODO : 기능과 무관한 UI 레이아웃 관련 스크립트 (필수 코드, 삭제 금지) -->

	<!-- TODO : 개발시 반드시 삭제, 레이아웃 세팅용 JS -->
	<script src="/resources/js/ui_layout_setting.js"></script>

	<!-- 페이지 개별 스크립트 -->
	<script>
		$(document).ready(function () {
			//
		})
	</script>
</head>

<body>
	<div class="wrapper">
		<a href="#content" class="skip_nav">본문 바로가기</a>
		<header class="header mall_header" data-inc="_inc-mall-header.html"></header>
		<div class="quick_menu_wrap"></div>
		<aside class="breadcrumb"></aside>
		<article id="content">
			<div class="cont_header">
				<!-- s: 본문 헤더 -->
				<h2 class="tit_cont">상담예약</h2>

				<button type="button" class="btn btn_favorite">
					<i class="ico ico_star_gray"></i>
					<span class="sr_only">마이메뉴 등록</span>
				</button>
				<!--
				<button type="button" class="btn btn_favorite">
					<i class="ico ico_star_primary"></i>
					<span class="sr_only">마이메뉴 해제</span>
				</button>
				-->
				<!-- e: 본문 헤더 -->
			</div>

			<div class="cont_body">
				<!-- s: 본문 -->
				<a href="#;" class="btn btn_md btn_primary mt_2" onclick="openModal('phone_num_check', this); return false;">
					연락처 입력 확인</a>

				<!-- s: 연락처입력확인 알럿 -->
				<div class="modal_popup modal_sm show" data-popup="phone_num_check" style="width: 500px; margin: 0 auto;">
					<div class="dimed"></div>
					<div class="popup_inner" tabindex="0">
						<div class="popup_header">
							<h2 class="popup_tit">확인 해 주세요.</h2>
						</div>
						<div class="popup_body pt_7">
							<p class="txt_c txt_size18 txt_normal"><i class="ico ico_check_primary mr_2 mb_1"></i>연락처를 다시 한번 확인해주세요.
							</p>
							<p class="txt_md txt_gray mt_2">전화 상담이 진행되므로, 상담원과 직접 통화가 가능한 전화번호를 입력하셔야 합니다.</p>
							<div class="desk_product calc mt_5">기입 연락처 : <span>010 - 1234 - 1234</span></div>
							<ul class="list list1 mt_2 f_c">
								<li class="txt_normal">고객정보 휴대폰번호 : <span class="txt_medium">010 - 5678 - 5678</span></li>
							</ul>
							<div class="btn_group mt_5">
								<button type="button" class="btn btn_lg btn_outline_default"
									onclick="closeModal('phone_num_check');">수정</button>
								<button type="button" class="btn btn_lg btn_primary pl_8 pr_8"
									onclick="closeModal('phone_num_check');">상담신청</button>
							</div>
						</div>
						<button type="button" class="btn btn_close_popup">닫기</button>
					</div>
				</div>
				<!-- e: 연락처입력확인 알럿 -->

				<!-- e: 본문 -->
			</div>
		</article>
		<footer class="footer"></footer>
	</div>
</body>

</html>
