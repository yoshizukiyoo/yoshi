<body>
	<div class="wrapper">
		<header class="header" data-page-title="설정"></header>
		<div id="content">
			<!-- s: 본문 -->
			<nav class="tab_menu tab_menu1 scroll_enable">
				<ul class="tab_list">
					<li><a href="#;"><span>로그인</span></a></li>
					<li><a href="#;"><span>홈</span></a></li>
					<li class="on"><a href="#;"><span>편의</span></a></li>

					<li><a href="#;"><span>환경</span></a></li>
				</ul>
			</nav>

			<div class="container pt_1 pb_7">

				<!-- s: section1 큰글씨 뱅킹 설정 -->
				<div>
					<div class="fx_lr">
						<div class="l">
							<h2 class="tit1">큰글씨 뱅킹 설정
								<a href="#;" data-toggle-btn="tooltip1">
									<i class="ico ico_help"></i>
									<span class="sr_only">도움말</span>
								</a>

								<!-- s: 툴팁 = tooltip1 -->
								<div class="tooltip" data-toggle-content="tooltip1">
									<div class="tooltip_body">
										<ul class="list list1">
											<li>안내문구 입력</li>
										</ul>
									</div>
									<button type="button" class="btn btn_ico btn_close_tooltip">
										<i class="ico ico_close_sm"></i>
										<span class="sr_only">닫기</span>
									</button>
								</div>
								<!-- e: 툴팁 = tooltip1 -->
							</h2>
						</div>
						<div class="r">
							<div class="btn_switch switc_style2">
								<div class="switch">
									<input type="checkbox" id="set_chk1" checked>
									<label for="set_chk1"><span class="sr_only">선택</span></label>
								</div>
							</div>
						</div>
					</div>
					<p class="txt_gray">홈, 이체, 조회 화면을 큰글씨로 확인 할 수 있습니다. </p>
				</div>
				<!-- e: section1 큰글씨 뱅킹 설정 -->

				<!-- s: section2 제로페이 간편 실행 설정 -->
				<div class="section">
					<div class="fx_lr">
						<div class="l">
							<h2 class="tit1">제로페이 간편 실행 설정
								<a href="#;" data-toggle-btn="tooltip2">
									<i class="ico ico_help"></i>
									<span class="sr_only">도움말</span>
								</a>

								<!-- s: 툴팁 = tooltip2 -->
								<div class="tooltip" data-toggle-content="tooltip2">
									<div class="tooltip_body">
										<ul class="list list1">
											<li>안내문구 입력</li>
										</ul>
									</div>
									<button type="button" class="btn btn_ico btn_close_tooltip">
										<i class="ico ico_close_sm"></i>
										<span class="sr_only">닫기</span>

								</div>
								<!-- e: 툴팁 = tooltip2 -->
							</h2>
						</div>
						<div class="r">
							<div class="btn_switch switc_style2">
								<div class="switch">
									<input type="checkbox" id="set_chk2">
									<label for="set_chk2"><span class="sr_only">선택</span></label>
								</div>
							</div>
						</div>
					</div>
					<p class="txt_gray">메인 화면에서 흔들기로 제로페이 결제 화면이 자동 실행됩니다.</p>
				</div>
				<!-- e: section2 제로페이 간편 실행 설정 -->

				<!-- s: section3 간편결재 설정 -->
				<div class="section">
					<div class="fx_lr mb_3">
						<div class="l flex_box fx_align_center">
							<h2 class="tit1 mb_0">간편결재 설정
								<a href="#;" data-toggle-btn="tooltip3">
									<i class="ico ico_help"></i>
									<span class="sr_only">도움말</span>
								</a>

								<!-- s: 툴팁 = tooltip1 -->
								<div class="tooltip" data-toggle-content="tooltip3">
									<div class="tooltip_body">
										<ul class="list list1">
											<li>안내문구 입력</li>
										</ul>
									</div>
									<button type="button" class="btn btn_ico btn_close_tooltip">
										<i class="ico ico_close_sm"></i>
										<span class="sr_only">닫기</span>
									</button>
								</div>
								<!-- e: 툴팁 = tooltip3 -->
							</h2>
							<span class="btn btn_xs btn_fit btn_outline_default ml_2">기업전용</span>
						</div>

							<div class="btn_switch switc_style2">
								<div class="switch">
									<input type="checkbox" id="set_chk3">
									<label for="set_chk3"><span class="sr_only">선택</span></label>

				</div>
				<!-- e: section3 간편결재 설정 -->
			</div>

			<div class="common_layers"></div>
