<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="format-detection" content="telephone=no">
	<title>현재화면명 | 메뉴명 | 사이트명</title>
	<link rel="stylesheet" href="/resources/css/style.css">

	<!-- JavaScript -->
	<script src="/resources/js/jquery-3.3.1.js"></script>
	<script src="/resources/js/jquery-ui.js"></script>
	<script src="/resources/js/jquery.print.js"></script>
	<script src="/resources/js/slick.js"></script>

	<!-- TODO : 기능과 무관한 UI 레이아웃 관련 스크립트 (필수 코드, 삭제 금지) -->
	<script src="/resources/js/ui_global.js"></script>

	<!-- TODO : 개발시 반드시 삭제, 레이아웃 세팅용 JS -->
	<script src="/resources/js/ui_layout_setting.js"></script>

	<!-- 페이지 개별 스크립트 -->
	<script>
		$(document).ready(function () {
			//
		})
	</script>
</head>

<body>
	<div class="wrapper">
		<a href="#content" class="skip_nav">본문 바로가기</a>
		<header class="header mall_header" data-inc="_inc-mall-header.html"></header>
		<div class="quick_menu_wrap"></div>
		<aside class="breadcrumb"></aside>
		<article id="content">
			<div class="cont_body">
				<!-- s: 본문 -->
				<div class="btn_group mt_4">
					<a href="#;" class="btn btn_md btn_outline_darkgray txt_default ml_1"
						onclick="openModal('layerevaluationAlert', this);">펀트 상품 매수 하기</a>
				</div>
				<!-- s: 펀드 매수구분 선택 팝업 -->
				<div class="modal_popup modal_xs show" data-popup="layerevaluationAlert">
					<div class="dimed"></div>
					<div class="popup_inner popup_type03" tabindex="0">
						<div class="popup_header">
							<h2 class="popup_tit">펀드 매수 구분 선택</h2>
						</div>
						<div class="popup_body _pl_3 _pr_3 _pb_14">
							<div class="section m_0">
								<div class="input_items ico_items">
									<span class="check_item type_btn_round mt_0">
										<input type="radio" name="chk1" id="chk1" checked>
										<label for="chk1">
											<i class="ico ico_new_purchase mt_3 mb_3"></i>
											<span class="txt_c txt_md txt_default txt_normal pb_1">신규 매수</span>
											<span class="txt_guide02 txt_sm">새 펀드 계좌<br> 개설하여 매수 진행 </span>
										</label>
									</span>
									<span class="check_item type_btn_round mt_0">
										<input type="radio" name="chk1" id="chk2">
										<label for="chk2">
											<i class="ico ico_add_purchase mt_3 mb_3"></i>
											<span class="txt_c txt_md txt_default txt_normal pb_1">추가 매수</span>
											<span class="txt_guide02 txt_c txt_sm">기존 펀드 계좌로<br> 추가 매수 진행</span>
										</label>
									</span>
								</div>
							</div>
							<p class="txt_warning txt_sm mt_3">매수 구분을 선택하시면 각 매수 화면으로 이동합니다. </p>
						</div>
						<button type="button" class="btn btn_close_popup">닫기</button>
					</div>
				</div>
				<!-- e: 펀드 매수구분 선택 팝업 -->
			</div>
		</article>
		<footer class="footer"></footer>
	</div>
</body>

</html>
