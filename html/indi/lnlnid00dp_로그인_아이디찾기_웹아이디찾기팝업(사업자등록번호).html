	<!-- 페이지 개별 스크립트 -->
	<script>
		$(document).ready(function () {
			// 로그인 페이지 전용 class
			$('#content').addClass('login_pg');

			// 탭메뉴 활성화
			$('.tab_menu_type1 a').on('click', function () {
				var obj = $(this);
				var data = obj.attr('data-tab-tg');

				obj.addClass('current').parent().siblings().find('>a').removeClass();
				if (data == 'indi_login') { // 개인 고객 탭 활성화
					$('[data-login-box="indi_login"]').show();
					$('.login_certificate .btn_more_white').show();
					$('[data-login-box="biz_login"]').hide();
				} else { // 기업 고객 탭 활성화
					$('[data-login-box="indi_login"]').hide();
					$('.login_certificate .btn_more_white').hide();
					$('[data-login-box="biz_login"]').show();
				}

			});

			//로그인 방법 박스 확장
			$('.login_certificate .btn_more_white').on('click', function () {
				var obj = $(this);
				var data = obj.attr('data-btn-cert');

				if (data == 'off') {
					$('[data-cert="id_login"]').show();
					obj.addClass('on').text('접기').attr('data-btn-cert', 'on');
				} else {
					$('[data-cert="id_login"]').hide();
					obj.removeClass('on').text('더보기').attr('data-btn-cert', 'off');
				}
			});
		});

		// 자동팝업 설정을 1개 초과시 레이어팝업 호출
		function autoPopup(obj) {
			if ($(obj).is(':checked') == true) {
				openModal('auto_popup', obj);
			}
		}

		// 개인 스마트인증 1단계 레이어팝업 호출
		function smartCertPopup(obj) {
			if ($(obj).is(':checked') == true) {
				openModal('smart_step1_popup', obj);
			}
		}

		// 개인 PASS인증서 로그인 팝업 호출
		function passCertPopup(obj) {
			if ($(obj).is(':checked') == true) {
				openModal('pass_login_popup', obj);
			}
		}

		// 개인고객 로그인 팝업 호출
		function indiLoginPopup(obj) {
			if ($(obj).is(':checked') == true) {
				openModal('indi_popup', obj);
			}
		}

		// 기업고객 로그인 팝업 호출
		function bizLoginPopup(obj) {
			if ($(obj).is(':checked') == true) {
				openModal('biz_popup', obj);
			}
		}

		// 개인 스마트인증 2단계 레이어팝업 호출
		function smartCertStep2() {
			closeModal('smart_step1_popup');
			openModal('smart_step2_popup');
		}

		// 개인 스마트인증 실패 레이어팝업 호출
		function smartCertError() {
			closeModal('smart_step2_popup');
			openModal('smart_error_popup', $('#btn_indi_cert3'));
		}

		// 개인 PASS인증서 로그인 실패 레이어팝업 호출
		function passCertError() {
			closeModal('pass_login_popup');
			openModal('pass_error_popup', $('#btn_indi_cert4'));
		}

		// 개인 로그인 에러 레이어팝업 호출
		function loginError() {
			openModal('login_error_popup');
		}
	</script>
