<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="format-detection" content="telephone=no">
	<title>현재화면명 | 메뉴명 | 사이트명</title>
	<link rel="stylesheet" href="/resources/css/style.css">

	<!-- JavaScript -->
	<script src="/resources/js/jquery-3.3.1.js"></script>
	<script src="/resources/js/jquery-ui.js"></script>
	<script src="/resources/js/slick.js"></script>

	<!-- TODO : 기능과 무관한 UI 레이아웃 관련 스크립트 (필수 코드, 삭제 금지) -->
	<script src="/resources/js/ui_global.js"></script>

	<!-- TODO : 개발시 반드시 삭제, 레이아웃 세팅용 JS -->
	<script src="/resources/js/ui_layout_setting.js"></script>

	<!-- 페이지 개별 스크립트 -->
	<script>
		$(document).ready(function () {
			$('.btn_close_popup_type').click(function () {
				$(this).parent().parent().parent().removeClass('show').addClass('hide')
			});

			var tabPannel = $('.cont').children('div');
			$('.product_setting ul li.active').each(function () {
				var tabIdx = $(this).index();
				tabPannel.eq(tabIdx).css('display', 'block');
			});

			$('.product_setting ul li').on('click', function () {
				var tabIdx = $(this).index();
				$(this).addClass('complete').siblings('li').removeClass('complete');
				tabPannel.eq(tabIdx).show().siblings('div').hide();
			});
		});
	</script>
</head>

<body>
	<div class="wrapper">
		<header class="header" data-page-title="로그인"></header>
		<div id="content">
			<!-- s: 본문 -->

			<div class="container p_4">
				<h1 class="tit1">레이어 팝업</h1>
				<div class="mb_1">
					<a href="#;" class="btn btn_md btn_primary" onclick="openModal('layerCalc'); return false;">
						보험료 간편설계 설정
					</a>
				</div>
			</div>

			<!-- s: 카카오페이 휴대폰본인인증 레이어 팝업 -->
			<div class="modal_popup modal_bottom_sheet hide" data-popup="layerCalc">
				<div class="dimed"></div>
				<div class="popup_inner">
					<div class=" popup_header header_txt_c">
						<button class="btn btn_xl btn_close_popup_type">
							<span>보험료 간편설계 설정</span>
							<i class="ico ico_chevron_round_down"></i>
						</button>
					</div>
					<div class="popup_body product_popup pb_0">
						<div class="container">

							<p class="product_desc notice">간편계산 정보를 한번 입력하시면, 보험 마다 따로 계산할 필요가 없어요. </p>

							<div class="product_setting mt_3">
								<ul>
									<li class="complete">
										<a href="#;">기본</a>
									</li>
									<li class="">
										<a href="#;">태아</a>
									</li>
									<li>
										<a href="#;">어린이</a>
									</li>
									<li>
										<a href="#;">연금저축</a>
									</li>
								</ul>
								<div class="cont mt_4">
									<div style="display: block;">
										<div class="tf_item">
											<div class="tf_item_body">
												<div class="input_area">
													<label class="lab" for="lb_birth1">가입자 생년월일/성별 <span class="req">필수항목</span></label>
													<input type="text" class="tf" id="lb_birth1" placeholder="예: 19850101" required>
												</div>
											</div>
										</div>

										<div class="check_flex_group">
											<span class="check_item2">
												<input type="radio" name="input_gender" id="inputCheck2_1" checked="">
												<label for="inputCheck2_1">남자</label>
											</span>
											<span class="check_item2">
												<input type="radio" name="input_gender" id="inputCheck2_2">
												<label for="inputCheck2_2">여자</label>
											</span>
										</div>

										<div class="box bg_lightgray mt_4">
											<p>보험료를 계산해보셔도 전화로 가입을 권하지 않습니다.<br>
												안심하고 편하게 우체국보험을 간편 설계해보세요.</p>
										</div>
									</div>
									<div>
										<div class="tf_item">
											<div class="tf_item_body">
												<div class="input_area">
													<label class="lab" for="lb_b_birth1">출산예정일 <span class="req">필수항목</span></label>
													<input type="text" class="tf" id="lb_b_birth1" placeholder="예: 19850101" required>
												</div>
											</div>
										</div>
									</div>
									<div>
										<div class="tf_item">
											<div class="tf_item_body">
												<div class="input_area">
													<label class="lab" for="lb_c_birth1">자녀생년월일/성별 <span class="req">필수항목</span></label>
													<input type="text" class="tf" id="lb_c_birth1" placeholder="예: 19850101" required>
												</div>
											</div>
										</div>
										<div class="check_flex_group">
											<span class="check_item2">
												<input type="radio" name="input_gender" id="inputCheck3_1" checked="">
												<label for="inputCheck3_1">남아</label>
											</span>
											<span class="check_item2">
												<input type="radio" name="input_gender" id="inputCheck3_2">
												<label for="inputCheck3_2">여아</label>
											</span>
										</div>
									</div>
									<div>
										<h2 class="tit2 mb_1">월 납입 보험료</h2>
										<div class="check_flex_group">
											<span class="check_item2 check_item_sq">
												<input type="radio" name="input_gender" id="inputCheck4_1" checked="">
												<label for="inputCheck4_1">10만원</label>
											</span>
											<span class="check_item2 check_item_sq">
												<input type="radio" name="input_gender" id="inputCheck4_2">
												<label for="inputCheck4_2">20만원</label>
											</span>
											<span class="check_item2 check_item_sq">
												<input type="radio" name="input_gender" id="inputCheck4_3" checked="">
												<label for="inputCheck4_3">30만원</label>
											</span>
											<span class="check_item2 check_item_sq">
												<input type="radio" name="input_gender" id="inputCheck4_4">
												<label for="inputCheck4_4">40만원</label>
											</span>
										</div>
									</div>
								</div>
							</div>

						</div>
					</div>
					<div class="popup_footer popup_footer2">
						<div class="btn_group btn_group_flex mt_12">
							<!-- 비활성화시 .btn_disabled 추가 -->
							<a href="#;" class="btn btn_lg btn_primary">간편설계하기</a>
						</div>
					</div>
				</div>
			</div>
			<!-- e: 카카오페이 휴대폰본인인증 레이어 팝업 -->

			<!-- s: 공통 레이어 로딩 -->
			<div class="common_layers"></div>
			<!-- e: 공통 레이어 로딩 -->

			<!-- e: 본문 -->
		</div>
	</div>
</body>

</html>
