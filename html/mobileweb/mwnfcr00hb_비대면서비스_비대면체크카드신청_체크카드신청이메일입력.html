<body>

		<div id="content">
			<!-- s: 본문 -->
			<div class="container p_4 pb_20">
				<div class="btn_group ">
					<a href="#;" class="btn btn_md btn_primary" onclick="openModal('layerSelect', this); return false;">체크카드설정</a>
				</div>
			</div>

			<!-- s: Modal popup 이메일 선택 입력 선택 -->

					<div class="popup_header">
						<h2 class="popup_tit">이메일 선택 입력</h2>
					</div>
					<div class="popup_body">
						<div class="container">
							<div class="opt_list">
								<button type="button" class="btn active" onclick="closeModal('layerSelect');">naver.com</button>
								<button type="button" class="btn" onclick="closeModal('layerSelect');">hanmail.net</button>
								<button type="button" class="btn" onclick="closeModal('layerSelect');">kakao.com</button>
								<button type="button" class="btn" onclick="closeModal('layerSelect');">yahoo.co.kr</button>
								<button type="button" class="btn" onclick="closeModal('layerSelect');">직접입력</button>
							</div>
						</div>
					</div>
					<button type="button" class="btn btn_close_popup">닫기</button>
				</div>
			</div>
