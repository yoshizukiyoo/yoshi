<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="format-detection" content="telephone=no">
	<title>현재화면명 | 메뉴명 | 사이트명</title>
	<link rel="stylesheet" href="/resources/smart/css/style.css">

	<!-- JavaScript -->
	<script src="/resources/smart/js/jquery-3.3.1.js"></script>
	<script src="/resources/smart/js/jquery-ui.js"></script>
	<script src="/resources/smart/js/slick.js"></script>

	<!-- TODO : 기능과 무관한 UI 레이아웃 관련 스크립트 (필수 코드, 삭제 금지) -->
	<script src="/resources/smart/js/ui_global.js"></script>

	<!-- TODO : 개발시 반드시 삭제, 레이아웃 세팅용 JS -->
	<script src="/resources/smart/js/ui_layout_setting.js"></script>

	<!-- 페이지 개별 스크립트 -->
	<script>
		$(document).ready(function () {

		});
	</script>
</head>

<body>
	<div class="wrapper">
		<header class="header round" data-inc="_inc_header_untact.html" data-page-title="펀드상품"></header>
		<div id="content">
			<!-- s: 본문 -->

			<div class="container pt_4 pb_4">
				<div class="mb_1">
					<a href="#;" onclick="openModal('layerSample', this); return false;"><i class="ico_share01"></i><span
							class="sr_only">공유하기</span></a>
				</div>

			</div>

			<!-- s: 공유할 정보 선택 팝업 -->
			<div class="modal_popup modal_bottom_sheet show" data-popup="layerSample">
				<div class="dimed"></div>
				<div class="popup_inner">
					<div class="popup_header">
						<h2 class="popup_tit">공유할 정보 선택</h2>
					</div>
					<div class="popup_body pb_0">
						<div class="container mb_11">
							<div class="section mt_0">
								<ul>
									<li class="pt_2">
										<div class="input_items ico_items">
											<span class="check_item">
												<input type="checkbox" name="pop_chk1" id="pop_chk1-1">
												<label for="pop_chk1-1">
													<i class="ico ico_file_all mt_4 mb_1"></i>
													<span>전체</span></label>
											</span>
											<span class="check_item">
												<input type="checkbox" name="pop_chk2" id="pop_chk1-2" checked>
												<label for="pop_chk1-2">
													<i class="ico ico_write mt_4 mb_1"></i>
													<span>핵심 설명서 </span></label>
											</span>
											<span class="check_item">
												<input type="checkbox" name="pop_chk3" id="pop_chk1-3" checked>
												<label for="pop_chk1-3">
													<i class="ico ico_document_type01-1 mt_4 mb_1"></i>
													<span>집합투자규약 </span></label>
											</span>
											<span class="check_item">
												<input type="checkbox" name="pop_chk4" id="pop_chk1-4" checked>
												<label for="pop_chk1-4">
													<i class="ico ico_document_type01-2 mt_4 mb_1"></i>
													<span>투자설명서 </span></label>
											</span>
											<span class="check_item">
												<input type="checkbox" name="pop_chk5" id="pop_chk1-5">
												<label for="pop_chk1-5">
													<i class="ico ico_document_type02 mt_4 mb_1"></i>
													<span>간이설명서 </span></label>
											</span>
											<span class="check_item chk_disabled">
												<input type="checkbox" name="pop_chk6" id="pop_chk1-6">
												<label for="pop_chk1-6">
													<i class="ico ico_leaflet mt_4 mb_1"></i>
													<span>리플릿 </span></label>
											</span>
										</div>
									</li>
								</ul>
							</div>
						</div>
						<div class="popup_footer">
							<div class="btn_group btn_group_flex">
								<button type="button" class="btn btn_lg btn_primary"
									onclick="closeModal('layerSample', this); return false;">선택 정보 공유하기</button>
							</div>
						</div>
						<button type="button" class="btn btn_close_popup">닫기</button>
					</div>
				</div>
			</div>
			<!-- e: 공유할 정보 선택 팝업 -->

			<!-- s: 공통 레이어 로딩 -->
			<div class="common_layers"></div>
			<!-- e: 공통 레이어 로딩 -->
			<!-- e: 본문 -->
		</div>
	</div>
</body>

</html>
