<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="format-detection" content="telephone=no">
	<title>현재화면명 | 메뉴명 | 사이트명</title>
	<link rel="stylesheet" href="/resources/css/style.css">

	<!-- JavaScript -->
	<script src="/resources/js/jquery-3.3.1.js"></script>
	<script src="/resources/js/jquery-ui.js"></script>
	<script src="/resources/js/slick.js"></script>

	<!-- TODO : 기능과 무관한 UI 레이아웃 관련 스크립트 (필수 코드, 삭제 금지) -->
	<script src="/resources/js/ui_global.js"></script>

	<!-- TODO : 개발시 반드시 삭제, 레이아웃 세팅용 JS -->
	<script src="/resources/js/ui_layout_setting.js"></script>

	<!-- 페이지 개별 스크립트 -->
	<script>
		$(document).ready(function () {
			$('.toggle_box a').click(function () {
				$(this).toggleClass('active');
			})
		});
	</script>
</head>

<body>
	<div class="wrapper">
		<header class="header" data-inc="_inc_header_postpay_type2.html" data-page-title="포스트페이 가입"></header>
		<div id="content">
			<!-- s: 본문 -->

			<div class="postpay ">
				<div class="container p_4">
					<ul class="input_step mb_3">
						<li><span class="num">1</span><span class="txt">본인확인</span></li>
						<li><span class="num">2</span><span class="txt">약관동의</span></li>
						<li class="on"><span class="num">3</span><span class="txt">설정</span></li>
						<li><span class="num">4</span><span class="txt">입력확인</span></li>
						<li><span class="num">5</span><span class="txt">가입완료</span></li>
					</ul>

					<div class="toggle_box">
						<a href="#">
							<h3 class="tit1 mb_0">결제 인증 방법</h3>
						</a>
						<div class="toggle_con">
							<ul>
								<li>
									<span class="check_item">
										<input type="checkbox" name="" id="chk1_1">
										<label for="chk1_1">[필수] 개인인증번호</label>
									</span>
								</li>
								<li class="mt_3">
									<span class="check_item">
										<input type="checkbox" name="chk1" id="chk1_2">
										<label for="chk1_2">[선택] 추가 인증 사용</label>
										<ul class="sub_check_item bx_check spacing_mt_3 mt_4">
											<li class="bx_check_item input_items">
												<span class="check_item check simple">
													<input type="radio" name="chk1_2" id="chk1_2_1">
													<label for="chk1_2_1">인증서 신규 발급</label>
												</span>
											</li>
											<li class="bx_check_item input_items">
												<span class="check_item check simple">
													<input type="radio" name="chk1_2" id="chk1_2_2">
													<label for="chk1_2_2">타행 인증서 등록</label>
												</span>
											</li>
										</ul>
									</span>
								</li>
							</ul>
							<p class="bul_notice">지문, 패턴 추가 인증은 설정에서 자유롭게 사용/미사용 설정 변경 가능합니다.</p>
						</div>
					</div>

				</div>

				<!-- s: 하단 고정 영역 -->
				<div class="bottom_fixed_area">
					<p class="txt_c txt_invalid txt_normal txt_sm">이름, 주민등록번호는 필수 입력 사항 입니다.</p>
					<div class="btn_group btn_group_flex mt_6">
						<a href="#;" class="btn btn_xl btn_primary" onclick="openModal('certi_phone'); return false;">휴대폰 본인 인증</a>
					</div>
				</div>
				<!-- e: 하단 고정 영역 -->

				<!-- s: 공통 레이어 로딩 -->
				<div class="common_layers"></div>
				<!-- e: 공통 레이어 로딩 -->
			</div>

			<!-- e: 본문 -->
		</div>
	</div>
</body>

</html>
