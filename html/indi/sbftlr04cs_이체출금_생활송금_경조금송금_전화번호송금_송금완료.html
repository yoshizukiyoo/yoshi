<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="format-detection" content="telephone=no">
	<title>현재화면명 | 메뉴명 | 사이트명</title>
	<link rel="stylesheet" href="/resources/css/style.css">

	<!-- JavaScript -->
	<script src="/resources/js/jquery-3.3.1.js"></script>
	<script src="/resources/js/jquery-ui.js"></script>
	<script src="/resources/js/slick.js"></script>

	<!-- TODO : 기능과 무관한 UI 레이아웃 관련 스크립트 (필수 코드, 삭제 금지) -->
	<script src="/resources/js/ui_global.js"></script>

	<!-- TODO : 개발시 반드시 삭제, 레이아웃 세팅용 JS -->
	<script src="/resources/js/ui_layout_setting.js"></script>

	<!-- 페이지 개별 스크립트 -->
	<script>
		$(document).ready(function () {

		});
	</script>
</head>

<body>
	<div class="wrapper">
		<header class="header" data-page-title="전화번호송금"></header>
		<div id="content">
			<!-- s: 본문 -->

			<div class="container p_4">
				<ul class="input_step">
					<li><span class="num">1</span><span class="txt">송금정보입력</span></li>
					<li><span class="num">2</span><span class="txt">경조인사문 선택</span></li>
					<li><span class="num">3</span><span class="txt">송금정보확인</span></li>
					<li class="on"><span class="num">4</span><span class="txt">송금완료</span></li>
				</ul>

				<div>
					<h2 class="tit1">이체결과</h2>
					<div class="section txt_size18 txt_c">
						경조금송금이 <span class="txt_medium">완료</span>되었습니다.<br><span class="txt_sm txt_gray">송금이 완료되었습니다.</span>
					</div>
				</div>

				<div class="section">
					<h2 class="tit1">송금정보</h2>
					<div class="double_box">
						<div class="btm pb_0">
							<div>
								<div class="l">받는분</div>
								<div class="r">김가을</div>
							</div>
							<div>
								<div class="l">전화번호</div>
								<div class="r">010-0000-1234</div>
							</div>
							<div>
								<div class="l">송금금액</div>
								<div class="r"><span class="txt_bold">100,000</span>원</div>
							</div>
						</div>
						<div class="btn_group btn_group_flex p_4 pt_0">
							<a href="#;" class="btn btn_md btn_round btn_darkgray">공유하기</a>
						</div>
					</div>
				</div>

				<div class="section">
					<h2 class="tit1">출금정보</h2>
					<div class="double_box">
						<div class="btm">
							<div>
								<div class="l">송금합계</div>
								<div class="r">100,000원</div>
							</div>
							<div>
								<div class="l">수수료</div>
								<div class="r">0원</div>
							</div>
							<div>
								<div class="l">총금액</div>
								<div class="r"><span class="txt_bold">100,000</span>원</div>
							</div>
						</div>
					</div>

					<div class="img_wrap mt_4">
						<img src="/resources/img/content/img_cong_sample.jpg" alt="결혼카드 새 식구 맞으심을 축하하며 화목한 가정 이루시기를 기원합니다.">
					</div>
					<p class="mt_2 bul_notice">PUSH 미발송시 SMS가 전송됩니다.<br>전화번호 이체의 경우 받는분 이름이 정확해야 송금액 수신이 가능합니다.</p>
				</div>
			</div>

			<div class="bottom_fixed_area">
				<div class="btn_group btn_group_flex">
					<a href="#;" class="btn btn_xl btn_primary">확인</a>
				</div>
			</div>

			<!-- s: 메세지 보내기 bottom sheet -->
			<div class="modal_popup modal_bottom_sheet hide" data-popup="msg_write_popup">
				<div class="dimed"></div>
				<div class="popup_inner" tabindex="0">
					<div class="popup_header">
						<h2 class="popup_tit">메시지 보내기</h2>
					</div>
					<div class="popup_body">
						<div class="container">
							<div class="msg_write_box">
								<textarea name="" id="" title="메세지 입력">우체국 스마트뱅킹</textarea>
								<div class="mt_2 txt_r">
									<a href="#;" class="btn btn_sm btn_round btn_primary">
										<i class="ico"></i>
										<span>확인</span>
									</a>
								</div>
							</div>
							<div class="post_event_img mt_8">
								우체국 홍보이미지 영역
							</div>
						</div>
					</div>
					<div class="popup_footer keypad">
						<!-- s: 보안 키패드 영역 -->
						<div class="txt_c">키패드 영역</div>
						<!-- e: 보안 키패드 영역 -->
					</div>
					<button type="button" class="btn btn_close_popup">닫기</button>
				</div>
			</div>
			<!-- e: 메세지 보내기 bottom sheet -->

			<!-- s: 공통 레이어 로딩 -->
			<div class="common_layers"></div>
			<!-- e: 공통 레이어 로딩 -->

			<!-- e: 본문 -->
		</div>
	</div>
</body>

</html>
