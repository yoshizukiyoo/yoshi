<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="format-detection" content="telephone=no">
	<title>현재화면명 | 메뉴명 | 사이트명</title>
	<link rel="stylesheet" href="/resources/css/style.css">

	<!-- JavaScript -->
	<script src="/resources/js/jquery-3.3.1.js"></script>
	<script src="/resources/js/jquery-ui.js"></script>
	<script src="/resources/js/slick.js"></script>

	<!-- TODO : 기능과 무관한 UI 레이아웃 관련 스크립트 (필수 코드, 삭제 금지) -->
	<script src="/resources/js/ui_global.js"></script>

	<!-- TODO : 개발시 반드시 삭제, 레이아웃 세팅용 JS -->
	<script src="/resources/js/ui_layout_setting.js"></script>

	<!-- 페이지 개별 스크립트 -->
	<script>
		$(document).ready(function () {

		});
	</script>
</head>

<body>
	<div class="wrapper">
		<header class="header" data-page-title="모바일 번호표 발급"></header>
		<div id="content">
			<!-- s: 본문 -->
			<!-- s: 모바일번호표 위치보기 -->

			<div class="container pt_3">
				<div class="search_area">
					<form action="#">
						<fieldset>
							<legend class="sr_only">전체</legend>
							<div class="form_integrated_search">
								<input type="text" class="tf txt_lg" title="검색어" placeholder="검색명을 입력하세요">
								<button type="submit" class="btn btn_sm">
									<i class="ico ico_search_sm"></i>
									<span class="sr_only">검색</span>
								</button>
							</div>
						</fieldset>
					</form>
					<!-- s: 검색창 -->
					<div class="row_recommend mt_4">
						<strong class="tag_tit">자주찾는 우체국</strong>
						<ul class="tag_list">
							<li>
								<a href="#">
									<span class="item_tag">
										#나주우체국짱
										<button type="button" class="btn btn_icon btn_close">
											<i class="ico ico_close_btn"></i>
											<span class="sr_only">초기화</span>
										</button>
									</span>
								</a>
							</li>
							<li>
								<a href="#">
									<span class="item_tag">
										#나주우체국
										<button type="button" class="btn btn_icon btn_close">
											<i class="ico ico_close_btn"></i>
											<span class="sr_only">초기화</span>
										</button>
									</span>
								</a>
							</li>
							<li>
								<a href="#">
									<span class="item_tag">
										#우체국
										<button type="button" class="btn btn_icon btn_close">
											<i class="ico ico_close_btn"></i>
											<span class="sr_only">초기화</span>
										</button>
									</span>
								</a>
							</li>
						</ul>
					</div>
					<!-- e: 검색창 -->
				</div>
			</div>
			<!-- s: 지도영역 -->
			<div class="map_area m_0 mt_6">
				<p>지도영역</p>
				<a href="#;" class="btn btn_md btn_primary" onclick="openModal('layermapBottomSheet'); return false;">
					지도 버튼
				</a>
			</div>
			<!-- e: 지도영역 -->


			<!-- e: 모바일번호표 위치보기 -->

			<!-- s: Modal popup 바텀시트 샘플 -->
			<div class="modal_popup modal_bottom_sheet modal_map hide" data-popup="layermapBottomSheet">
				<div class="dimed"></div>
				<div class="popup_inner">
					<div class="popup_header">
						<h2 class="popup_tit"></h2>
					</div>
					<div class="popup_body">
						<div class="container">
							<div class="address_area bg_lightgray pt_3">
								<strong>서울 성동 우체국 <span class="distance">230m</span></strong>
								<p>서울특별시 성동구 왕십리로 303</p>
								<a href="#" class="btn btn_xs btn_outline_default">주소복사</a>
								<span class="phonenumber">02-3333-1234</span>

								<!-- 텍스트 노출형 -->
								<span class="check_switch">
									<input type="checkbox" id="inputCheckSwitch2" checked>
									<label for="inputCheckSwitch2">
										<span class="txt_uncheck">즐겨찾기</span>
										<span class="txt_checked">즐겨찾기</span>
									</label>
								</span>
							</div>
							<ul class="list list1 mt_3">
								<li>우편 업무시간 <span class="ml_1 txt_medium">09:00 - 18:00</span> </li>
								<li class="mt_0">금융 업무시간 <span class="ml_1 txt_medium">08:00 - 16:30</span> </li>
							</ul>
							<div class="btn_group btn_group_flex mt_3">
								<button type="button" class="btn btn_lg btn_outline_default">전화연결</button>
								<button type="button" class="btn btn_lg btn_outline_default">지도로 보기</button>
							</div>
							<div class="waiting_list mt_2">
								<p class="item">
									금융대기 <strong>5</strong><span>명</span>
								</p>
								<p class="item">
									우편대기 <strong>2</strong><span>명</span>
								</p>
							</div>
						</div>
					</div>
					<div class="popup_footer">
						<div class="btn_group btn_group_flex">
							<button type="button" class="btn btn_lg btn_primary" onclick="closeModal('layermapBottomSheet');">번호표
								발급</button>
						</div>
					</div>
					<button type="button" class="btn btn_close_popup">닫기</button>
				</div>
			</div>
			<!-- e: Modal popup 바텀시트 샘플 -->

			<!-- s: Modal popup 얼럿 안내 -->
			<div class="modal_popup modal_alert hide" data-popup="layernoticeAlert">
				<div class="dimed"></div>
				<div class="popup_inner">
					<div class="popup_header">
						<h2 class="popup_tit">안내</h2>
					</div>
					<div class="popup_body">
						<div class="container">
							<div class="bg_lightgray">
								<div class="container pt_4 pb_4 txt_c">
									<p>현재 대기고객은 예금 <span>5명</span>,<br>보험 <span>8명</span> 입니다.</p>
									<p class="mt_4">번호표를 발급하시려면 `번호표 발급` 버튼을 눌러주시기 바랍니다.</p>
								</div>
							</div>
						</div>
					</div>
					<div class="popup_footer">
						<div class="btn_group btn_group_flex">
							<button type="button" class="btn btn_lg btn_default" onclick="closeModal('layernoticeAlert');">취소</button>
							<button type="button" class="btn btn_lg btn_primary" onclick="closeModal('layernoticeAlert');">번호표
								발급</button>
						</div>
					</div>
					<button type="button" class="btn btn_close_popup">닫기</button>
				</div>
			</div>
			<!-- e: Modal popup 얼럿 안내 -->

			<!-- s: 공통 레이어 로딩 -->
			<div class="common_layers"></div>
			<!-- e: 공통 레이어 로딩 -->

			<!-- e: 본문 -->
		</div>
	</div>
</body>

</html>
