	<!-- JavaScript -->

	<script src="/resources/js/jquery-ui.js"></script>

			$('.tf_item .btn_reset').click(function () {
				$(this).parent().find('.tf').val('').focus();

<body>
	<div class="wrapper">
		<header class="header" data-page-title="환전신청"></header>
		<div id="content">
			<!-- s: 본문 -->
			<div class="container p_4">
				<!-- s: 현재 단계 표시 -->
				<ul class="input_step">
					<li class="on"><span class="num">1</span><span class="txt">환전금액 입력</span></li>
					<li><span class="num">2</span><span class="txt">정보입력</span></li>
					<li><span class="num">3</span><span class="txt">입력확인</span></li>
					<li><span class="num">4</span><span class="txt">내용확인</span></li>
					<li><span class="num">5</span><span class="txt">신청완료</span></li>
				</ul>
				<!-- e: 현재 단계 표시 -->

				<h2 class="tit1">환전정보</h2>
				<a href="#;" class="tf_item" onclick="openModal('layerOption', this); return false;">
					<div class="tf_item_body">
						<div class="input_area">
							<!-- 20220207 수정 / 대상통화 필수항목 표시 추가 -->
							<span class="lab">대상통화 <span class="req">필수항목</span></span>
							<p class="tf">USD : 미국</p>
						</div>
						<div class="btn_area">
							<i class="ico ico_chevron_down_md"></i>
							<span class="sr_only">선택</span>
						</div>
					</div>
				</a>
				<div class="tf_item_wrap mt_2">
					<div class="tf_item">
						<div class="tf_item_body">
							<div class="l">환전금액 <span class="req">필수항목</span></div>
							<div class="r">
								<a href="#;" onclick="openModal('layer01',this)">100</a>
								<span class="txt_lg txt_normal">USD</span>
								<button type="button" class="btn btn_icon btn_reset ml_2">
									<i class="ico ico_reset"></i>
									<span class="sr_only">초기화</span>
								</button>
							</div>
						</div>
					</div>
					<div class="tf_item">
						<div class="tf_item_body align_top">
							<div class="l pt_1">원화예상금액</div>
							<div class="r column">
								<div><strong class="txt_bold">119,530</strong><span class="txt_lg txt_normal ml_2">원</span></div>
								<p class="txt_sm">일십일만 구천오백삼십 원</p>
							</div>
						</div>
					</div>
				</div>
				<!-- s: 20220103 외화환전_v1.03 -->
				<div class="mt_1">
					<p class="bul_notice">최소 신청 금액 : USD(1), JPY(1,000), EUR(5), CNY(100), CAD(5), AUD(10), HKD(20), THB(100),
						SGD(5), GBP(5)</p>
					<p class="bul_notice">신청 완료 후 취소가 불가능하며, 거래내용의 변경도 불가능합니다.</p>
				</div>
				<!-- e: 20220103 외화환전_v1.03 -->
			</div>

			<!-- s: 하단 고정 영역 -->
			<div class="bottom_fixed_area">
				<div class="btn_group btn_group_flex">
					<!-- 비활성화시 .btn_disabled 추가 -->
					<a href="sbfeem01cs_외환_외화환전_외화환전예약서비스_정보입력.html" class="btn btn_xl btn_primary">
						<span>다음</span>
					</a>
				</div>
			</div>
			<!-- e: 하단 고정 영역 -->

			<!-- s: Modal popup 환전금액 -->
			<div class="modal_popup modal_bottom_sheet hide" data-popup="layer01">
				<div class="dimed"></div>
				<div class="popup_inner">
					<div class="popup_header">
						<h2 class="popup_tit">얼마를 보낼까요?</h2>
					</div>
					<div class="popup_body">
						<div class="container">
							<div class="input_items">
								<span class="check_item type_btn">
									<input type="radio" name="lb_period1" id="lb_period1_1" checked>
									<label for="lb_period1_1">1만</label>
								</span>
								<span class="check_item type_btn">
									<input type="radio" name="lb_period1" id="lb_period1_2">
									<label for="lb_period1_2">5만</label>
								</span>
								<span class="check_item type_btn">
									<input type="radio" name="lb_period1" id="lb_period1_3">
									<label for="lb_period1_3">10만</label>
								</span>
								<span class="check_item type_btn">
									<input type="radio" name="lb_period1" id="lb_period1_4">
									<label for="lb_period1_4">50만</label>
								</span>
								<span class="check_item type_btn">
									<input type="radio" name="lb_period1" id="lb_period1_5">
									<label for="lb_period1_5">100만</label>
								</span>
							</div>
						</div>
					</div>
					<div class="popup_footer keypad">
						<!-- s: 보안 키패드 영역 -->
						<div class="txt_c">키패드 영역</div>
						<!-- e: 보안 키패드 영역 -->
					</div>
					<button type="button" class="btn btn_close_popup">닫기</button>
				</div>
			</div>
			<!-- e: Modal popup 환전금액 -->

			<!-- s: 공통 레이어 로딩 -->
			<div class="common_layers"></div>
			<!-- e: 공통 레이어 로딩 -->

			<!-- e: 본문 -->
