		<div id="content">
			<!-- s: 본문 -->

			<div class="container p_4">
				<!-- s: 현재 단계 표시 -->
				<ul class="input_step">
					<li class="on"><span class="num">1</span><span class="txt">본인확인</span></li>
					<li><span class="num">2</span><span class="txt">서류제출</span></li>

				<!-- e: 현재 단계 표시 -->

				<!-- s: 이름입력 -->
				<div class="tf_item active">
					<div class="tf_item_body">

							<label for="inp1_1" class="lab">이름 <span class="req">필수항목</span></label>
							<input type="text" id="inp1_1" class="tf" placeholder=" ">

					</div>
				</div>
				<!-- e: 이름입력 -->
				<!-- s: 주민등록번호 입력 -->
				<div class="tf_double mt_2">
					<div class="tf_item active">
						<div class="tf_item_body">
							<div class="input_area">
								<span class="lab">주민등록번호 앞자리 <span class="req">필수항목</span></span>
								<input type="text" id="lb_tf_1_1" class="tf" value="0000000">
							</div>
						</div>
					</div>
					<div class="tf_item active">
						<div class="tf_item_body">
							<div class="input_area">
								<span class="lab">주민등록번호 뒷자리 <span class="req">필수항목</span></span>
								<input type="password" id="lb_tf_1_2" class="tf" value="*******">
							</div>
						</div>
					</div>
				</div>
				<!-- e: 주민등록번호 입력 -->

				<!-- s: 하단 고정 영역 -->
				<div class="bottom_fixed_area">
					<div class="btn_group btn_group_flex mt_6">
						<a href="#;" class="btn btn_xl btn_primary" onclick="openModal('layer02', this); return false;">휴대폰 본인
							인증</a>
					</div>
				</div>
				<!-- e: 하단 고정 영역 -->

				<!-- s: 공통 레이어 로딩 -->
				<div class="common_layers"></div>
				<!-- e: 공통 레이어 로딩 -->
				<!-- e: 본문 -->

				<!-- s: 비회원안내 레이어 팝업 -->
				<div class="modal_popup modal_alert show" data-popup="layer02">
					<div class="dimed"></div>
					<div class="popup_inner">
						<!-- s: 20220207 title 수정 -->
						<div class="popup_header">
							<h3 class="popup_tit">안내</h3>
						</div>
						<div class="popup_body">
							<div class="container">
								<div class="desc txt_medium txt_lg">비대면 서류 제출은<br>우체국 회원 서비스입니다.</div>

								<div class="mt_3 mb_1 txt_c">
									<span class="txt_invalid txt_10px txt_normal">※ 비대면 입출금 통장은 신분증과 은행계좌인증이 필요합니다.</span>
								</div>
							</div>
						</div>
						<!-- e: 20220207 title 수정 -->
						<div class="popup_footer">
							<div class="btn_group btn_group_flex">
								<button type="button" class="btn btn_lg btn_default" onclick="closeModal('layer02');">확인</button>
								<button type="button" class="btn btn_lg btn_primary" onclick="closeModal('layer02');">통장+카드만들기</button>
							</div>
						</div>
					</div>
				</div>
