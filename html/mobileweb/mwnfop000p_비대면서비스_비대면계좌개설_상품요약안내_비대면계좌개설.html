<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="format-detection" content="telephone=no">
	<title>현재화면명 | 메뉴명 | 사이트명</title>
	<link rel="stylesheet" href="/resources/css/style.css">

	<!-- JavaScript -->
	<script src="/resources/js/jquery-3.3.1.js"></script>
	<script src="/resources/js/jquery-ui.js"></script>
	<script src="/resources/js/slick.js"></script>

	<!-- TODO : 기능과 무관한 UI 레이아웃 관련 스크립트 (필수 코드, 삭제 금지) -->
	<script src="/resources/js/ui_global.js"></script>

	<!-- TODO : 개발시 반드시 삭제, 레이아웃 세팅용 JS -->
	<script src="/resources/js/ui_layout_setting.js"></script>

	<!-- 페이지 개별 스크립트 -->
	<script>
		$(document).ready(function () {
			$('.toggle_box a').click(function () {
				$(this).toggleClass('active');
			})
		});
	</script>
</head>

<body>
	<div class="wrapper">
		<header class="header" data-inc="_inc_header_mobileweb.html" data-page-title="비대면 계좌 개설"></header>
		<div id="content">
			<!-- s: 본문 -->

			<div class="container pt_1 pb_4">
				<div class="btn_group ">
					<a href="#;" class="btn btn_md btn_primary" onclick="openModal('layer01', this); return false;">상품안내</a>
				</div>
			</div>

			<!-- s: 상품안내 팝업 - 입출금통장 -->
			<div class="modal_popup popup show" data-popup="layer01">
				<div class="dimed"></div>
				<div class="popup_inner" tabindex="0">
					<div class="popup_header">
						<h2 class="popup_tit">입출금 통장 상품 안내</h2>
					</div>
					<div class="popup_body">
						<div class="container p_4">
							<a href="#;" class="tf_item tf_item_md" onclick="openModal('layerOption', this); return false;">
								<div class="tf_item_body">
									<div class="input_area pt_0">
										<p class="tf">다드림(多Dream) 통장-직장인</p>
									</div>
									<div class="btn_area">
										<i class="ico ico_chevron_down_md"></i>
										<span class="sr_only">선택</span>
									</div>
								</div>
							</a>

							<div class="pl_2 pr_2 pt_4">
								<h3 class="tit1">이용 설정에 따라 우체국포인트를 제공하는 입출금 통장
									<span class="bubble">
										<span class="bg_primary">추천</span>
									</span>
								</h3>
								<div class="mt_4 flex_container fx_justify_center txt_lh_default">
									<div class="txt_normal txt_c">최고 우대<br>
										<span class="txt_xs_ex">(12개월 기준)</span>
									</div>
									<div class="txt_size30 txt_bold ml_3">0.8%</div>
								</div>
								<ul class="list list_hashtag txt_xs_ex mt_4">
									<li>#대학생</li>
									<li>#취업준비생</li>
									<li>#사회초년생</li>
									<li>#수수료면제</li>
									<li>#청년우대금리</li>
								</ul>
							</div>

							<div class="mt_4">
								<div class="toggle_box">
									<a href="#;">
										<h3 class="tit1 mb_0">상품설명</h3>
									</a>
									<div class="toggle_con">
										내용입력
									</div>
								</div>
								<div class="toggle_box">
									<a href="#;">
										<h3 class="tit1 mb_0">금리안내</h3>
									</a>
									<div class="toggle_con">
										내용입력
									</div>
								</div>
								<div class="toggle_box">
									<a href="#;">
										<h3 class="tit1 mb_0">약관보기</h3>
									</a>
									<div class="toggle_con">
										내용입력
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="popup_footer">
						<div class="bottom_fixed_area">
							<div class="btn_group btn_group_flex">
								<a href="#;" class="btn btn_xl btn_primary">계좌 개설</a>
							</div>
						</div>
					</div>
					<button type="button" class="btn btn_close_popup">닫기</button>
				</div>
			</div>
			<!-- e: 상품안내 팝업 -->

			<!-- s: 공통 레이어 로딩 -->
			<div class="common_layers"></div>
			<!-- e: 공통 레이어 로딩 -->
			<!-- e: 본문 -->
		</div>
	</div>
</body>

</html>
