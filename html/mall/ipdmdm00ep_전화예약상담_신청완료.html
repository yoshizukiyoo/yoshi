<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="format-detection" content="telephone=no">
	<title>현재화면명 | 메뉴명 | 사이트명</title>
	<link rel="stylesheet" href="/resources/css/style.css">

	<!-- JavaScript -->
	<script src="/resources/js/jquery-3.3.1.js"></script>
	<script src="/resources/js/jquery-ui.js"></script>
	<script src="/resources/js/jquery.print.js"></script>
	<script src="/resources/js/slick.js"></script>

	<!-- TODO : 기능과 무관한 UI 레이아웃 관련 스크립트 (필수 코드, 삭제 금지) -->
	<script src="/resources/js/ui_global.js"></script>

	<!-- TODO : 개발시 반드시 삭제, 레이아웃 세팅용 JS -->
	<script src="/resources/js/ui_layout_setting.js"></script>

	<!-- 페이지 개별 스크립트 -->
	<script>
		$(document).ready(function () {
			//
		})
	</script>
</head>

<body>
	<div class="wrapper">
		<a href="#content" class="skip_nav">본문 바로가기</a>
		<header class="header"></header>
		<div class="quick_menu_wrap"></div>
		<aside class="breadcrumb"></aside>
		<article id="content">
			<div class="cont_header">
				<!-- s: 본문 헤더 -->
				<h2 class="tit_cont">가입진행중</h2>

				<button type="button" class="btn btn_favorite">
					<i class="ico ico_star_gray"></i>
					<span class="sr_only">마이메뉴 등록</span>
				</button>
				<!--
				<button type="button" class="btn btn_favorite">
					<i class="ico ico_star_primary"></i>
					<span class="sr_only">마이메뉴 해제</span>
				</button>
				-->
				<!-- e: 본문 헤더 -->
			</div>

			<div class="cont_body">
				<!-- s: 본문 -->

				<div class="modal_popup modal_sm show" data-popup="layerSampleSm">
					<div class="dimed"></div>
					<div class="popup_inner" tabindex="0">
						<div class="popup_header">
							<h2 class="popup_tit">상담하기</h2>
						</div>
						<div class="popup_body">

							<div class="tab_menu_type3 sm full">
								<ul>
									<li><a href="#;"><span>인터넷상담</span></a></li>
									<li><a href="#;"><span>이메일상담</span></a></li>
									<li><a href="#;" class="current" title="선택됨"><span>전화예약상담</span></a></li>
								</ul>
							</div>
							<div class="first_section">
								<div class="point_donation_txt mt_18">
									<strong class="txt_xl d_b mt_7">상담신청이 <span class="txt_medium">완료</span>되었습니다.</strong>
								</div>
							</div>
							<ul class="list list1 mt_10">
								<li>전화상담 시간 안내
									<ul class="list list2">
										<li>00시 ~ 09시 이전 신청 건 : 신청 당일 오전(09:00 ~ 12:00)</li>
										<li>09시 ~ 13시 이전 신청 건 : 신청 당일 오후(13:00 ~ 18:00)</li>
										<li>13시 ~ 24시 이전 신청 건 : 신청 익일 오전(09:00 ~ 12:00)</li>
									</ul>
								</li>
								<li>토요일, 공휴일에 신청하신 경우 익 영업일 (09:00 ~ 18:00)에 전화 드립니다.</li>
							</ul>
							<div class="btn_group">
								<button type="button" class="btn btn_lg btn_primary" onclick="closeModal('layerSampleSm');">확인</button>
							</div>
						</div>
						<button type="button" class="btn btn_close_popup">닫기</button>
					</div>
				</div>

				<!-- e: 본문 -->
			</div>
		</article>
		<footer class="footer"></footer>
	</div>
</body>

</html>
