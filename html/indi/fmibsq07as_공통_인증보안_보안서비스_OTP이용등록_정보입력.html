			<div class="container p_4">
				<ul class="input_step">
					<li class="on"><span class="num">1</span><span class="txt">정보입력</span></li>
					<li><span class="num">2</span><span class="txt">미확인</span></li>

					<li><span class="num">4</span><span class="txt">미확인</span></li>
				</ul>

				<div class="mt_4">
					<h2 class="tit1">OTP 이용등록</h2>
					<ul class="list list1">
						<li>우체국 또는 타 금융기관에서 발급 받은 OTP를 창구방문없이 등록할 수 있는 서비스입니다.</li>
						<li>등록하려는 OTP 및 기 사용중인 보안카드/OTP가 정상 상태여야 합니다.</li>
						<li>OTP 이용등록 시 기 사용중인 보안카드는 패기되고, OTP는 이용해지가 됩니다.</li>
						<li>이용해지된 OTP는 다시 이용등록하여 사용 가능합니다.</li>
					</ul>
				</div>

				<div class="section">
					<h2 class="tit1">정보입력</h2>

					<!-- s: OTP 업체코드 선택 -->
					<a href="#;" class="tf_item" onclick="openModal('layerOption', this); return false;">
						<div class="tf_item_body">
							<div class="input_area">
								<span class="lab">OTP업체코드</span>
								<p class="tf">선택하세요</p>
							</div>
							<div class="btn_area">
								<i class="ico ico_chevron_down_md"></i>
								<span class="sr_only">선택</span>
							</div>
						</div>
					</a>
					<!-- e: OTP 업체코드 선택 -->

					<!-- s: OTP 일련번호 입력 -->
					<div class="tf_item mt_2">
						<div class="tf_item_body">
							<div class="input_area">
								<label for="input1_1" class="lab">OTP 일련번호 <span class="req">필수항목</span></label>
								<input type="text" id="input1_1" class="tf">
							</div>
						</div>
					</div>
					<!-- e: OTP 일련번호 입력 -->
				</div>
