<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="format-detection" content="telephone=no">
	<title>현재화면명 | 메뉴명 | 사이트명</title>
	<link rel="stylesheet" href="/resources/css/style.css">

	<!-- JavaScript -->
	<script src="/resources/js/jquery-3.3.1.js"></script>
	<script src="/resources/js/jquery-ui.js"></script>
	<script src="/resources/js/slick.js"></script>

	<!-- TODO : 기능과 무관한 UI 레이아웃 관련 스크립트 (필수 코드, 삭제 금지) -->
	<script src="/resources/js/ui_global.js"></script>

	<!-- TODO : 개발시 반드시 삭제, 레이아웃 세팅용 JS -->
	<script src="/resources/js/ui_layout_setting.js"></script>

	<!-- 페이지 개별 스크립트 -->
	<script>
		$(document).ready(function () {
			var $guideSlide = $('.guide_slider');
			$guideSlide.slick({
				arrows: true,
				draggable: false,
				slidesToScroll: 1,
				infinite: false,
				false: true,
				fade: false,
				prevArrow: $('.slick-prev'),
				nextArrow: $('.slick-next'),
				dots: false,
				speed: 500,
				autoplay: true,
				autoplaySpeed: 4000,
			})

			$(".use_guide .btn_ctrl > button").on('click', function () {
				if (!$(this).hasClass("btn_play")) {
					$guideSlide.slick('slickPause');
					$(this).removeClass("btn_pause").addClass("btn_play").text("시작");
					$(this).parent().find('.ico').addClass('off');
				} else {
					$guideSlide.slick('slickPlay');
					$(this).removeClass("btn_play").addClass("btn_pause").text("정지");
					$(this).parent().find('.ico').removeClass('off');
				}
			});

		});
	</script>
</head>

<body>
	<div class="wrapper">
		<header class="header" data-inc="_inc_header_mobileweb.html" data-page-title="이용 가이드">
		</header>
		<div id="content">
			<!-- s: 본문 -->

			<div class="container pb_4">
				<a href="#" onclick="openModal('layerGuide01');">가이드</a>
			</div>

			<!-- s: 하단 고정 영역 -->
			<div class="bottom_fixed_area">
				<div class="btn_group btn_group_flex">
					<!-- 비활성화시 .btn_disabled 추가 -->
					<a href="#;" class="btn btn_xl btn_primary">
						<span>확인</span>
					</a>
				</div>
			</div>
			<!-- e: 하단 고정 영역 -->

			<!-- s: 공통 레이어 로딩 -->

			<!-- s: Modal popup 얼럿 샘플 -->
			<div class="modal_popup modal_guide hide" data-popup="layerGuide01">
				<div class="dimed"></div>
				<div class="popup_inner">

					<!--  s: 가이드 타이틀 -->
					<div class="popup_header">
						<h2 class="popup_tit">입출금통장 개설하기</h2>
					</div>
					<!--  e: 가이드 타이틀 -->

					<div class="popup_body">

						<div class="use_guide">
							<div class="guide_slider">
								<div class="item">
									<!-- s:  이미지 영역 -->
									<img src="/resources/img/content/_slide_sample.jpg" alt="">
									<!-- e:  이미지 영역 -->
								</div>

								<div class="item">
									<!-- s:  이미지 영역 -->
									<img src="/resources/img/content/_slide_sample.jpg" alt="">
									<!-- e:  이미지 영역 -->
								</div>
							</div>

							<button type="button" class="slick-arrow slick-prev">prev</button>
							<button type="button" class="slick-arrow slick-next">next</button>

							<!-- s: 하단 버튼 영역 -->
							<div class="btn_ctrl">
								<i class="ico ico_slide_status"></i>
								<button type="button" class="btn_pause">정지</button>
								<div class="right">
									<button type="button" class="slick-arrow slick-prev">prev</button>
									<button type="button" class="slick-arrow slick-next">next</button>
								</div>
							</div>
							<!-- e: 하단 버튼 영역 -->

						</div>
					</div>
					<button type="button" class="btn btn_close_popup">닫기</button>
				</div>
			</div>
			<!-- e: Modal popup 얼럿 샘플 -->

			<!-- e: 공통 레이어 로딩 -->

			<!-- e: 본문 -->
		</div>
	</div>
</body>

</html>
