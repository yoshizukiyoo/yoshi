<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="format-detection" content="telephone=no">
	<title>현재화면명 | 메뉴명 | 사이트명</title>
	<link rel="stylesheet" href="/resources/css/style.css">

	<!-- JavaScript -->
	<script src="/resources/js/jquery-3.3.1.js"></script>
	<script src="/resources/js/jquery-ui.js"></script>
	<script src="/resources/js/jquery.print.js"></script>
	<script src="/resources/js/slick.js"></script>

	<!-- TODO : 기능과 무관한 UI 레이아웃 관련 스크립트 (필수 코드, 삭제 금지) -->
	<script src="/resources/js/ui_global.js"></script>

	<!-- TODO : 개발시 반드시 삭제, 레이아웃 세팅용 JS -->
	<script src="/resources/js/ui_layout_setting.js"></script>


	<!-- 페이지 개별 스크립트 -->
	<script>
		$(document).ready(function () {
			// 이곳에 정의
			$('.calculation_setting li a').click(function () {
				$(this).parent().toggleClass('active');
				var target = $(this).parent()

				if (!target.hasClass('active')) {
					$(this).parent().find('.set > span').removeClass('complete').text('미설정');
				} else {
					$(this).parent().find('.set > span').addClass('complete').text('설정완료');
				}
			});
		});
	</script>
</head>

<body>
	<div class="wrapper">
		<a href="#content" class="skip_nav">본문 바로가기</a>
		<header class="header"></header>
		<div class="quick_menu_wrap"></div>
		<aside class="breadcrumb"></aside>
		<article id="content">
			<div class="cont_header">
				<!-- s: 본문 헤더 -->
				<h1 class="tit_cont">보험상품</h1>

				<button type="button" class="btn btn_favorite">
					<i class="ico ico_star_gray"></i>
					<span class="sr_only">마이메뉴 등록</span>
				</button>
				<!--
				<button type="button" class="btn btn_favorite">
					<i class="ico ico_star_primary"></i>
					<span class="sr_only">마이메뉴 해제</span>
				</button>
				-->
				<!-- e: 본문 헤더 -->
			</div>

			<div class="cont_body">
				<!-- s: 본문 -->

				<a href="#easy_calculation;" class="simple_set btn btn_lg btn_round btn_primary"
					onclick="openModal('easy_calculation', this);" title="간편설계설정 팝업창">간편설계설정</a>

				<!-- s: 보험료 간편 계산 설정 -->
				<!-- 모달 오픈상태로 보여줄 경우 클래스 hide / show 교체 사용 -->
				<div class="modal_popup modal_alert show" data-popup="easy_calculation">
					<div class="dimed"></div>
					<div class="popup_inner">
						<!-- 헤더 미사용시 .popup_header 제거 / 타이틀 왼쪽정렬시 멀티클래스 .txt_l 추가 div class="popup_header txt_l" -->
						<div class="popup_header">
							<!-- s: 마크업수정 2022-01-26 -->
							<h2 class="popup_tit">보험 간편 설계</h2>
							<!-- e: 마크업수정 2022-01-26 -->
						</div>
						<div class="popup_body">

							<ul class="list list1">
								<li>간편계산 정보를 한번 입력하시면, 보험 마다 따로 계산할 필요가 없어요.</li>
							</ul>

							<!-- 
								활성화 li 에 active 클레스 넣기
								설정 완료시 complete 클레스 추가 후 텍스트 변경
								기본 gray_box  display:none;
							-->
							<div class="calculation_setting">
								<ul>
									<li class="active">
										<!-- s: 마크업수정 2022-02-08 -->
										<a href="#;">

											<!-- s: 마크업수정 2022-01-26 -->
											<strong class="tit">일반보험</strong>
											<!-- e: 마크업수정 2022-01-26 -->
										</a>
										<div class="gray_box">
											<em>
												가입자 생년월일/성별
												<strong class="necessary">*</strong>
											</em>
											<input id="tf-birth" type="text" class="tf" title="생년월일 입력" placeholder="예) 19850101">
											<label for="tf-birth" class="sr_only">예) 19850101</label>
											<div class="set_chk">
												<span>
													<input type="radio" name="set_chk1" id="set_chk1_1">
													<label for="set_chk1_1">남자</label>
												</span>
												<span>
													<input type="radio" name="set_chk1" id="set_chk1_2">
													<label for="set_chk1_2">여자</label>
												</span>
											</div>
										</div>

										<div class="set">
											<span class="complete">설정완료</span>
										</div>
										<!-- e: 마크업수정 2022-02-08 -->
									</li>

									<li>
										<!-- s: 마크업수정 2022-02-08 -->
										<a href="#;">
											<!-- s: 마크업수정 2022-01-26 -->
											<strong class="tit">연금/저축 보험</strong>
											<!-- e: 마크업수정 2022-01-26 -->
										</a>
										<div class="gray_box">
											<em>
												월 납입 보험료
											</em>
											<div class="set_chk length4">
												<span>
													<input type="radio" name="set_chk2" id="set_chk2_1">
													<label for="set_chk2_1">10만원</label>
												</span>
												<span>
													<input type="radio" name="set_chk2" id="set_chk2_2">
													<label for="set_chk2_2">20만원</label>
												</span>
												<span>
													<input type="radio" name="set_chk2" id="set_chk2_3">
													<label for="set_chk2_3">30만원</label>
												</span>
												<span>
													<input type="radio" name="set_chk2" id="set_chk2_4">
													<label for="set_chk2_4">40만원</label>
												</span>
											</div>
										</div>

										<div class="set">
											<span>미설정</span>
										</div>
									</li>

									<li>
										<!-- s: 마크업수정 2022-02-08 -->
										<a href="#;">
											<!-- s: 마크업수정 2022-01-26 -->
											<strong class="tit">태아/어린이 보험</strong>
											<!-- e: 마크업수정 2022-01-26 -->
										</a>
										<div class="gray_box">
											<ul>
												<li>
													<span class="check_item">
														<input type="radio" name="baby_chk1" id="baby_chk1_1" checked>
														<label for="baby_chk1_1">
															<em>
																출산예정일
															</em>
														</label>
													</span>

													<input type="text" class="tf" title="출산예정일 입력" placeholder="예) 19850101" id="baby_chk1_3">
													<label for="baby_chk1_3" class="sr_only">예) 19850101</label>
												</li>
												<li>

													<span class="check_item">
														<input type="radio" name="baby_chk1" id="baby_chk1_2">
														<label for="baby_chk1_2">
															<em>
																자녀 생년월일/성별
															</em>
														</label>
													</span>


													<input type="text" class="tf" title="자녀 생년월일 입력" placeholder="예) 19850101" id="baby_chk1_4">
													<label for="baby_chk1_4" class="sr_only">예) 19850101</label>

													<div class="set_chk">
														<span>
															<input type="radio" name="set_chk3" id="set_chk3_1">
															<label for="set_chk3_1">남아</label>
														</span>
														<span>
															<input type="radio" name="set_chk3" id="set_chk3_2">
															<label for="set_chk3_2">여아</label>
														</span>
													</div>
												</li>
											</ul>
										</div>

										<div class="set">
											<span>미설정</span>
										</div>
									</li>

								</ul>
							</div>

							<div class="box">
								<ul class="list list2">
									<li>
										보험료를 계산해보셔도 전화로 가입을 권하지 않습니다.
									</li>
									<li>
										안심하고 편하게 우체국보험을 간편 설계해보세요.
									</li>
								</ul>
							</div>

							<div class="btn_tbl_btm mt_6">
								<a href="#;" class="btn btn_xl btn_primary">간편계산설정</a>
							</div>

						</div>
						<button type="button" class="btn btn_close_popup">닫기</button>
					</div>
				</div>
				<!-- e: 보험료 간편 계산 설정 -->

				<!-- e: 본문 -->
			</div>
		</article>
		<footer class="footer"></footer>
	</div>
</body>

</html>
