<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="format-detection" content="telephone=no">
	<title>현재화면명 | 메뉴명 | 사이트명</title>
	<link rel="stylesheet" href="/resources/css/style.css">

	<!-- JavaScript -->
	<script src="/resources/js/jquery-3.3.1.js"></script>
	<script src="/resources/js/jquery-ui.js"></script>
	<script src="/resources/js/slick.js"></script>

	<!-- TODO : 기능과 무관한 UI 레이아웃 관련 스크립트 (필수 코드, 삭제 금지) -->
	<script src="/resources/js/ui_global.js"></script>

	<!-- TODO : 개발시 반드시 삭제, 레이아웃 세팅용 JS -->
	<script src="/resources/js/ui_layout_setting.js"></script>

	<!-- 페이지 개별 스크립트 -->
	<script>
		$(document).ready(function () {
			$('.btn_close_popup_type').click(function () {
				$(this).parent().parent().parent().removeClass('show').addClass('hide')
			});
		});
	</script>
</head>

<body>
	<div class="wrapper">
		<header class="header" data-page-title="로그인"></header>
		<div id="content">
			<!-- s: 본문 -->

			<div class="container p_4">
				<h1 class="tit1">레이어 팝업</h1>
				<div class="mb_1">
					<a href="#;" class="btn btn_md btn_primary" onclick="openModal('layerpattern', this); return false;">
						간편인증(패턴)
					</a>
				</div>
			</div>

			<!-- s: 공동 인증서 패턴 인증 레이어 팝업 -->
			<div class="modal_popup modal_bottom_sheet hide" data-popup="layerpattern">
				<div class="dimed"></div>
				<div class="popup_inner inner_login_form" style="height:calc(100% - 50px);">
					<div class="popup_header">
					</div>
					<div class="popup_body">
						<div class="container">
							<strong class="txt_xl d_b txt_c">패턴 인증을 해주세요.</strong>
							<p class="txt_sm txt_c mt_4">
								<span class="txt_red d_b txt_normal">비밀번호 오류(1/5)</span>
								패턴을 바르게 그려주세요.
							</p>

							<div class="pattern_area">
								<img src="../resources/img/content/img_pattern.png" alt="패턴형식">
							</div>

							<div class="btn_group">
								<a href="#;" class="btn">
									<u>패턴을 잊으셨나요?</u>
								</a>
							</div>
						</div>
						<button type="button" class="btn btn_close_popup">닫기</button>
					</div>
					<div class="popup_footer">
						<div class="btn_group">
							<!-- 비활성화시 .btn_disabled 추가 -->
							<a href="#;" class="btn btn_md btn_round btn_default">
								<span>다른 로그인 방법 선택</span>
							</a>
						</div>
					</div>
				</div>
				<!-- e: 카카오페이 휴대폰본인인증 레이어 팝업 -->

				<!-- s: 공통 레이어 로딩 -->
				<div class="common_layers"></div>
				<!-- e: 공통 레이어 로딩 -->

				<!-- e: 본문 -->
			</div>
			<!-- e: 공동 인증서 패턴 인증 레이어 팝업 -->

		</div>
	</div>
</body>

</html>
