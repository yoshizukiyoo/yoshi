<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="format-detection" content="telephone=no">
	<title>현재화면명 | 메뉴명 | 사이트명</title>
	<link rel="stylesheet" href="/resources/css/style.css">

	<!-- JavaScript -->
	<script src="/resources/js/jquery-3.3.1.js"></script>
	<script src="/resources/js/jquery-ui.js"></script>
	<script src="/resources/js/jquery.print.js"></script>
	<script src="/resources/js/slick.js"></script>

	<!-- TODO : 기능과 무관한 UI 레이아웃 관련 스크립트 (필수 코드, 삭제 금지) -->
	<script src="/resources/js/ui_global.js"></script>

	<!-- TODO : 개발시 반드시 삭제, 레이아웃 세팅용 JS -->
	<script src="/resources/js/ui_layout_setting.js"></script>

	<!-- 페이지 개별 스크립트 -->
	<script>
		$(document).ready(function () {

		});
	</script>
</head>

<body>
	<div class="wrapper">
		<a href="#content" class="skip_nav">본문 바로가기</a>
		<header class="header"></header>
		<div class="quick_menu_wrap"></div>
		<aside class="breadcrumb"></aside>
		<article id="content">
			<div class="cont_header">
				<!-- s: 본문 헤더 -->
				<h1 class="tit_cont">마이페이지</h1>

				<button type="button" class="btn btn_favorite">
					<i class="ico ico_star_gray"></i>
					<span class="sr_only">마이메뉴 등록</span>
				</button>
				<!--
				<button type="button" class="btn btn_favorite">
					<i class="ico ico_star_primary"></i>
					<span class="sr_only">마이메뉴 해제</span>
				</button>
				-->
				<!-- e: 본문 헤더 -->
			</div>

			<div class="cont_body">
				<!-- s: 본문 -->

				<a href="#required_document_pop" class="btn btn_sm btn_outline_default mt_2"
					onclick="openModal('notice_document_pop6', this);">
					<span>알림 종류 설정</span>
				</a>

				<!-- s: modal popup : 알림 종류 설정 -->
				<!-- 용도별 .modal_alert(600) / 크기별 .modal_xs(400), .modal_sm(600), .modal_md(750), .modal_lg(800), .modal_xl(880), .modal_xxl(1200) -->
				<!-- 모달 오픈상태로 보여줄 경우 클래스 hide / show 교체 사용 -->
				<div class="modal_popup modal_500 show" data-popup="notice_document_pop6">
					<div class="dimed"></div>
					<div class="popup_inner">
						<!-- 헤더 미사용시 .popup_header 제거 / 타이틀 왼쪽정렬시 멀티클래스 .txt_l 추가 div class="popup_header txt_l" -->
						<div class="popup_header">
							<h2 class="popup_tit">알림 종류 설정</h2>
						</div>
						<div class="popup_body">
							<div class="flex_box">
								<div class="l">스마트뱅킹 앱 PUSH 알림 같이 받기</div>
								<div class="r">
									<div class="btn_mouse_toggle">
										<div class="switch">
											<input type="checkbox" id="push_chk" checked>
											<label for="push_chk">
												<span class="first">미수신</span>
												<span class="last">수신</span>
											</label>
										</div>
									</div>
								</div>
							</div>
							<div class="box bg_lightgray mt_2 push_chkbox">
								<span class="check_item circle">
									<input type="checkbox" id="inputcheck1">
									<label for="inputcheck1">전체</label>
								</span>
								<span class="check_item circle">
									<input type="checkbox" id="inputcheck2">
									<label for="inputcheck2">우체국 소식/이벤트</label>
								</span>
								<span class="check_item circle">
									<input type="checkbox" id="inputcheck3" checked>
									<label for="inputcheck3">보험관련 정보 알림</label>
								</span>
								<span class="check_item circle">
									<input type="checkbox" id="inputcheck4" checked>
									<label for="inputcheck4">마케팅 정보 알림</label>
								</span>
							</div>

							<div class="btn_group">
								<button type="button" class="btn btn_lg btn_primary" onclick="closeModal('layeragreement1');">
									설정저장
								</button>
							</div>
						</div> <button type="button" class="btn btn_close_popup">닫기</button>
					</div>
				</div>
				<!-- e: modal popup : 알림 종류 설정 -->

				<!-- e: 본문 -->
			</div>
		</article>
		<footer class="footer"></footer>
	</div>
</body>

</html>
