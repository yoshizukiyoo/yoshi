<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

	<meta name="format-detection" content="telephone=no">
	<title>현재화면명 | 메뉴명 | 사이트명</title>
	<link rel="stylesheet" href="/resources/css/style.css">

	<!-- JavaScript -->
	<script src="/resources/js/jquery-3.3.1.js"></script>
	<script src="/resources/js/jquery-ui.js"></script>
	<script src="/resources/js/jquery.print.js"></script>
	<script src="/resources/js/slick.js"></script>

	<!-- TODO : 기능과 무관한 UI 레이아웃 관련 스크립트 (필수 코드, 삭제 금지) -->

	<!-- TODO : 개발시 반드시 삭제, 레이아웃 세팅용 JS -->

	<!-- 페이지 개별 스크립트 -->
	<script>
		$(document).ready(function () {

	</script>
</head>

<body>
	<div class="wrapper">
		<!-- s: 헤더 -->
		<header class="header">
			<div class="titlebar">
				<div class="left">
					<h1 class="tit_page">
						<i class="ico ico_lg_regist"></i>
						<span class="ml_2">상담결과등록</span>
					</h1>
				</div>
				<div class="right">
					<button type="button" class="btn btn_icon">
						<i class="ico ico_lg_close"></i>
						<span class="sr_only">닫기</span>
					</button>
				</div>
			</div>
		</header>
		<!-- e: 헤더 -->

		<article id="content" class="pb_0">
			<!-- s: 본문 -->

			<div class="container">
				<div class="counsel_regist_wrap">
					<textarea class="tf" rows="6" title="상담내용" style="height: 200px;"></textarea>
					<div class="clfx mt_2">
						<div class="f_l">
							<span class="check_item">
								<input type="checkbox" id="check1">
								<label for="check1">상담 종료 처리</label>
							</span>
						</div>
						<div class="f_r">
							<span class="txt_count txt_md">0/1000</span>
						</div>
					</div>
					<div class="opt mt_2" style="width: 200px;">
						<dl>
							<dt><a href="#;" title="상담상태 선택"><span>상담완료</span></a></dt>
							<dd>
								<ul>
									<li><a href="#;"><span>고객취소</span></a></li>
								</ul>
							</dd>
						</dl>
					</div>
					<div class="btn_group txt_r">
						<button type="submit" class="btn btn_xl btn_primary">결과 등록</button>
					</div>

					<dl class="box_notice mt_8">
						<dt class="tit">유의사항</dt>
						<dd class="cont">
							<ul class="list list2">
								<li>고객요청으로 예약을 취소하는 경우 상당종료 체크 후 “고객취소” 선택하여 결과 등록합니다.</li>
								<li>상담 완료 후 상담 결과를 등록하지 않으면 해당 상담 건은 계속 관리 건으로 있게 됩니다. 상담 결과를 등록하고 “상담종료처리”를 반드시 체크해주세요.</li>
								<li>상담 종료 처리를 한 후에는 상담내용 수정이 불가능합니다.</li>
							</ul>
						</dd>
					</dl>
				</div>
			</div>

			<!-- e: 본문 -->
		</article>
	</div>
</body>

</html>
