<body>
	<div class="wrapper">
		<a href="#content" class="skip_nav">본문 바로가기</a>
		<header class="header"></header>
		<aside class="breadcrumb"></aside>
		<article id="content">
			<div class="cont_header">
				<!-- s: 본문 헤더 -->
				<h2 class="tit_cont">해외거래이용 등록</h2>

				<button type="button" class="btn btn_favorite">
					<i class="ico ico_star_gray"></i>
					<span class="sr_only">마이메뉴 등록</span>
				</button>
				<!--
				<button type="button" class="btn btn_favorite">
					<i class="ico ico_star_primary"></i>
					<span class="sr_only">마이메뉴 해제</span>
				</button>
				-->
				<!-- e: 본문 헤더 -->
			</div>

			<div class="cont_body">
				<!-- s: 본문 -->
				<div class="cont_header_right">
					<ul class="step">
						<li class="on"><span class="num">1</span><span class="txt">카드선택</span></li>
						<li><span class="num">2</span><span class="txt">정보입력</span></li>
						<li><span class="num">3</span><span class="txt">실행완료</span></li>
					</ul>
				</div>
				<div class="box mt_8">
					<ul class="list list1">
						<li>해외 카드를 후발급 받은 경우에 카드사용등록을 할 수 있는 서비스입니다.</li>
						<li>안전한 카드 사용을 위해 새로 발급 받으신 카드는 본인 확인 등록 절차를 거친 후 사용해 주십시오.</li>
					</ul>
				</div>
				
				<div class="mt_17">
					<div class="tbl_tit">
						<div class="tit_left">
							<h3 class="tit1">해외카드정보</h3>
						</div>
					</div>
					<div class="tbl_data tbl_list_data">
						<table>
							<caption class="sr_only">해외카드정보</caption>
							<colgroup>
								<col>
								<col>
								<col style="width: 20%">
								<col style="width: 17%">
							</colgroup>
							<thead>
								<tr>
									<th scope="col">카드번호</th>
									<th scope="col">카드종류</th>
									<th scope="col">카드상태</th>
									<th scope="col">해외거래설정</th>
								</tr>
							</thead>
							<tbody>
								<tr>
									<td>4114-****-****-****</td>
									<td>우체국 포미 하이브리드 카드(VISA)</td>
									<td>정상(후발급)</td>
									<td class="txt_c">
										<a href="카드_카드이용설정_해외거래이용등록_정보입력.html" class="btn btn_xs btn_outline_default">설정</a>
									</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>

				<!-- s: alert 팝업 -->
				<div class="modal_popup modal_alert hide" data-popup="alert_popup">
					<div class="dimed"></div>
					<div class="popup_inner" tabindex="0">
						<div class="popup_header txt_l">
							<h2 class="popup_tit">안내</h2>
						</div>
						<div class="popup_body">
							<div class="alert_cont">
								<div class="artwork">
									<i class="ico_alert_xxl_primary"></i>
								</div>
								<div class="cont">
									<!-- s: alert 메세지 입력 영역 -->
									<p>
										alert 메세지 입력 영역
									</p>
									<!-- e: alert 메세지 입력 영역 -->
								</div>
							</div>
							<div class="btn_group">
								<button type="button" class="btn btn_md btn_outline_default" onclick="closeModal('alert_popup');">취소</button>
								<button type="button" class="btn btn_md btn_outline_default" onclick="closeModal('alert_popup');">확인</button>
							</div>
						</div>
						<button type="button" class="btn btn_close_popup">닫기</button>
					</div>
				</div>
				<!-- e: alert 팝업 -->

				<!-- s: confirm 팝업 -->
				<div class="modal_popup modal_alert hide" data-popup="confirm_popup">
					<div class="dimed"></div>
					<div class="popup_inner" tabindex="0">
						<div class="popup_header txt_l">
							<h2 class="popup_tit">확인</h2>
						</div>
						<div class="popup_body">
							<div class="alert_cont">
								<div class="artwork">
									<i class="ico_confirm_xxl_primary"></i>
								</div>
								<div class="cont">
									<!-- s: confirm 메세지 입력 영역 -->
									<p>
										컨펌 메세지 입력 영역
									</p>
									<!-- e: confirm 메세지 입력 영역 -->
								</div>
							</div>
							<div class="btn_group">
								<button type="button" class="btn btn_md btn_outline_default" onclick="closeModal('confirm_popup');">취소</button>
								<button type="button" class="btn btn_md btn_outline_default" onclick="closeModal('confirm_popup');">확인</button>
							</div>
						</div>
						<button type="button" class="btn btn_close_popup">닫기</button>
					</div>
				</div>
				<!-- e: confirm 팝업 -->
				
				<!-- e: 본문 -->
			</div>
