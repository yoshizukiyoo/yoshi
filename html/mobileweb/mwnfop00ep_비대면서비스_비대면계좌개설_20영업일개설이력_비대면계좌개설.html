<body>
	<div class="wrapper">
		<header class="header" data-inc="_inc_header_mobileweb.html" data-page-title="비대면 계좌 개설"></header>
		<div id="content">
			<!-- s: 본문 -->
			<div class="container p_2 pb_20">
				<div class="btn_group ">
					<a href="#;" class="btn btn_md btn_primary" onclick="openModal('layer04', this); return false;">20일 영업일 개설
						이력</a>
				</div>
			</div>

			<!-- s: 20일 영업일 개설 이력 팝업 -->
			<div class="modal_popup modal_alert show" data-popup="layer04">
				<div class="dimed"></div>
				<div class="popup_inner popup_inner2">
					<div class="popup_header">
						<h3 class="popup_tit"><i class="ico ico_notice_yellow"></i> 최근 통장 새로 만드셨어요.</h3>
					</div>
					<div class="popup_body pb_4">
						<div class="container">
							<div>
								<span class="txt_normal">입출금통장은 한달(20 영업일) 이내 여러 개를 만들 수 없어요.
									(20영업일 이내 전 금융기관 합산 1개만 허용)</span>
							</div>

							<div class="box bg_lightgray mt_4 pt_3 pb_4 pl_5 pr_5">
								<strong class="txt_c d_b txt_lg">우리은행</strong>
								<ul class="list list1 txt_default mt_1">
									<li class="ml_11">개설일 : <span>2021.10.12</span></li>
								</ul>
							</div>

							<div class="mt_5 mb_2 possible_txt">
								<img src="/resources/img/content/ico_possible.png" alt="">
								<span class="txt_spacing_sm txt_normal ml_1"><strong>11월 9일(화요일)</strong> 부터<br>새 입출금 통장을 만들 수
									있어요.</span>
							</div>
						</div>
					</div>
					<div class="popup_footer">
						<div class="btn_group btn_group_flex">
							<button type="button" class="btn btn_lg btn_primary txt_md" onclick="closeModal('layer04')">확인</button>
						</div>
					</div>
				</div>
			</div>
			<!-- e: 20일 영업일 개설 이력 팝업 -->

			<!-- s: 공통 레이어 로딩 -->
			<div class="common_layers"></div>
			<!-- e: 공통 레이어 로딩 -->
			<!-- e: 본문 -->
