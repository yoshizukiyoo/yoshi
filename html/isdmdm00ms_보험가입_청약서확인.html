		<div id="content">
			<!-- s: 본문 -->

			<div class="container pb_4 ">
				<div class="first_section">
					<h2 class="tit1 mb_0">전사서명</h2>
					<p>
						아래 청약 문서를 반드시 확인해주시고, 전자서명 후 가입이 완료됩니다.

					<ul class="chk_area mt_2">
						<li>
							<span class="check_item">
								<input type="checkbox" name="confirm" id="confirm_1" checked="">

							</span>
						</li>

							</span>
						</li>
					</ul>
				</div>

				<div class="section">
					<h2 class="tit1">전자청약</h2>


					<ul class="subscription_box">
						<li>
							<span class="check_item">
								<input type="radio" name="subscription_chk1" id="subscription_chk1_1">
								<label for="subscription_chk1_1">공동인증서</label>
							</span>
						</li>
						<li>
							<span class="check_item">
								<input type="radio" name="subscription_chk2" id="subscription_chk2_1">
								<label for="subscription_chk2_1">카카오페이 인증</label>
							</span>
						</li>
					</ul>

				</div>

			</div>
