<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="format-detection" content="telephone=no">
	<title>현재화면명 | 메뉴명 | 사이트명</title>
	<link rel="stylesheet" href="/resources/css/style.css">

	<!-- JavaScript -->
	<script src="/resources/js/jquery-3.3.1.js"></script>
	<script src="/resources/js/jquery-ui.js"></script>
	<script src="/resources/js/slick.js"></script>

	<!-- TODO : 기능과 무관한 UI 레이아웃 관련 스크립트 (필수 코드, 삭제 금지) -->
	<script src="/resources/js/ui_global.js"></script>

	<!-- TODO : 개발시 반드시 삭제, 레이아웃 세팅용 JS -->
	<script src="/resources/js/ui_layout_setting.js"></script>

	<!-- 페이지 개별 스크립트 -->
	<script>
		$(document).ready(function () {
			if ($('#inputCheckSwitch4').prop('checked') == false) {
				$('.chk_toggle').addClass('hide');
			} else {
				$('.chk_toggle').removeClass('hide');
			};
			$('.toggle_box a').click(function () {
				$(this).toggleClass('active');
			});

		});
	</script>
</head>

<body>
	<div class="wrapper">
		<header class="header" data-inc="_inc_header_postpay_type2.html" data-page-title="포스트페이 가입"></header>
		<div id="content">
			<!-- s: 본문 -->

			<div class="postpay join_wrap">
				<div class="container p_4">
					<ul class="input_step mb_4">
						<li><span class="num">1</span><span class="txt">본인확인</span></li>
						<li><span class="num">2</span><span class="txt">약관동의</span></li>
						<li class="on"><span class="num">3</span><span class="txt">설정</span></li>
						<li><span class="num">4</span><span class="txt">입력확인</span></li>
						<li><span class="num">5</span><span class="txt">가입완료</span></li>
					</ul>

					<!-- s: 결제인증방법 -->
					<!-- [D] 입력 후 toggle_box 클래스에 checked 클래스 추가, 입력 전 toggle_box에 disabled 클래스 추가 -->
					<div class="toggle_box checked">
						<a href="#" class="active">
							<h3 class="tit1 mb_0">결제 인증 방법</h3>
						</a>
						<div class="toggle_con">
							<div>
								<span class="check_item">
									<input type="checkbox" name="" id="chk1_1">
									<label for="chk1_1">[필수] 개인인증번호</label>
								</span>
							</div>
							<div class="mt_3">
								<div class="check_item toggle_check_wrap">
									<input type="checkbox" name="chk1" id="chk1_2" checked>
									<label for="chk1_2">[선택] 추가 인증 사용</label>
									<div class="sub_check_item list">
										<div class="input_items">
											<span class="check_item type_btn">
												<input type="radio" name="lb_period10" id="lb_period_101" checked>
												<label for="lb_period_101">
													<i class="ico ico_check_on"></i>
													지문
												</label>
											</span>
											<span class="check_item type_btn">
												<input type="radio" name="lb_period10" id="lb_period_102">
												<label for="lb_period_102">
													<i class="ico ico_check_on"></i>
													패턴
												</label>
											</span>
										</div>
										<p class="bul_notice mt_1">지문, 패턴 추가 인증은 설정에서 자유롭게 사용/미사용 설정 변경 가능합니다.</p>
									</div>
								</div>
							</div>
						</div>
					</div>
					<!-- e: 결제인증방법 -->

					<!-- s: 앱 잠금 설정 -->
					<!-- [D] 입력 후 toggle_box 클래스에 checked 클래스 추가, 입력 전 toggle_box에 disabled 클래스 추가 -->
					<div class="toggle_box disabled">
						<a href="#" class="active">
							<h3 class="tit1 mb_0">앱 잠금 설정</h3>
						</a>
						<div class="toggle_con">
							<div class="d_flex">
								<div class="l">
									<strong class="tit2 mb_0 txt_black">앱 잠금 사용</strong>
								</div>
								<div class="r">
									<span class="check_switch">
										<input type="checkbox" id="inputCheckSwitch4" checked>
										<label for="inputCheckSwitch4">
											<span class="txt_uncheck">미사용</span>
											<span class="txt_checked">사용</span>
										</label>
									</span>
								</div>
							</div>
							<div class="chk_toggle hide">

								<!-- s: 자동 잠금 시간 -->
								<div>
									<strong class="tit2 mb_2">자동 잠금 시간</strong>
									<div class="input_items pt_0">
										<span class="check_item type_btn">
											<input type="radio" name="lb_period20" id="lb_period_201" checked>
											<label for="lb_period_201">
												<i class="ico ico_check_on"></i>
												즉시 잠금
											</label>
										</span>
										<span class="check_item type_btn">
											<input type="radio" name="lb_period20" id="lb_period_202">
											<label for="lb_period_202">
												<i class="ico ico_check_on"></i>
												30초 후 잠금
											</label>
										</span>
										<span class="check_item type_btn">
											<input type="radio" name="lb_period20" id="lb_period_203">
											<label for="lb_period_203">
												<i class="ico ico_check_on"></i>
												1분 후 잠금
											</label>
										</span>
										<span class="check_item type_btn">
											<input type="radio" name="lb_period20" id="lb_period_204">
											<label for="lb_period_204">
												<i class="ico ico_check_on"></i>
												5분 후 잠금
											</label>
										</span>
									</div>
								</div>
								<!-- e: 자동 잠금 시간 -->

								<!-- s: 잠금 해제 방법 -->
								<div>
									<strong class="tit2 mt_5 mb_2">잠금 해제 방법</strong>
									<div>
										<span class="check_item">
											<input type="checkbox" name="" id="chk2_1">
											<label for="chk2_1">잠금 비밀번호 설정</label>
										</span>
									</div>
									<div class="mt_3">
										<span class="check_item">
											<input type="checkbox" name="" id="chk2_2">
											<label for="chk2_2">결제 인증 방법 동일 적용</label>
										</span>
									</div>
								</div>
								<!-- e: 잠금 해제 방법 -->

								<!-- s: 앱 잠금이란? -->
								<div>
									<strong class="tit2 mb_1">앱 잠금이란?</strong>
									<p class="txt_gray txt_sm">
										로그인 없이 바로 실행되는 간편결제 서비스를 앱 잠금으로 바로 실행되지 않도록 하는 안심 결제 기능입니다.<br>
										바로 실행되어 편리하지만 조금 불안하셨다면 앱잠금 기능을 이용해보세요.
									</p>
								</div>
								<!-- e: 앱 잠금이란? -->
							</div>
						</div>
					</div>
					<!-- e: 앱 잠금 설정 -->

				</div>

				<!-- s: 하단 고정 영역 -->
				<div class="bottom_fixed_area">
					<div class="btn_group btn_group_flex mt_6">
						<a href="#;" class="btn btn_xl btn_default">취소</a>
						<a href="#;" class="btn btn_xl btn_primary">가입실행</a>
					</div>
				</div>
				<!-- e: 하단 고정 영역 -->

				<!-- s: 공통 레이어 로딩 -->
				<div class="common_layers"></div>
				<!-- e: 공통 레이어 로딩 -->
			</div>

			<!-- e: 본문 -->
		</div>
	</div>
</body>

</html>
