<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="format-detection" content="telephone=no">
	<title>현재화면명 | 메뉴명 | 사이트명</title>
	<link rel="stylesheet" href="/resources/css/style.css">

	<!-- JavaScript -->
	<script src="/resources/js/jquery-3.3.1.js"></script>
	<script src="/resources/js/jquery-ui.js"></script>
	<script src="/resources/js/slick.js"></script>

	<!-- TODO : 기능과 무관한 UI 레이아웃 관련 스크립트 (필수 코드, 삭제 금지) -->
	<script src="/resources/js/ui_global.js"></script>

	<!-- TODO : 개발시 반드시 삭제, 레이아웃 세팅용 JS -->
	<script src="/resources/js/ui_layout_setting.js"></script>

	<!-- 페이지 개별 스크립트 -->
	<script>
		$(document).ready(function () {
			$('.btn_close_popup_type').click(function () {
				$(this).parent().parent().parent().removeClass('show').addClass('hide')
			});
		});
	</script>
</head>

<body>
	<div class="wrapper">
		<header class="header" data-page-title="로그인"></header>
		<div id="content">
			<!-- s: 본문 -->

			<div class="container p_4">
				<h1 class="tit1">레이어 팝업</h1>
				<div class="mb_1">
					<a href="#;" class="btn btn_md btn_primary" onclick="openModal('layercertificate', this); return false;">
						개인인증번호
					</a>
				</div>
			</div>

			<!-- s: 공동 인증서_1 레이어 팝업 -->
			<div class="modal_popup modal_bottom_sheet hide" data-popup="layercertificate">
				<div class="dimed"></div>
				<div class="popup_inner inner_login_form" style="height:100%;">
					<div class="popup_header">
					</div>
					<div class="popup_body">
						<div class="container">
							<strong class="txt_xl d_b txt_c">개인인증번호<br>6자리를 입력해주세요</strong>
							<div href="#;" class="tf_item mt_3 item_type2">
								<div class="tf_item_body">
									<div class="input_area pt_0">
										<div class="password_masking active">
											<!-- bg_gray 클래스 추가시 색상변경 -->
											<i></i><i class="bg_gray"></i><i class="bg_gray"></i><i class="bg_gray"></i><i
												class="bg_gray"></i>
										</div>
									</div>
								</div>
							</div>
							<p class="txt_sm txt_c mt_2 txt_gray">
								<span class="txt_red d_b txt_normal">비밀번호 오류(1/10)</span>
								비밀번호 총 10회 오류 시 처음부터 다시 시작하셔야 합니다.
							</p>
						</div>
						<button type="button" class="btn btn_close_popup">닫기</button>
					</div>
					<div class="popup_footer">
						<div class="btn_group txt_c mt_10">
							<!-- 비활성화시 .btn_disabled 추가 -->
							<a href="#;" class="btn btn_md btn_round btn_default">
								<span>다른 로그인 방법 선택</span>
							</a>
						</div>
					</div>
				</div>
				<!-- e: 카카오페이 휴대폰본인인증 레이어 팝업 -->

				<!-- s: 공통 레이어 로딩 -->
				<div class="common_layers"></div>
				<!-- e: 공통 레이어 로딩 -->

				<!-- e: 본문 -->
			</div>
			<!-- e: 공동 인증서_1 레이어 팝업 -->

		</div>
	</div>
</body>

</html>
