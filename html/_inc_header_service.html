<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="format-detection" content="telephone=no">
	<title>현재화면명 | 메뉴명 | 사이트명</title>
	<link rel="stylesheet" href="/resources/css/style.css">

	<!-- JavaScript -->
	<script src="/resources/js/jquery-3.3.1.js"></script>
	<script src="/resources/js/jquery-ui.js"></script>
	<script src="/resources/js/ui_global.js"></script>

	<!-- TODO : 개발시 반드시 삭제, 레이아웃 세팅용 JS -->
	<script src="/resources/js/ui_layout_setting.js"></script>
</head>

<body>
	<div class="wrapper">
		<header class="header">
			<div class="titlebar">
				<div class="left">
					<a href="#;" class="btn btn_icon">
						<i class="ico ico_lg_back"></i>
						<span class="sr_only">뒤로가기</span>
					</a>
					<h1 class="tit_page">타이틀</h1>
				</div>
				<div class="right">
					<ul class="myservice_list">
						<li class="on">
							<a href="#;">
								<i class="ico ico_service1_sm_on"></i>
								<span class="text">입출금</span>
								<span class="badge">1</span>
							</a>
						</li>
						<li class="on">
							<a href="#;">
								<i class="ico ico_service2_sm_on"></i>
								<span class="text">예금</span>
								<span class="badge">1</span>
							</a>
						</li>
						<li>
							<a href="#;">
								<i class="ico ico_service3_sm_off"></i>
								<span class="text">적금</span>
							</a>
						</li>
						<li>
							<a href="#;">
								<i class="ico ico_service4_sm_off"></i>
								<span class="text">보장보험</span>
							</a>
						</li>
						<li class="on">
							<a href="#;">
								<i class="ico ico_service5_sm_on"></i>
								<span class="text">저축보험</span>
								<span class="badge">2</span>
							</a>
						</li>
						<li class="on">
							<a href="#;">
								<i class="ico ico_service6_sm_on"></i>
								<span class="text">펀드</span>
								<span class="badge">2</span>
							</a>
						</li>
						<li class="on">
							<a href="#;">
								<i class="ico ico_service7_sm_on"></i>
								<span class="text">가계대월</span>
								<span class="badge">1</span>
							</a>
						</li>
						<li>
							<a href="#;">
								<i class="ico ico_service8_sm_off"></i>
								<span class="text">대출</span>
							</a>
						</li>
						<li>
							<a href="#;">
								<i class="ico ico_service9_sm_off"></i>
								<span class="text">카드</span>
							</a>
						</li>
					</ul>
				</div>
			</div>
		</header>
		<article id="content">
			<div class="container">
				<p>가입상품조회 헤더</p>
			</div>
		</article>
	</div>
</body>

</html>
