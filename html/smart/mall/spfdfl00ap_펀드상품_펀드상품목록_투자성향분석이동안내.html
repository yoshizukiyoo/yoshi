<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="format-detection" content="telephone=no">
	<title>현재화면명 | 메뉴명 | 사이트명</title>
	<link rel="stylesheet" href="/resources/smart/css/style.css">

	<!-- JavaScript -->
	<script src="/resources/smart/js/jquery-3.3.1.js"></script>
	<script src="/resources/smart/js/jquery-ui.js"></script>
	<script src="/resources/smart/js/slick.js"></script>

	<!-- TODO : 기능과 무관한 UI 레이아웃 관련 스크립트 (필수 코드, 삭제 금지) -->
	<script src="/resources/smart/js/ui_global.js"></script>

	<!-- TODO : 개발시 반드시 삭제, 레이아웃 세팅용 JS -->
	<script src="/resources/smart/js/ui_layout_setting.js"></script>

	<!-- 페이지 개별 스크립트 -->
	<script>
		$(document).ready(function () {

		});
	</script>
</head>

<body>
	<div class="wrapper">
		<header class="header round" data-inc="_inc_header_untact.html" data-page-title="내게맞는 펀드찾기"></header>
		<div id="content">
			<div class="container">
				<!-- s: 본문 -->
				<a href="#;" class="btn btn_xl btn_primary" onclick="openModal('layerSampleAlert');">
					<span>투자성향분석안내</span>
				</a>
			</div>

			<!-- s: Modal popup 얼럿 샘플 -->
			<div class="modal_popup modal_alert hide" data-popup="layerSampleAlert">
				<div class="dimed"></div>
				<div class="popup_inner">
					<div class="popup_header">
						<h2 class="popup_tit">투자성향분석 안내</h2>
					</div>
					<div class="popup_body">
						<div class="container">
							<div class="bg_lightgray">
								<div class="container pt_4 pb_4">
									<strong>투자성향분석 화면으로 이동합니다.</strong>
									<!-- case2 : 로그인전 
										<strong>투자성향분석은 로그인이 필요합니다.</strong> 
									-->
									<p class="mt_1">
										투자성향분석은 총 14가지 설문으로 고객님의 투자 성향을 분석합니다.
										분석된 투자성향을 기준으로 원하는 펀드 상품을 쉽게 선택하실 수 있어요.
									</p>
								</div>
							</div>
						</div>
					</div>
					<div class="popup_footer">
						<div class="btn_group btn_group_flex">
							<button type="button" class="btn btn_lg btn_default" onclick="closeModal('layerSampleAlert');">취소</button>
							<button type="button" class="btn btn_lg btn_primary"
								onclick="closeModal('layerSampleAlert');">투자성향분석</button>
							<!-- case2 : 로그인전 
									<button type="button" class="btn btn_lg btn_primary"
								onclick="closeModal('layerSampleAlert');">투자성향분석</button> 
							-->
						</div>
					</div>
					<button type="button" class="btn btn_close_popup">닫기</button>
				</div>
			</div>
			<!-- e: Modal popup 얼럿 샘플 -->

		</div>
	</div>
</body>

</html>
