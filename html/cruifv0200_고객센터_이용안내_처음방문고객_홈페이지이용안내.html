	<!-- 페이지 개별 스크립트 -->
	<script>
		$(document).ready(function () {
			$('.accordion_list button').on('click', function () {
				var currentBtn = $(this).parent('dt');
				if (!currentBtn.hasClass('on')) {
					currentBtn.toggleClass('on').next().slideDown('fast');
					$(this).next().children('span').text('닫힘')
				} else {

					currentBtn.removeClass('on').next().slideUp('fast');
					$(this).next().children('span').text('열림')
				}
			})
		});
	</script>
