<!-- s: ARS인증번호확인 -->

<body class="popup">
	<div class="popup_inner">
		<div class="popup_header">
			<h1 class="popup_tit">ARS인증</h1>
			<button type="button" class="btn btn_close_popup" onclick="closeWindow();">닫기</button>
		</div>
		<div class="popup_body">
			<div class="container pt_4 pb_4">

				<div class="image_smartphone smartphone_sm">
					<img src="../resources/img/content/ico_cellphone_type5_on.png" alt="">
				</div>
				<strong class="txt_xl txt_c d_b mt_3 txt_medium txt_lh_28">
					고객님의 휴대전화 <span>010-0000-****</span>으로 연락드리겠습니다.
				</strong>
				<span class="d_b txt_c txt_sm txt_gray mt_2">ARS인증번호 4자리를 입력하세요</span>

				<div class="box bg_lightgray txt_c mt_9 pt_4">
					<p class="txt_gray">ARS 본인인증번호</p>
					<span class="lab_status btn_outline_default txt_blue mt_1">남은시간 : 02:59</span>
					<strong class="txt_xl_type d_b txt_lh_100 pb_3">3200</strong>
				</div>

				<div class="d_flex_type mt_1">
					<i class="ico ico_notice mr_1 mt_1"></i>
					<p class="d_i_b txt_gray">화면에 표시된 인증번호 숫자 4자리를 우체국 고객센터에서 걸려온 전화에 입력해주세요.</p>
				</div>
				<div class="d_flex_type mt_1">
					<i class="ico ico_notice mr_1 mt_1"></i>
					<p class="d_i_b txt_gray">본인인증을 3회 실패 한 경우 ARS인증재요청을 눌러 다시 처리해 주십시요.</p>
				</div>
				<div class="d_flex_type mt_1">
					<i class="ico ico_notice mr_1 mt_1"></i>
					<p class="d_i_b txt_gray">ARS인증이 완료되면 확인버튼을 눌러주세요.</p>
				</div>

			</div>
		</div>
		<div class="popup_footer">
			<div class="btn_group btn_group_flex">
				<!-- 비활성화시 .btn_disabled 추가 -->
				<a href="#;" class="btn btn_xl btn_lg btn_outline_default">
					<span>ARS인증재요청</span>
				</a>
				<a href="#;" class="btn btn_xl btn_lg btn_primary">
					<span>확인</span>
				</a>
			</div>
		</div>
	</div>
	<!-- e: ARS인증번호확인 -->
