	<title>[팝업] 현재화면명 | 사이트명</title>
	<link rel="stylesheet" href="/resources/css/style.css">

	<!-- JavaScript -->
	<script src="/resources/js/jquery-3.3.1.js"></script>
	<script src="/resources/js/jquery-ui.js"></script>
	<script src="/resources/js/ui_global.js"></script>
	<script src="/resources/js/slick.js"></script>

	<!-- TODO : 개발시 반드시 삭제, 레이아웃 세팅용 JS -->
	<script src="/resources/js/ui_layout_setting.js"></script>

	<!-- 페이지 개별 스크립트 -->
	<script>
		$(document).ready(function () {
			var $qrSlide = $('.qr_box_inner');
			$qrSlide.slick({
				arrows: false,
				raggable: true,
				slidesToScroll: 1,
				slidesToShow: 1,
				infinite: false,
				speed: 500,
				centerMode: true,
				variableWidth: true,
			})
			//버튼 액션 2022-02-08
			$('.postpay .btn_top_group > .btn_left').addClass('on').attr('title', '선택됨');

			$('.postpay .btn_top_group > a').on('click', function () {
				$(this).addClass('on').attr('title', '선택됨').siblings('a').removeClass('on').removeAttr('title');
			})
		});
	</script>
</head>
