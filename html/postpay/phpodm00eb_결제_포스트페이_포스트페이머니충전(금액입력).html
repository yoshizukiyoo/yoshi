<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="format-detection" content="telephone=no">
	<title>현재화면명 | 메뉴명 | 사이트명</title>
	<link rel="stylesheet" href="/resources/css/style.css">

	<!-- JavaScript -->
	<script src="/resources/js/jquery-3.3.1.js"></script>
	<script src="/resources/js/jquery-ui.js"></script>
	<script src="/resources/js/slick.js"></script>

	<!-- TODO : 기능과 무관한 UI 레이아웃 관련 스크립트 (필수 코드, 삭제 금지) -->
	<script src="/resources/js/ui_global.js"></script>

	<!-- TODO : 개발시 반드시 삭제, 레이아웃 세팅용 JS -->
	<script src="/resources/js/ui_layout_setting.js"></script>

	<!-- 페이지 개별 스크립트 -->
	<script>
		$(document).ready(function () {

		});
	</script>
</head>

<body>
	<div class="wrapper">
		<header class="header" data-inc="_inc_header_postpay.html" data-page-title="전자지갑">
		</header>
		<div id="content">
			<!-- s: 본문 -->
			<div class="postpay wallet charge">

				<!-- s: 1. 금액입력 -->
				<div class="modal_popup modal_bottom_sheet" data-popup="postPayWallet01">
					<div class="dimed"></div>
					<div class="popup_inner">
						<div class="popup_header">
							<div class="postpay_bottom_header">
								<h2 class="popup_tit">충전하기</h2>
								<span class="postpay_img"><img src="../../resources/img/content/logo_postpay.png" alt="포스트페이"></span>
							</div>
						</div>
						<div class="popup_body pb_0">
							<div class="postpay">
								<div class="postpay_bottom_popup">
									<div class="container">

										<!-- s: 안내 문구 -->
										<div class="box info ">
											<p>포스트페이머니 지갑에 충전됩니다.</p>
											<p>충전한 금액은 언제든 출금하실 수 있습니다.</p>
										</div>
										<!-- e: 안내 문구 -->

										<!-- s: 금액 입력 -->
										<div class="tf_item mt_4 transparent">
											<div class="tf_item_body">
												<div class="input_area">
													<input type="text" id="price" class="tf" placeholder="충전 금액 입력" required>
													<button type="button" class="btn btn_icon btn_reset">
														<i class="ico ico_reset"></i>
														<span class="sr_only">초기화</span>
													</button>
												</div>
											</div>
										</div>
										<div class="wrap_btn d_flex mt_8 mb_2">
											<button type="button" class="btn btn_lg btn_outline_default">취소</button>
											<button type="button" class="btn btn_lg btn_primary"
												onclick="openModal('postPayWallet02');">입력완료</button>
										</div>
										<!-- e: 금액 입력 -->

									</div>
								</div>
							</div>
						</div>
						<div class="popup_footer keypad">
							<!-- s: 보안 키패드 영역 -->
							<div class="txt_c">키패드 영역</div>
							<!-- e: 보안 키패드 영역 -->
						</div>
					</div>
				</div>
				<!-- e: 1. 금액입력 -->

				<!-- s: 2. 확인 -->
				<div class="modal_popup modal_bottom_sheet hide" data-popup="postPayWallet02">
					<div class="dimed"></div>
					<div class="popup_inner">
						<div class="popup_header">
							<div class="postpay_bottom_header">
								<h2 class="popup_tit">충전하기</h2>
								<span class="postpay_img"><img src="../../resources/img/content/logo_postpay.png" alt="포스트페이"></span>
							</div>
						</div>
						<div class="popup_body pb_0">
							<div class="postpay">
								<div class="postpay_bottom_popup">
									<div class="container">

										<!-- s: 계좌 선택 -->
										<a href="#;" class="tf_item" onclick="openModal('layerOption', this); return false;">
											<div class="tf_item_body">
												<div class="input_area">
													<p class="pay_info txt_normal">우체국(123456789)</p>
													<p class="pay_info txt_normal ls0">210,000원</p>
												</div>
												<div class="btn_area">
													<i class="ico ico_chevron_down_md"></i>
													<span class="sr_only">계좌 선택</span>
												</div>
											</div>
										</a>
										<!-- e: 계좌 선택 -->

										<!-- s: 금액 정보 -->
										<div class="pay_price">
											<p class="txt_normal pay_price_tit">충전할 금액</p>
											<p class="txt_bold pay_price_cont ls0">10,000<span class="txt_normal">원</span></p>
										</div>
										<!-- e: 금액 정보 -->

									</div>
								</div>
							</div>
						</div>
						<div class="popup_footer">
							<div class="btn_group btn_group_flex">
								<button type="button" class="btn btn_lg btn_primary"
									onclick="openModal('postPayWallet03');">송금실행</button>
							</div>
						</div>
					</div>
				</div>
				<!-- e: 2. 확인 -->

				<!-- s: 3. 완료 -->
				<div class="modal_popup modal_bottom_sheet hide" data-popup="postPayWallet03">
					<div class="dimed"></div>
					<div class="popup_inner">
						<div class="popup_header">
							<div class="postpay_bottom_header">
								<h2 class="popup_tit">충전하기</h2>
								<span class="postpay_img"><img src="../../resources/img/content/logo_postpay.png" alt="포스트페이"></span>
							</div>
						</div>
						<div class="popup_body">
							<div class="postpay">
								<div class="postpay_bottom_popup">
									<div class="container">
										<div class="pay_done">
											<i class="ico ico_check_lg_primary"></i>
											<p class="txt_medium txt_done">결제완료</p>
										</div>
										<div class="pay_info_wrap pay_info_wrap2">
											<div class="pay_info2">
												<p class="pay_info_tit txt_normal">결제금액</p>
												<p class="pay_info_cont txt_normal">10,000원</p>
											</div>
											<div class="pay_info2">
												<p class="pay_info_tit txt_normal">결제계좌</p>
												<p class="pay_info_cont txt_normal">우체국(6789)</p>
											</div>
											<div class="pay_info2">
												<p class="pay_info_tit txt_normal">결제후잔액</p>
												<p class="pay_info_cont txt_normal">200,000원</p>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
						<div class="popup_footer">
							<div class="btn_group btn_group_flex">

								<button type="button" class="btn btn_lg btn_primary"
									onclick="closeModal('postPayBottomSheet');">확인</button>
							</div>
						</div>
					</div>
				</div>
				<!-- e: 3. 완료 -->

				<!-- s: 공통 레이어 로딩 -->
				<div class="common_layers"></div>
				<!-- e: 공통 레이어 로딩 -->
			</div>
			<!-- e: 본문 -->
		</div>
	</div>
</body>

</html>
