<body>
	<div class="wrapper">
		<a href="#content" class="skip_nav">본문 바로가기</a>
		<header class="header"></header>
		<div class="quick_menu_wrap"></div>
		<aside class="breadcrumb"></aside>
		<article id="content">
			<div class="cont_header">
				<!-- s: 본문 헤더 -->
				<h2 class="tit_cont">공동인증서 갱신</h2>

				<button type="button" class="btn btn_favorite">
					<i class="ico ico_star_gray"></i>
					<span class="sr_only">마이메뉴 등록</span>
				</button>
				<!--
				<button type="button" class="btn btn_favorite">
					<i class="ico ico_star_primary"></i>
					<span class="sr_only">마이메뉴 해제</span>
				</button>
				-->
				<!-- <button type="button" class="btn_bk_guide"><span class="sr_only">이용 가이드</span></button> -->
				<!-- e: 본문 헤더 -->
			</div>

			<div class="cont_body">
				<!-- s: 본문 -->
				
				<!-- s: SMS 인증 팝업 -->
				<div class="modal_popup modal_md show" data-popup="sms-cert-popup">
					<div class="dimed"></div>
					<div class="popup_inner" tabindex="0">
						<div class="popup_header">
							<h3 class="popup_tit">SMS 인증</h3>
						</div>
						<div class="popup_body">
							<ul class="list list1">
								<li>휴대폰으로 전송된 인증번호를 입력하시고 인증 확인 버튼을 누르세요.</li>
								<li>전송된 인증번호를 3분안에 입력해 주세요.</li>
							</ul>
							<div class="mt_4">
								<div class="tbl_row2">
									<table>
										<caption class="sr_only">SMS 인증번호 입력 폼이며 인증 번호를 입력하실 수 있습니다.</caption>
										<colgroup>
											<col style="width: 23%;">
											<col>
										</colgroup>
										<tbody>
											<tr>
												<th scope="row">인증번호</th>
												<td>
													<div class="btn_mouse_pwd">
														<input type="password" class="tf" title="인증번호 입력" style="width: 200px;">
														<button type="button"><span class="sr_only">마우스로 인증번호 입력</span></button>
													</div>
													<div class="btn_inline_box v_top">
														<button type="button" class="btn btn_md btn_outline_default v_base fx_right">인증번호 재발신</button>
													</div>
												</td>
											</tr>
										</tbody>
									</table>
								</div>
							</div>
							<div class="btn_group">
								<button type="button" class="btn btn_lg btn_outline_default" onclick="closeModal('sms-cert-popup');">취소</button>
								<button type="button" class="btn btn_lg btn_primary" onclick="closeModal('sms-cert-popup');">인증확인</button>
							</div>
						</div>
						<button type="button" class="btn btn_close_popup">닫기</button>
					</div>
				</div>
				<!-- e: SMS 인증 팝업 -->

				<!-- e: 본문 -->
			</div>
		</article>
		<footer class="footer"></footer>
