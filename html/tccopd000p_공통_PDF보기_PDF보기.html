<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="format-detection" content="telephone=no">
	<title>현재화면명 | 메뉴명 | 사이트명</title>
	<link rel="stylesheet" href="/resources/css/style.css">

	<!-- JavaScript -->
	<script src="/resources/js/jquery-3.3.1.js"></script>
	<script src="/resources/js/jquery-ui.js"></script>
	<script src="/resources/js/jquery.print.js"></script>
	<script src="/resources/js/slick.js"></script>

	<!-- TODO : 기능과 무관한 UI 레이아웃 관련 스크립트 (필수 코드, 삭제 금지) -->
	<script src="/resources/js/ui_global.js"></script>

	<!-- TODO : 개발시 반드시 삭제, 레이아웃 세팅용 JS -->
	<script src="/resources/js/ui_layout_setting.js"></script>

	<!-- 페이지 개별 스크립트 -->
	<script>
		$(document).ready(function () {
			$('.pdf_preview_area > .inner').not('.slick-initialized').slick({
				slidesToShow: 1,
				slidesToScroll: 1,
				infinite: true,
				dots: false,
				arrows: false,
				speed: 1000,
				autoplay: false,
				draggable: false,
				accessibility: false
			});
		});

		function pdfPreviewPrev() {
			$('.pdf_preview_area > .inner').slick('slickPrev');
		}

		function pdfPreviewNext() {
			$('.pdf_preview_area > .inner').slick('slickNext');
		}
	</script>
</head>

<body>
	<div class="wrapper wrapper_pdf_preview">
		<!-- s: 헤더 -->
		<header class="header">
			<div class="titlebar">
				<div class="left">
					<h1 class="tit_page">
						<i class="ico ico_lg_pdf"></i>
						<span class="ml_2">상품설명서 보기</span>
					</h1>
				</div>
				<div class="right">
					<button type="button" class="btn btn_icon">
						<i class="ico ico_lg_leave"></i>
						<span class="sr_only">종료하기</span>
					</button>
				</div>
			</div>
		</header>
		<!-- e: 헤더 -->

		<article id="content">
			<!-- s: 본문 -->

			<div class="pdf_preview_area">
				<div class="inner">
					<div class="item">
						<img src="/resources/img/content/img_pdf_preview@2x.png" alt="우체국 다드림(多Dream) 통장 상품설명서">
					</div>
					<div class="item">
						<img src="/resources/img/content/img_pdf_preview@2x.png" alt="우체국 다드림(多Dream) 통장 상품설명서">
					</div>
					<div class="item">
						<img src="/resources/img/content/img_pdf_preview@2x.png" alt="우체국 다드림(多Dream) 통장 상품설명서">
					</div>
				</div>
			</div>
			<div class="pdf_preview_btn">
				<button type="button" class="btn_pdf_prev" onclick="pdfPreviewPrev();"><span class="sr_only">이전</span></button>
				<button type="button" class="btn_pdf_next" onclick="pdfPreviewNext();"><span class="sr_only">다음</span></button>
			</div>
			<div class="bottom_fixed_area">
				<div class="flex_justify_between p_10">
					<div class="left"></div>
					<div class="right">
						<button type="button" class="btn btn_xl btn_black">
							<i class="ico ico_check_circle_white"></i>
							<span>확인</span>
						</button>
					</div>
				</div>
			</div>

			<!-- e: 본문 -->
		</article>
	</div>
</body>

</html>
