<body>
	<div class="wrapper">
		<header class="header round" data-inc="_inc_header_untact.html" data-page-title="비대면계좌 개설"></header>
		<div id="content">
			<!-- s: 본문 -->

			<div class="container p_4">
				<ul class="input_step">
					<li class="on"><span class="num">1</span><span class="txt">본인확인</span></li>
					<li><span class="num">2</span><span class="txt">신분증인증</span></li>
					<li><span class="num">3</span><span class="txt">계좌인증</span></li>

					<li><span class="num">5</span><span class="txt">신청정보입력</span></li>
					<li><span class="num">6</span><span class="txt">신청정보확인</span></li>
					<li><span class="num">7</span><span class="txt">개설완료</span></li>
				</ul>

				<div>
					<!-- s: 이름입력 -->
					<div class="tf_item">
						<div class="tf_item_body">
							<div class="input_area">
								<label for="inp1_1" class="lab">이름 <span class="req">필수항목</span></label>
								<input type="text" id="inp1_1" class="tf" placeholder="이름을 입력해주세요.">
							</div>
						</div>
					</div>
					<!-- e: 이름입력 -->

					<!-- s: 주민등록번호 입력 -->
					<div class="tf_double mt_2">
						<div class="tf_item">
							<div class="tf_item_body">
								<div class="input_area">
									<span class="lab">주민등록번호 앞자리 <span class="req">필수항목</span></span>
									<input type="text" id="lb_tf_1_1" class="tf" placeholder="placeholder" value="0000000">
								</div>
							</div>
						</div>
						<div class="tf_item">
							<div class="tf_item_body">
								<div class="input_area">
									<span class="lab">주민등록번호 뒷자리 <span class="req">필수항목</span></span>
									<input type="password" id="lb_tf_1_2" class="tf" placeholder="placeholder" value="*******">
								</div>
							</div>
						</div>
					</div>
					<!-- e: 주민등록번호 입력 -->
				</div>
			</div>

			<!-- s: 하단 고정 영역 -->
			<div class="bottom_fixed_area">
				<p class="txt_c txt_invalid txt_normal txt_sm">이름, 주민등록번호는 필수 입력 사항 입니다.</p>
				<div class="btn_group btn_group_flex mt_6">
					<a href="#;" class="btn btn_xl btn_primary">휴대폰 본인 인증</a>
				</div>
			</div>
