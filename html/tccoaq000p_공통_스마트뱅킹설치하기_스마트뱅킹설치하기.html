<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="format-detection" content="telephone=no">
	<title>현재화면명 | 메뉴명 | 사이트명</title>
	<link rel="stylesheet" href="/resources/css/style.css">

	<!-- JavaScript -->
	<script src="/resources/js/jquery-3.3.1.js"></script>
	<script src="/resources/js/jquery-ui.js"></script>
	<script src="/resources/js/jquery.print.js"></script>
	<script src="/resources/js/slick.js"></script>

	<!-- TODO : 기능과 무관한 UI 레이아웃 관련 스크립트 (필수 코드, 삭제 금지) -->
	<script src="/resources/js/ui_global.js"></script>

	<!-- TODO : 개발시 반드시 삭제, 레이아웃 세팅용 JS -->
	<script src="/resources/js/ui_layout_setting.js"></script>

	<!-- 페이지 개별 스크립트 -->
	<script>
		$(document).ready(function () {

		});
	</script>
</head>

<body>
	<div class="wrapper">
		<!-- s: 헤더 -->
		<header class="header">
			<div class="titlebar">
				<div class="left">
					<h1 class="tit_page">
						<i class="ico ico_lg_down"></i>
						<span class="ml_2">스마트뱅킹 설치하기</span>
					</h1>
				</div>
				<div class="right">
					<button type="button" class="btn btn_icon">
						<i class="ico ico_lg_close"></i>
						<span class="sr_only">닫기</span>
					</button>
				</div>
			</div>
		</header>
		<!-- e: 헤더 -->

		<article id="content" class="pb_0 bg_lightprimary">
			<!-- s: 본문 -->

			<div class="app_down_wrap">
				<div class="inner">
					<div class="app_down_list">
						<div class="app_down_box">
							<h2 class="tit">
								<i class="ico ico_down_sms"></i>
								<span>앱설치 URL 문자로 받기</span>
							</h2>
							<div class="input_area mt_10">
								<input type="text" class="tf" title="휴대폰번호" style="width: 320px;" value="010-1234-1234">
							</div>
							<div class="btn_group mt_9">
								<button type="button" class="btn btn_xl btn_primary">문자(SMS) 받기</button>
							</div>
						</div>
						<div class="app_down_box">
							<h2 class="tit">
								<i class="ico ico_down_qr"></i>
								<span>앱설치 QR코드</span>
							</h2>
							<nav class="tab_menu tab_menu1 mt_8">
								<ul class="tab_list">
									<li class="on"><a href="#tab_cont1" title="선택됨"><span>안드로이드</span></a></li>
									<li><a href="#tab_cont2"><span>아이폰</span></a></li>
								</ul>
								<div class="tab_cont" id="tab_cont1">
									<h3 class="sr_only">안드로이드</h3>
									<div class="img_area">
										<img src="/resources/img/content/img_qrcode@2x.jpg" alt="안드로이드 QR코드">
									</div>
								</div>
								<div class="tab_cont" id="tab_cont2">
									<h3 class="sr_only">안드로이드</h3>
									<div class="img_area">
										<img src="/resources/img/content/img_qrcode@2x.jpg" alt="아이폰 QR코드">
									</div>
								</div>
							</nav>
						</div>
					</div>
					<ul class="list list2 mt_5 ml_2">
						<li>고객님 명의로 현재 사용중인 스마트폰에 앱을 설치하여야 모든 서비스를 정상적으로 이용할 수 있습니다.</li>
						<li class="mt_1">본인명의 스마트폰이 아닌 경우 간편생채로그인 등 일부 기능이 제한됩니다.</li>
					</ul>
				</div>
			</div>

			<!-- e: 본문 -->
		</article>
	</div>
</body>

</html>
