				<div class="section">
					<h3 class="tit1">스마트 OTP 입력 </h3>
					<div class="box_security_cert bg_otp bg_smart_otp">
						<div class="security_cert_inner">
							<p class="txt_security txt_md mb_3">
								스마트OTP 공동앱 실행시 데이터통신 불가등으로 수동입력 모드로 전환되는 경우에는<br>

							</p>
							<p class="txt_security txt_md mb_3">
								<strong class="txt_normal">등록코드 :</strong> <span class="txt_bold txt_invalid">000000000</span>
								<a href="#" class="btn btn_xs btn_default ml_1 v_top">갱신</a>
							</p>
							<div class="otp_write_wrap">
								<div class="otp_area mb_2">
									<p class="txt_security mb_0">OTP발생번호 <strong>숫자6자리</strong>를 입력하십시오.</p>
									<a href="#n" class="btn_otp">OTP카드안내</a>
								</div>
								<div class="otp_area">
									<p class="txt_security mb_0"><strong>스마트OTP 인증번호</strong></p>
									<div class="security_cert_wrap">
										<div class="cert_number otp_number">
											<input type="password" title="OTP 번호 입력" maxlength="6">
										</div>
									</div>
								</div>
							</div>
							<p class="txt_security_caution">
								<strong>OTP 비밀번호 10회 연속 오류시 서비스 이용이 제한되니 주의</strong>하시기 바라며,<br>
								오류해제를 위해서는 본인의 신분증을 지참하시고 우체국을 방문하셔야 합니다.
							</p>
