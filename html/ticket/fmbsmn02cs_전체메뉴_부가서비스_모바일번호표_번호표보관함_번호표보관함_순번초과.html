			<div class="container pt_3 pb_20">
				<h2 class="tit1 mb_2">번호표 보관함</h2>
				<ul class="list list1">

					<p class="txt_lg">우편업무</p>
					<strong class="mb_2">1006</strong>
					<button href="#" class="btn">
						<i class="ico ico_refresh"></i>
					</button>
				</div>

				<div class="storage_area mt_10 disabled">
					<div class="content">
						<div class="tit tit_l">대기고객수</div>
						<div class="content_wait wait_l">
							<p>
								<span>5</span>명
							</p>
						</div>
					</div>
					<div class="content">
						<div class="tit tit_r">평균대기시간</div>

				</div>

				</div>
				<div class="clfx mt_4 mb_8">
					<div class="f_l">

						<a href="#;" class="btn btn_xl btn_default">
							<span>새로고침</span>
						</a>
						<a href="#;" class="btn btn_xl btn_primary" onclick="openModal('layerAccessAlert'); return false;">
							<span>번호표 취소</span>
						</a>

				</div>
			</div>
			<!-- e: 번호표보관함_순번초과 -->

						</div>
					</div>
					<div class="popup_footer">
						<div class="btn_group btn_group_flex">
							<button type="button" class="btn btn_lg btn_default" onclick="closeModal('layerAccessAlert');">취소</button>
							<button type="button" class="btn btn_lg btn_primary" onclick="closeModal('layerAccessAlert');">확인</button>
						</div>
					</div>
					<button type="button" class="btn btn_close_popup">닫기</button>
