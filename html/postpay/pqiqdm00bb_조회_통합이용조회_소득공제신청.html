	<!-- TODO : 기능과 무관한 UI 레이아웃 관련 스크립트 (필수 코드, 삭제 금지) -->

	<!-- 페이지 개별 스크립트 -->
	<script>
		$(document).ready(function () {
			var $postpaySlide = $('.slide_menu');
			$postpaySlide.slick({
				draggable: true,
				arrows: false,
				infinite: false,
				slidesToShow: 4.5,
				slidesToScroll: 4.5,
			});
			$('.slide_menu_li>a').click(function (e) {
				e.preventDefault();
				if ($(this).hasClass('active')) {
					$('.active').removeClass('active');
					$(this).addClass('active');
				} else {
					$('.active').removeClass('active');
					$(this).addClass('active');
				};
			});

		});
	</script>
</head>
