<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="format-detection" content="telephone=no">
	<title>[팝업] 현재화면명 | 사이트명</title>
	<link rel="stylesheet" href="/resources/css/style.css">

	<!-- JavaScript -->
	<script src="/resources/js/jquery-3.3.1.js"></script>
	<script src="/resources/js/jquery-ui.js"></script>
	<script src="/resources/js/ui_global.js"></script>

	<!-- TODO : 개발시 반드시 삭제, 레이아웃 세팅용 JS -->
	<script src="/resources/js/ui_layout_setting.js"></script>

	<!-- 페이지 개별 스크립트 -->
	<script>
		$(document).ready(function () {
			// 이곳에 정의
		});
	</script>
</head>

<body class="popup">
	<div class="popup_inner">
		<div class="popup_header">
			<h1 class="popup_tit tit_lg">11대 질병 의료행위에 대한 알릴 고지</h1>
		</div>
		<div class="popup_body pb_4">
			<div class="container">

				<!-- s: 치료내역 -->
				<div class="section mt_4">
					<h2 class="tit1">치료내역</h2>
					<div class="tf_item mt_2">
						<div class="tf_item_body">
							<div class="input_area">
								<label class="lab" for="lb_tf_1_1">
									진찰/검사종류/병명/장애(원인 및 증상) <span class="req">필수항목</span>
								</label>
								<input type="text" id="lb_tf_1_1" class="tf" placeholder="원인 및 증상을 입력해주세요" required>
							</div>
						</div>
					</div>

					<div class="tf_item mt_2">
						<div class="tf_item_body">
							<div class="input_area">
								<label class="lab" for="lb_tf_1_2">
									치료 및 수술 내용 <span class="req">필수항목</span>
								</label>
								<input type="text" id="lb_tf_1_2" class="tf" placeholder="치료 및 수술 내용을 입력해주세요" required>
							</div>
						</div>
					</div>

					<div class="tf_item mt_2">
						<div class="tf_item_body">
							<div class="input_area">
								<label class="lab" for="lb_tf_1_3">
									치료병원
								</label>
								<input type="text" id="lb_tf_1_3" class="tf" placeholder="병원이름을 입력해주세요" required>
							</div>
						</div>
					</div>
				</div>
				<!-- e: 치료내역 -->

				<!-- s: 치료 상세내역 -->
				<div class="section">
					<h2 class="tit1">치료 상세내역</h2>
					<div class="tf_item mt_2">
						<div class="tf_item_body">
							<div class="input_area">
								<label class="lab" for="lb_tf_1_3">
									치료방법 (중복선택가능)
								</label>

								<div class="input_items mt_1">
									<span class="check_item">
										<input type="checkbox" name="cure_chk" id="cure_chk_1" checked>
										<label for="cure_chk_1">수술</label>
									</span>
									<span class="check_item">
										<input type="checkbox" name="cure_chk" id="cure_chk_2">
										<label for="cure_chk_2">입원</label>
									</span>
									<span class="check_item">
										<input type="checkbox" name="cure_chk" id="cure_chk_3">
										<label for="cure_chk_3">통원</label>
									</span>
								</div>
							</div>
						</div>
					</div>
					<div class="tf_item mt_2">
						<div class="tf_item_body">
							<div class="input_area">
								<label class="lab" for="lb_date5">수술일(예약일) <span class="req">필수항목</span></label>
								<input type="text" id="lb_date5" class="tf" placeholder="YYYY.MM.DD" value="" readonly required>
							</div>
							<div class="btn_area">
								<a href="#;" class="btn btn_icon" onclick="openDatepicker(this); return false;">
									<i class="ico ico_datepicker"></i>
									<span class="sr_only">달력</span>
								</a>
							</div>
						</div>
					</div>
					<div class="box box_border p_2 mt_2">
						<span>입원기간(예약일)</span>
						<div class="middle_bar visit_hos">
							<div class="tf_item">
								<div class="tf_item_body">
									<div class="input_area">
										<label class="lab" for="lb_dat3">입원일</label>
										<input type="text" id="lb_dat3" class="tf txt_sm" placeholder="YYYY.MM.DD" readonly required>
									</div>
									<div class="btn_area">
										<a href="#;" class="btn btn_icon" onclick="openDatepicker(this); return false;">
											<i class="ico ico_datepicker"></i>
											<span class="sr_only">달력</span>
										</a>
									</div>
								</div>
							</div>

							<div class="tf_item">
								<div class="tf_item_body">
									<div class="input_area">
										<label class="lab" for="lb_dat4">퇴원일</label>
										<input type="text" id="lb_dat4" class="tf txt_sm" placeholder="YYYY.MM.DD" readonly required>
									</div>
									<div class="btn_area">
										<a href="#;" class="btn btn_icon" onclick="openDatepicker(this); return false;">
											<i class="ico ico_datepicker"></i>
											<span class="sr_only">달력</span>
										</a>
									</div>
								</div>
							</div>
						</div>
						<div class="visit_hos length1">
							<div class="tf_item disabled_tf">
								<div class="tf_item_body">
									<div class="input_area">
										<label class="lab" for="lb_dat5">총입원일</label>
										<input type="text" id="lb_dat5" class="tf" value="00" disabled>
										<span class="right_txt">일</span>
									</div>
								</div>
							</div>
						</div>
					</div>


					<div class="box box_border p_2 mt_2">
						<span>통원기간(예약일)</span>
						<div class="middle_bar visit_hos">
							<div class="tf_item">
								<div class="tf_item_body">
									<div class="input_area">
										<label class="lab" for="lb_dat6">시작일</label>
										<input type="text" id="lb_dat6" class="tf txt_sm" placeholder="YYYY.MM.DD" readonly required>
									</div>
									<div class="btn_area">
										<a href="#;" class="btn btn_icon" onclick="openDatepicker(this); return false;">
											<i class="ico ico_datepicker"></i>
											<span class="sr_only">달력</span>
										</a>
									</div>
								</div>
							</div>

							<div class="tf_item">
								<div class="tf_item_body">
									<div class="input_area">
										<label class="lab" for="lb_dat7">종료일</label>
										<input type="text" id="lb_dat7" class="tf txt_sm" placeholder="YYYY.MM.DD" readonly required>
									</div>
									<div class="btn_area">
										<a href="#;" class="btn btn_icon" onclick="openDatepicker(this); return false;">
											<i class="ico ico_datepicker"></i>
											<span class="sr_only">달력</span>
										</a>
									</div>
								</div>
							</div>
						</div>
						<div class="visit_hos length1">
							<div class="tf_item disabled_tf">
								<div class="tf_item_body">
									<div class="input_area">
										<label class="lab" for="lb_dat8">통원횟수 <span class="req">필수항목</span></label>
										<input type="text" id="lb_dat8" class="tf" value="00" disabled>
										<span class="right_txt">회</span>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<!-- e: 치료 상세내역 -->

				<!-- s: 재발경험 -->
				<div class="section">
					<h2 class="tit1">재발경험</h2>
					<div class="input_items">
						<span class="check_item type_btn_round">
							<input type="radio" name="re_chk" id="re_Y">
							<label for="re_Y">예</label>
						</span>
						<span class="check_item type_btn_round">
							<input type="radio" name="re_chk" id="re_N" checked>
							<label for="re_N">아니오</label>
						</span>
					</div>
				</div>
				<!-- e: 재발경험 -->

				<!-- s: 완치여부 -->
				<div class="section pb_14">
					<h2 class="tit1">완치여부</h2>
					<div class="input_items">
						<span class="check_item type_btn_round">
							<input type="radio" name="complete_chk" id="complete_Y">
							<label for="complete_Y">예</label>
						</span>
						<span class="check_item type_btn_round">
							<input type="radio" name="complete_chk" id="complete_N" checked>
							<label for="complete_N">아니오</label>
						</span>
					</div>
				</div>
				<!-- e: 완치여부 -->

			</div>
		</div>

		<!-- s: 하단 고정 영역 -->
		<div class="bottom_fixed_area">
			<div class="btn_group btn_group_flex">
				<a href="#;" class="btn btn_xl btn_primary">
					<span>확인</span>
				</a>
			</div>
		</div>
		<!-- e: 하단 고정 영역 -->

		<!-- s: 공통 레이어 로딩 -->
		<div class="common_layers"></div>
		<!-- e: 공통 레이어 로딩 -->
	</div>
	<button type="button" class="btn btn_close_popup" onclick="closeWindow();">닫기</button>
</body>

</html>
