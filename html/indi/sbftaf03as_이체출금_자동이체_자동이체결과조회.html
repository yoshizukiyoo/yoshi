<body>
	<div class="wrapper">
		<header class="header" data-page-title="자동이체결과조회"></header>
		<div id="content">
			<!-- s: 본문 -->
			<div class="container p_4">
				<div>
					<h2 class="tit1">출금계좌정보</h2>
					<div class="account_info_box">
						<a href="#;" onclick="openModal('layerAccount'),this">
							<span class="bank">
								<img src="../../resources/img/content/ico_epost02.png" alt="우체국">
							</span>
							<div class="info">
								<strong>스마트 e-Postbank 예금</strong>
								<p>100057-02-000010</p>
							</div>
						</a>
					</div>

					<!-- s: 조회옵션 -->
					<div class="mt_2">
						<div class="input_items">
							<span class="check_item type_btn">
								<input type="radio" name="period_chk1" id="period_chk1-1">
								<label for="period_chk1-1">1주</label>
							</span>
							<span class="check_item type_btn">
								<input type="radio" name="period_chk1" id="period_chk1-2">
								<label for="period_chk1-2">1개월</label>
							</span>
							<span class="check_item type_btn">
								<input type="radio" name="period_chk1" id="period_chk1-3">
								<label for="period_chk1-3">3개월</label>
							</span>
							<a href="#:" class="btn btn_md btn_outline_default btn_search"
								onclick="openModal('inquiry_detail', this); return false;">상세조회</a>
						</div>
					</div>
					<!-- e: 조회옵션 -->
				</div>

				<!-- s: 선택계좌 정보 -->
				<div class="mt_7">
					<div class="fx_lr">
						<div class="l txt_normal">
							<span class="txt_lg"><span class="sr_only">금융상품명</span>스마트 e-POSTbank 예금</span><br>
							<span class="sr_only">계좌번호</span>100057-02-000010
						</div>
						<div class="r fx_align_end txt_bold txt_lg"><span class="sr_only">잔액</span> <strong
								class="txt_xl">12,500,000</strong>원</div>
					</div>
				</div>
				<!-- e: 선택계좌 정보 -->

				<div class="section">
					<div class="txt_sm txt_darkgray">조회기간 <span class="txt_normal">2021.07.03 - 2021.08.04</span></div>
					<ul class="border_list mt_2">
						<li>
							<div class="flex_box">
								<div class="l txt_demigray"><span class="sr_only">이체기간</span>1999.05.12 - 2000.05.11</div>
							</div>
							<div class="flex_box">
								<div class="l txt_lg txt_medium"><span class="sr_only">입금계좌 예금주</span>홍길동</div>
								<div class="r txt_invalid txt_medium txt_size18"><span class="sr_only">이체금액</span><span
										class="txt_bold">-50,000</span>원</div>
							</div>
							<div class="flex_box">
								<div class="l txt_demigray"><span class="sr_only">입금은행</span>우체국</div>
								<div class="r txt_gray txt_lg"><span class="sr_only">입금은행 계좌번호</span>222222-22-222222</div>
							</div>
							<div class="flex_box">
								<div class="l txt_demigray"><span class="sr_only">처리결과</span>정상처리되었습니다.</div>
							</div>
						</li>
					</ul>
				</div>
			</div>

			<!-- 20220208 수정 / 하단 고정영역 삭제 -->

			<!-- s: Modal popup 상세조회 -->
			<div class="modal_popup modal_bottom_sheet hide" data-popup="inquiry_detail">
				<div class="dimed"></div>
				<div class="popup_inner">
					<div class="popup_header">
						<h2 class="popup_tit">거래내역조회</h2>
					</div>
					<div class="popup_body">
						<div class="container p_4">
							<h3 class="tit1">조회기간</h3>
							<div class="input_items">
								<span class="check_item type_btn">
									<input type="radio" name="chk1" id="chk1-1">
									<label for="chk1-1">1주일</label>
								</span>
								<span class="check_item type_btn">
									<input type="radio" name="chk1" id="chk1-2">
									<label for="chk1-2">1개월</label>
								</span>
								<span class="check_item type_btn">
									<input type="radio" name="chk1" id="chk1-3">
									<label for="chk1-3">3개월</label>
								</span>
								<span class="check_item type_btn">
									<input type="radio" name="chk1" id="chk1-4">
									<label for="chk1-4">1년</label>
								</span>
							</div>

							<div class="tf_double mt_2">
								<div class="tf_item">
									<div class="tf_item_body">
										<div class="input_area">
											<label class="lab" for="lb_date">시작일 <span class="req">필수항목</span></label>
											<input type="text" id="lb_date" class="tf" placeholder="YYYY.MM.DD" value="2021.10.04" readonly
												required>
										</div>
										<div class="btn_area">
											<a href="#;" class="btn btn_icon" onclick="openDatepicker(this); return false;">
												<i class="ico ico_datepicker"></i>
												<span class="sr_only">달력</span>
											</a>
										</div>
									</div>
								</div>
								<div class="tf_item">
									<div class="tf_item_body">
										<div class="input_area">
											<label class="lab" for="lb_date2">종료일 <span class="req">필수항목</span></label>
											<input type="text" id="lb_date2" class="tf" placeholder="YYYY.MM.DD" value="2021.10.04" readonly
												required>
										</div>
										<div class="btn_area">
											<a href="#;" class="btn btn_icon" onclick="openDatepicker(this); return false;">
												<i class="ico ico_datepicker"></i>
												<span class="sr_only">달력</span>
											</a>
										</div>
									</div>
								</div>
							</div>

							<div class="section">
								<h3 class="tit1">조회구분</h3>
								<div class="input_items">
									<span class="check_item type_btn">
										<input type="radio" name="chk2" id="chk2-1">
										<label for="chk2-1">전체</label>
									</span>
									<span class="check_item type_btn">
										<input type="radio" name="chk2" id="chk2-2">
										<label for="chk2-2">성공</label>
									</span>
									<span class="check_item type_btn">
										<input type="radio" name="chk2" id="chk2-3">
										<label for="chk2-3">불능</label>
									</span>
								</div>
							</div>

							<div class="section">
								<h3 class="tit1">정렬</h3>
								<div class="tf_item">
									<div class="input_items">
										<span class="check_item">
											<input type="radio" name="chk3" id="chk3-1">
											<label for="chk3-1">최근 거래 위로</label>
										</span>
										<span class="check_item">
											<input type="radio" name="chk3" id="chk3-2">
											<label for="chk3-2">과거 거래 위로</label>
										</span>
									</div>
								</div>
							</div>

						</div>

						<div class="btn_group btn_group_flex">
							<button type="button" class="btn btn_lg btn_outline_default"
								onclick="closeModal('inquiry_detail');">닫기</button>

						</div>
					</div>
					<button type="button" class="btn btn_close_popup">닫기</button>
				</div>
