<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="format-detection" content="telephone=no">
	<title>[팝업] 현재화면명 | 사이트명</title>
	<link rel="stylesheet" href="/resources/css/style.css">

	<!-- JavaScript -->
	<script src="/resources/js/jquery-3.3.1.js"></script>
	<script src="/resources/js/jquery-ui.js"></script>
	<script src="/resources/js/slick.js"></script>
	<script src="/resources/js/ui_global.js"></script>

	<!-- TODO : 개발시 반드시 삭제, 레이아웃 세팅용 JS -->
	<script src="/resources/js/ui_layout_setting.js"></script>

	<!-- 페이지 개별 스크립트 -->
	<script>
	</script>
</head>

<body>
	<div class="wrapper">
		<header class="header" data-inc="_inc_header_postpay_type3.html" data-page-title="같이 크루즈"></header>
		<div id="content">

			<!-- s: 본문 -->
			<a href="#;" onclick="openModal('postpay_withdraw01',this); return false;" class="btn btn_lg btn_primary">모임 계좌
				출금</a>
			<!-- e: 본문 -->

			<!-- s: 송금 금액입력 팝업 -->
			<div class="modal_popup modal_bottom_sheet show" data-popup="postpay_withdraw01">
				<div class="dimed"></div>
				<div class="popup_inner">
					<div class="popup_header">
						<div class="postpay_bottom_header">
							<h2 class="popup_tit">모임 계좌 출금</h2>
							<span class="postpay_img"><img src="../../resources/img/content/logo_postpay.png" alt="포스트페이"></span>
						</div>
					</div>
					<div class="popup_body pb_0">
						<div class="postpay">
							<div class="postpay_bottom_popup">
								<div class="container mb_8">

									<div class="box bg_lightprimary ">
										<p class="txt_gray">모임계좌에서 일정 금액을 출금합니다.<br>
											모임계좌 출금은 모든 회원 PUSH알림 됩니다.</p>
									</div>

									<div class="tf_item transparent mt_3 ">
										<div class="tf_item_body">
											<div class="input_area">
												<input type="text" id="price" class="tf" title="출금 금액 입력" placeholder="출금 금액 입력" required>
												<button type="button" class="btn btn_icon btn_reset">
													<i class="ico ico_reset"></i>
													<span class="sr_only">초기화</span>
												</button>
											</div>
										</div>
									</div>

									<!-- s: 에러메세지 -->
									<p class="txt_guide txt_red pl_0"><i class="ico ico_notice_red mr_1"></i>모임계좌 잔액 에 맞게 입력해주세요.</p>
									<!-- e: 에러메세지 -->
								</div>
							</div>
						</div>
					</div>
					<div class="popup_footer keypad">
						<div class="btn_group btn_group_flex">
							<button type="button" class="btn btn_lg btn_outline_default"
								onclick="closeModal('postpay_withdraw01');">취소</button>
							<button type="button" class="btn btn_lg btn_primary">입력완료</button>
						</div>
						<!-- s: 보안 키패드 영역 -->
						<div class="txt_c">키패드 영역</div>
						<!-- e: 보안 키패드 영역 -->
					</div>
				</div>
			</div>
			<!-- e: 송금 금액입력 팝업 -->

			<!-- s: 공통 레이어 로딩 -->
			<div class="common_layers"></div>
			<!-- e: 공통 레이어 로딩 -->

		</div>
	</div>
</body>

</html>
