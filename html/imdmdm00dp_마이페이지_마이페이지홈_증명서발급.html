<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="format-detection" content="telephone=no">
	<title>현재화면명 | 메뉴명 | 사이트명</title>
	<link rel="stylesheet" href="/resources/css/style.css">

	<!-- JavaScript -->
	<script src="/resources/js/jquery-3.3.1.js"></script>
	<script src="/resources/js/jquery-ui.js"></script>
	<script src="/resources/js/jquery.print.js"></script>
	<script src="/resources/js/slick.js"></script>

	<!-- TODO : 기능과 무관한 UI 레이아웃 관련 스크립트 (필수 코드, 삭제 금지) -->
	<script src="/resources/js/ui_global.js"></script>

	<!-- TODO : 개발시 반드시 삭제, 레이아웃 세팅용 JS -->
	<script src="/resources/js/ui_layout_setting.js"></script>

	<!-- 페이지 개별 스크립트 -->
	<script>
		$(document).ready(function () {
			// 이곳에 정의
		});
	</script>
</head>

<body>
	<div class="wrapper">
		<a href="#content" class="skip_nav">본문 바로가기</a>
		<header class="header"></header>
		<div class="quick_menu_wrap"></div>
		<aside class="breadcrumb"></aside>
		<article id="content">
			<div class="cont_header">
				<!-- s: 본문 헤더 -->
				<h1 class="tit_cont">마이페이지</h1>

				<button type="button" class="btn btn_favorite">
					<i class="ico ico_star_gray"></i>
					<span class="sr_only">마이메뉴 등록</span>
				</button>
				<!--
				<button type="button" class="btn btn_favorite">
					<i class="ico ico_star_primary"></i>
					<span class="sr_only">마이메뉴 해제</span>
				</button>
				-->
				<!-- e: 본문 헤더 -->
			</div>

			<div class="cont_body">
				<!-- s: 본문 -->

				<a href="#required_document_pop" class="btn btn_sm btn_outline_default mt_2"
					onclick="openModal('notice_document_pop8', this);">
					<span>증명서 발급</span>
				</a>

				<!-- s: modal popup : 증명서 발급 -->
				<!-- 용도별 .modal_alert(600) / 크기별 .modal_xs(400), .modal_sm(600), .modal_md(750), .modal_lg(800), .modal_xl(880), .modal_xxl(1200) -->
				<!-- 모달 오픈상태로 보여줄 경우 클래스 hide / show 교체 사용 -->
				<div class="modal_popup modal_500 show" data-popup="notice_document_pop8">
					<div class="dimed"></div>
					<div class="popup_inner">
						<!-- 헤더 미사용시 .popup_header 제거 / 타이틀 왼쪽정렬시 멀티클래스 .txt_l 추가 div class="popup_header txt_l" -->
						<div class="popup_header">
							<h2 class="popup_tit">증명서 발급</h2>
						</div>
						<div class="popup_body">
							<ul class="popup_list">
								<li class="flex_box">
									<p class="txt_normal">소득공제용납입증명서발급</p>
									<a href="#;" class="btn"><i class="ico ico_arr_right"></i></a>
								</li>
								<li class="flex_box">
									<p class="txt_normal">용도별납입내역서</p>
									<a href="#;" class="btn"><i class="ico ico_arr_right"></i></a>
								</li>
								<li class="flex_box">
									<p class="txt_normal">통화별납입내역서</p>
									<a href="#;" class="btn"><i class="ico ico_arr_right"></i></a>
								</li>
								<li class="flex_box">
									<p class="txt_normal">영문가입증명서</p>
									<a href="#;" class="btn"><i class="ico ico_arr_right"></i></a>
								</li>
								<li class="flex_box">
									<p class="txt_normal">년도별종합과세자료</p>
									<a href="#;" class="btn"><i class="ico ico_arr_right"></i></a>
								</li>
							</ul>
						</div>
						<button type="button" class="btn btn_close_popup">닫기</button>
					</div>
				</div>
				<!-- e: modal popup : 증명서 발급 -->

				<!-- e: 본문 -->
			</div>
		</article>
		<footer class="footer"></footer>
	</div>
</body>

</html>
