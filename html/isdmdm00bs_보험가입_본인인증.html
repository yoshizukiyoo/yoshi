<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="format-detection" content="telephone=no">
	<title>현재화면명 | 메뉴명 | 사이트명</title>

	<!-- 새창형 페이지 스타일시트 -->
	<link rel="stylesheet" href="/resources/css/style_type2.css">

	<!-- JavaScript -->
	<script src="/resources/js/jquery-3.3.1.js"></script>
	<script src="/resources/js/jquery-ui.js"></script>
	<script src="/resources/js/jquery.print.js"></script>
	<script src="/resources/js/slick.js"></script>

	<!-- TODO : 기능과 무관한 UI 레이아웃 관련 스크립트 (필수 코드, 삭제 금지) -->
	<script src="/resources/js/ui_global.js"></script>

	<!-- TODO : 개발시 반드시 삭제, 레이아웃 세팅용 JS -->
	<script src="/resources/js/ui_layout_setting.js"></script>

	<!-- 페이지 개별 스크립트 -->
	<script>
		$(document).ready(function () {

		});
	</script>
</head>

<body>
	<div class="wrapper wrapper_type2">
		<header class="header_type2">
			<h1 class="logo">
				<a href="#;"><img src="/resources/img/common/logo.png" alt="우체국 보험"></a>
			</h1>
			<div class="util_area">
				<div class="menu_list">
					<a href="#;" class="btn">
						<span>로그인</span>
						<i class="ico ico_type2_login"></i>
					</a>
					<a href="#;" class="btn ml_5">
						<span>다이렉트 보험 나가기</span>
						<i class="ico ico_type2_leave"></i>
					</a>
				</div>
			</div>
		</header>

		<div id="container" class="box_shadow">
			<aside class="sidebar">
				<div class="sidebar_header">
					<p class="sub_tit">우체국 다이렉트 건강 / 암보험</p>
					<h2 class="sidebar_tit">(무)온라인암보험ⓔ<br> 두줄일때</h2>
				</div>
				<ol class="sidebar_list">
					<li class="on">
						<a href="#;">
							<i class="ico ico_join1"></i>
							<span>1. 본인확인</span>
						</a>
					</li>
					<li>
						<a href="#;">
							<i class="ico ico_join2"></i>
							<span>2. 보험료 확인</span>
						</a>
					</li>
					<li>
						<a href="#;">
							<i class="ico ico_join3"></i>
							<span>3. 피보험자 정보</span>
						</a>
					</li>
					<li>
						<a href="#;">
							<i class="ico ico_join4"></i>
							<span>4. 청약내용 확인</span>
						</a>
					</li>
					<li>
						<a href="#;">
							<i class="ico ico_join5"></i>
							<span>5. 보험료 결제</span>
						</a>
					</li>
				</ol>
			</aside>

			<article id="content" class="cont_join">
				<div class="cont_header">
					<h2 class="tit_cont_type2"><strong>본인확인</strong>을 위한 <strong>인증방법</strong>을 선택</h2>
				</div>
				<div class="cont_body">
					<form action="#">
						<fieldset>
							<legend class="sr_only">본인확인을 위한 개인정보 입력 폼</legend>
							<!-- s: 개인정보 입력 폼 영역 -->
							<div class="box_round bg_gray box_login">
								<dl>
									<dt>
										<label for="userName">이름</label>
									</dt>
									<dd>
										<input type="text" name="loginNm" id="userName" placeholder="이름을 입력하세요." value="이름을 입력하세요."
											class="inp_item" style="width:100%;" title="이름 입력">
									</dd>
								</dl>
								<dl class="mt_3">
									<dt>
										주민등록번호
									</dt>
									<dd>
										<div class="form_control">
											<span class="ml_0">
												<input type="text" name="loginNb" placeholder="주민등록번호 앞자리" value="910101" class="inp_item txt_c"
													title="주민등록번호 앞자리">
											</span>
											<span>
												<input type="password" name="loginNb" placeholder="주민등록번호 뒷자리" value="910101"
													class="inp_item txt_c" title="주민등록번호 뒷자리">
											</span>

										</div>

									</dd>
								</dl>
							</div>
							<!-- e: 개인정보 입력 폼 영역 -->

							<!-- s: 인증방법 선택 영역 -->
							<div class="login_area mt_15">
								<a href="#;" class="btn_login_crt">
									<span>휴대폰<br>본인인증</span>
								</a>
								<a href="#;" class="btn_login_crt">
									<span>카카오페이<br>인증서</span>
								</a>
								<a href="#;" class="btn_login_crt">
									<span>신용카드<br>본인인증</span>
								</a>
							</div>
							<!-- e: 인증방법 선택 영역 -->
						</fieldset>
					</form>

					<div class="btn_group txt_c mt_14">
						<a href="#;" class="btn btn_lg btn_outline_default">이전</a>
						<a href="#;" class="btn btn_lg btn_primary">다음</a>
					</div>
				</div>
			</article>
		</div>

		<footer class="footer_type2">
			<p class="logo_epost">
				<img src="/resources/img/layout/logo_epost.png" alt="우정사업정보센터">
			</p>
		</footer>
	</div>
</body>

</html>
