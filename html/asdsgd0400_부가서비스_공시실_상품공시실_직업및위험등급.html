<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="format-detection" content="telephone=no">
	<title>현재화면명 | 메뉴명 | 사이트명</title>
	<link rel="stylesheet" href="/resources/css/style.css">

	<!-- JavaScript -->
	<script src="/resources/js/jquery-3.3.1.js"></script>
	<script src="/resources/js/jquery-ui.js"></script>
	<script src="/resources/js/jquery.print.js"></script>
	<script src="/resources/js/slick.js"></script>

	<!-- TODO : 기능과 무관한 UI 레이아웃 관련 스크립트 (필수 코드, 삭제 금지) -->
	<script src="/resources/js/ui_global.js"></script>

	<!-- TODO : 개발시 반드시 삭제, 레이아웃 세팅용 JS -->
	<script src="/resources/js/ui_layout_setting.js"></script>

	<!-- 페이지 개별 스크립트 -->
	<script>
		$(document).ready(function () {

		});
	</script>
</head>

<body>
	<div class="wrapper">
		<a href="#content" class="skip_nav">본문 바로가기</a>
		<header class="header"></header>
		<div class="quick_menu_wrap"></div>
		<aside class="breadcrumb"></aside>
		<article id="content">
			<div class="cont_header">
				<!-- s: 본문 헤더 -->
				<h2 class="tit_cont">직업 및 위험등급</h2>

				<button type="button" class="btn btn_favorite">
					<i class="ico ico_star_gray"></i>
					<span class="sr_only">마이메뉴 등록</span>
				</button>
				<!--
				<button type="button" class="btn btn_favorite">
					<i class="ico ico_star_primary"></i>
					<span class="sr_only">마이메뉴 해제</span>
				</button>
				-->
				<!-- e: 본문 헤더 -->
			</div>

			<div class="cont_body">
				<!-- s: 본문 -->
				<div class="tbl_tit mt_10">
					<div class="tit_left">
						<h3 class="tit1">직업 통합검색</h3>
					</div>
				</div>
				<div class="tbl_row2">
					<table>
						<caption class="sr_only">직업 통합검색</caption>
						<colgroup>
							<col style="width: 16%">
							<col>
						</colgroup>
						<tbody>
							<tr>
								<th scope="row">
									<label for="input_work">
										직업명</label></th>
								<td><input id="input_work" style="width: 370px;" type="text" class="tf txt_l" title="이체금액 입력"
										placeholder="직업명을 입력해주세요">
								</td>
							</tr>
						</tbody>
					</table>
					<div class="btn_group txt_c mt_10">
						<button class="btn btn_xl btn_primary">검색</button>
					</div>
				</div>

				<div class="tbl_tit mt_10">
					<div class="tit_left">
						<h3 class="tit1">검색결과</h3>
					</div>
				</div>
				<div class="tbl_data tbl_list_data">
					<table>
						<caption class="sr_only">검색결과</caption>
						<colgroup>
							<col style="width: 60%;">
							<col>
						</colgroup>
						<thead>
							<tr>
								<th scope="col">직종명</th>
								<th scope="col">위험등급</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td colspan="2">
									<p class="txt_c pt_6 pb_6">
										<i class="ico ico_warning_gray"></i>
										<span class="v_mid">직업명을 검색해주세요.</span>
									</p>
								</td>
							</tr>
						</tbody>
					</table>
				</div>

				<div class="tbl_tit mt_10">
					<div class="tit_left">
						<h3 class="tit1">검색결과</h3>
					</div>
				</div>
				<div class="tbl_row2">
					<table>
						<caption class="sr_only">검색결과</caption>
						<colgroup>
							<col>
						</colgroup>
						<tbody>
							<tr>
								<td>
									<p class="txt_c pt_6 pb_6">
										<i class="ico ico_warning_gray"></i>
										<span class="v_mid">직업명을 검색해주세요.</span>
									</p>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
				<p class="mt_2">※ 위험등급 참고 : 9 = 저위험, 3ㆍ4 = 중위험, 1ㆍ2 = 고위험</p>

				<!-- s: alert 팝업 -->
				<div class="modal_popup modal_alert hide" data-popup="alert_popup">
					<div class="dimed"></div>
					<div class="popup_inner" tabindex="0">
						<div class="popup_header txt_l">
							<h3 class="popup_tit">안내</h3>
						</div>
						<div class="popup_body">
							<div class="alert_cont">
								<div class="artwork">
									<i class="ico_alert_xxl_primary"></i>
								</div>
								<div class="cont">
									<!-- s: alert 메세지 입력 영역 -->
									<p>
										컨펌 메세지 입력 영역
									</p>
									<!-- e: alert 메세지 입력 영역 -->
								</div>
							</div>
							<div class="btn_group">
								<button type="button" class="btn btn_md btn_outline_default"
									onclick="closeModal('alert_popup');">취소</button>
								<button type="button" class="btn btn_md btn_outline_default"
									onclick="closeModal('alert_popup');">확인</button>
							</div>
						</div>
						<button type="button" class="btn btn_close_popup">닫기</button>
					</div>
				</div>
				<!-- e: alert 팝업 -->

				<!-- s: confirm 팝업 -->
				<div class="modal_popup modal_alert hide" data-popup="confirm_popup">
					<div class="dimed"></div>
					<div class="popup_inner" tabindex="0">
						<div class="popup_header txt_l">
							<h3 class="popup_tit">확인</h3>
						</div>
						<div class="popup_body">
							<div class="alert_cont">
								<div class="artwork">
									<i class="ico_confirm_xxl_primary"></i>
								</div>
								<div class="cont">
									<!-- s: confirm 메세지 입력 영역 -->
									<p>
										컨펌 메세지 입력 영역
									</p>
									<!-- e: confirm 메세지 입력 영역 -->
								</div>
							</div>
							<div class="btn_group">
								<button type="button" class="btn btn_md btn_outline_default"
									onclick="closeModal('confirm_popup');">취소</button>
								<button type="button" class="btn btn_md btn_outline_default"
									onclick="closeModal('confirm_popup');">확인</button>
							</div>
						</div>
						<button type="button" class="btn btn_close_popup">닫기</button>
					</div>
				</div>
				<!-- e: confirm 팝업 -->

				<!-- e: 본문 -->
			</div>
		</article>
		<footer class="footer"></footer>
	</div>
</body>

</html>
