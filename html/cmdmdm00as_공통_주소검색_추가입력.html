<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="format-detection" content="telephone=no">
	<title>현재화면명 | 메뉴명 | 사이트명</title>
	<link rel="stylesheet" href="/resources/css/style.css">

	<!-- JavaScript -->
	<script src="/resources/js/jquery-3.3.1.js"></script>
	<script src="/resources/js/jquery-ui.js"></script>
	<script src="/resources/js/jquery.print.js"></script>
	<script src="/resources/js/slick.js"></script>

	<!-- TODO : 기능과 무관한 UI 레이아웃 관련 스크립트 (필수 코드, 삭제 금지) -->
	<script src="/resources/js/ui_global.js"></script>

	<!-- TODO : 개발시 반드시 삭제, 레이아웃 세팅용 JS -->
	<script src="/resources/js/ui_layout_setting.js"></script>

	<!-- 페이지 개별 스크립트 -->
	<script>
		$(document).ready(function () {

		});
	</script>
</head>

<body>
	<div class="wrapper">
		<a href="#content" class="skip_nav">본문 바로가기</a>
		<header class="header"></header>
		<div class="quick_menu_wrap"></div>
		<aside class="breadcrumb"></aside>
		<article id="content">
			<div class="cont_header">
				<!-- s: 본문 헤더 -->
				<h2 class="tit_cont">가격공시실</h2>

				<button type="button" class="btn btn_favorite">
					<i class="ico ico_star_gray"></i>
					<span class="sr_only">마이메뉴 등록</span>
				</button>
				<!--
				<button type="button" class="btn btn_favorite">
					<i class="ico ico_star_primary"></i>
					<span class="sr_only">마이메뉴 해제</span>
				</button>
				-->
				<!-- e: 본문 헤더 -->
			</div>

			<div class="cont_body">
				<!-- s: 본문 -->
				<div class="btn_group mt_4">
					<a href="#layerSampleAlert" class="btn btn_sm btn_default"
						onclick="openModal('layer_addr_search', this);">주소검색</a>
				</div>

				<!-- s: 우편번호 검색 -->
				<div class="modal_popup modal_sm show" data-popup="layer_addr_search">
					<div class="dimed"></div>
					<div class="popup_inner" tabindex="0">
						<div class="popup_header">
							<h2 class="popup_tit">우편번호검색</h2>
						</div>
						<div class="popup_body">
							<div class="zipcode_search">
								<input type="text" title="우편번호 검색" placeholder="우편번호 검색란 입니다.">
								<button type="button"><span class="sr_only">검색</span></button>
							</div>
							<div class="txt_info_zipcode">
								<ul class="list list1 list1_1">
									<li>
										도로명, 건물명, 지번에 대해서 통합검색이 가능합니다.
										<div class="address_example">
											<div class="box_l"><span>검색방법</span></div>
											<div class="box_r">
												<ul>
													<li>
														<span>도로명 + 건물번호</span>
														예) 도움로 19
													</li>
													<li>
														<span>건물명</span>
														예) 나주시 00아파트
													</li>
													<li>
														<span>읍/면/동/리 + 지번</span>
														예) 어진동 307-19
													</li>
												</ul>
											</div>
										</div>
									</li>
									<li class="mt_4">
										도로명주소 및 국가기초구역에 대한 자세한 안내는 <a href="#;" class="txt_normal">도로명주소안내시스템</a>을 참고하시기 바랍니다.
									</li>
								</ul>
							</div>

							<!-- s: 상세주소 입력 -->
							<div class="address_write mt_7">
								<div class="tbl_row2">
									<table>
										<caption class="sr_only">상세주소 입력</caption>
										<colgroup>
											<col style="width: 21%">
											<col>
										</colgroup>
										<tbody>
											<tr>
												<th scope="row">우편번호</th>
												<td><input type="text" class="tf" value="12312" disabled style="width: 80px"></td>
											</tr>
											<tr>
												<th scope="row">기본주소</th>
												<td><input type="text" class="tf" value="강원도 횡성군 강림면 태종로 20" disabled style="width: 100%;">
												</td>
											</tr>
											<tr>
												<th scope="row">상세주소</th>
												<td><input type="text" class="tf" style="width: 100%;"></td>
											</tr>
											<tr>
												<th scope="row">참고항목</th>
												<td><input type="text" class="tf" style="width: 100%;"></td>
											</tr>
										</tbody>
									</table>
								</div>
							</div>
							<!-- e: 상세주소 입력 -->
							<div class="btn_group">
								<button type="button" class="btn btn_lg btn_outline_default"
									onclick="closeModal('layer_addr_search');">취소</button>
								<button type="button" class="btn btn_lg btn_primary"
									onclick="closeModal('layer_addr_search');">확인</button>
							</div>
						</div>
						<button type="button" class="btn btn_close_popup">닫기</button>
					</div>
				</div>
				<!-- e: 우편번호 검색 -->

				<!-- e: 본문 -->
			</div>
		</article>
		<footer class="footer"></footer>
	</div>
</body>

</html>
