<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="format-detection" content="telephone=no">
	<title>현재화면명 | 메뉴명 | 사이트명</title>
	<link rel="stylesheet" href="/resources/css/style.css">

	<!-- JavaScript -->
	<script src="/resources/js/jquery-3.3.1.js"></script>
	<script src="/resources/js/jquery-ui.js"></script>
	<script src="/resources/js/slick.js"></script>

	<!-- TODO : 기능과 무관한 UI 레이아웃 관련 스크립트 (필수 코드, 삭제 금지) -->
	<script src="/resources/js/ui_global.js"></script>

	<!-- TODO : 개발시 반드시 삭제, 레이아웃 세팅용 JS -->
	<script src="/resources/js/ui_layout_setting.js"></script>

	<!-- 페이지 개별 스크립트 -->
	<script>
		$(document).ready(function () {

		});
	</script>
</head>

<body>
	<div class="wrapper">
		<header class="header" data-page-title="배당금지급"></header>
		<div id="content">
			<!-- s: 본문 -->

			<div class="container">
				<!-- s: 현재 단계 표시 -->
				<ul class="input_step">
					<li><span class="num">1</span><span class="txt">증서번호선택</span></li>
					<li><span class="num">2</span><span class="txt">지급계좌정보 입력</span></li>
					<li class="on"><span class="num">3</span><span class="txt">지금계좌 관리완료</span></li>
				</ul>
				<!-- e: 현재 단계 표시 -->
				<!-- s: 마크업 수정 : 2022-02-07 -->
				<div class="complete_txt">
					<strong>
						배당금 지급계좌 신청이 <span class="txt_medium">정상</span> 신청되었습니다.
					</strong>
					<p>
						신청, 변경, 해지는 지급계좌정보관리에서 하실 수 있습니다.
					</p>
				</div>

				<h2 class="tit1">보험정보</h2>
				<div class="contract_list pt_0">
					<ul>
						<li class="contract_item">
							<strong class="list_name">(무)우체국실손의료비보험[1종(선택형),종합형](갱신형)</strong>
							<span class="evidence_contract">
								<span class="blit">
									<span class="lab_status type1">정상</span>
								</span>
								<span class="info">
									<span>
										<span>70325101753</span>
									</span>
								</span>
							</span>
						</li>
					</ul>
					<!-- e: 마크업 수정 : 2022-02-07 -->
					<!-- s: 계좌정보 -->
					<div class="section">
						<h2 class="tit1">계좌정보</h2>

						<div>
							<span class="check_item">
								<input type="radio" name="lb_cate1" id="lb_cate1_1" checked>
								<label for="lb_cate1_1">신청</label>
							</span>
							<span class="check_item">
								<input type="radio" name="lb_cate1" id="lb_cate1_2" disabled>
								<label for="lb_cate1_2">변경</label>
							</span>
							<span class="check_item">
								<input type="radio" name="lb_cate1" id="lb_cate1_3" disabled>
								<label for="lb_cate1_3">해지</label>
							</span>
						</div>

						<div class="tbl mt_3">
							<table>
								<caption class="sr_only">계좌정보의 은행, 계좌번호, 예금주에 대한 정보표 입니다.
								</caption>
								<colgroup>
									<col style="width: 35%;">
									<col>
								</colgroup>
								<tbody>
									<tr>
										<th scope="row">은행</th>
										<td>우체국</td>
									</tr>
									<tr>
										<th scope="row">계좌번호</th>
										<td>1234123412344123</td>
									</tr>
									<tr>
										<th scope="row">예금주</th>
										<td>나보미</td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
					<!-- e: 계좌정보 -->

					<div class="btn_group btn_group_flex">
						<a href="#;" class="btn btn_lg btn_primary">배당금 지급신청</a>
					</div>

				</div>
			</div>

			<!-- s: 공통 레이어 로딩 -->
			<div class="common_layers"></div>
			<!-- e: 공통 레이어 로딩 -->

			<!-- e: 본문 -->
		</div>
	</div>
</body>

</html>
