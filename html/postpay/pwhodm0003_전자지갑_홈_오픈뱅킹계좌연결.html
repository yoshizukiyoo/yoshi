<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="format-detection" content="telephone=no">
	<title>[팝업] 현재화면명 | 사이트명</title>
	<link rel="stylesheet" href="/resources/css/style.css">

	<!-- JavaScript -->
	<script src="/resources/js/jquery-3.3.1.js"></script>
	<script src="/resources/js/jquery-ui.js"></script>
	<script src="/resources/js/slick.js"></script>
	<script src="/resources/js/ui_global.js"></script>

	<!-- TODO : 개발시 반드시 삭제, 레이아웃 세팅용 JS -->
	<script src="/resources/js/ui_layout_setting.js"></script>

	<!-- 페이지 개별 스크립트 -->
	<script>
		$(document).ready(function () {
			$('.tog_tit > a').click(function () {
				$(this).parent().toggleClass('disabled');
				$(this).parent().toggleClass('open');
			})
		});
	</script>
</head>

<body>
	<div class="wrapper">
		<header class="header" data-inc="_inc_header_postpay_type3.html" data-page-title="
		오픈뱅킹 계좌 연결">
		</header>
		<div id="content">

			<!-- s: 본문 -->
			<div class="postpay wallet pb_12">
				<div class="p_4">
					<p class="top_ico_txt ais openbank">고객님의 다른 은행 계좌를 연결하여 포스트페이 결제 계좌로 사용할 수 있어요.</p>
					<div class="mypg_toggle_list postpay_toggle pt_4">

						<!--
						UI 인터랙션(작성상태 별 class 명칭)
						
						1. 작성중 class명 : open
						2. 작성완료 clssa명 : done
						3. 작성대기(펼침불가) class 명 : disabled

						해당 입력화면 모두 입력하면 자동으로 접히고, 다음 입력 그룹 자동 펼침
					-->

						<ul>

							<!-- s: 오픈뱅킹 약관 동의 -->
							<li>
								<div class="tog_tit open">
									<a href="#n">오픈뱅킹 약관 동의</a>
								</div>
								<ul class="tog_down_list">
									<div class="double_box terms_box type2">
										<div class="btm">
											<div>
												<div class="l">
													<span class="check_item txt_medium">
														<input type="checkbox" name="chk1" id="chk1_1" checked>
														<label for="chk1_1">[필수] 오픈뱅킹 서비스이용 약관 및 설명서</label>
													</span>
												</div>
												<div class="r">
													<button type="button" class="btn_more txt_darkprimary txt_md"
														onclick="openModal('layer01', this)">보기</button>
												</div>
											</div>
											<div>
												<div class="l">
													<span class="check_item txt_medium">
														<input type="checkbox" name="chk1" id="chk1_2">
														<label for="chk1_2">[필수] 금융거래정보제공동의서</label>
													</span>
												</div>
												<div class="r">
													<button type="button" class="btn_more txt_darkprimary txt_md"
														onclick="openModal('layer01', this)">보기</button>
												</div>
											</div>
											<div>
												<div class="l">
													<span class="check_item txt_medium">
														<input type="checkbox" name="chk1" id="chk1_3">
														<label for="chk1_3">[필수] 금융정보조회 및 출금이체 약관</label>
													</span>
												</div>
												<div class="r">
													<button type="button" class="btn_more txt_darkprimary txt_md"
														onclick="openModal('layer01', this)">보기</button>
												</div>
											</div>
										</div>
									</div>
								</ul>
							</li>
							<!-- e: 오픈뱅킹 약관 동의 -->

							<!-- s: 본인확인 -->
							<li>
								<div class="tog_tit disabled">
									<a href="#n">본인확인</a>
								</div>
								<div class="tog_down_list pb_4">

									<!-- s: 휴대폰번호 입력 -->
									<!-- 마크업 수정 : 2022-02-03 -->
									<div class="tf_item">
										<div class="tf_item_body">
											<div class="input_area">
												<label class="lab" for="input2_1">휴대폰번호 <span class="req">필수항목</span></label>
												<div class="input_items">
													<a href="#;" class="opt" title="전화번호 국번 선택" onclick="openModal('layerOption',this)">010</a>
													<input type="text" id="input2_1" class="tf pl_3" title="국번을 제외한 전화번호" placeholder="번호입력"
														required>
												</div>
											</div>
										</div>
									</div>
									<!-- e: 휴대폰번호 입력 -->

									<!-- s: 이메일주소 입력 -->
									<div class="tf_item mt_2">
										<div class="tf_item_body">
											<div class="input_area">
												<label class="lab" for="inp1_5">이메일주소 <span class="req">필수항목</span></label>
												<div class="input_items">
													<input type="email" id="inp1_5" class="tf tf_email_id" placeholder="이메일 아이디" title="이메일 아이디"
														required>
													<span class="text">@</span>
													<a href="#;" class="opt tf_email_domain" title="이메일 도메인"
														onclick="openModal('layerOption',this);">gmail.com</a>
												</div>
											</div>
										</div>
									</div>
									<!-- e: 이메일주소 입력 -->

									<p class="mt_2 bul_notice">휴대폰번호와 이메일주소 수정이 필요한 경우 고객정보에서 진행하셔야 합니다.<a href="#;" class="mt_1">정보변경</a>
									</p>
									<button class="btn btn_lg btn_outline_default mt_4">휴대폰본인확인</button>
								</div>
							</li>
							<!-- e: 본인확인 -->

							<!-- s: 등록할 계좌 -->
							<li>
								<div class="tog_tit disabled">
									<a href="#n">등록할 계좌</a>
								</div>
								<div class="tog_down_list">
									<a href="#;" class="tf_item" onclick="openModal('layerOption',this); return false;">
										<div class="tf_item_body">
											<div class="input_area">
												<span class="lab">은행 <span class="req">필수항목</span></span>
												<p class="tf">은행 선택</p>
											</div>
											<div class="btn_area">
												<i class="ico ico_chevron_down_md"></i>
												<span class="sr_only">선택</span>
											</div>
										</div>
									</a>
									<div class="tf_item mt_2">
										<div class="tf_item_body">
											<div class="input_area">
												<label class="lab" for="lb_tf_1_2">계좌번호 <span class="req">필수항목</span></label>
												<input type="text" id="lb_tf_1_2" class="tf" placeholder="계좌번호 입력" title="계좌번호 입력" required>
											</div>
										</div>
									</div>
								</div>
							</li>
							<!-- e: 등록할 계좌 -->

						</ul>
					</div>
				</div>

				<!-- s: 하단 고정 영역 -->
				<div class="bottom_fixed_area">
					<div class="btn_group btn_group_flex">
						<!-- 비활성화시 .btn_disabled 추가 -->
						<a href="#;" class="btn btn_xl btn_primary">
							<span>연결 실행</span>
						</a>
					</div>
				</div>
				<!-- e: 하단 고정 영역 -->

				<!-- e: 본문 -->
			</div>
			<!-- e: 본문 -->

			<!-- s: 공통 레이어 로딩 -->
			<div class="common_layers"></div>
			<!-- e: 공통 레이어 로딩 -->

		</div>
	</div>
</body>

</html>
