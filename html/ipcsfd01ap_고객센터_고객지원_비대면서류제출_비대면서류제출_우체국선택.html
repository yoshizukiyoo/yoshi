<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="format-detection" content="telephone=no">
	<title>현재화면명 | 메뉴명 | 사이트명</title>
	<link rel="stylesheet" href="/resources/css/style.css">

	<!-- JavaScript -->
	<script src="/resources/js/jquery-3.3.1.js"></script>
	<script src="/resources/js/jquery-ui.js"></script>
	<script src="/resources/js/jquery.print.js"></script>
	<script src="/resources/js/slick.js"></script>

	<!-- TODO : 기능과 무관한 UI 레이아웃 관련 스크립트 (필수 코드, 삭제 금지) -->
	<script src="/resources/js/ui_global.js"></script>

	<!-- TODO : 개발시 반드시 삭제, 레이아웃 세팅용 JS -->
	<script src="/resources/js/ui_layout_setting.js"></script>

	<!-- 페이지 개별 스크립트 -->
	<script>
		$(document).ready(function () {
			// 이곳에 정의
		});
	</script>
</head>

<body>
	<div class="wrapper">
		<a href="#content" class="skip_nav">본문 바로가기</a>
		<header class="header"></header>
		<div class="quick_menu_wrap"></div>
		<aside class="breadcrumb"></aside>
		<article id="content">
			<div class="cont_header">
				<!-- s: 본문 헤더 -->
				<h1 class="tit_cont">우체국 선택</h1>

				<button type="button" class="btn btn_favorite">
					<i class="ico ico_star_gray"></i>
					<span class="sr_only">마이메뉴 등록</span>
				</button>
				<!--
				<button type="button" class="btn btn_favorite">
					<i class="ico ico_star_primary"></i>
					<span class="sr_only">마이메뉴 해제</span>
				</button>
				-->
				<!-- e: 본문 헤더 -->
			</div>

			<div class="cont_body">
				<!-- s: 본문 -->

				<a href="#post_office_chk" class="btn btn_sm btn_outline_default ml_2"
					onclick="openModal('post_office_chk', this);">
					<span>우체국 선택</span>
				</a>

				<!-- s: modal popup -->
				<!-- 용도별 .modal_alert(600) / 크기별 .modal_xs(400), .modal_sm(600), .modal_md(750), .modal_lg(800), .modal_xl(880), .modal_xxl(1200) -->
				<!-- 모달 오픈상태로 보여줄 경우 클래스 hide / show 교체 사용 -->
				<div class="modal_popup modal_sm show" data-popup="post_office_chk">
					<div class="dimed"></div>
					<div class="popup_inner">
						<!-- 헤더 미사용시 .popup_header 제거 / 타이틀 왼쪽정렬시 멀티클래스 .txt_l 추가 div class="popup_header txt_l" -->
						<div class="popup_header">
							<h2 class="popup_tit">우체국조회</h2>
						</div>
						<div class="popup_body">
							<div class="box pt_4 pb_4">
								<ul class="list list1">
									<li>우체국명을 입력하시기 바랍니다.</li>
								</ul>
							</div>

							<div class="tbl_data tbl_row_data mt_3">
								<table>
									<caption class="sr_only">우체국 명 정보</caption>
									<colgroup>
										<col style="width: 25%;">
										<col>
									</colgroup>
									<tbody>
										<tr>
											<th scope="row">우체국명</th>
											<td>
												<input type="text" class="tf" title="우체국명 입력" style="width:100%;">
											</td>
										</tr>
									</tbody>
								</table>
							</div>

							<div class="btn_tbl_btm mt_3 mb_3">
								<a href="#;" class="btn btn_lg  btn_primary">조회</a>
							</div>

							<div class="default_txt">
								<p>검색어를 입력해주세요.</p>
							</div>


							<div class="tbl_data tbl_complex_data">
								<table>
									<caption class="sr_only">우체국 정보</caption>
									<colgroup>
										<col>
										<col>
									</colgroup>
									<thead>
										<tr>
											<th scope="col">우체국명</th>
											<th scope="col">전화번호</th>
										</tr>
									</thead>
									<tbody>
										<tr>
											<td class="txt_c">나주우체국</td>
											<td class="txt_c">012-123-1234</td>
										</tr>
										<tr>
											<td colspan="2" class="pt_8 pb_8 txt_c">자료가 없습니다.</td>
										</tr>
									</tbody>
								</table>
							</div>

						</div>
						<button type="button" class="btn btn_close_popup">닫기</button>
					</div>
				</div>
				<!-- e: modal popup -->

				<!-- e: 본문 -->
			</div>
		</article>
		<footer class="footer"></footer>
	</div>
</body>

</html>
