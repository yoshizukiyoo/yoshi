<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="format-detection" content="telephone=no">
	<title>현재화면명 | 메뉴명 | 사이트명</title>
	<link rel="stylesheet" href="/resources/css/style.css">

	<!-- JavaScript -->
	<script src="/resources/js/jquery-3.3.1.js"></script>
	<script src="/resources/js/jquery-ui.js"></script>
	<script src="/resources/js/jquery.print.js"></script>
	<script src="/resources/js/slick.js"></script>

	<!-- TODO : 기능과 무관한 UI 레이아웃 관련 스크립트 (필수 코드, 삭제 금지) -->
	<script src="/resources/js/ui_global.js"></script>

	<!-- TODO : 개발시 반드시 삭제, 레이아웃 세팅용 JS -->
	<script src="/resources/js/ui_layout_setting.js"></script>

	<!-- 페이지 개별 스크립트 -->
	<script>
		$(document).ready(function () {

		});
	</script>
</head>

<body>
	<div class="wrapper">
		<!-- s: 헤더 -->
		<header class="header">
			<div class="titlebar">
				<div class="left">
					<a href="#;" class="btn btn_icon">
						<i class="ico ico_lg_back"></i>
						<span class="sr_only">뒤로가기</span>
					</a>
					<h1 class="tit_page">${타이틀}</h1>
				</div>
				<div class="right">
					<button type="button" class="btn btn_icon">
						<i class="ico ico_lg_leave"></i>
						<span class="sr_only">종료하기</span>
					</button>
				</div>
			</div>
		</header>
		<!-- e: 헤더 -->

		<article id="content">
			<!-- s: 본문 -->

			<div class="container">
				<a href="#layerLock" class="btn btn_md btn_primary" onclick="openModal('layerLock', this);">화면 잠금 안내</a>

				<!-- s: modal popup -->
				<div class="modal_popup modal_md show" data-popup="layerLock">
					<div class="dimed"></div>
					<div class="popup_inner">
						<div class="popup_header">
							<h2 class="popup_tit">화면 잠금 안내</h2>
						</div>
						<div class="popup_body">
							<div class="screen_lock_wrap">
								<p class="txt_gray">잠금 해제 비밀번호를 입력해주세요.<span class="ml_2">(<span class="txt_red">1</span>/5)</span></p>
								<div class="form_group mt_3" style="width: 470px;">
									<span class="form_addon">화면잠금시간 : 5분</span>
									<input type="text" class="tf" title="잠금 해제 비밀번호">
								</div>
								<ul class="txt_gray mt_3">
									<li class="bul_notice">잠금해제비밀번호를 5회 이상 틀릴 경우 앱 자동 종료됩니다.</li>
									<li class="bul_notice mt_1">설정 변경은 잠금 해제 “설정” 메뉴에서 변경 가능합니다.</li>
								</ul>
								<div class="btn_group mt_4">
									<button type="button" class="btn btn_lg btn_primary">잠금 해제</button>
								</div>
							</div>
						</div>
						<button type="button" class="btn btn_close_popup">닫기</button>
					</div>
				</div>
				<!-- e: modal popup -->
			</div>

			<!-- e: 본문 -->
		</article>
	</div>
</body>

</html>
