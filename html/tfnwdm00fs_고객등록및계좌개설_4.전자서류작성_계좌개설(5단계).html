<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="format-detection" content="telephone=no">
	<title>현재화면명 | 메뉴명 | 사이트명</title>
	<link rel="stylesheet" href="/resources/css/style.css">

	<!-- JavaScript -->
	<script src="/resources/js/jquery-3.3.1.js"></script>
	<script src="/resources/js/jquery-ui.js"></script>
	<script src="/resources/js/jquery.print.js"></script>
	<script src="/resources/js/slick.js"></script>

	<!-- TODO : 기능과 무관한 UI 레이아웃 관련 스크립트 (필수 코드, 삭제 금지) -->
	<script src="/resources/js/ui_global.js"></script>

	<!-- TODO : 개발시 반드시 삭제, 레이아웃 세팅용 JS -->
	<script src="/resources/js/ui_layout_setting.js"></script>

	<!-- 페이지 개별 스크립트 -->
	<script>
		$(document).ready(function () {

		});
	</script>
</head>

<body>
	<div class="wrapper ">
		<!-- s: 헤더 -->
		<header class="header">
			<div class="titlebar">
				<div class="left">
					<a href="#;" class="btn btn_icon">
						<i class="ico ico_lg_back"></i>
						<span class="sr_only">뒤로가기</span>
					</a>
					<h1 class="tit_page">계좌개설</h1>
				</div>
				<div class="right">
					<div class="mr_3 process_underline1">
						<i class="d_i_b ico ico_clock_gray "></i>
						<p class="d_i_b">소요예상시간 : 5분</p>
					</div>
					<div class="mr_5 process_underline2">
						<i class="d_i_b ico ico_clock_gray"></i>
						<p class="d_i_b">진행시간 01 : 03 </p>
					</div>
				</div>
			</div>
		</header>
		<!-- e: 헤더 -->

		<article id="content" class="pb_0 bg_lightblue">
			<!-- s: 본문 -->
			<div class="cont_inner">
				<div class="cont_step">
					<div class="container">
						<ol class="apply_step">
							<li class="on">
								<span class="num txt_sm">1</span>
								<span class="txt_sm">상품선택</span>
							</li>
							<li class="on">
								<span class="num txt_sm">2</span>
								<span class="txt_sm">신분증 확인</span>
							</li>
							<li class="on">
								<span class="num txt_sm">3</span>
								<span class="txt_sm">고객정보 등록</span>
							</li>
							<li class="on">
								<span class="num txt_sm">4</span>
								<span class="txt_sm">전자서류작성</span>
							</li>
							<li>
								<span class="num txt_sm">5</span>
								<span class="txt_sm">작성확인</span>
							</li>
							<li>
								<span class="num txt_sm">6</span>
								<span class="txt_sm">완료</span>
							</li>
						</ol>
					</div>
				</div>

				<div class="container">
					<div class="customer_electro_doc">
						<div class="box_shadow">
							<a href="#;" target="_blank" title="새창열림">가입신청서</a>
						</div>
						<div class="box_shadow">
							<a href="#;" target="_blank" title="새창열림">금융거래목적확인서</a>
						</div>
						<div class="box_shadow">
							<a href="#;" target="_blank" title="새창열림">예금상품 계약서(설명 확인서 겸용) </a>
						</div>
						<div class="box_shadow">
							<a href="#;" target="_blank" title="새창열림">개인(신용)정보 수집·이용·제공 동의서 </a>
						</div>
						<div class="box_shadow">
							<a href="#;" target="_blank" title="새창열림">본인확인서(FATCA ·CRS 개인/개인사업자용) </a>
						</div>
					</div>
				</div>

				<div class="cont_footer">
					<div class="container">
						<div class="flex_justify_between">
							<div class="left">
								<button type="button" class="btn btn_xl btn_outline_default">이전</button>
							</div>
							<div class="right">
								<!--[D]비활성화-->
								<button type="button" class="btn btn_xl btn_black" disabled>전자서류 작성</button>
								<button type="button" class="btn btn_xl btn_black">전자서류 작성</button>
							</div>
						</div>
					</div>
				</div>
			</div>


			<!-- e: 본문 -->
		</article>
	</div>
</body>

</html>
