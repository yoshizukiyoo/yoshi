<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="format-detection" content="telephone=no">
	<title>[팝업] 현재화면명 | 사이트명</title>
	<link rel="stylesheet" href="/resources/css/style.css">

	<!-- JavaScript -->
	<script src="/resources/js/jquery-3.3.1.js"></script>
	<script src="/resources/js/jquery-ui.js"></script>
	<script src="/resources/js/slick.js"></script>
	<script src="/resources/js/ui_global.js"></script>

	<!-- TODO : 개발시 반드시 삭제, 레이아웃 세팅용 JS -->
	<script src="/resources/js/ui_layout_setting.js"></script>

	<!-- 페이지 개별 스크립트 -->
	<script>
		$(document).ready(function () {
			$('.tab_menu2').each(function () {
				$(this).removeClass('col_drop');
			});
		});
	</script>
</head>

<body>
	<div class="wrapper">
		<header class="header" data-inc="_inc_header_postpay_type3.html" data-page-title="경조관리"></header>
		<div id="content">

			<!-- s: 본문 -->
			<div class="postpay delivery">

				<nav class="tab_menu tab_menu1 mb_4">
					<ul class="tab_list">
						<li><a href="#tab_cont1"><span>자주</span></a></li>
						<li class="on"><a href="#tab_cont2"><span>주소록</span></a></li>
						<li><a href="#tab_cont3"><span>기념일</span></a></li>
					</ul>
				</nav>

				<!-- s: tab_cont1 -->
				<div class="tab_cont" id="tab_cont1">
					<h3 class="sr_only">자주</h3>
					<div class="container">
						tab_cont
					</div>
				</div>
				<!-- e: tab_cont1 -->

				<!-- s: tab_cont2 -->
				<div class="tab_cont" id="tab_cont2">
					<h3 class="sr_only">주소록</h3>
					<div class="container ">
						<nav class="tab_menu tab_menu2">
							<ul class="tab_list">
								<li><a href="#;"><span>내주소</span></a></li>
								<li class="on"><a href="#;"><span>가족</span></a></li>
								<li><a href="#;"><span>친지</span></a></li>
								<li><a href="#;"><span>친구</span></a></li>
								<li><a href="#;"><span>직장</span></a></li>
								<li><a href="#;"><span>기타</span></a></li>
							</ul>
						</nav>

						<div class="box_inquiry mt_4 pt_2">
							<div class="list_inquiry">
								<div class="title">
									<div class="l">
										<span class="sr_only">이름</span>
										<strong class="name"><i class="ico ico_person"></i><span class="highlight">김가을(1234)</span></strong>
									</div>
								</div>
								<div>
									<span class="sr_only">주소</span>
									<span class="txt_sm">전라남도 나주시 교육길 18 A동 541호 (빛가람동)</span>
								</div>
								<div class="mt_2">
									<span class="hash_tag txt_xs_ex txt_default">
										<i class="ico_hash_tag"></i>
										외숙모
									</span>
								</div>
							</div>
						</div>

						<div class="box_inquiry mt_2 pt_2">
							<div class="list_inquiry">
								<div class="title">
									<div class="l">
										<span class="sr_only">이름</span>
										<strong class="name">
											<i class="ico ico_person"></i>
											<span class="highlight">김길동(1256)</span>
										</strong>
									</div>
								</div>
								<div>
									<span class="sr_only">주소</span>
									<span class="txt_sm">서울시 노원구 상계동 12345</span>
								</div>
								<div class="mt_2">
									<span class="hash_tag txt_xs_ex txt_default">
										<i class="ico_hash_tag"></i>
										삼촌
									</span>
								</div>
							</div>
						</div>
					</div>
				</div>
				<!-- e: tab_cont2 -->

				<!-- s: tab_cont3 -->
				<div class="tab_cont" id="tab_cont3">
					<h3 class="sr_only">기념일</h3>
					<div class="container">
						tab_cont
					</div>
				</div>
				<!-- e: tab_cont3 -->

				<!-- s: 하단 고정 영역 -->
				<div class="bottom_fixed_area">
					<div class="btn_group btn_group_flex">
						<a href="#;" class="btn btn_xl btn_primary" onclick="openModal('layer01', this)">새 주소 등록</a>
					</div>
				</div>
				<!-- e: 하단 고정 영역 -->

				<!-- s: 새 주소 등록 팝업 -->
				<div class="modal_popup modal_bottom_sheet show" data-popup="layer01">
					<div class="dimed"></div>
					<div class="popup_inner">
						<div class="popup_header">
							<h2 class="popup_tit">새 주소 등록</h2>
						</div>
						<div class="popup_body">
							<div class="container">

								<!-- s: 이름 -->
								<div class="tf_item">
									<div class="tf_item_body">
										<div class="input_area">
											<label for="lb_name" class="lab">받는 분 이름 <span class="req">필수항목</span></label>
											<input type="text" id="lb_name" class="tf" value="김가을" title="받는 분 이름 입력" required>
										</div>
									</div>
								</div>
								<!-- e: 이름 -->

								<!-- s: 주소 -->
								<div class="tf_item mt_2">
									<div class="tf_item_body">
										<div class="input_area">
											<label class="lab" for="lb_address2">받는 분 주소 <span class="req">필수항목</span></label>
											<input type="text" class="tf" id="lb_address2" value="58217" title="우편번호 입력" required>
										</div>
										<div class="btn_area">
											<a href="#;" class="btn btn_md btn_round btn_darkgray">주소검색</a>
										</div>
									</div>
									<div class="tf_item_footer txt_normal">
										<p>전라남도 나주시 상야 3길8</p>
										<p>A동 626호(빛가람동, 중흥s클래스메가티움 2차)</p>
									</div>
								</div>
								<!-- e: 주소 -->

								<!-- s: 가족 구분 -->
								<div class="tf_item mt_2">
									<div class="tf_item_body">
										<div class="input_area">
											<label for="lb_family" class="lab">가족 구분 <span class="req">필수항목</span></label>
											<input type="text" id="lb_family" class="tf ls0" value="친지" title="가족구분" required>
										</div>
									</div>
								</div>
								<!-- e: 가족 구분 -->

								<!-- s: 메모 -->
								<div class="tf_item mt_2">
									<div class="tf_item_body">
										<div class="input_area">
											<label for="lb_memo" class="lab">메모</label>
											<input type="text" id="lb_memo" class="tf ls0" title="메모 입력" placeholder="내용을 입력하세요.">
										</div>
									</div>
								</div>
								<!-- e: 메모 -->

							</div>
						</div>
						<div class="popup_footer">
							<div class="btn_group btn_group_flex">
								<button type="button" class="btn btn_lg btn_primary" onclick="closeModal('layer01');">등록</button>
							</div>
						</div>
						<button type="button" class="btn btn_close_popup">닫기</button>
					</div>
				</div>
				<!-- e: 새 주소 등록 팝업 -->
			</div>
			<!-- e: 본문 -->



			<!-- s: 공통 레이어 로딩 -->
			<div class="common_layers"></div>
			<!-- e: 공통 레이어 로딩 -->

		</div>
	</div>
</body>

</html>
