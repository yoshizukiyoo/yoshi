	<!-- 페이지 개별 스크립트 -->
	<script>
		$(document).ready(function () {
			$('.scroll_menu_list>li>button').click(function () {
				if ($('.scroll_menu_list>li').hasClass('on')) {
					$('.scroll_menu_list>li').removeClass('on');
					$(this).parent().addClass('on');
				} else {
					$('.scroll_menu_list>li').removeClass('on');
					$(this).addClass('on');
				}
				$('.scroll_menu_list').each(function () {
					var _width = $(this).width(),
						_length = $(this).length,
						_index = $(this).find('.on').index();

					$('.scroll_menu_box').scrollLeft((_width / _length) * _index);
				});
			});


		});
	</script>
