<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="format-detection" content="telephone=no">
	<title>현재화면명 | 메뉴명 | 사이트명</title>
	<link rel="stylesheet" href="/resources/css/style.css">

	<!-- JavaScript -->
	<script src="/resources/js/jquery-3.3.1.js"></script>
	<script src="/resources/js/jquery-ui.js"></script>
	<script src="/resources/js/ui_global.js"></script>
	<script src="/resources/js/slick.js"></script>

	<script>
		$(document).ready(function () {

			// 상품 목록 슬라이드
			$('.latest_product_slide').slick({
				arrows: false,
				draggable: false,
				slidesToScroll: 1,
				slidesToShow: 1,
				infinite: true,
				false: true,
				dots: false,
				speed: 500,
				autoplay: false,
				autoplaySpeed: 3000
			});

		});

		// 이전 상품 버튼
		function latestProductPrev() {
			$('.latest_product_slide').slick('slickPrev');
		}

		// 다음 상품 버튼
		function latestProductNext() {
			$('.latest_product_slide').slick('slickNext');
		}
	</script>
</head>

<body>
	<!-- s: 퀵메뉴 -->
	<div class="quick_menu_wrap">
		<button type="button" class="btn_quick_open"><span class="sr_only">퀵메뉴 열기</span></button>
		<div class="quick_menu_inner open">
			<h2 class="quick_tit">QUICK MENU</h2>
			<div class="quick_menu">
				<div class="quick_menu_box">
					<ul class="quick_menu_list">
						<li><a href="#;" class="ico_card_guide">카드이용가이드</a></li>
					</ul>
				</div>
				<div class="quick_more">
					<div class="more_top">
						최근 본 카드
						<span class="count">6</span>
					</div>
					<div class="more_body">
						<div class="latest_product">
							<div class="latest_product_slide">
								<div>
									<a href="#;" class="latest_product_box">
										<p class="top">
											우체국 go캐시백글로벌 하이브리드카드(Master)
										</p>
										<p class="btm"><strong>5% 캐시백</strong></p>
									</a>
								</div>
								<div>
									<a href="#;" class="latest_product_box">
										<p class="top">
											우체국 go캐시백글로벌 하이브리드카드(Master)
										</p>
										<p class="btm"><strong>5% 캐시백</strong></p>
									</a>
								</div>
							</div>
							<div class="latest_product_btn">
								<button type="button" class="btn_latest_product"><span class="sr_only">최근본상품</span></button>
								<button type="button" class="btn_latest_prev" onclick="latestProductPrev();"><span class="sr_only">이전
										상품</span></button>
								<button type="button" class="btn_latest_next" onclick="latestProductNext();"><span class="sr_only">다음
										상품</span></button>
							</div>
						</div>
						<div class="product_pop_btn">
							<ul>
								<li><a href="#;" class="pdt_compare">비교하기</a></li>
								<li><a href="#;" class="pdt_view">장바구니 보기</a></li>
								<li><a href="#;" class="pdt_view">관심상품 보기</a></li>
							</ul>
						</div>
						<!-- s: 안내 메세지 박스 (조회 한 카드가 없습니다.) -->
						<div class="more_inner more_msg" style="display: none;">
							조회 한 카드가<br>없습니다.
						</div>
						<!-- e: 안내 메세지 박스 (조회 한 카드가 없습니다.) -->
					</div>
				</div>
				<div class="quick_menu_box">
					<ul class="quick_menu_list">
						<li><a href="#;" class="ico_card_list">카드이용내역</a></li>
						<li><a href="#;" class="ico_card_paystub">이용명세서조회</a></li>
						<li><a href="#;" class="ico_fund_use">카드사용등록</a></li>
						<li><a href="#;" class="ico_fund_declare">카드사고신고</a></li>
					</ul>
					<ul class="quick_link">
						<li><a href="#;">고객센터</a></li>
						<li><a href="#;">인증센터</a></li>
						<li><a href="#;">챗봇(우정톡톡)상담</a></li>
					</ul>
				</div>
				<button type="button" class="btn_quick_close"><span class="sr_only">퀵메뉴 닫기</span></button>
			</div>
		</div>
	</div>
	<!-- e: 퀵메뉴 -->
</body>

</html>
