<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="format-detection" content="telephone=no">
	<title>현재화면명 | 메뉴명 | 사이트명</title>
	<link rel="stylesheet" href="/resources/css/style.css">

	<!-- JavaScript -->
	<script src="/resources/js/jquery-3.3.1.js"></script>
	<script src="/resources/js/slick.js"></script>
	<script src="/resources/js/datepicker.js"></script>

	<!-- TODO : 기능과 무관한 UI 레이아웃 관련 스크립트 (필수 코드, 삭제 금지) -->
	<script src="/resources/js/ui_global.js"></script>

	<!-- TODO : 개발시 반드시 삭제, 레이아웃 세팅용 JS -->
	<script src="/resources/js/ui_layout_setting.js"></script>

	<!-- 페이지 개별 스크립트 -->
	<script>
		$(document).ready(function () {

		});
	</script>
</head>

<body>
	<div class="wrapper">
		<header class="header" data-page-title="입력폼 템플릿"></header>
		<article id="content">
			<div class="container pt_4 pb_4">
				<h2 class="tit1">타이틀1 .tit1</h2>
				<h3 class="tit2">타이틀2 .tit2</h3>

				<div class="tf_item">
					<div class="tf_item_body">
						<div class="input_area">
							<label class="lab" for="lb_s">조회기간 <span class="req">필수항목</span></label>
							<input type="text" id="lb_s" class="tf" value="2021.09.30 - 2021.09.30" readonly required>
						</div>
						<div class="btn_area">
							<a href="#;" class="btn btn_icon" onclick="openModal('layerPeriod', this);">
								<i class="ico ico_datepicker"></i>
								<span class="sr_only">기간조회</span>
							</a>
						</div>
					</div>
				</div>

				<!-- s: 기간조회 Modal popup -->
				<div class="modal_popup modal_bottom_sheet hide" data-popup="layerPeriod">
					<div class="dimed"></div>
					<div class="popup_inner">
						<div class="popup_header">
							<h2 class="popup_tit">기간조회</h2>
						</div>
						<div class="popup_body">
							<div class="container">
								<div class="input_items">
									<span class="check_item">
										<input type="radio" name="lb_period" id="lb_period_1" checked>
										<label for="lb_period_1" class="btn btn_md btn_outline_default">계약기간</label>
									</span>
									<span class="check_item">
										<input type="radio" name="lb_period" id="lb_period_2">
										<label for="lb_period_2" class="btn btn_md btn_outline_default">1개월</label>
									</span>
									<span class="check_item">
										<input type="radio" name="lb_period" id="lb_period_3">
										<label for="lb_period_3" class="btn btn_md btn_outline_default">3개월</label>
									</span>
									<span class="check_item">
										<input type="radio" name="lb_period" id="lb_period_4">
										<label for="lb_period_4" class="btn btn_md btn_outline_default">1년</label>
									</span>
								</div>

								<div class="form_row">
									<div class="tf_item">
										<div class="tf_item_body">
											<div class="input_area">
												<label class="lab" for="lb_s">시작일 <span class="req">필수항목</span></label>
												<input type="text" id="lb_s" class="tf" value="2021.09.30" required>
											</div>
											<div class="btn_area">
												<a href="#;" class="btn btn_icon">
													<i class="ico ico_datepicker"></i>
													<span class="sr_only">달력</span>
												</a>
											</div>
										</div>
									</div>
									<div class="bar_item"></div>
									<div class="tf_item">
										<div class="tf_item_body">
											<div class="input_area">
												<label class="lab" for="lb_e">종료일 <span class="req">필수항목</span></label>
												<input type="text" id="lb_e" class="tf" value="2021.09.30" required>
											</div>
											<div class="btn_area">
												<a href="#;" class="btn btn_icon">
													<i class="ico ico_datepicker"></i>
													<span class="sr_only">달력</span>
												</a>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
						<div class="popup_footer">
							<div class="btn_group btn_group_flex">
								<button type="button" class="btn btn_lg btn_primary" onclick="closeModal('layerSample');">확인</button>
							</div>
						</div>
						<button type="button" class="btn btn_close_popup">닫기</button>
					</div>
				</div>
				<!-- e: 기간조회 Modal popup -->

				<div class="tf_item invaid mt_3">
					<div class="tf_item_body">
						<div class="input_area">
							<label class="lab" for="lb_1">지급예상일 <span class="req">필수항목</span></label>
							<input type="text" id="lb_1" class="tf" value="2021.09.30" required>
						</div>
						<div class="btn_area">
							<a href="#;" class="btn btn_icon">
								<i class="ico ico_datepicker"></i>
								<span class="sr_only">달력</span>
							</a>
						</div>
					</div>
				</div>
				<p class="txt_guide">입력 안내문구 노출영역</p>

				<div class="tf_item mt_3">
					<div class="tf_item_body">
						<div class="input_area">
							<label for="lb_address_group" class="lab">주소그룹선택</label>
							<input type="text" id="lb_address_group" class="tf" value="전체" readonly>
						</div>
						<div class="btn_area">
							<a href="#;" class="btn btn_icon" onclick="openModal('layerOption', this);">
								<i class=" ico ico_chevron_down_md"></i>
								<span class="sr_only">옵션선택</span>
							</a>
						</div>
					</div>
				</div>

				<!-- Modal Popup : .modal_bottom_sheet -->
				<div class="modal_popup modal_bottom_sheet hide" data-popup="layerOption">
					<div class="dimed"></div>
					<div class="popup_inner">
						<div class="popup_header">
							<h2 class="popup_tit">주소그룹선택</h2>
						</div>
						<div class="popup_body">
							<div class="container">
								<p>옵션선택</p>
								<p>옵션선택</p>
							</div>
						</div>
						<button type="button" class="btn btn_close_popup">닫기</button>
					</div>
				</div>

				<div class="tf_item mt_3 invalid">
					<div class="tf_item_body">
						<div class="input_area">
							<label class="lab" for="lb_tel">자택 전화번호 <span class="req">필수항목</span></label>
							<input type="text" id="lb_tel" class="tf" placeholder="placeholder" required>
						</div>
					</div>
				</div>
				<p class="txt_guide">입력 안내문구 노출영역</p>

				<div class="tf_item mt_3">
					<div class="tf_item_body">
						<div class="input_area">
							<label class="lab" for="lb_address">직업 <span class="req">필수항목</span></label>
							<input type="text" id="lb_address" class="tf" required>
						</div>
						<div class="btn_area">
							<a href="#;" class="btn btn_md btn_round btn_darkgray">버튼1</a>
							<a href="#;" class="btn btn_md btn_round btn_primary">버튼2</a>
						</div>
					</div>
				</div>
				<p class="txt_guide">입력 안내문구 노출영역</p>

				<!-- s: 하단 고정 영역 -->
				<div class="bottom_fixed_area">
					<div class="btn_group btn_group_flex">
						<button type="button" class="btn btn_xl btn_default">
							<span>취소</span>
						</button>
						<button type="button" class="btn btn_xl btn_primary btn_disabled">
							<i class="ico ico_check"></i>
							<span>확인</span>
						</button>
					</div>
				</div>
				<!-- e: 하단 고정 영역 -->
			</div>
		</article>
	</div>
</body>

</html>
