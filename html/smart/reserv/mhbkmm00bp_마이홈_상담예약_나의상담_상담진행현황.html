<head>
	<meta charset="UTF-8">

	<!-- JavaScript -->

	<script src="/resources/smart/js/jquery-ui.js"></script>

<body class="popup">
	<div class="popup_inner">
		<div class="popup_header">
			<h1 class="txt_size18">상담정보</h1>
			<button type="button" class="btn btn_close_popup" onclick="closeWindow();">닫기</button>
		</div>
		<div class="popup_body">
			<div class="container mt_3">
				<h2 class="tit1">전화상담</h2>

				<!-- s: 전화상담 현황 -->
				<div class="box box_border mt_3">
					<ul class="call_box">
						<li>
							<span class="l">
								<img src="/resources/smart/img/content/ico_myhome3.png" alt="">
								<span>접수</span>
							</span>
							<span class="r">
								<img src="/resources/smart/img/content/ico_myhome7.png" alt="">
								<span>2021.06.01 12:35</span>
							</span>
						</li>
						<li class="active">
							<span class="l">
								<img src="/resources/smart/img/content/ico_myhome4.png" alt="">
								<span>담당자배정</span>
							</span>
							<span class="r">
								<img src="/resources/smart/img/content/ico_myhome8.png" alt="">
								<span>2021.06.01 12:50</span>
							</span>
						</li>
						<li>
							<span class="l">
								<img src="/resources/smart/img/content/ico_myhome5.png" alt="">
								<span>상담중</span>
							</span>
						</li>
						<li>
							<span class="l">
								<img src="/resources/smart/img/content/ico_myhome6.png" alt="">
								<span>완료</span>
							</span>
						</li>
					</ul>
				</div>
				<!-- e: 전화상담 현황 -->

				<!-- s: 전화상담 table -->
				<div class="tbl mt_4 mb_6">
					<table>
						<caption class="sr_only">상담정보</caption>
						<colgroup>
							<col style="width: 35%;">
							<col>
						</colgroup>
						<tbody>
							<tr>
								<th scope="row" class="v_mid">상담구분</th>
								<td>전화상담 &gt; 예금 대월</td>
							</tr>
							<tr>
								<th scope="row" class="v_mid">상담 우체국</th>
								<td>서울성동우체국<br>(02-111-1111)</td>
							</tr>
							<tr>
								<th scope="row" class="v_mid">상담원</th>
								<td>이상담</td>
							</tr>
							<tr>
								<th scope="row" class="v_mid">상담 연락처</th>
								<td>010-1234-1234</td>
							</tr>
							<tr>
								<th scope="row" class="v_mid">상담희망시간대</th>
								<td>오후</td>
							</tr>
							<tr>
								<th scope="row" class="v_mid">상담내용</th>
								<td>대월 연장 관련</td>
							</tr>
							<tr>
								<th scope="row" class="v_mid">처리결과</th>
								<td>최대한 빠르게 연락 드리도록 하겠습니다.</td>
							</tr>
						</tbody>
					</table>
				</div>
				<!-- e: 전화상담 table -->
			</div>

		</div>
		<div class="popup_footer">
			<div class="btn_group btn_group_flex">
				<button type="button" class="btn btn_lg btn_default">확인</button>
				<button type="button" class="btn btn_lg btn_primary">상담취소</button>
			</div>
		</div>
	</div>

	<!-- s: 공통 레이어 로딩 -->
	<div class="common_layers"></div>
	<!-- e: 공통 레이어 로딩 -->
