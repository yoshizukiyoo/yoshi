<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="format-detection" content="telephone=no">
	<title>현재화면명 | 메뉴명 | 사이트명</title>
	<link rel="stylesheet" href="/resources/smart/css/style.css">

	<!-- JavaScript -->
	<script src="/resources/smart/js/jquery-3.3.1.js"></script>
	<script src="/resources/smart/js/jquery-ui.js"></script>
	<script src="/resources/smart/js/ui_global.js"></script>

	<!-- TODO : 개발시 반드시 삭제, 레이아웃 세팅용 JS -->
	<script src="/resources/smart/js/ui_layout_setting.js"></script>
</head>

<body class="allmenu_open">
	<header class="header">
		<!-- s: 타이틀 바 -->
		<div class="titlebar">
			<div class="left">
				<a href="#;" class="btn btn_icon">
					<i class="ico ico_back"></i>
					<span class="sr_only">뒤로가기</span>
				</a>
				<h1 class="tit_page">{$Title}</h1>
			</div>
			<div class="right">
				<a href="#;" class="btn btn_icon">
					<i class="ico ico_home"></i>
					<span class="sr_only">홈</span>
				</a>
				<a href="#;" class="btn btn_icon btn_allmenu">
					<i class="ico ico_allmenu"></i>
					<span class="sr_only">전체메뉴</span>
				</a>
			</div>
		</div>
		<!-- e: 타이틀 바 -->

		<!-- s: 전체메뉴 -->
		<div class="allmenu allmenu_default">
			<div class="dimed"></div>
			<div class="allmenu_inner">
				<div class="allmenu_header">
					<h2 class="allmenu_title">
						<i class="ico ico_allmenu_list"></i>
						<span class="ml_1">전체메뉴 추가 예정</span>
					</h2>
				</div>
				<div class="allmenu_body">
					전체메뉴 본문
				</div>
				<button type="button" class="btn btn_allmenu_close">
					<i class="ico ico_close"></i>
					<span class="sr_only">닫기</span>
				</button>
			</div>
		</div>
		<!-- e: 전체메뉴 -->
	</header>
</body>

</html>
