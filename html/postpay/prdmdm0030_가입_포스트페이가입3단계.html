<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="format-detection" content="telephone=no">
	<title>현재화면명 | 메뉴명 | 사이트명</title>
	<link rel="stylesheet" href="/resources/css/style.css">

	<!-- JavaScript -->
	<script src="/resources/js/jquery-3.3.1.js"></script>
	<script src="/resources/js/jquery-ui.js"></script>
	<script src="/resources/js/slick.js"></script>

	<!-- TODO : 기능과 무관한 UI 레이아웃 관련 스크립트 (필수 코드, 삭제 금지) -->
	<script src="/resources/js/ui_global.js"></script>

	<!-- TODO : 개발시 반드시 삭제, 레이아웃 세팅용 JS -->
	<script src="/resources/js/ui_layout_setting.js"></script>

	<!-- 페이지 개별 스크립트 -->
	<script>
		$(document).ready(function () {
			$('.toggle_box a').click(function () {
				$(this).toggleClass('active');
			})
		});
	</script>
</head>

<body>
	<div class="wrapper">
		<header class="header" data-inc="_inc_header_postpay_type2.html" data-page-title="포스트페이 가입"></header>
		<div id="content">
			<!-- s: 본문 -->

			<div class="postpay">
				<div class="container p_4">
					<ul class="input_step mb_3">
						<li><span class="num">1</span><span class="txt">본인확인</span></li>
						<li><span class="num">2</span><span class="txt">약관동의</span></li>
						<li class="on"><span class="num">3</span><span class="txt">설정</span></li>
						<li><span class="num">4</span><span class="txt">신청정보확인</span></li>
						<li><span class="num">5</span><span class="txt">가입완료</span></li>
					</ul>

					<!-- s: 결제인증방법 -->
					<!-- [D] 입력 후 toggle_box 클래스에 checked 클래스 추가, 입력 전 toggle_box에 disabled 클래스 추가 -->
					<div class="toggle_box checked">
						<a href="#">
							<h3 class="tit1 mb_0">결제 인증 방법</h3>
						</a>
						<div class="toggle_con">
							<div>
								<span class="check_item">
									<input type="checkbox" name="" id="chk1_1">
									<label for="chk1_1">[필수] 개인인증번호</label>
								</span>
							</div>
							<div>
								<div class="check_item toggle_check_wrap">
									<input type="checkbox" name="chk1" id="chk1_2">
									<label for="chk1_2">[선택] 추가 인증 사용</label>
									<div class="sub_check_item list">
										<div class="input_items">
											<span class="check_item type_btn">
												<input type="radio" name="lb_period" id="lb_period_1" checked>
												<label for="lb_period_1">
													<i class="ico ico_check_on"></i>
													계약기간
												</label>
											</span>
											<span class="check_item type_btn">
												<input type="radio" name="lb_period" id="lb_period_2">
												<label for="lb_period_2">
													<i class="ico ico_check_on"></i>
													1개월
												</label>
											</span>
										</div>
										<p class="bul_notice">지문, 패턴 추가 인증은 설정에서 자유롭게 사용/미사용 설정 변경 가능합니다.</p>
									</div>
								</div>
							</div>
						</div>
					</div>
					<!-- e: 결제인증방법 -->

					<!-- s: 앱 잠금 설정 -->
					<!-- [D] 입력 후 toggle_box 클래스에 checked 클래스 추가, 입력 전 toggle_box에 disabled 클래스 추가 -->
					<div class="toggle_box disabled">
						<a href="#" class="">
							<h3 class="tit1 mb_0">앱 잠금 설정</h3>
						</a>
						<div class="toggle_con">
							<div class="d_flex">
								<div class="l">
									<span class="setting_icon ico_settings_lock"></span>
									<div class="double_line">
										<h4 class="tit2 mb_0">앱 잠금 사용</h4>
									</div>
								</div>
								<div class="r">
									<span class="check_switch">
										<input type="checkbox" id="inputCheckSwitch4" class="post_chk" checked>
										<label for="inputCheckSwitch4">
											<span class="txt_uncheck">미사용</span>
											<span class="txt_checked">사용</span>
										</label>
									</span>
								</div>
							</div>
							<div class="chk_toggle hide">
								<div class="input_items">
									<span class="check_item type_btn">
										<input type="radio" name="lb_period" id="lb_period_01" checked>
										<label for="lb_period_01">
											<i class="ico ico_check_on"></i>
											계약기간
										</label>
									</span>
									<span class="check_item type_btn">
										<input type="radio" name="lb_period" id="lb_period_02">
										<label for="lb_period_02">
											<i class="ico ico_check_on"></i>
											1개월
										</label>
									</span>
									<span class="check_item type_btn">
										<input type="radio" name="lb_period" id="lb_period_03">
										<label for="lb_period_03">
											<i class="ico ico_check_on"></i>
											1개월
										</label>
									</span>
									<span class="check_item type_btn">
										<input type="radio" name="lb_period" id="lb_period_04">
										<label for="lb_period_04">
											<i class="ico ico_check_on"></i>
											1개월
										</label>
									</span>
								</div>
							</div>
						</div>
					</div>
					<!-- e: 앱 잠금 설정 -->

				</div>

				<!-- s: 하단 고정 영역 -->
				<div class="bottom_fixed_area">
					<div class="btn_group btn_group_flex mt_6">
						<a href="#;" class="btn btn_xl btn_default">취소</a>
						<a href="#;" class="btn btn_xl btn_primary">가입실행</a>
					</div>
				</div>
				<!-- e: 하단 고정 영역 -->

				<!-- s: 공통 레이어 로딩 -->
				<div class="common_layers"></div>
				<!-- e: 공통 레이어 로딩 -->
			</div>

			<!-- e: 본문 -->
		</div>
	</div>
</body>

</html>
