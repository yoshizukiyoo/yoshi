<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="format-detection" content="telephone=no">
	<title>현재화면명 | 메뉴명 | 사이트명</title>
	<link rel="stylesheet" href="/resources/css/style.css">

	<!-- JavaScript -->
	<script src="/resources/js/jquery-3.3.1.js"></script>
	<script src="/resources/js/jquery-ui.js"></script>
	<script src="/resources/js/jquery.print.js"></script>
	<script src="/resources/js/slick.js"></script>

	<!-- TODO : 기능과 무관한 UI 레이아웃 관련 스크립트 (필수 코드, 삭제 금지) -->
	<script src="/resources/js/ui_global.js"></script>

	<!-- TODO : 개발시 반드시 삭제, 레이아웃 세팅용 JS -->
	<script src="/resources/js/ui_layout_setting.js"></script>

	<!-- 페이지 개별 스크립트 -->
	<script>
		$(document).ready(function () {
			//
		})
	</script>
</head>

<body>
	<div class="wrapper">
		<a href="#content" class="skip_nav">본문 바로가기</a>
		<header class="header mall_header" data-inc="_inc-mall-header.html"></header>
		<div class="quick_menu_wrap"></div>
		<aside class="breadcrumb"></aside>
		<article id="content">
			<div class="cont_body">
				<!-- s: 본문 -->
				<div class="btn_group mt_4">
					<a href="#layerSampleAlert" class="btn btn_md btn_outline_darkgray txt_default ml_1"
						onclick="openModal('layerevaluationAlert', this);">평가하기</a>
				</div>

				<!-- s: 평가하기 팝업 -->
				<div class="modal_popup modal_xs show" data-popup="layerevaluationAlert">
					<div class="dimed"></div>
					<div class="popup_inner popup_type03" tabindex="0">
						<div class="popup_header">
							<h2 class="popup_tit">평가하기</h2>
						</div>
						<div class="popup_body pt_7">
							<div class="star_rating">
								<div class="rating_num mb_3">10</div>
								<div class="star">
									<div class="star_on"><span></span></div>
									<input type="range" oninput="drawStar(this)" onchange="drawStar(this)" value="100" step="1" min="1"
										max="10">
								</div>
								<p class="txt_c txt_darkgray mt_3 mb_3">좌우로 드래그해주세요.</p>
								<textarea id="tf" title="고객님의 솔직한 평가 의견를 남겨 주세요." placeholder="고객님의 솔직한 평가 의견를 남겨 주세요."
									class="tf txt_gray02"></textarea>
								<p class="txt_default pl_3">12/200</p>
								<script>
									// 별점 주기
									function drawStar(obj) {
										var value = obj.value * 10;
										$('.rating_num').text(value.toString().slice(0, -1));
										if (value == '10') {
											$('.star_on > span').css('width', 18);
										} else if (value == '20') {
											$('.star_on > span').css('width', 34);
										} else if (value == '30') {
											$('.star_on > span').css('width', 63);
										} else if (value == '40') {
											$('.star_on > span').css('width', 80);
										} else if (value == '50') {
											$('.star_on > span').css('width', 109);
										} else if (value == '60') {
											$('.star_on > span').css('width', 126);
										} else if (value == '70') {
											$('.star_on > span').css('width', 155);
										} else if (value == '80') {
											$('.star_on > span').css('width', 173);
										} else if (value == '90') {
											$('.star_on > span').css('width', 201);
										} else if (value == '100') {
											$('.star_on > span').css('width', 219);
										}
									}
								</script>
							</div>

							<div class="btn_group mt_5">
								<button type="button" class="btn btn_md btn_outline_default"
									onclick="closeModal('layerevaluationAlert');">확인</button>
								<button type="button" class="btn btn_md btn_primary"
									onclick="closeModal('layerevaluationAlert');">저장</button>
							</div>
						</div>
						<button type="button" class="btn btn_close_popup">닫기</button>
					</div>
				</div>
				<!-- e: 평가하기 팝업 -->
			</div>
		</article>
		<footer class="footer"></footer>
	</div>
</body>

</html>
