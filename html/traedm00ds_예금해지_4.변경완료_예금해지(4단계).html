<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="format-detection" content="telephone=no">
	<title>현재화면명 | 메뉴명 | 사이트명</title>
	<link rel="stylesheet" href="/resources/css/style.css">

	<!-- JavaScript -->
	<script src="/resources/js/jquery-3.3.1.js"></script>
	<script src="/resources/js/jquery-ui.js"></script>
	<script src="/resources/js/jquery.print.js"></script>
	<script src="/resources/js/slick.js"></script>

	<!-- TODO : 기능과 무관한 UI 레이아웃 관련 스크립트 (필수 코드, 삭제 금지) -->
	<script src="/resources/js/ui_global.js"></script>

	<!-- TODO : 개발시 반드시 삭제, 레이아웃 세팅용 JS -->
	<script src="/resources/js/ui_layout_setting.js"></script>

	<!-- 페이지 개별 스크립트 -->
	<script>
		$(document).ready(function () {

		});
	</script>
</head>

<body>
	<!-- [퍼블] .wrapper는 전체 공통 컨테이너로, 스타일 수정 금지합니다.
		특수 레이아웃은 멀티클래스 .wrapper_* 추가 후 스타일링해 주세요 -->
	<div class="wrapper">
		<!-- s: 헤더 -->
		<header class="header">
			<div class="titlebar">
				<div class="left">
					<a href="#;" class="btn btn_icon">
						<i class="ico ico_lg_back"></i>
						<span class="sr_only">뒤로가기</span>
					</a>
					<h1 class="tit_page">예금해지</h1>
				</div>
				<div class="right">
					<div class="mr_3 process_underline1">
						<i class="d_i_b ico ico_clock_gray"></i>
						<p class="d_i_b">소요예상시간 : 5분</p>
					</div>
					<div class="mr_5 process_underline2">
						<i class="d_i_b ico ico_clock_gray"></i>
						<p class="d_i_b">진행시간<span class="running_time">01 : 03</span></p>
					</div>
				</div>
			</div>
		</header>
		<!-- e: 헤더 -->

		<!-- [퍼블] 본문 백그라운드컬러 적용시 #content에 멀티클래스 추가 후 스타일링 -->
		<article id="content" class="pb_0 bg_lightprimary">
			<!-- s: 본문 -->

			<div class="cont_inner">

				<div class="cont_step">
					<div class="container">
						<ol class="apply_step old_customer">
							<li class="on">
								<span class="num txt_sm">1</span>
								<span class="txt_sm">전자서류작성</span>
							</li>
							<li class="on">
								<span class="num txt_sm">2</span>
								<span class="txt_sm">작성확인</span>
							</li>
							<li class="on">
								<span class="num txt_sm">3</span>
								<span class="txt_sm">책임자승인</span>
							</li>
							<li class="on">
								<span class="num txt_sm">4</span>
								<span class="txt_sm">변경완료</span>
							</li>
						</ol>
					</div>
				</div>

				<div class="cont_body box_shadow mt_5 pt_6 cont_body_hidden">
					<div class="txt_c">
						<i class="ico ico_check_xl_primary "></i>
						<p class="txt_xxl txt_light customer_process_end txt_medium mb_1">계좌가 정상적으로 해지되었습니다.</p>

						<div class="tbl tbl_data mb_4">
							<table style="width:420px;margin:0 auto;">
								<caption class="sr_only">해지계좌 상세내역</caption>
								<colgroup>
									<col style="width: 30%;">
									<col>
								</colgroup>
								<tbody>
									<tr>
										<th scope="row">해지 계좌번호</th>
										<td class="txt_l">00000000-00-000000</td>
									</tr>
									<tr>
										<th scope="row">상품명</th>
										<td class="txt_l">보통예금</td>
									</tr>
									<tr>
										<th scope="row">해지 실지급액</th>
										<td class="txt_l">1,203,456원</td>
									</tr>
									<tr>
										<th scope="row">입금 계좌번호</th>
										<td class="txt_l">00000000-00-000000</td>
									</tr>
								</tbody>
							</table>
						</div>
						<a href="#;" class="btn btn_xl btn_outline_lightgray btn_view_doc">
							<i class="ico ico_doc_check"></i>
							<span>완료서류보기</span>
						</a>
					</div>
				</div>

				<div class="cont_footer">
					<div class="container">
						<div class="flex_justify_between">
							<div class="left">
							</div>
							<div class="right">
								<button type="button" class="btn btn_xl btn_black">확인</button>
							</div>
						</div>
					</div>
				</div>


			</div>
			<!-- e: 본문 -->
		</article>

	</div>
</body>

</html>
