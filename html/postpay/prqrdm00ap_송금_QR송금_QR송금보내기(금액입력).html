<body class="popup">
	<div class="popup_inner">
		<div class="popup_header">
			<h1 class="postpay_logo"><img src="../../resources/img/content/logo_postpay.png" alt="포스트페이 로고"></h1>
			<h2 class="popup_tit pop_tit2">송금보내기</h2>
			<button type="button" class="btn btn_close_popup" onclick="closeWindow();">닫기</button>
		</div>
		<div class="popup_body">
			<div class="postpay">
				<div class="postpay_bottom_popup">
					<div class="container pt_4">
						<!-- s: 계좌 선택 -->
						<a href="#;" class="tf_item" onclick="openModal('layerOption', this); return false;">
							<div class="tf_item_body">
								<div class="input_area">
									<p class="pay_info txt_normal">우체국(123456789)</p>
									<p class="pay_info txt_normal ls0">210,000원</p>
								</div>
								<div class="btn_area">
									<i class="ico ico_chevron_down_md"></i>
									<span class="sr_only">계좌 선택</span>
								</div>
							</div>
						</a>
						<!-- e: 계좌 선택 -->

						<div class="box bg_lightprimary mt_2">
							<p class="txt_gray">금액이 포함되지 않은 QR코드예요.<br>
								송금 보낼 금액을 입력해주세요.
							</p>
						</div>

						<div class="tf_item transparent mt_3">
							<div class="tf_item_body">
								<div class="input_area">
									<input type="text" id="price" class="tf" title="보낼금액 입력" placeholder="보낼금액 입력" required>
									<button type="button" class="btn btn_icon btn_reset">
										<i class="ico ico_reset"></i>
										<span class="sr_only">초기화</span>
									</button>
								</div>
							</div>
						</div>
						<!-- 오류메세지 -->
						<p class="txt_invalid txt_sm  mb_8">잔액을 확인해주세요</p>
					</div>
				</div>
			</div>
		</div>
		<div class="popup_footer keypad">
			<div class="btn_group btn_group_flex">
				<button type="button" class="btn btn_lg btn_primary" onclick="closeModal('postPaytrans03');">보내기</button>
			</div>
			<!-- s: 보안 키패드 영역 -->
			<div class="txt_c">키패드 영역</div>
			<!-- e: 보안 키패드 영역 -->
		</div>
	</div>

	<!-- s: 공통 레이어 로딩 -->
	<div class="common_layers"></div>
	<!-- e: 공통 레이어 로딩 -->
</body>
