<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="format-detection" content="telephone=no">
	<title>현재화면명 | 메뉴명 | 사이트명</title>
	<link rel="stylesheet" href="/resources/css/style.css">

	<!-- JavaScript -->
	<script src="/resources/js/jquery-3.3.1.js"></script>
	<script src="/resources/js/jquery-ui.js"></script>
	<script src="/resources/js/jquery.print.js"></script>
	<script src="/resources/js/slick.js"></script>

	<!-- TODO : 기능과 무관한 UI 레이아웃 관련 스크립트 (필수 코드, 삭제 금지) -->
	<script src="/resources/js/ui_global.js"></script>

	<!-- TODO : 개발시 반드시 삭제, 레이아웃 세팅용 JS -->
	<script src="/resources/js/ui_layout_setting.js"></script>

	<!-- 페이지 개별 스크립트 -->
	<script>
		$(document).ready(function () {

		});
	</script>
</head>

<body>
	<!-- [퍼블] .wrapper는 전체 공통 컨테이너로, 스타일 수정 금지합니다.
		특수 레이아웃은 멀티클래스 .wrapper_* 추가 후 스타일링해 주세요 -->
	<div class="wrapper">
		<!-- s: 헤더 -->
		<header class="header">
			<div class="titlebar">
				<div class="left">
					<a href="#;" class="btn btn_icon">
						<i class="ico ico_lg_back"></i>
						<span class="sr_only">뒤로가기</span>
					</a>
					<h1 class="tit_page">설정</h1>
				</div>
				<div class="right">
					<button type="button" class="btn btn_icon">
						<i class="ico ico_lg_leave"></i>
						<span class="sr_only">종료하기</span>
					</button>
				</div>
			</div>
		</header>
		<!-- e: 헤더 -->

		<!-- [퍼블] 본문 백그라운드컬러 적용시 #content에 멀티클래스 추가 후 스타일링 -->
		<article id="content">
			<!-- s: 본문 -->

			<div class="container">

				<nav class="tab_menu tab_menu1">
					<ul class="tab_list">
						<li><a href="#;"><span>퀵메뉴</span></a></li>
						<li><a href="#;"><span>앱 설정</span></a></li>
						<li class="on"><a href="#;" title="선택됨"><span>환경</span></a></li>
					</ul>
				</nav>
				<div class="box mb_8">
					<p class="bul_notice_gray">태블릿브랜치 앱 오류로 해결 상담이 진행할 경우, 태블릿 환경 정보를 같이 제공할 경우 보다 신속한 해결이 가능합니다.</p>
				</div>
				<p class="txt_lg mb_3">기기/앱 정보</p>
				<div class="tbl tbl_data mb_7">
					<table>
						<caption class="sr_only">기기/앱 정보 목록</caption>
						<colgroup>
							<col style="width: 17%;">
							<col style="width: 33%;">
							<col style="width: 17%;">
							<col>
						</colgroup>
						<tbody>
							<tr>
								<th scope="row">현재 설치 버전</th>
								<td>SDA 5.7.6</td>
								<th scope="row">보안솔루션 버전 </th>
								<td></td>
							</tr>
							<tr>
								<th scope="row">태블릿모델명</th>
								<td>Galaxy Tab S6 lite</td>
								<th scope="row">태블릿모델번호</th>
								<td>SM-P610</td>
							</tr>
							<tr>
								<th scope="row">태블릿 OS 버전</th>
								<td>안드로이드 11</td>
								<th scope="row">제조사</th>
								<td>SAMSUNG</td>
							</tr>
						</tbody>
					</table>
				</div>

				<p class="txt_lg mb_3">권한정보</p>
				<div class="tbl tbl_data">
					<table>
						<caption class="sr_only">권한정보 목록</caption>
						<colgroup>
							<col style="width: 17%;">
							<col style="width: 33%;">
							<col style="width: 17%;">
							<col>
						</colgroup>
						<tbody>
							<tr>
								<th scope="row">저장권한</th>
								<td>허용</td>
								<th scope="row">전화권한</th>
								<td>허용</td>
							</tr>
							<tr>
								<th scope="row">주소록권한</th>
								<td>허용</td>
								<th scope="row">알림권한</th>
								<td>허용</td>
							</tr>
							<tr>
								<th scope="row">위치권한</th>
								<td>허용</td>
								<th scope="row">카메라권한</th>
								<td>허용</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>

			<!-- e: 본문 -->
		</article>

	</div>
</body>

</html>
