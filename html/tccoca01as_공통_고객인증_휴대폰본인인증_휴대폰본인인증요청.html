<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="format-detection" content="telephone=no">
	<title>현재화면명 | 메뉴명 | 사이트명</title>
	<link rel="stylesheet" href="/resources/css/style.css">

	<!-- JavaScript -->
	<script src="/resources/js/jquery-3.3.1.js"></script>
	<script src="/resources/js/jquery-ui.js"></script>
	<script src="/resources/js/jquery.print.js"></script>
	<script src="/resources/js/slick.js"></script>

	<!-- TODO : 기능과 무관한 UI 레이아웃 관련 스크립트 (필수 코드, 삭제 금지) -->
	<script src="/resources/js/ui_global.js"></script>

	<!-- TODO : 개발시 반드시 삭제, 레이아웃 세팅용 JS -->
	<script src="/resources/js/ui_layout_setting.js"></script>

	<!-- 페이지 개별 스크립트 -->
	<script>
		$(document).ready(function () {
			$('.certify_wrap .terms_area input:checked').closest('li').addClass('on');
			$('.certify_wrap .terms_area input').click(function () {
				if ($(this).is(':checked')) {
					$(this).closest('li').addClass('on');
				} else {
					$(this).closest('li').removeClass('on');
				}
			});
		});
	</script>
</head>

<body>
	<div class="wrapper bg_lightprimary">
		<!-- s: 헤더 -->
		<header class="header">
			<div class="titlebar">
				<div class="left">
					<a href="#;" class="btn btn_icon">
						<i class="ico ico_lg_back"></i>
						<span class="sr_only">뒤로가기</span>
					</a>
					<h1 class="tit_page">휴대폰본인확인</h1>
					<i class="ico ico_notice_red ml_4 mr_1"></i>
					<p class="txt_red">휴대폰본인확인은 가입상품조회 등 정보조회 업무만 진행 가능합니다.</p>
				</div>
			</div>
		</header>
		<!-- e: 헤더 -->

		<article id="content" class="pb_0">
			<!-- s: 본문 -->

			<div class="cont_inner">
				<div class="cont_header">
					<h2 class="txt_c txt_xxl">
						<i class="ico ico_phone"></i>
						<span class="v_mid ml_1">휴대폰 본인 확인을 진행합니다.</span>
					</h2>
				</div>

				<div class="cont_body box_shadow">
					<div class="certify_wrap">
						<div class="inner">
							<div class="left">
								<dl class="terms_area">
									<dt class="tit">휴대폰 인증 이용약관</dt>
									<dd class="cont">
										<ul class="terms_list">
											<li>
												<span class="check_item">
													<input type="checkbox" id="check1_1">
													<label for="check1_1">본인확인서비스 이용약관</label>
												</span>
												<a href="#;" class="btn_view">약관보기</a>
											</li>
											<li>
												<span class="check_item">
													<input type="checkbox" id="check1_2">
													<label for="check1_2">개인정보수집 이용동의</label>
												</span>
												<a href="#;" class="btn_view">약관보기</a>
											</li>
											<li>
												<span class="check_item">
													<input type="checkbox" id="check1_3" checked>
													<label for="check1_3">고유식별정보 처리 동의</label>
												</span>
												<a href="#;" class="btn_view">약관보기</a>
											</li>
											<li>
												<span class="check_item">
													<input type="checkbox" id="check1_4" checked>
													<label for="check1_4">통신사 이용약관 동의</label>
												</span>
												<a href="#;" class="btn_view">약관보기</a>
											</li>
										</ul>
									</dd>
								</dl>
								<div class="txt_c mt_4">
									<div class="check_item check_all">
										<input type="checkbox" id="check1_5">
										<label for="check1_5">휴대폰 인증 약관에 모두 동의합니다.</label>
									</div>
								</div>
							</div>
							<div class="right ml_6">

								<!-- s: 20220325 수정 / 이름 > 주민번호 > 휴대폰번호 순서변경 -->
								<div class="tf_item_row">
									<div class="tf_item_body">
										<div class="input_area">
											<label class="lab" for="inputName">이름</label>
											<input type="text" id="inputName" class="tf">
										</div>
									</div>
								</div>
								<div class="tf_item_row">
									<div class="tf_item_body">
										<div class="input_area">
											<label class="lab" for="inputNum">주민등록번호</label>
											<div class="form_group">
												<input type="text" id="inputNum" class="tf" title="주민등록번호 앞자리">
												<span class="form_addon pr_2">-</span>
												<input type="password" class="tf ml_0" title="주민등록번호 뒷자리">
											</div>
										</div>
									</div>
								</div>
								<div class="tf_item_row">
									<div class="tf_item_body">
										<div class="input_area">
											<label class="lab" for="inputTel">휴대폰번호</label>
											<input type="text" id="inputTel" class="tf">
										</div>
									</div>
								</div>
								<!-- e: 20220325 수정 / 이름 > 주민번호 > 휴대폰번호 순서변경 -->

								<div class="btn_group mt_3">
									<button type="button" class="btn btn_lg btn_round btn_primary">휴대폰 인증 요청</button>
								</div>
							</div>
						</div>
					</div>
				</div>

				<div class="cont_footer pt_12">
					<div class="container">
						<div class="flex_justify_between">
							<div class="left">
								<button type="button" class="btn btn_xl btn_outline_default">이전</button>
								<a href="#;" class="btn btn_xl btn_outline_default">신분증으로 본인확인</a>
							</div>
						</div>
					</div>
				</div>
			</div>

			<!-- e: 본문 -->
		</article>
	</div>
</body>

</html>
