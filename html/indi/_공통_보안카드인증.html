<body>
	<div class="wrapper">
		<a href="#content" class="skip_nav">본문 바로가기</a>
		<header class="header"></header>
		<div class="quick_menu_wrap"></div>
		<aside class="breadcrumb"></aside>
		<article id="content">
			<div class="cont_header">
				<!-- s: 본문 헤더 -->
				<h2 class="tit_cont"></h2>
				<!-- e: 본문 헤더 -->
			</div>

			<div class="cont_body">
				<!-- s: 본문 -->

				<!-- s: 보안매체 인증번호 입력 -->
				<div class="section">
					<h3 class="tit1">보안매체 인증번호 입력</h3>
					<div class="box_security_cert bg_security_card">
						<div class="security_cert_inner">
							<p class="txt_security">영업점에서 발급 받으신 보안카드를 확인하여 아래의 빈 칸에 보안카드 코드를 입력하십시오.</p>
							<div class="security_cert_wrap">
								<div class="cert_number">
									<span class="txt_security"><strong>[XX]</strong>번의 앞의 두자리</span>
									<span class="security_masking mas_r">
										<input type="password" class="tf txt_c" maxlength="2" title="[XX]번의 앞의 두자리 입력"
											style="width: 50px;height: 32px;">
									</span>
									<button type="button" class="btn_mouse">
										<span class="sr_only">마우스로 보안카드번호입력</span>
									</button>
								</div>
								<div class="cert_number">
									<span class="txt_security"><strong>[XX]</strong>번의 뒤의 두자리</span>
									<span class="security_masking mas_l">
										<input type="password" class="tf txt_c" maxlength="2" title="[XX]번의 뒤의 두자리 입력"
											style="width: 50px;height: 32px;">
									</span>
									<button type="button" class="btn_mouse">
										<span class="sr_only">마우스로 보안카드번호입력</span>
									</button>
								</div>
							</div>
							<p class="txt_security_caution">
								<strong>보안카드 비밀번호 5회 연속 오류시 서비스 이용이 제한</strong>되니 주의하시기<br>
								오류해제를 위해서는 본인의 신분증을 지참하시고 우체국을 방문하셔야 합니다.
							</p>
						</div>
					</div>
				</div>
				<!-- e: 보안매체 인증번호 입력 -->

				<!-- e: 본문 -->
			</div>
