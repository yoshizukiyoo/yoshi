<body>
	<div class="wrapper">
		<a href="#content" class="skip_nav">본문 바로가기</a>
		<header class="header mall_header" data-inc="_inc-mall-header.html"></header>
		<div class="quick_menu_wrap"></div>
		<aside class="breadcrumb"></aside>
		<article id="content">
			<div class="cont_header">
				<!-- s: 본문 헤더 -->
				<h2 class="tit_cont">상담예약</h2>

				<button type="button" class="btn btn_favorite">
					<i class="ico ico_star_gray"></i>
					<span class="sr_only">마이메뉴 등록</span>
				</button>
				<!--
				<button type="button" class="btn btn_favorite">
					<i class="ico ico_star_primary"></i>
					<span class="sr_only">마이메뉴 해제</span>
				</button>
				-->
				<!-- e: 본문 헤더 -->
			</div>

			<div class="cont_body">
				<!-- s: 본문 -->
				<a href="#;" class="btn btn_md btn_primary mt_2" onclick="openModal('popup1', this); return false;">
					상담취소</a>

				<!-- s: 상담취소 팝업 -->
				<div class="modal_popup modal_xl show" data-popup="popup1">
					<div class="dimed"></div>
					<div class="popup_inner" tabindex="0">
						<div class="popup_header">
							<h2 class="popup_tit">상담취소</h2>
						</div>
						<div class="popup_body">
							<h3 class="tit1">상담취소</h3>

							<div class="tbl_data tbl_row_data">
								<table>
									<caption class="sr_only">상담취소</caption>
									<colgroup>
										<col style="width: 150px">
										<col>
										<col style="width: 150px">
										<col>
									</colgroup>
									<tbody>
										<tr>
											<th scope="row">업무구분</th>
											<td>전화상담, 예금이체</td>
											<th scope="row">신청일</th>
											<td>2021.08.13</td>
										</tr>
										<tr>
											<th scope="row">상담내용</th>
											<td colspan="3">
												<p>예금상품 문의 드립니다.<br><br>만기 자동예치 계좌지정을 하는 방법에 대해 상담요청 드립니다.<br>평일 점심시간에 통화가 가능하니 가급적 12시~1시 사이에
													전화주시면<br>감사하겠습니다.
												</p>

											</td>
										</tr>
										<tr>
											<th scope="row">취소구분</th>
											<td colspan="3">
												<div class="selectbox_wrap" style="width: 300px;">
													<dl>
														<dt><a href="#;" title="취소구분 선택"><span>추후 재신청</span></a></dt>
														<dd>
															<ul>
																<li><a href="#;"><span>선택1</span></a></li>
																<li><a href="#;"><span>선택2</span></a></li>
															</ul>
														</dd>
													</dl>
												</div>
											</td>
										</tr>
										<!-- s: case 2 : 일정변경 -->
										<tr>
											<th scope="row"><label for="tf_day">변경일</label></th>
											<td>
												<input type="text" id="tf_day" class="tf tf_datepicker" placeholder="YYYY.MM.DD"
													style="width: 200px;">
											</td>
											<th scope="row">희망변경시간</th>
											<td>
												<div class="selectbox_wrap" style="width: 200px;">
													<dl>
														<dt><a href="#;" title="희망변경시간 선택"><span>09시 ~ 10시</span></a></dt>
														<dd>
															<ul>
																<li><a href="#;"><span>선택1</span></a></li>
																<li><a href="#;"><span>선택2</span></a></li>
															</ul>
														</dd>
													</dl>
												</div>
											</td>
										</tr>
										<!-- e: case 2 : 일정변경 -->
										<tr>
											<th scope="row"><label for="tf_content">취소사유</label></th>
											<td colspan="3">
												<textarea class="tf" id="tf_content" rows="2" style="min-width: 590px;">다른 일정이 갑자기 생겨 상담을 취소합니다.
일정을 다시 잡아 새로 신청하려고 합니다.
													
												</textarea>
											</td>
										</tr>
									</tbody>
								</table>
							</div>
						</div>
						<button type="button" class="btn btn_close_popup">닫기</button>

						<div class="btn_group mt_6 mb_8 txt_c">
							<button type="button" class="btn btn_lg btn_outline_default pl_8 pr_8"
								onclick="closeModal('popup1');">취소</button>
							<button type="button" class="btn btn_lg btn_primary pl_8 pr_8"
								onclick="closeModal('popup1');">상담취소</button>
							<!-- s: case 2 : 일정변경 -->
							<button type="button" class="btn btn_lg btn_primary pl_8 pr_8"
								onclick="closeModal('popup1');">재신청</button>
							<!-- e: case 2 : 일정변경 -->
						</div>
					</div>
				</div>
				<!-- e: 상담취소 팝업 -->

				<!-- e: 본문 -->
			</div>

		<footer class="footer"></footer>
	</div>
