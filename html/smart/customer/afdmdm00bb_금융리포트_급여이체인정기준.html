<!-- s: 고객등급 계산기 팝업 -->

<body class="popup">
	<div class="popup_inner">
		<div class="popup_header">
			<div class="header_top">
				<h1 class="popup_tit">고객등급 계산기</h1>
				<button type="button" class="btn btn_close_popup mr_0" onclick="closeWindow();">닫기</button>
			</div>
		</div>

		<div class="popup_body">
			<div class="container">
				<div class="mb_1">
					<a href="#;" class="btn btn_md btn_primary" onclick="openModal('layerSample', this); return false;">
						급여이체 인정 기준
					</a>
				</div>
			</div>
		</div>
	</div>
	<!-- e: 고객등급 계산기 팝업 -->



	<!-- s: 급여이체 인정 기준 팝업 -->
	<div class="modal_popup modal_bottom_sheet show" data-popup="layerSample">
		<div class="dimed"></div>
		<div class="popup_inner">
			<div class="popup_header">
				<h2 class="popup_tit">급여이체 인정 기준</h2>
			</div>
			<div class="popup_body">
				<div class="container">
					<p class="pb_1 mr_cst_3 txt_gray txt_w_3">
						급여이체 약정 없이도 다음과 같은 조건에 해당되면 급여이체로 인정됩니다.
					</p>
					<div class="box box_calc">
						<ul class="list list1 txt_w_3">
							<li>
								당월 중 <span class="txt_bold">50만원</span> 이상의 입금 실적
							</li>
							<li>
								입금 내역 적요 내용에 아래 문구 포함
								<ul class="list list3 mt_0">
									<li>급여, 월급, 연봉, 급료, 상여, 성과, 보너스, 월보수, 연금
									</li>
								</ul>
							</li>
						</ul>
					</div>
					<p class="pt_1 txt_gray txt_w_3">
						우대서비스 제공 기간: 다음달 5일부터 다다음달 4일까지
					</p>
					<div class="btn_group mt_2">
						<a href="#;" class="btn btn_sm btn_round btn_darkgray pl_3 pr_3">
							급여성이체 기준 자세히 보기</a>
					</div>
				</div>
			</div>

			<button type="button" class="btn btn_close_popup">닫기</button>
		</div>
	</div>
	<!-- e: 급여이체 인정 기준 팝업 -->

	<!-- s: 공통 레이어 로딩 -->
