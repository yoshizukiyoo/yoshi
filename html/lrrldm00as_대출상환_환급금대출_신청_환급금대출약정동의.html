<html lang="ko">

	<link rel="stylesheet" href="/resources/css/style.css">

	<!-- JavaScript -->
	<script src="/resources/js/jquery-3.3.1.js"></script>
	<script src="/resources/js/slick.js"></script>
	<script src="/resources/js/datepicker.js"></script>

	<!-- TODO : 기능과 무관한 UI 레이아웃 관련 스크립트 (필수 코드, 삭제 금지) -->

	<!-- TODO : 개발시 반드시 삭제, 레이아웃 세팅용 JS -->
	<script src="/resources/js/ui_layout_setting.js"></script>

	<!-- 페이지 개별 스크립트 -->
	<script>
		$(document).ready(function () {
			$(".total_payment a").click(function () {
				if (!$(this).hasClass("active")) {
					openModal('layerbottomToggle');
					$(this).addClass("active");
				} else {
					$(this).removeClass("active");
					closeModal('layerbottomToggle');
				}
			})
			$(".modal_popup .dimed").click(function () {
				$(".total_payment a").removeClass("active");
			})
		});
	</script>
</head>

<body>
	<div class="wrapper">
		<header class="header" data-page-title="환급금대출신청"></header>
		<div id="content">
			<!-- s: 본문 -->

			<nav class="tab_menu tab_menu1">
				<ul class="tab_list">

				</ul>
			</nav>

			<div class="container">

				<!-- s: 현재 단계 표시 -->
				<ul class="input_step">
					<li><span class="num">1</span><span class="txt">증서번호선택</span></li>
					<li class="on"><span class="num">2</span><span class="txt">환급금대출 약정동의</span></li>
					<li><span class="num">3</span><span class="txt">대출신청정보 입력</span></li>
					<li><span class="num">4</span><span class="txt">대출신청완료</span></li>
				</ul>
				<!-- e: 현재 단계 표시 -->

				<div class="tf_item mt_3">
					<div class="tf_item_body">
						<span class="check_item txt_lg">
							<input type="checkbox" id="lb_agreement" checked>
							<label for="lb_agreement">환급금대출 약정동의(필수)</label>
						</span>
					</div>
				</div>
				<div class="tf_item mt_3">
					<div class="tf_item_body">
						<span class="check_item txt_lg">
							<input type="checkbox" id="lb_agreement_1" checked>
							<label for="lb_agreement_1">자동이체 약정동의(필수)</label>
						</span>

				</div>
				<p class="mt_2">[환급금대출 약정]를 확인하시고, 동의를 하셔야 환급금대출이 가능합니다.</p>

			</div>

			<!-- s: 하단 고정 영역 -->
			<div class="bottom_fixed_area">
				<div class="btn_group btn_group_flex">
					<!-- 비활성화시 .btn_disabled 추가 -->
					<a href="#;" class="btn btn_xl btn_default">
						<span>취소</span>
					</a>
					<button class="btn btn_xl btn_primary">
						<span>동의하기</span>
					</button>
				</div>
			</div>
			<!-- e: 하단 고정 영역 -->
