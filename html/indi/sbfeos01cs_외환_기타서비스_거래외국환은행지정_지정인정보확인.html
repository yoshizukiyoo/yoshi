<body>
	<div class="wrapper">
		<header class="header" data-page-title="거래외국환 은행 지정"></header>
		<div id="content">
			<!-- s: 본문 -->

			<div class="container p_4">
				<!-- s: 현재 단계 표시 -->
				<ul class="input_step">
					<li><span class="num">1</span><span class="txt">약관동의</span></li>
					<li><span class="num">2</span><span class="txt">신분증 인증</span></li>
					<li class="on"><span class="num">3</span><span class="txt">지정인정보 확인</span></li>
					<!-- 20220207 수정 / 4step 실행완료 삭제 -->
				</ul>
				<!-- e: 현재 단계 표시 -->

				<h2 class="tit1">지정인정보</h2>
				<div class="tf_item">
					<div class="tf_item_body">
						<div class="input_area">
							<label class="lab" for="lb_tf_1_2">성명</label>
							<input type="text" id="lb_tf_1_2" class="tf" value="나봄미">
						</div>
					</div>
				</div>
				<div class="tf_item mt_2">
					<div class="tf_item_body">
						<div class="input_area">
							<label class="lab" for="lb_tf_1_2">주민등록번호</label>
							<input type="password" id="lb_tf_1_2" class="tf" placeholder="YYYYMMDD" value="123456789">
						</div>
					</div>
				</div>
				<div class="tf_item mt_2">
					<div class="tf_item_body">
						<div class="input_area">
							<label class="lab" for="input2_1">휴대폰번호</label>
							<div class="input_items">
								<a href="#;" class="opt" title="전화번호 국번 선택" style="width: 73px;"
									onclick="openModal('layerOption')">010</a>
								<input type="text" id="input2_1" class="tf pl_3" title="국번을 제외한 전화번호" placeholder="번호입력">
							</div>
						</div>
					</div>
				</div>
				<div class="tf_item mt_2">
					<div class="tf_item_body">
						<div class="input_area">
							<label class="lab" for="lb_address2">주소</label>
							<input type="text" class="tf" id="lb_address2" value="58217">
						</div>
						<div class="btn_area">
							<a href="#;" class="btn btn_md btn_round btn_darkgray">우편번호검색</a>
						</div>
					</div>
					<div class="tf_item_footer">
						<p>전라남도 나주시 빛가람동 685</p>
						<p>1비전123 (빛가람동)11</p>
					</div>
				</div>
				<div class="bul_notice mt_1">
					<span class="txt_normal">거래항목</span>
					<p class="txt_gray">
						거구자의 지급증빙서류 미제출 지급 <br>
						연간 미화 5만불 이내 자본거래 신고예외 포함)<br>
						*제 4-3조 제1항 제1호, 제7-2조 제 8호
					</p>
				</div>
			</div>

			<!-- s: 하단 고정 영역 -->
			<div class="bottom_fixed_area">
				<div class="btn_group btn_group_flex">
					<a href="#;" class="btn btn_xl btn_primary">
						<span>지정/변경 신청</span>
					</a>
				</div>
			</div>
			<!-- e: 하단 고정 영역 -->

			<!-- s: 공통 레이어 로딩 -->
			<div class="common_layers"></div>
			<!-- e: 공통 레이어 로딩 -->

			<!-- s: 20220207 수정 / 실행완료 alert 팝업 추가 -->
			<div class="modal_popup modal_alert hide" data-popup="alert01">
				<div class="dimed"></div>
				<div class="popup_inner" tabindex="0">
					<div class="popup_header"></div>
					<div class="popup_body">
						<div class="container">
							<div class="desc">
								거래외국환은행 지정/변경 신청이 완료 되었습니다.
							</div>
						</div>
					</div>
					<div class="popup_footer">
						<div class="btn_group btn_group_flex">
							<button type="button" class="btn btn_lg btn_primary" onclick="closeModal('alert01');">확인</button>
						</div>
					</div>
					<button type="button" class="btn btn_close_popup">닫기</button>
				</div>
			</div>
			<!-- e: 20220207 수정 / 실행완료 alert 팝업 추가 -->

			<!-- e: 본문 -->
		</div>
