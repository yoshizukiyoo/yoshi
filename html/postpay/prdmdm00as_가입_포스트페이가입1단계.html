<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="format-detection" content="telephone=no">
	<title>현재화면명 | 메뉴명 | 사이트명</title>
	<link rel="stylesheet" href="/resources/css/style.css">

	<!-- JavaScript -->
	<script src="/resources/js/jquery-3.3.1.js"></script>
	<script src="/resources/js/jquery-ui.js"></script>
	<script src="/resources/js/slick.js"></script>

	<!-- TODO : 기능과 무관한 UI 레이아웃 관련 스크립트 (필수 코드, 삭제 금지) -->
	<script src="/resources/js/ui_global.js"></script>

	<!-- TODO : 개발시 반드시 삭제, 레이아웃 세팅용 JS -->
	<script src="/resources/js/ui_layout_setting.js"></script>

	<!-- 페이지 개별 스크립트 -->
	<script>
		$(document).ready(function () {

		});
	</script>
</head>

<body>
	<div class="wrapper">
		<header class="header" data-inc="_inc_header_postpay_type2.html" data-page-title="포스트페이 가입"></header>
		<div id="content">
			<!-- s: 본문 -->

			<div class="postpay join_wrap">
				<div class="container p_4">
					<ul class="input_step mb_3">
						<li class="on"><span class="num">1</span><span class="txt">본인확인</span></li>
						<li><span class="num">2</span><span class="txt">약관동의</span></li>
						<li><span class="num">3</span><span class="txt">설정</span></li>
						<li><span class="num">4</span><span class="txt">입력확이</span></li>
						<li><span class="num">5</span><span class="txt">가입완료</span></li>
					</ul>

					<div class="txt_spacing_sm">
						<h3 class="tit1 mb_1">고객님의 소중한 정보 제공을 위해 본인 확인 절차가 진행됩니다.</h3>
						<p class="txt_gray pb_4">이름과 주민등록번호 입력 후 휴대폰 본인 인증을 해주세요.</p>
					</div>

					<div>
						<!-- s: 이름입력 -->
						<div class="tf_item">
							<div class="tf_item_body">
								<div class="input_area">
									<label for="inp1_1" class="lab">이름 <span class="req">필수항목</span></label>
									<input type="text" id="inp1_1" class="tf" placeholder="이름을 입력해주세요.">
								</div>
							</div>
						</div>
						<!-- e: 이름입력 -->

						<!-- s: 주민등록번호 입력 -->
						<div class="tf_double mt_2">
							<div class="tf_item">
								<div class="tf_item_body">
									<div class="input_area">
										<span class="lab">주민등록번호 앞자리 <span class="req">필수항목</span></span>
										<input type="text" id="lb_tf_1_1" class="tf" placeholder="000000" value="000000">
									</div>
								</div>
							</div>
							<div class="tf_item">
								<div class="tf_item_body">
									<div class="input_area">
										<span class="lab">주민등록번호 뒷자리 <span class="req">필수항목</span></span>
										<input type="password" id="lb_tf_1_2" class="tf" placeholder="*******" value="*******">
									</div>
								</div>
							</div>
						</div>
						<!-- e: 주민등록번호 입력 -->
					</div>

				</div>

				<!-- s: 하단 고정 영역 -->
				<div class="bottom_fixed_area">
					<p class="txt_c txt_invalid txt_normal txt_sm">이름, 주민등록번호는 필수 입력 사항 입니다.</p>
					<p class="txt_c txt_invalid txt_normal txt_sm">유효하지 않은 주민등록번호입니다.</p>
					<div class="btn_group btn_group_flex mt_6">
						<a href="#;" class="btn btn_xl btn_primary" onclick="openModal('certi_phone', this); return false;">휴대폰 본인 인증</a>
					</div>
				</div>
				<!-- e: 하단 고정 영역 -->

				<!-- s: 공통 레이어 로딩 -->
				<div class="common_layers"></div>
				<!-- e: 공통 레이어 로딩 -->
			</div>

			<!-- e: 본문 -->
		</div>
	</div>
</body>

</html>
