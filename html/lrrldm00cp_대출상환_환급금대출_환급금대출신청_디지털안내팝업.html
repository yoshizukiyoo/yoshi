<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="format-detection" content="telephone=no">
	<title>현재화면명 | 메뉴명 | 사이트명</title>
	<link rel="stylesheet" href="/resources/css/style.css">

	<!-- JavaScript -->
	<script src="/resources/js/jquery-3.3.1.js"></script>
	<script src="/resources/js/jquery-ui.js"></script>
	<script src="/resources/js/jquery.print.js"></script>
	<script src="/resources/js/slick.js"></script>

	<!-- TODO : 기능과 무관한 UI 레이아웃 관련 스크립트 (필수 코드, 삭제 금지) -->
	<script src="/resources/js/ui_global.js"></script>

	<!-- TODO : 개발시 반드시 삭제, 레이아웃 세팅용 JS -->
	<script src="/resources/js/ui_layout_setting.js"></script>

	<!-- 페이지 개별 스크립트 -->
	<script>
		$(document).ready(function () {
			// 이곳에 정의
		});
	</script>
</head>

<body>
	<div class="wrapper">
		<a href="#content" class="skip_nav">본문 바로가기</a>
		<header class="header"></header>
		<div class="quick_menu_wrap"></div>
		<aside class="breadcrumb"></aside>
		<article id="content">
			<div class="cont_header">
				<!-- s: 본문 헤더 -->
				<h1 class="tit_cont">환급금대출신청</h1>

				<button type="button" class="btn btn_favorite">
					<i class="ico ico_star_gray"></i>
					<span class="sr_only">마이메뉴 등록</span>
				</button>
				<!--
				<button type="button" class="btn btn_favorite">
					<i class="ico ico_star_primary"></i>
					<span class="sr_only">마이메뉴 해제</span>
				</button>
				-->
				<!-- e: 본문 헤더 -->
			</div>

			<div class="cont_body">
				<!-- s: 본문 -->

				<a href="#required_documents_pop" class="btn btn_sm btn_outline_default mt_2"
					onclick="openModal('required_documents_pop', this);">
					<span>이용방법 안내 보기</span>
				</a>

				<!-- s: modal popup -->
				<!-- 용도별 .modal_alert(600) / 크기별 .modal_xs(400), .modal_sm(600), .modal_md(750), .modal_lg(800), .modal_xl(880), .modal_xxl(1200) -->
				<!-- 모달 오픈상태로 보여줄 경우 클래스 hide / show 교체 사용 -->
				<div class="modal_popup modal_md show" data-popup="required_documents_pop">
					<div class="dimed"></div>
					<div class="popup_inner">
						<!-- 헤더 미사용시 .popup_header 제거 / 타이틀 왼쪽정렬시 멀티클래스 .txt_l 추가 div class="popup_header txt_l" -->
						<div class="popup_header">
							<h2 class="popup_tit">디지털OTP 이용방법</h2>
						</div>
						<div class="popup_body">
							<div class="section bul_type arr_down mt_0">
								<article>
									<div>
										<span><span class="bul">01</span>
											<span class="txt txt_medium txt_lg">인증번호요청 버튼 클릭 후</span></span>
										<div class="box box_shadow2"><img src="/resources/img/content/otp_01.png" alt=""></div>
									</div>
									<div class="mt_16">
										<span><span class="bul">02</span>
											<span class="txt txt_medium txt_lg">우체국 스마트예금 앱 PUSH</span></span>
										<div class="box box_shadow2"><img src="/resources/img/content/otp_02.png" alt=""></div>
									</div>
									<div class="mt_16">
										<span><span class="bul">03</span>
											<span class="txt txt_medium txt_lg">로그인</span></span>
										<div class="box box_shadow2"><img src="/resources/img/content/otp_03.png" alt=""></div>
									</div>
									<div class="mt_16">
										<span><span class="bul">04</span>
											<span class="txt txt_medium txt_lg">디지털OTP 비밀번호 (숫자6자리) 입력</span></span>
										<div class="box box_shadow2"><img src="/resources/img/content/otp_04.png" alt=""></div>
									</div>
								</article>
							</div>
						</div>
						<button type="button" class="btn btn_close_popup">닫기</button>
					</div>
				</div>
				<!-- e: modal popup -->

				<!-- e: 본문 -->
			</div>
		</article>
		<footer class="footer"></footer>
	</div>
</body>

</html>
