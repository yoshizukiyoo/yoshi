<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="format-detection" content="telephone=no">
	<title>현재화면명 | 메뉴명 | 사이트명</title>
	<link rel="stylesheet" href="/resources/css/style.css">

	<!-- JavaScript -->
	<script src="/resources/js/jquery-3.3.1.js"></script>
	<script src="/resources/js/jquery-ui.js"></script>
	<script src="/resources/js/slick.js"></script>

	<!-- TODO : 기능과 무관한 UI 레이아웃 관련 스크립트 (필수 코드, 삭제 금지) -->
	<script src="/resources/js/ui_global.js"></script>

	<!-- TODO : 개발시 반드시 삭제, 레이아웃 세팅용 JS -->
	<script src="/resources/js/ui_layout_setting.js"></script>

	<!-- 페이지 개별 스크립트 -->
	<script>
		$(document).ready(function () {

		});
	</script>
</head>

<body>
	<div class="wrapper">
		<header class="header" data-page-title="로그인"></header>
		<div id="content">
			<!-- s: 본문 -->

			<div class="container p_4">
				<h1 class="tit1">레이어 팝업</h1>
				<div class="mb_1">
					<a href="#;" class="btn btn_md btn_primary" onclick="openModal('layerkakao'); return false;">
						카카오 페이 인증
					</a>
				</div>
				<div class="mb_1">
					<a href="#;" class="btn btn_md btn_primary" onclick="openModal('layernotice'); return false;">
						알려드립니다
					</a>
				</div>
			</div>

			<!-- s: 카카오페이 휴대폰본인인증 레이어 팝업 -->
			<div class="modal_popup modal_bottom_sheet hide" data-popup="layerkakao">
				<div class="dimed"></div>
				<div class="popup_inner inner_login_form">
					<div class="popup_header">
						<h2 class="popup_tit">휴대폰본인인증</h2>
					</div>
					<div class="popup_body">
						<div class="container pt_4">
							<div class="clfx mb_3">
								<div class="f_r">
									<a href="#;" class="btn btn_sm btn_round btn_default" onclick="openModal('layernotice', this);">
										<i class="ico ico_help_sm"></i>
										<span>알려드립니다</span>
									</a>
								</div>
							</div>
							<div class="tf_item mt_3">
								<div class="tf_item_body d_f_sb">
									<span class="check_item txt_lg">
										<input type="checkbox" id="lb_agreement">
										<label for="lb_agreement" class="txt_medium">이용약관 안내 및 동의(필수)</label>
									</span>
									<a href="#" class="btn txt_red">
										<span class="d_i_b ">내용보기</span>
										<i class="ico ico_chevron_right_primary_sm"></i>
									</a>
								</div>
							</div>
							<h3 class="tit1 mt_10 mb_3">개인정보 입력 및 보인인증 확인</h3>
							<div class="tf_item">
								<div class="tf_item_body">
									<div class="input_area">
										<label class="lab" for="">이름</label>
										<input type="text" id="" class="tf" value="홍길동">
									</div>
								</div>
							</div>
							<div class="tf_item mt_2">
								<div class="tf_item_body">
									<div class="input_area">
										<label class="lab" for="">생년월일</label>
										<input type="text" id="" class="tf" value="1987.04.02">
									</div>
								</div>
							</div>
							<a href="#;" class="tf_item mt_3" onclick="openModal('layerOption'); return false;">
								<div class="tf_item_body">
									<div class="input_area">
										<span class="lab">성별 <span class="req">필수항목</span></span>
										<p class="tf">남성</p>
									</div>
									<div class="btn_area">
										<i class="ico ico_chevron_down_md"></i>
									</div>
								</div>
								<span class="sr_only">선택</span>
							</a>
							<div class="tf_item mt_2">
								<div class="tf_item_body">
									<div class="input_area">
										<label class="lab" for="lb_tel">휴대폰 번호</label>
										<div class="input_items">
											<a href="#;" class="opt opt_free_type" title="전화번호 통신번호 선택"
												onclick="openModal('layerOption');">010</a>
											<input type="text" id="lb_tel" class="tf" title="통신번호를 제외한 전화번호">
										</div>
									</div>
								</div>
							</div>
							<div class="btn_group btn_group_flex mt_20">
								<!-- 비활성화시 .btn_disabled 추가 -->
								<a href="#;" class="btn btn_lg btn_primary">확인</a>
							</div>
						</div>
					</div>
					<button type="button" class="btn btn_close_popup">닫기</button>
				</div>
			</div>
			<!-- e: 카카오페이 휴대폰본인인증 레이어 팝업 -->

			<!-- s: 알려드립니다 레이어 팝업 -->
			<div class="modal_popup modal_bottom_sheet hide" data-popup="layernotice">
				<div class="dimed"></div>
				<div class="popup_inner">
					<div class="popup_header">
						<h2 class="popup_tit">알려드립니다.</h2>
					</div>
					<div class="popup_body">
						<div class="container">
							<ul class="list list1">
								<li>우체국 고객정보의 휴대폰 번호와 동일한 휴대폰으로 인증을 받으셔야 합니다.</li>
								<li>휴대폰 번호가 변경된 경우, 공동인증서로 로그인 하여 고객정보를 변경하시거나, 가까운 우체국을 방문하셔서 고객정보를 변경하시기 바랍니다.</li>
								<li>카카오페이 인증을 위해서는 카카오페이에서 인증서를 발급받으셔야 합니다.</li>
							</ul>
						</div>
					</div>
					<button type="button" class="btn btn_close_popup">닫기</button>
				</div>
			</div>
			<!-- e: 알려드립니다 레이어 팝업 -->

			<!-- s: 공통 레이어 로딩 -->
			<div class="common_layers"></div>
			<!-- e: 공통 레이어 로딩 -->

			<!-- e: 본문 -->
		</div>
	</div>
</body>

</html>
