<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="format-detection" content="telephone=no">
	<title>현재화면명 | 메뉴명 | 사이트명</title>
	<link rel="stylesheet" href="/resources/css/style.css">

	<!-- JavaScript -->
	<script src="/resources/js/jquery-3.3.1.js"></script>
	<script src="/resources/js/jquery-ui.js"></script>
	<script src="/resources/js/jquery.print.js"></script>
	<script src="/resources/js/slick.js"></script>

	<!-- TODO : 기능과 무관한 UI 레이아웃 관련 스크립트 (필수 코드, 삭제 금지) -->
	<script src="/resources/js/ui_global.js"></script>

	<!-- TODO : 개발시 반드시 삭제, 레이아웃 세팅용 JS -->
	<script src="/resources/js/ui_layout_setting.js"></script>

	<!-- 페이지 개별 스크립트 -->
	<script>
		$(document).ready(function () {
			// 퀵메뉴 스위치
			$('#quickmenuShow').each(function () {
				quickToggle($(this));
			}).change(function () {
				quickToggle($(this));
				$('.main_container').animate({
					scrollLeft: $('.scroll_track').width()
				}, 300);
			});

			function quickToggle(_obj) {
				if ($(_obj).prop('checked')) {
					$(_obj).closest('.item_quick').addClass('opened');
				} else {
					$(_obj).closest('.item_quick').removeClass('opened');
				}
			}
		});
	</script>
</head>

<body>
	<div class="wrapper wrapper_home">
		<!-- s: 헤더 -->
		<header class="header">
			<div class="titlebar">
				<div class="left">
					<h1 class="logo"><img src="/resources/img/common/logo@2x.png" alt="우체국 예금 우체국 보험"></h1>
				</div>
				<div class="right">
					<div class="mr_4">
						${우측 영역}
					</div>
				</div>
			</div>
		</header>
		<!-- e: 헤더 -->

		<article id="content">
			<!-- s: 본문 -->

			<div class="main_container">
				<div class="scroll_track">
					<div class="item item_new">
						<a href="#;" class="link">
							<div>${이미지}</div>
							<span class="txt">처음 고객</span>
						</a>
					</div>
					<div class="item item_old">
						<a href="#;" class="link">
							<div>${이미지}</div>
							<span class="txt">우체국 고객</span>
						</a>
					</div>
					<div class="item item_reserv">
						나예약 고객님
					</div>
					<div class="item item_quick">
						<div class="txt_r">
							<span class="check_switch_sm">
								<input type="checkbox" id="quickmenuShow" checked>
								<label for="quickmenuShow">퀵메뉴</label>
							</span>
						</div>
					</div>
				</div>
			</div>

			<!-- e: 본문 -->
		</article>
	</div>
</body>

</html>
