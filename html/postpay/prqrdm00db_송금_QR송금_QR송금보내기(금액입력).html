<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="format-detection" content="telephone=no">
	<title>[팝업] 현재화면명 | 사이트명</title>
	<link rel="stylesheet" href="/resources/css/style.css">

	<!-- JavaScript -->
	<script src="/resources/js/jquery-3.3.1.js"></script>
	<script src="/resources/js/jquery-ui.js"></script>
	<script src="/resources/js/ui_global.js"></script>

	<!-- TODO : 개발시 반드시 삭제, 레이아웃 세팅용 JS -->
	<script src="/resources/js/ui_layout_setting.js"></script>

	<!-- 페이지 개별 스크립트 -->
	<script>
	</script>
</head>

<body>
	<div class="wrapper">
		<header class="header" data-inc="_inc_header_postpay_type3.html" data-page-title="QR 송금"></header>
		<div id="content">

			<!-- s: 본문 -->
			<div class="postpay remit pb_12">
				<div class="container mt_4">
					<p class="top_ico_txt qr_code pl_3">계좌번호 전달 없이 내 계좌 QR코드로 간편하게 송금 받고 보내 보세요.</p>
				</div>

				<nav class="tab_menu tab_menu1 mt_4">
					<ul class="tab_list">
						<li><a href="#tab_cont1"><span>받기</span></a></li>
						<li class="on"><a href="#tab_cont2"><span>보내기</span></a></li>
					</ul>
				</nav>

				<!-- s: tab_cont1 -->
				<div class="tab_cont" id="tab_cont1">
					<h3 class="sr_only">받기</h3>
					<div class="container">tab_cont1</div>
				</div>
				<!-- e: tab_cont1 -->

				<!-- s: tab_cont2 -->
				<div class="tab_cont" id="tab_cont2">
					<h3 class="sr_only">보내기</h3>
					<div class="container mt_6">
						<div class="qr_wrap">
							<img src="../../resources/img/content/qr_img2.png" alt="QR코드를 가이드 안으로 인식시켜주세요.">
						</div>
						<p class="bul_notice txt_gray mt_1">터치하면 스캐너를 확대할 수 있어요.</p>
					</div>
				</div>
				<!-- e: tab_cont2 -->


			</div>
			<!-- e: 본문 -->

			<!-- s: 송금 금액입력 팝업 -->
			<div class="modal_popup modal_bottom_sheet show" data-popup="postPaytrans03">
				<div class="dimed"></div>
				<div class="popup_inner">
					<div class="popup_header">
						<div class="postpay_bottom_header">
							<h2 class="popup_tit">송금 QR코드 만들기</h2>
							<span><img src="../../resources/img/content/logo_postpay.png" alt="포스트페이"></span>
						</div>
					</div>
					<div class="popup_body pb_0">
						<div class="postpay">
							<div class="postpay_bottom_popup">
								<div class="container">

									<div class="box bg_lightprimary ls5">
										<p class="txt_gray">금액이 포함된 QR코드를 만들 수 있어요.<br>받는 사람이 금액 입력 없이 편리하게 QR코드만으로 송금할 수 있어요.</p>
									</div>

									<div class="tf_item transparent mt_3 mb_8">
										<div class="tf_item_body">
											<div class="input_area">
												<input type="text" id="price" class="tf" title="송금 금액 입력" placeholder="받을금액 입력" required="">
												<button type="button" class="btn btn_icon btn_reset">
													<i class="ico ico_reset"></i>
													<span class="sr_only">초기화</span>
												</button>
											</div>
										</div>
									</div>

								</div>
							</div>
						</div>
					</div>
					<div class="popup_footer keypad">
						<div class="btn_group btn_group_flex">
							<button type="button" class="btn btn_lg btn_outline_default"
								onclick="closeModal('postPaytrans03');">취소</button>
							<button type="button" class="btn btn_lg btn_primary" onclick="closeModal('postPaytrans03');">입력완료</button>
						</div>
						<!-- s: 보안 키패드 영역 -->
						<div class="txt_c">키패드 영역</div>
						<!-- e: 보안 키패드 영역 -->
					</div>
				</div>
			</div>
			<!-- e: 송금 금액입력 팝업 -->

			<!-- s: 공통 레이어 로딩 -->
			<div class="common_layers"></div>
			<!-- e: 공통 레이어 로딩 -->

		</div>
	</div>
</body>

</html>
