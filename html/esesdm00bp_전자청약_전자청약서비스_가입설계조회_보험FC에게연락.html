<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="format-detection" content="telephone=no">
	<title>[팝업] 현재화면명 | 사이트명</title>
	<link rel="stylesheet" href="/resources/css/style.css">

	<!-- JavaScript -->
	<script src="/resources/js/jquery-3.3.1.js"></script>
	<script src="/resources/js/jquery-ui.js"></script>
	<script src="/resources/js/ui_global.js"></script>

	<!-- TODO : 개발시 반드시 삭제, 레이아웃 세팅용 JS -->
	<script src="/resources/js/ui_layout_setting.js"></script>

	<!-- 페이지 개별 스크립트 -->
	<script>
		$(document).ready(function () {
			// 이곳에 정의
		});
	</script>
</head>

<body class="popup">
	<div class="popup_inner">
		<div class="popup_header">
			<h1 class="popup_tit">보험FC에게 연락</h1>
			<button type="button" class="btn btn_close_popup" onclick="closeWindow();">닫기</button>
		</div>
		<div class="popup_body product_popup">
			<div class="container pt_4 pb_4">
				<h2 class="tit1">
					담당FC에게 SMS로 연락합니다.
				</h2>
				<p>
					통화를 원하실 경우에는 해당 연락처를 선택하시면 통화가 가능합니다.
				</p>

				<div class="section">
					<div class="tf_item mt_3 disabled">
						<div class="tf_item_body">
							<div class="input_area">
								<label class="lab" for="lb_tf_1_1">담당FC</label>
								<input type="text" id="lb_tf_1_1" class="tf" placeholder="" value="나보미 / 010-1234-1234" required
									disabled>
							</div>
						</div>
					</div>

					<div class="tf_item mt_3">
						<div class="tf_item_body">
							<div class="input_area">
								<label class="lab" for="lb_tel">보내는 분 핸드폰 <span class="req">필수항목</span></label>
								<div class="input_items">
									<a href="#;" class="opt" title="전화번호 국번 선택" onclick="openModal('layerOption');">010</a>
									<input type="text" placeholder="전화 번호 입력" value="1234-1234" id="lb_tel" class="tf"
										title="국번을 제외한 전화번호">
								</div>
							</div>
						</div>
					</div>
					<ul class="list list1 mt_1">
						<li>휴대폰번호 변경은 휴대폰 본인인증이 필요합니다</li>
					</ul>
					<div class="tf_item mt_3">
						<div class="tf_item_body">
							<div class="input_area">
								<label class="lab" for="lb_content">메시지</label>
								<textarea class="tf" id="lb_content" rows="4" placeholder="※ 최대 한글 20자, 영/숫자 40자까지 입력"></textarea>
							</div>
						</div>
					</div>
				</div>

			</div>

		</div>
		<div class="popup_footer">
			<div class="btn_group btn_group_flex">
				<button type="button" class="btn btn_lg btn_primary">전송</button>
			</div>
		</div>
	</div>

	<!-- s: 공통 레이어 로딩 -->
	<div class="common_layers"></div>
	<!-- e: 공통 레이어 로딩 -->
</body>

</html>
