<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="format-detection" content="telephone=no">
	<title>현재화면명 | 메뉴명 | 사이트명</title>
	<link rel="stylesheet" href="/resources/css/style.css">

	<!-- JavaScript -->
	<script src="/resources/js/jquery-3.3.1.js"></script>
	<script src="/resources/js/jquery-ui.js"></script>
	<script src="/resources/js/jquery.print.js"></script>
	<script src="/resources/js/slick.js"></script>

	<!-- TODO : 기능과 무관한 UI 레이아웃 관련 스크립트 (필수 코드, 삭제 금지) -->
	<script src="/resources/js/ui_global.js"></script>

	<!-- TODO : 개발시 반드시 삭제, 레이아웃 세팅용 JS -->
	<script src="/resources/js/ui_layout_setting.js"></script>

	<!-- 페이지 개별 스크립트 -->
	<script>
		$(document).ready(function () {
			// 로그인 페이지 전용 class
			$('#content').addClass('login_pg');
		});

		// 휴대폰본인인증 로그인 팝업 호출
		function mobilePopup(obj) {
			if ($(obj).is(':checked') == true) {
				openModal('mobile_popup', obj);
			}
		};
		$(document).ready(function () {
			$('.btn_group .btn_primary').click(function () {
				$(this).parents('.modal_popup').removeClass('show').addClass('hide');
			});
		});
	</script>
</head>

<body>
	<div class="wrapper">
		<a href="#content" class="skip_nav">본문 바로가기</a>
		<header class="header"></header>
		<div class="quick_menu_wrap"></div>
		<aside class="breadcrumb"></aside>
		<article id="content">
			<div class="cont_header">
				<!-- s: 본문 헤더 -->
				<h2 class="tit_cont">로그인</h2>

				<button type="button" class="btn btn_favorite">
					<i class="ico ico_star_gray"></i>
					<span class="sr_only">마이메뉴 등록</span>
				</button>
				<!--
				<button type="button" class="btn btn_favorite">
					<i class="ico ico_star_primary"></i>
					<span class="sr_only">마이메뉴 해제</span>
				</button>
				-->
				<!-- e: 본문 헤더 -->
			</div>

			<div class="cont_body">
				<!-- s: 본문 -->

				<a href="#;" class="btn btn_lg btn_primary" onclick="openModal('mobile_popup', this);">휴대폰 본인인증</a>


				<!-- s: 휴대폰 본인인증 인증 팝업 -->
				<div class="modal_popup modal_md show" data-popup="mobile_popup">
					<div class="dimed"></div>
					<div class="popup_inner" tabindex="0">
						<div class="popup_header">
							<h3 class="popup_tit">휴대폰본인 인증</h3>
						</div>
						<div class="popup_body">
							<div class="tbl_row2 ">
								<table>
									<caption class="sr_only">휴대폰본인 인증 </caption>
									<colgroup>
										<col style="width: 160px">
										<col>
									</colgroup>
									<tbody>
										<tr>
											<th scope="row">이름</th>
											<td class="pr_4">
												<label for="tf-name" class="sr_only">이름을 입력해주세요.</label>
												<input id="tf-name" type="text" class="tf error" title="이름을 입력해주세요." style="width: 100%;">
												<!-- [D] Field error : class 속성에 error 추가 -->
												<div class="error_info">이름을 입력하여 주십시오.</div><!-- [D] error 메세지 -->
											</td>
										</tr>
										<tr>
											<th scope="row">휴대폰번호</th>
											<td>
												<div class="phone_number">
													<div class="selectbox_wrap">
														<dl>
															<dt><a href="#none" title="받는 분 휴대전화 번호 앞 자리"><span>선택</span></a></dt>
															<dd>
																<ul>
																	<li><a href="#none"><span>010</span></a></li>
																	<li><a href="#none"><span>011</span></a></li>
																	<li><a href="#none"><span>016</span></a></li>
																	<li><a href="#none"><span>017</span></a></li>
																	<li><a href="#none"><span>018</span></a></li>
																	<li><a href="#none"><span>019</span></a></li>
																</ul>
															</dd>
														</dl>
													</div>
													<div><input type="text" class="tf" title="받는 분 휴대전화 번호 가운데 자리" style="width: 80px"></div>
													<div><input type="text" class="tf" title="받는 분 휴대전화 번호 뒷 자리" style="width: 80px"></div>
												</div>
											</td>
										</tr>
										<tr>
											<th scope="row">이동통신사</th>
											<td>
												<div class="selectbox_wrap">
													<dl>
														<dt><a href="#none" title="이동통신사 선택"><span>통신사 선택</span></a></dt>
														<dd>
															<ul>
																<li><a href="#none"><span>선택1</span></a></li>
																<li><a href="#none"><span>선택2</span></a></li>
															</ul>
														</dd>
													</dl>
												</div>
											</td>
										</tr>
										<tr>
											<th scope="row">생년월일</th>
											<td class="pr_4">
												<!-- 기본 사이즈 -->
												<div class="selectbox_wrap" style="width: 100px;">
													<dl>
														<dt><a href="#none" title="연도"><span>1980</span></a></dt>
														<dd>
															<ul>
																<li><a href="#none"><span>1990</span></a></li>
																<li><a href="#none"><span>...</span></a></li>
															</ul>
														</dd>
													</dl>
												</div>
												<span class="d_i_b v_mid mr_2">년</span>
												<div class="selectbox_wrap" style="width: 100px;">
													<dl>
														<dt><a href="#none" title="월"><span>02</span></a></dt>
														<dd>
															<ul>
																<li><a href="#none"><span>01</span></a></li>
																<li><a href="#none"><span>...</span></a></li>
															</ul>
														</dd>
													</dl>
												</div>
												<span class="d_i_b v_mid mr_2">월</span>
												<div class="selectbox_wrap" style="width: 100px;">
													<dl>
														<dt><a href="#none" title="일"><span>26</span></a></dt>
														<dd>
															<ul>
																<li><a href="#none"><span>31</span></a></li>
																<li><a href="#none"><span>...</span></a></li>
															</ul>
														</dd>
													</dl>
												</div>
												<span class="v_mid v_mid">일</span>
											</td>
										</tr>
										<tr>
											<th scope="row">성별</th>
											<td class="pr_4">
												<span class="check_item ml6">
													<input type="radio" name="gdChk" id="chk1_1" checked="">
													<label for="chk1_1">남</label>
												</span>
												<span class="check_item">
													<input type="radio" name="gdChk" id="chk1_2">
													<label for="chk1_2">여</label>
												</span>
											</td>
										</tr>
									</tbody>
								</table>
							</div>
							<div class="pass_agree mt_7">
								<p class="agree_all">
									<span class="check_item square">
										<input type="checkbox" name="agreeChk" id="chkAll">
										<label for="chkAll">아래 전체 약관에 동의합니다.</label>
									</span>
								</p>
								<ul class="agree_list">
									<li>
										<span class="check_item square">
											<input type="checkbox" name="agreeChk" id="inputCheck1_1">
											<label for="inputCheck1_1">본인확인 서비스 이용약관</label>
										</span>
										<a href="#;" class="btn btn_xs btn_outline_default" title="본인확인 서비스 이용약관 전문보기">전문보기</a>
									</li>
									<li>
										<span class="check_item square">
											<input type="checkbox" name="agreeChk" id="inputCheck1_2">
											<label for="inputCheck1_2">개인정보이용 및 제공동의</label>
										</span>
										<a href="#;" class="btn btn_xs btn_outline_default" title="개인정보이용 및 제공동의 전문보기">전문보기</a>
									</li>
									<li>
										<span class="check_item square">
											<input type="checkbox" name="agreeChk" id="inputCheck1_3">
											<label for="inputCheck1_3">고유식별정보처리 동의</label>
										</span>
										<a href="#;" class="btn btn_xs btn_outline_default" title="고유식별정보처리 동의 전문보기">전문보기</a>
									</li>
									<li>
										<span class="check_item square">
											<input type="checkbox" name="agreeChk" id="inputCheck1_4">
											<label for="inputCheck1_4">통신사 본인확인 서비스 이용동의</label>
										</span>
										<a href="#;" class="btn btn_xs btn_outline_default" title="통신사 본인확인 서비스 전문보기">전문보기</a>
									</li>
								</ul>

							</div>
							<div class="btn_group">
								<button type="button" class="btn btn_lg btn_outline_default">취소</button>
								<button type="button" class="btn btn_lg btn_primary"
									onclick="openModal('mobileSms_popup', this);">확인</button>
							</div>
						</div>
						<button type="button" class="btn btn_close_popup">닫기</button>
					</div>
				</div>
				<!-- e: 휴대폰 본인인증 인증 팝업 -->

				<!-- e: 본문 -->
			</div>
		</article>
		<footer class="footer"></footer>
	</div>
</body>

</html>
