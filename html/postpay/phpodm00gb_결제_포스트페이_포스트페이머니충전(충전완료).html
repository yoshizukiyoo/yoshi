<body>
	<div class="wrapper">
		<header class="header" data-inc="_inc_header_postpay_type3.html" data-page-title="같이크루즈"></header>
		<div id="content">

			<!-- s: 본문 -->
			<a href="#;" onclick="openModal('postpay_money03',this); return false;" class="btn btn_lg btn_primary">충전완료</a>
			<!-- e: 본문 -->

			<!-- s: 송금 보내기 완료 팝업 -->
			<div class="modal_popup modal_bottom_sheet show" data-popup="postpay_money03">
				<div class="dimed"></div>
				<div class="popup_inner">
					<div class="popup_header">
						<div class="postpay_bottom_header">
							<h2 class="popup_tit">충전완료</h2>
							<span class="postpay_img"><img src="../../resources/img/content/logo_postpay.png" alt="포스트페이"></span>
						</div>
					</div>
					<div class="popup_body">
						<div class="postpay">
							<div class="postpay_bottom_popup">
								<div class="container">

									<div class="pay_done pb_5">
										<i class="ico ico_check_lg_primary"></i>
										<p class="txt_medium txt_done pt_2">충전완료</p>
									</div>

									<div class="pay_info_wrap pay_info_wrap2 mb_2">
										<div class="pay_info2">
											<p class="pay_info_tit txt_normal">충전금액</p>
											<p class="pay_info_cont txt_normal">10,000원</p>
										</div>
										<div class="pay_info2">
											<p class="pay_info_tit txt_normal">출금계좌</p>
											<p class="pay_info_cont txt_normal">우체국(6789)</p>
										</div>
										<div class="pay_info2">
											<p class="pay_info_tit txt_normal">출금후잔액</p>
											<p class="pay_info_cont txt_normal">200,000원</p>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="popup_footer">
						<div class="btn_group btn_group_flex">

							<button type="button" class="btn btn_lg btn_primary" onclick="closeModal('postpay_money03');">확인</button>
						</div>
					</div>
				</div>
			</div>
			<!-- e: 송금 보내기 완료 팝업 -->

			<!-- s: 공통 레이어 로딩 -->
