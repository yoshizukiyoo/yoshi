<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="format-detection" content="telephone=no">
	<title>현재화면명 | 메뉴명 | 사이트명</title>
	<link rel="stylesheet" href="/resources/css/style.css">

	<!-- JavaScript -->
	<script src="/resources/js/jquery-3.3.1.js"></script>
	<script src="/resources/js/jquery-ui.js"></script>
	<script src="/resources/js/jquery.print.js"></script>
	<script src="/resources/js/slick.js"></script>

	<!-- TODO : 기능과 무관한 UI 레이아웃 관련 스크립트 (필수 코드, 삭제 금지) -->
	<script src="/resources/js/ui_global.js"></script>

	<!-- TODO : 개발시 반드시 삭제, 레이아웃 세팅용 JS -->
	<script src="/resources/js/ui_layout_setting.js"></script>

	<!-- 페이지 개별 스크립트 -->
	<script>
		$(document).ready(function () {
			// 잠금 아이콘 토글
			$('.check_lock input:checked').closest('.check_lock').addClass('on');
			$('.check_lock input:checked').next('label').text('잠금');
			$('.check_lock input').click(function () {
				if ($(this).is(':checked')) {
					$(this).closest('.check_lock').addClass('on');
					$(this).next('label').find('span').text('잠금');
				} else {
					$(this).closest('.check_lock').removeClass('on');
					$(this).next('label').find('span').text('잠금해제');
				}
			});

			// 퀵메뉴 스위치
			$('#quickmenuShow').each(function () {
				quickToggle($(this));
			}).change(function () {
				quickToggle($(this));
				$('.main_container').animate({
					scrollLeft: $('.scroll_track').width()
				}, 300);
			});

			function quickToggle(_obj) {
				if ($(_obj).prop('checked')) {
					$(_obj).closest('.item_quick').addClass('opened');
				} else {
					$(_obj).closest('.item_quick').removeClass('opened');
				}
			}
		});
	</script>
</head>

<body>
	<div class="wrapper wrapper_home">
		<!-- s: 헤더 -->
		<header class="header">
			<div class="titlebar">
				<div class="left">
					<h1 class="logo"><img src="/resources/img/common/logo@2x.png" alt="우체국 예금 우체국 보험"></h1>
				</div>
				<div class="right pr_3">
					<span class="staff_info">
						<img src="/resources/img/content/img_staff@2x.png" alt="">
						<span class="name">빛가람우체국 <strong>나예금</strong></span>
					</span>
					<a href="#;" class="btn_alert ml_4">
						<i class="ico ico_sm_alert"></i>
						<span class="sr_only">알림</span>
						<span class="badge">3</span>
					</a>
					<span class="check_lock ml_2">
						<input type="checkbox" id="checkLock">
						<label for="checkLock"><span class="sr_only">잠금해제</span></label>
					</span>
				</div>
			</div>
		</header>
		<!-- e: 헤더 -->

		<article id="content">
			<!-- s: 본문 -->

			<div class="main_container flex_justify_center">
				<div class="scroll_track">
					<div class="item item_reserv type2">
						<div class="inner">
							<span class="lab_stat type1">대기중</span>
							<i class="ico ico_reserve_calendar"></i>
							<span class="name"><strong>나예약(1234)</strong>고객님</span>
							<ul class="date">
								<li>
									<span class="tit">
										<i class="ico ico_clock_xs_black mr_1"></i>
										<span>예약</span>
									</span>
									<strong>2022</strong>년 <strong>2</strong>월 <strong>15</strong>일 오전 <strong>10</strong>시
								</li>
							</ul>
							<div class="btn_group">
								<a href="#;" class="btn btn_xl btn_black btn_start">
									<span>상담시작</span>
									<i class="ico ico_rotate_xs"></i>
								</a>
							</div>
						</div>
					</div>
					<div class="item item_certify">
						<div class="inner">
							<p class="txt1"><strong>상담 진행</strong>을 위해<br> 본인 확인이 필요합니다.</p>
							<p class="txt2">본인 확인 방법을 선택하세요.</p>
							<div class="btn_group mt_6">
								<a href="#;" class="btn btn_xl btn_black">휴대폰본인인증</a>
								<a href="#;" class="btn btn_xl btn_black">신분증본인확인</a>
							</div>
						</div>
					</div>
				</div>
				<a href="#;" class="btn_prev"><span class="sr_only">이전</span></a>
			</div>

			<!-- e: 본문 -->
		</article>
	</div>
</body>

</html>
