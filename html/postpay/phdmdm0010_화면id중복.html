<body class="popup">
	<div class="popup_inner">
		<div class="popup_header back">
			<h1 class="popup_tit">이용가이드</h1>
		</div>
		<div class="popup_body">

			<!-- s: 본문 -->
			<div class="postpay check_in">

				<!-- s: Modal popup -->
				<div class="modal_popup modal_alert_lg full" data-popup="layerCheckIn">
					<div class="dimed"></div>
					<div class="popup_inner">
						<h2 class="popup_tit">QR출입 체크인</h2>
						<div class="qr_area">
							<p class="txt_normal qr_tit2">매장에 비치된 제로페이 QR을 촬영해주세요.</p>
							<div class="qr_frame">
								<span class="edge edge1"><img src="../../resources/img/content/qr_edge1.png" alt="qr가이드 테두리"></span>
								<span class="edge edge2"><img src="../../resources/img/content/qr_edge2.png" alt="qr가이드 테두리"></span>
								<span class="edge edge3"><img src="../../resources/img/content/qr_edge3.png" alt="qr가이드 테두리"></span>
								<span class="edge edge4"><img src="../../resources/img/content/qr_edge4.png" alt="qr가이드 테두리"></span>
							</div>
						</div>
						<button type="button" class="btn btn_close_popup">닫기</button>
					</div>
				</div>
				<!-- e: Modal popup-->
			</div>
			<!-- e: 본문 -->

		</div>
	</div>

	<!-- s: 공통 레이어 로딩 -->
	<div class="common_layers"></div>
	<!-- e: 공통 레이어 로딩 -->
