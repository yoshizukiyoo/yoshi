<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="format-detection" content="telephone=no">
	<title>현재화면명 | 메뉴명 | 사이트명</title>
	<link rel="stylesheet" href="/resources/css/style.css">

	<!-- JavaScript -->
	<script src="/resources/js/jquery-3.3.1.js"></script>
	<script src="/resources/js/jquery-ui.js"></script>
	<script src="/resources/js/slick.js"></script>

	<!-- TODO : 기능과 무관한 UI 레이아웃 관련 스크립트 (필수 코드, 삭제 금지) -->
	<script src="/resources/js/ui_global.js"></script>

	<!-- TODO : 개발시 반드시 삭제, 레이아웃 세팅용 JS -->
	<script src="/resources/js/ui_layout_setting.js"></script>

	<!-- 페이지 개별 스크립트 -->
	<script>
		$(document).ready(function () {

		});
	</script>
</head>

<body>
	<div class="wrapper">
		<header class="header" data-page-title="PUSH 알림"></header>
		<div id="content">
			<!-- s: 본문 -->

			<div class="container pt_4">

				<div class="top_push">
					<h1 class="tit1">알림 수신 설정</h1>

					<span class="check_switch check_switch_sm">
						<input type="checkbox" id="all_switch" checked="">
						<label for="all_switch">
							<span class="sr_only">text</span>
						</label>
					</span>
				</div>

				<div class="push_list">
					<ul>
						<li>
							<dl>
								<dt>우체국 소식/이벤트</dt>
								<dd>
									주요 공지사항 및 이벤트 내용
								</dd>
							</dl>

							<span class="check_switch check_switch_sm">
								<input type="checkbox" id="switch_1" checked="">
								<label for="switch_1">
									<span class="sr_only">text</span>
								</label>
							</span>
						</li>
						<li>
							<dl>
								<dt>보험관련 알림</dt>
								<dd>
									가입한 보험의 만기 / 미납 / 지급진행 / 대출진행등의 진행정보
								</dd>
							</dl>
							<span class="check_switch check_switch_sm">
								<input type="checkbox" id="switch_2">
								<label for="switch_2">
									<span class="sr_only">text</span>
								</label>
							</span>
						</li>
						<li>
							<dl>
								<dt>마케팅 정보 알림</dt>
								<dd>
									보험상품 소개를 위한 정보
								</dd>
							</dl>

							<span class="check_switch check_switch_sm">
								<input type="checkbox" id="switch_3">
								<label for="switch_3">
									<span class="sr_only">text</span>
								</label>
							</span>

						</li>
					</ul>

					<p class="ex_mark mt_2">
						스마트폰 환경 설정에서 알림권한 설정을 해제하시면 PUSH 알림 서비스를 이용하실 수 없습니다.
					</p>
				</div>

			</div>

			<!-- s: 공통 레이어 로딩 -->
			<div class="common_layers"></div>
			<!-- e: 공통 레이어 로딩 -->

			<!-- e: 본문 -->
		</div>
	</div>
</body>

</html>
