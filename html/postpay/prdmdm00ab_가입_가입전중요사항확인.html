<body class="popup">
	<div class="popup_inner">
		<div class="popup_header">
			<h1 class="popup_tit txt_spacing_sm">가입 전 중요 사항 확인</h1>
		</div>

		<div class="popup_body">
			<div class="container scroll_container mt_5 mb_8">
				<div class="scroll_track" style="max-height: none;">
					<div class="scroll_content">
						<div>
							<span class="check_item">
								<input type="checkbox" name="pop_chk3" id="pop_chk3_1" checked>
								<label for="pop_chk3_1">금융거래 한도 계좌로 개설 안내 </label>
							</span>
						</div>
						<div class="mt_3">
							<span class="check_item">
								<input type="checkbox" name="pop_chk3" id="pop_chk3_2">
								<label for="pop_chk3_2">예금상품의 중요한 사항</label>
							</span>
						</div>
						<div class="mt_3">
							<span class="check_item">
								<input type="checkbox" name="pop_chk3" id="pop_chk3_3">
								<label for="pop_chk3_3">불법 탈법 차명거래 금지 설명 확인서</label>
							</span>
						</div>
					</div>
				</div>
			</div>

			<!-- s: 관리자 등록 중요사항 영역 -->
			<div>
				<div class="slide_sheet box box_gradient_gray">
					<button type="button" class="btn btn_slide">접기</button>
					<div class="mt_4">
						<h3 class="tit1 txt_c terms_tit">포스트페이 결제 중요한 사항</h3>
						<div class="mt_3">
							<div>
								<span class="check_item simple_primary">
									<input type="checkbox" name="" id="chk1" checked>
									<label for="chk1">포스트페이 결제 중요사항1</label>
								</span>
							</div>
							<div class="mt_1">
								<span class="check_item simple_primary">
									<input type="checkbox" name="" id="chk2" checked>
									<label for="chk2">포스트페이 결제 중요사항2</label>
								</span>
							</div>
							<div class="mt_1">
								<span class="check_item simple_primary">
									<input type="checkbox" name="" id="chk3">
									<label for="chk3">포스트페이 결제 중요사항3</label>
								</span>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!-- e: 관리자 등록 중요사항 영역 -->
		</div>

		<div class="popup_footer">
			<div class="btn_group btn_group_flex">
				<button type="button" class="btn btn_lg btn_primary" onclick="closeWindow();">모두 확인했어요</button>
			</div>
		</div>
		<button type="button" class="btn btn_close_popup" onclick="closeWindow();">닫기</button>
	</div>

	<!-- s: 공통 레이어 로딩 -->
	<div class="common_layers"></div>
	<!-- e: 공통 레이어 로딩 -->
