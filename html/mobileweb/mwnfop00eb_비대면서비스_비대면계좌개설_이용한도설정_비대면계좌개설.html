<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="format-detection" content="telephone=no">
	<title>현재화면명 | 메뉴명 | 사이트명</title>
	<link rel="stylesheet" href="/resources/css/style.css">

	<!-- JavaScript -->
	<script src="/resources/js/jquery-3.3.1.js"></script>
	<script src="/resources/js/jquery-ui.js"></script>
	<script src="/resources/js/slick.js"></script>

	<!-- TODO : 기능과 무관한 UI 레이아웃 관련 스크립트 (필수 코드, 삭제 금지) -->
	<script src="/resources/js/ui_global.js"></script>

	<!-- TODO : 개발시 반드시 삭제, 레이아웃 세팅용 JS -->
	<script src="/resources/js/ui_layout_setting.js"></script>

	<!-- 페이지 개별 스크립트 -->
	<script>
		$(document).ready(function () {

		});
	</script>
</head>

<body>
	<div class="wrapper">
		<header class="header" data-inc="_inc_header_mobileweb.html" data-page-title="비대면 계좌 개설"></header>
		<div id="content">
			<!-- s: 본문 -->
			<div class="container p_4 pb_20">
				<div class="btn_group ">
					<a href="#;" class="btn btn_md btn_primary" onclick="openModal('layer01', this); return false;">한도 변경</a>
				</div>
			</div>

			<!-- s: 이용한도 설정 바텀시트 샘플 -->
			<div class="modal_popup modal_bottom_sheet show" data-popup="layer01">
				<div class="dimed"></div>
				<div class="popup_inner">
					<div class="popup_header">
						<h2 class="popup_tit">이용한도 설정</h2>
					</div>
					<div class="popup_body pb_6">
						<div class="container">
							<a href="#;" class="tf_item" onclick="openModal('layerOption', this); return false;">
								<div class="tf_item_body">
									<div class="input_area">
										<span class="lab">일 한도<span class="req">필수항목</span></span>
										<p class="tf">700 만원</p>
									</div>
									<div class="btn_area">
										<i class="ico ico_chevron_down_md"></i>
										<span class="sr_only">선택</span>
									</div>
								</div>
							</a>
							<div class="tf_item mt_2">
								<div class="tf_item_body">
									<div class="input_area">
										<label class="lab" for="lb_tf_1_2">월 한도<span class="req">필수항목</span></label>
										<input type="text" id="lb_tf_1_2" class="tf" value="2,000 만원">
									</div>
								</div>
							</div>
							<div class="form_range mt_5">
								<input type="range" class="form_range_form" min="100" max="5000" value="700">
							</div>
						</div>
					</div>
					<!-- 슬라이드 형식 -->
					<div class="popup_footer">
						<div class="btn_group btn_group_flex">
							<button type="button" class="btn btn_lg btn_primary" onclick="closeModal('layer01');">변경</button>
						</div>
					</div>
					<button type="button" class="btn btn_close_popup">닫기</button>
				</div>
			</div>
			<!-- e: 이용한도 설정 바텀시트 샘플 -->

			<!-- s: 공통 레이어 로딩 -->
			<div class="common_layers"></div>
			<!-- e: 공통 레이어 로딩 -->
			<!-- e: 본문 -->
		</div>
	</div>
</body>

</html>
