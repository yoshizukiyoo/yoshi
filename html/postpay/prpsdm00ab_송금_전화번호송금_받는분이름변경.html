<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="format-detection" content="telephone=no">
	<title>[팝업] 현재화면명 | 사이트명</title>
	<link rel="stylesheet" href="/resources/css/style.css">

	<!-- JavaScript -->
	<script src="/resources/js/jquery-3.3.1.js"></script>
	<script src="/resources/js/jquery-ui.js"></script>
	<script src="/resources/js/ui_global.js"></script>

	<!-- TODO : 개발시 반드시 삭제, 레이아웃 세팅용 JS -->
	<script src="/resources/js/ui_layout_setting.js"></script>

	<!-- 페이지 개별 스크립트 -->
	<script>
</script>
</head>

<body class="popup">
	<div class="popup_inner">
		<div class="popup_header">
			<h1 class="popup_tit">
				<span class="arrow_tit">전화번호 송금</span>
			</h1>
			<button type="button" class="btn btn_close_popup arrow" onclick="closeWindow();">닫기</button>
		</div>
		<div class="popup_body">

			<!-- s: 본문 -->
			<div class="postpay remit pb_12">
				<div class="p_4 pb_6 has_modal">

					<!-- s: 받는 사람 정보 요약 -->
					<div class="rec_info box bg_lightgray">
						<div class="d_flex">
							<h2 class="tit1 ls5"><i class="ico ico_person"></i><span class="highlight">공대리</span></h2>
								<div class="input_items">
									<span class="check_item check">
										<input type="checkbox" id="lb_agreement1" checked>
										<label for="lb_agreement1">실명확인</label>
									</span>
								</div>
						</div>
						<p class="phone">010-4444-1234</p>

						<!-- s: 금액 입력 -->
						<div class="tf_item mt_4 transparent">
							<div class="tf_item_body">
								<div class="input_area">
									<input type="text" id="price" class="tf" title="송금 금액 입력" value="50,000" required>
									<button type="button" class="btn btn_icon btn_reset">
										<i class="ico ico_reset"></i>
										<span class="sr_only">초기화</span>
									</button>
								</div>
							</div>
						</div>
						<!-- e: 금액 입력 -->

					</div>
					<!-- e: 받는 사람 정보 요약 -->

					<div class="wrap_btn_check mt_4">
						<button type="button" class="btn btn_lg btn_primary">송금실행</button>
						<div class="d_flex mt_2">
							<div class="input_items">
								<span class="check_item check">
									<input type="checkbox" id="lb_agreement2" checked>
									<label for="lb_agreement2">경조카드와 함께</label>
								</span>
							</div>
							<div class="input_items">
								<span class="check_item check">
									<input type="checkbox" id="lb_agreement3" checked>
									<label for="lb_agreement3">송금일자 예약</label>
								</span>
							</div>
						</div>
					</div>

					<!-- s: 하단 고정 입력창 -->
					<div class="modal_popup modal_bottom_sheet half_fixed no_dimed hide" data-popup="layer01">
						<div class="dimed"></div>
						<div class="popup_inner pt_4 pb_3">
							<div class="popup_body pb_0">
								<div class="postpay">
									<div class="postpay_bottom_popup">
										<div class="container">

											<div class="d_flex pop_header">
												<p>송금한도 일 <span>3,000,000</span>원</p>
												<p class="txt_normal">수수료 무료</p>
											</div>

											<!-- s: 계좌 선택 -->
											<a href="#;" class="tf_item mt_2" onclick="openModal('layerOption'); return false;">
												<div class="tf_item_body">
													<div class="input_area">
														<p class="pay_info txt_normal">우체국(123456789)</p>
														<p class="pay_info txt_normal">210,000원</p>
													</div>
													<div class="btn_area">
														<i class="ico ico_chevron_down_md"></i>
														<span class="sr_only">계좌 선택</span>
													</div>
												</div>
											</a>
											<!-- e: 계좌 선택 -->

											<!-- s: 보안 키패드 영역 -->
											<div class="txt_c mt_4">키패드 영역</div>
											<!-- e: 보안 키패드 영역 -->

										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
					<!-- e: 하단 고정 입력창 -->

					<!-- s: 실명 확인 bottom sheet -->
					<div class="modal_popup modal_bottom_sheet show name_check ls5" data-popup="layer02">
						<div class="dimed"></div>
						<div class="popup_inner">
							<div class="popup_header">
								<h2 class="popup_tit">실명확인</h2>
							</div>
							<div class="popup_body pb_6">
								<div class="container">
									<h3 class="tit1">받는분 실명이 “공대리”님이 맞으신가요?</h3>
									<ul class="list list1">
										<li>전화번호 송금은 받는분 이름이 실명인 경우만 송금액 수신이 가능합니다.
											<span class="example">예) 홍길동(O), 홍길동 대리(X)</span>
										</li>
										<li>수정이 필요한 경우 수정 버튼을 선택하시고 본문에서 해당 이름을 선택하시면 수정 가능합니다.</li>
									</ul>
								</div>
							</div>
							<div class="popup_footer">
								<div class="btn_group btn_group_flex">
									<button type="button" class="btn btn_lg btn_outline_default" onclick="openModal('layer03');">수정</button>
									<button type="button" class="btn btn_lg btn_primary" onclick="closeModal('#');">실명확인</button>
								</div>
							</div>
							<button type="button" class="btn btn_close_popup">닫기</button>
						</div>
					</div>
					<!-- e: 실명 확인 bottom sheet -->

					<!-- s: 받는 분 이름 변경 bottom sheet -->
					<div class="modal_popup modal_bottom_sheet hide name_check ls5" data-popup="layer03">
						<div class="dimed"></div>
						<div class="popup_inner">
							<div class="popup_header">
								<h2 class="popup_tit">받는분 이름 변경</h2>
							</div>
							<div class="popup_body pb_12">
								<div class="container">
									<p class="name txt_c txt_medium mt_6 mb_3">공대리</p>
									<div class="tf_item transparent">
										<div class="tf_item_body">
											<div class="input_area">
												<input type="text" id="price" class="tf" title="받는 분 이름 입력" placeholder="실명을 입력하세요." required>
											</div>
										</div>
									</div>
								</div>
							</div>
							<div class="popup_footer">
								<div class="btn_group btn_group_flex">
									<button type="button" class="btn btn_lg btn_primary"
										onclick="closeModal('#');">확인</button>
								</div>
							</div>
							<button type="button" class="btn btn_close_popup">닫기</button>
						</div>
					</div>
					<!-- e: 받는 분 이름 변경 bottom sheet -->

				</div>
			</div>
			<!-- e: 본문 -->

		</div>
	</div>
	

	<!-- s: 공통 레이어 로딩 -->
	<div class="common_layers"></div>
	<!-- e: 공통 레이어 로딩 -->

</body>

</html>
