<body>

		<header class="header" data-inc="_inc_header_mobileweb.html" data-page-title="비대면서류제출"></header>
		<div id="content">
			<!-- s: 본문 -->
			<button type="button" class="btn btn_md btn_primary ml_2" onclick="openModal('indi_keypad')">주민번호 뒷자리 인증</button>

			<!-- s: 개인인증번호 bottom sheet -->
			<div class="modal_popup modal_bottom_sheet show" data-popup="indi_keypad">
				<div class="dimed"></div>
				<div class="popup_inner">
					<div class="popup_header"></div>
					<div class="popup_body">
						<div class="container">
							<strong class="txt_xl d_b txt_c">주민등록번호<br>뒷자리를 입력해주세요.</strong>
							<div class="tf_item mt_3 btm_sheet_pwd">
								<div class="tf_item_body">
									<div class="input_area pt_0">
										<div class="password_masking active">
											<i></i><i class="bg_gray"></i><i class="bg_gray"></i><i class="bg_gray"></i><i
												class="bg_gray"></i><i class="bg_gray"></i>
										</div>
									</div>
								</div>
							</div>
							<p class="txt_c m_4">
								<span class="txt_red txt_normal txt_sm">주민번호 뒷자리가 일치하지 않습니다.</span>
							</p>
						</div>
					</div>
					<div class="popup_footer keypad">
						<!-- s: 보안 키패드 영역 -->
						<div class="num_keyboard">키패드 영역</div>
						<!-- e: 보안 키패드 영역 -->
					</div>
					<button type="button" class="btn btn_close_popup">닫기</button>
				</div>
			</div>
			<!-- e: 개인인증번호 bottom sheet -->

			<!-- s: 공통 레이어 로딩 -->
			<div class="common_layers"></div>
			<!-- e: 공통 레이어 로딩 -->
