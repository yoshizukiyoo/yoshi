<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="format-detection" content="telephone=no">
	<title>현재화면명 | 메뉴명 | 사이트명</title>
	<link rel="stylesheet" href="/resources/css/style.css">

	<!-- JavaScript -->
	<script src="/resources/js/jquery-3.3.1.js"></script>
	<script src="/resources/js/jquery-ui.js"></script>
	<script src="/resources/js/slick.js"></script>

	<!-- TODO : 기능과 무관한 UI 레이아웃 관련 스크립트 (필수 코드, 삭제 금지) -->
	<script src="/resources/js/ui_global.js"></script>

	<!-- TODO : 개발시 반드시 삭제, 레이아웃 세팅용 JS -->
	<script src="/resources/js/ui_layout_setting.js"></script>

	<!-- 페이지 개별 스크립트 -->
	<script>
		$(document).ready(function () {

		});
	</script>
</head>

<body>
	<div class="wrapper">
		<header class="header" data-page-title="스마트폰지정서비스"></header>
		<div id="content">
			<!-- s: 본문 -->

			<div class="container p_4">
				<ul class="input_step">
					<li><span class="num">1</span><span class="txt">스마트폰 지정서비스 안내</span></li>
					<li class="on"><span class="num">2</span><span class="txt">정보입력</span></li>
					<li><span class="num">3</span><span class="txt">입력확인</span></li>
					<li><span class="num">4</span><span class="txt">실행완료</span></li>
				</ul>

				<!-- s: 정보입력 -->
				<div>
					<h2 class="tit1">정보입력</h2>
					<a href="#;" class="tf_item" onclick="openModal('layerOption', this); return false;">
						<div class="tf_item_body">
							<div class="input_area">
								<span class="lab">서비스선택 <span class="req">필수항목</span></span>
								<p class="tf">스마트폰지정+추가인증</p>
							</div>
							<div class="btn_area">
								<i class="ico ico_chevron_down_md"></i>
								<span class="sr_only">선택</span>
							</div>
						</div>
					</a>

					<div class="tf_item mt_2">
						<div class="tf_item_body">
							<div class="input_area">
								<label class="lab" for="input1_1">스마트기기별명 <span class="req">필수항목</span></label>
								<input type="text" id="input1_1" class="tf" placeholder="별명을 입력하세요 (최대 10자)">
							</div>
						</div>
					</div>
				</div>
				<!-- e: 정보입력 -->

				<!-- s: 추가인증서비스 -->
				<div class="section">
					<h2 class="tit1">추가인증서비스</h2>
					<div class="tf_item">
						<div class="tf_item_body">
							<div class="input_area">
								<label class="lab" for="input2_1">휴대폰번호 <span class="req">필수항목</span></label>
								<div class="input_items">
									<a href="#;" class="opt" title="전화번호 국번 선택" style="width: 73px;"
										onclick="openModal('layerOption')">010</a>
									<input type="text" id="input2_1" class="tf pl_3" title="국번을 제외한 전화번호" placeholder="번호입력">
								</div>
							</div>
						</div>
					</div>
					<p class="mt_2 bul_notice txt_gray">고객정보변경은 인터넷뱅킹에서 변경이 가능합니다.</p>
				</div>
				<!-- e: 추가인증서비스 -->

				<!-- s: 추가인증방법 -->
				<div class="section">
					<h2 class="tit1">추가인증방법</h2>
					<div class="tf_item p_4">
						<div class="input_items">
							<span class="check_item">
								<input type="radio" name="check1" id="check1_1" checked>
								<label for="check1_1">휴대폰 인증</label>
							</span>
							<span class="check_item">
								<input type="radio" name="check1" id="check1_2">
								<label for="check1_2">SMS 인증</label>
							</span>
						</div>
					</div>
				</div>
				<!-- e: 추가인증방법 -->
			</div>

			<!-- s: 하단 고정 영역 -->
			<div class="bottom_fixed_area">
				<div class="btn_group btn_group_flex">
					<!-- 비활성화시 .btn_disabled 추가 -->
					<a href="#;" class="btn btn_xl btn_primary">
						<span>확인</span>
					</a>
				</div>
			</div>
			<!-- e: 하단 고정 영역 -->

			<!-- s: 공통 레이어 로딩 -->
			<div class="common_layers"></div>
			<!-- e: 공통 레이어 로딩 -->

			<!-- e: 본문 -->
		</div>
	</div>
</body>

</html>
