<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="format-detection" content="telephone=no">
	<title>[팝업] 현재화면명 | 사이트명</title>
	<link rel="stylesheet" href="/resources/css/style.css">

	<!-- JavaScript -->
	<script src="/resources/js/jquery-3.3.1.js"></script>
	<script src="/resources/js/jquery-ui.js"></script>
	<script src="/resources/js/slick.js"></script>
	<script src="/resources/js/ui_global.js"></script>

	<!-- TODO : 개발시 반드시 삭제, 레이아웃 세팅용 JS -->
	<script src="/resources/js/ui_layout_setting.js"></script>

	<!-- 페이지 개별 스크립트 -->
	<script>
		$(document).ready(function () {
			var $paymentSlide = $('.payment_bottom');
			$paymentSlide.slick({
				draggable: true,
				arrows: false,
				infinite: false,
				autoplay: false,
				fade: false,
				dots: false,
				centerMode: false,
				slidesToShow: 1
			});
		});
	</script>
</head>

<body class="popup">
	<div class="popup_inner">
		<div class="popup_header">
			<h1 class="popup_tit">결제</h1>
		</div>
		<div class="popup_body">
			<!-- s: 콘텐츠 본문-->

			<div class="postpay">
				<div class="container mb_4">
					<p class="txt_lg txt_medium qr_tit3">QR코드 또는 바코드를 제시해주세요.</p>
					<p class="qr_tit4">코드를 터치하면 확대하여 제시할 수 있어요.</p>
					<div class="box box_qr box_qr_postpay">
						<div class="qrcode">
							<a href="#">
								<img src="/resources/img/content/img_qrcode_sample.jpg" alt="QR코드">
							</a>
						</div>
						<div class="barcode">
							<a href="#">
								<img src="/resources/img/content/img_barcode_sample.jpg" alt="바코드">
								<div class="num">8000 8880 7109 5045 0963 0007</div>
							</a>
						</div>
						<div class="txt_normal">
							<span class="btn btn_xs btn_round btn_outline_default btn_time_limit ls0">02:00</span>
						</div>
						<button class="btn_refresh_postpay"><span class="sr_only">새로고침</span></button>
						<!-- s: 유효시간 경과시 -->
						<div class="dim">
							<button class="time_again">
								<span class="txt_medium txt_lg">다시생성</span>
							</button>
						</div>
						<!-- e: 유효시간 경과시 -->
					</div>


					<div class="payment_wrap">
						<button class="payment">
							<span class="txt_medium payment_text nfc_payment_text">터치 결제</span>
						</button>
						<button class="payment">
							<span class="txt_medium payment_text qr_payment_text">스캔 결제</span>
						</button>
					</div>
				</div>
				<div class="bottom_fixed_area payment_bottom">
					<a href="#;" onclick="openModal('postPayBottomSheet', this); return false;">
						<div class="container">
							<span class="txt_bold price ls1">436,900<span class="txt_medium">원</span></span>
							<div class="place">
								<span class="txt_normal account">우체국계좌<span class="ls25">4210</span></span>
								<span class="txt_normal btn recent_payment">최근결제</span>
							</div>
						</div>
					</a>
				</div>
				<!-- s: Modal popup 바텀시트 - 결제정보 확인 -->
				<div class="modal_popup modal_bottom_sheet hide" data-popup="postPayBottomSheet">
					<div class="dimed"></div>
					<div class="popup_inner">
						<div class="popup_header">
							<div class="postpay_bottom_header">
								<h2 class="popup_tit">결제 정보</h2>
								<span class="postpay_img"><img src="../../resources/img/content/logo_postpay.png" alt="포스트페이"></span>
							</div>
						</div>
						<div class="popup_body">
							<div class="postpay">
								<div class="postpay_bottom_popup">
									<div class="container">
										<a href="#;" class="tf_item" onclick="openModal('layerOption', this); return false;">
											<div class="tf_item_body">
												<div class="input_area">
													<p class="pay_info txt_normal">우체국(123456789)</p>
													<p class="pay_info txt_normal ls0">210,000원</p>
												</div>

												<div class="btn_area">
													<i class="ico ico_chevron_down_md"></i>
													<span class="sr_only">선택</span>
												</div>
											</div>
										</a>
										<div class="pay_price">
											<p class="txt_normal pay_price_tit">결제할 금액</p>
											<p class="txt_bold pay_price_cont ls0">10,000<span class="txt_normal">원</span></p>
										</div>
										<div class="pay_info_wrap">
											<div class="pay_info2">
												<p class="pay_info_tit txt_normal">구매처</p>
												<p class="pay_info_cont txt_normal">파주 닭국수</p>
											</div>
											<div class="pay_info2">
												<p class="pay_info_tit txt_normal">계좌번호</p>
												<p class="pay_info_cont txt_normal">우체국 010017-02-191237</p>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
						<div class="popup_footer">
							<div class="btn_group btn_group_flex">

								<button type="button" class="btn btn_lg btn_primary"
									onclick="openModal('postPayBottomSheet2', this); return false;">송금실행</button>
							</div>
						</div>
					</div>
				</div>
				<!-- e: Modal popup 바텀시트 - 결제정보 확인 -->

				<!-- s: Modal popup 바텀시트 - 결제완료 -->
				<div class="modal_popup modal_bottom_sheet hide" data-popup="postPayBottomSheet2">
					<div class="dimed"></div>
					<div class="popup_inner">
						<div class="popup_header">
							<div class="postpay_bottom_header">
								<h2 class="popup_tit">결제 정보</h2>
								<span class="postpay_img"><img src="../../resources/img/content/logo_postpay.png" alt="포스트페이"></span>
							</div>
						</div>
						<div class="popup_body">
							<div class="postpay">
								<div class="postpay_bottom_popup">
									<div class="container">
										<div class="pay_done">
											<i class="ico ico_check_lg_primary"></i>
											<p class="txt_medium txt_done">결제완료</p>
										</div>
										<div class="pay_info_wrap pay_info_wrap2">
											<div class="pay_info2">
												<p class="pay_info_tit txt_normal">구매처</p>
												<p class="pay_info_cont txt_normal">파주 닭국수</p>
											</div>
											<div class="pay_info2">
												<p class="pay_info_tit txt_normal">결제금액</p>
												<p class="pay_info_cont txt_normal">10,000원</p>
											</div>
											<div class="pay_info2">
												<p class="pay_info_tit txt_normal">결제계좌</p>
												<p class="pay_info_cont txt_normal">우체국(6789)</p>
											</div>
											<div class="pay_info2">
												<p class="pay_info_tit txt_normal">결제후잔액</p>
												<p class="pay_info_cont txt_normal">200,000원</p>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
						<div class="popup_footer">
							<div class="btn_group btn_group_flex">

								<button type="button" class="btn btn_lg btn_primary"
									onclick="closeModal('postPayBottomSheet2');">확인</button>
							</div>
						</div>
					</div>
				</div>
				<!-- e: Modal popup 바텀시트 샘플 - 결제완료 -->
				<!-- s: 공통 레이어 로딩 -->
				<div class="common_layers"></div>
				<!-- e: 공통 레이어 로딩 -->
			</div>

			<!-- e: 콘텐츠 본문-->
		</div>
		<div class="popup_footer">
			<div class="btn_group btn_group_flex">
				<!-- <button type="button" class="btn btn_lg btn_default">취소</button> -->
				<button type="button" class="btn btn_lg btn_primary">확인</button>
			</div>
		</div>
	</div>

	<!-- s: 공통 레이어 로딩 -->
	<div class="common_layers"></div>
	<!-- e: 공통 레이어 로딩 -->
	<button type="button" class="btn btn_close_popup" onclick="closeWindow();">닫기</button>
</body>

</html>
