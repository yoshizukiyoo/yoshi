<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="format-detection" content="telephone=no">
	<title>현재화면명 | 메뉴명 | 사이트명</title>
	<link rel="stylesheet" href="/resources/css/style.css">

	<!-- JavaScript -->
	<script src="/resources/js/jquery-3.3.1.js"></script>
	<script src="/resources/js/jquery-ui.js"></script>
	<script src="/resources/js/jquery.print.js"></script>
	<script src="/resources/js/slick.js"></script>

	<!-- TODO : 기능과 무관한 UI 레이아웃 관련 스크립트 (필수 코드, 삭제 금지) -->
	<script src="/resources/js/ui_global.js"></script>

	<!-- TODO : 개발시 반드시 삭제, 레이아웃 세팅용 JS -->
	<script src="/resources/js/ui_layout_setting.js"></script>

	<!-- 페이지 개별 스크립트 -->
	<script>
		$(document).ready(function () {
			// 로그인 페이지 전용 class
			$('#content').addClass('login_pg');
		});

		// 휴대폰본인인증 로그인 팝업 호출
		function mobilePopup(obj) {
			if ($(obj).is(':checked') == true) {
				openModal('mobile_popup', obj);
			}
		};
		$(document).ready(function () {
			$('.btn_group .btn_primary').click(function () {
				$(this).parents('.modal_popup').removeClass('show').addClass('hide');
			});
		});
	</script>
</head>

<body>
	<div class="wrapper">
		<a href="#content" class="skip_nav">본문 바로가기</a>
		<header class="header"></header>
		<div class="quick_menu_wrap"></div>
		<aside class="breadcrumb"></aside>
		<article id="content">
			<div class="cont_header">
				<!-- s: 본문 헤더 -->
				<h2 class="tit_cont">로그인</h2>

				<button type="button" class="btn btn_favorite">
					<i class="ico ico_star_gray"></i>
					<span class="sr_only">마이메뉴 등록</span>
				</button>
				<!--
				<button type="button" class="btn btn_favorite">
					<i class="ico ico_star_primary"></i>
					<span class="sr_only">마이메뉴 해제</span>
				</button>
				-->
				<!-- e: 본문 헤더 -->
			</div>

			<div class="cont_body">
				<!-- s: 본문 -->

				<a href="#;" class="btn btn_lg btn_primary" onclick="openModal('mobile_popup', this);">금융인증서</a>


				<!-- s: 휴대폰 본인인증 인증 팝업 -->
				<div class="modal_popup modal_md show" data-popup="mobile_popup">
					<div class="dimed"></div>
					<div class="popup_inner" tabindex="0">
						<div class="popup_header">
							<h3 class="popup_tit">금융인증서</h3>
						</div>
						<div class="popup_body">
							<div class="tbl_row2 ">
								<table>
									<caption class="sr_only">금융인증서 </caption>
									<colgroup>
										<col style="width: 160px">
										<col>
									</colgroup>
									<tbody>
										<tr>
											<th scope="row">이름</th>
											<td class="pr_4">
												<label for="tf-name" class="sr_only">이름을 입력해주세요.</label>
												<input id="tf-name" type="text" class="tf error" title="이름을 입력해주세요." style="width: 100%;"
													placeholder="이름을 입력해주세요">
												<!-- [D] Field error : class 속성에 error 추가 -->
												<div class="error_info">이름을 입력하여 주십시오.</div><!-- [D] error 메세지 -->
											</td>
										</tr>
										<tr>
											<th scope="row">휴대폰번호</th>
											<td>
												<div class="phone_number">
													<div class="selectbox_wrap">
														<dl>
															<dt><a href="#none" title="받는 분 휴대전화 번호 앞 자리"><span>선택</span></a></dt>
															<dd>
																<ul>
																	<li><a href="#none"><span>010</span></a></li>
																	<li><a href="#none"><span>011</span></a></li>
																	<li><a href="#none"><span>016</span></a></li>
																	<li><a href="#none"><span>017</span></a></li>
																	<li><a href="#none"><span>018</span></a></li>
																	<li><a href="#none"><span>019</span></a></li>
																</ul>
															</dd>
														</dl>
													</div>
													<div><input type="text" class="tf" title="받는 분 휴대전화 번호 가운데 자리" style="width: 80px"></div>
													<div><input type="text" class="tf" title="받는 분 휴대전화 번호 뒷 자리" style="width: 80px"></div>
												</div>
											</td>
										</tr>
										<tr>
											<th scope="row">생년월일</th>
											<td>
												<div class="phone_number mt_2">
													<div>
														<input type="text" class="tf" title="주민등록번호 앞자리 입력" style="width: 170px;" required
															placeholder="앞 6자리">
														<button type="button"><span class="sr_only">마우스로 주민등록번호 앞자리 입력</span></button>
													</div>
													<span class="bar"></span>
													<div class="btn_mouse_pwd ml_5">
														<input type="text" class="tf" title="주민등록번호 뒷자리 입력" style="width: 170px;" required
															placeholder="뒤 7자리">
														<button type="button"><span class="sr_only">마우스로 주민등록번호 뒷자리 입력</span></button>
													</div>
												</div>
											</td>
										</tr>
									</tbody>
								</table>
							</div>
							<div class="btn_group">
								<button type="button" class="btn btn_lg btn_outline_default">취소</button>
								<button type="button" class="btn btn_lg btn_primary"
									onclick="openModal('mobileSms_popup', this);">확인</button>
							</div>
						</div>
						<button type="button" class="btn btn_close_popup">닫기</button>
					</div>
				</div>
				<!-- e: 휴대폰 본인인증 인증 팝업 -->

				<!-- e: 본문 -->
			</div>
		</article>
		<footer class="footer"></footer>
	</div>
</body>

</html>
