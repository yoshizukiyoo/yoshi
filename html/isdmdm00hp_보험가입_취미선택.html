<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="format-detection" content="telephone=no">
	<title>[팝업] 현재화면명 | 사이트명</title>
	<link rel="stylesheet" href="/resources/css/style.css">

	<!-- JavaScript -->
	<script src="/resources/js/jquery-3.3.1.js"></script>
	<script src="/resources/js/jquery-ui.js"></script>
	<script src="/resources/js/ui_global.js"></script>

	<!-- TODO : 개발시 반드시 삭제, 레이아웃 세팅용 JS -->
	<script src="/resources/js/ui_layout_setting.js"></script>

	<!-- 페이지 개별 스크립트 -->
	<script>
		$(document).ready(function () {
			// 이곳에 정의
		});
	</script>
</head>

<body class="popup">
	<div class="popup_inner">
		<div class="popup_header">
			<h1 class="popup_tit">취미 선택</h1>
		</div>
		<div class="popup_body">
			<div class="container pt_4 pb_4">

				<div class="first_section mt_0">
					<h2 class="tit1 mb_0">취미 선택(중복가능)</h2>

					<div class="hobby_list">
						<span class="check_item">
							<input type="checkbox" name="hobby_chk1" id="hobby_chk1_1" checked>
							<label for="hobby_chk1_1">스쿠버다이빙</label>
						</span>
						<span class="check_item">
							<input type="checkbox" name="hobby_chk1" id="hobby_chk1_2">
							<label for="hobby_chk1_2">스카이다이빙</label>
						</span>
						<span class="check_item">
							<input type="checkbox" name="hobby_chk1" id="hobby_chk1_3">
							<label for="hobby_chk1_3">행글라이딩<br>패러글라이딩</label>
						</span>
						<span class="check_item">
							<input type="checkbox" name="hobby_chk1" id="hobby_chk1_4">
							<label for="hobby_chk1_4">수상스키,제트스키</label>
						</span>
						<span class="check_item">
							<input type="checkbox" name="hobby_chk1" id="hobby_chk1_5">
							<label for="hobby_chk1_5">자동차, <br>오토바이경주</label>
						</span>
						<span class="check_item">
							<input type="checkbox" name="hobby_chk1" id="hobby_chk1_6">
							<label for="hobby_chk1_6">번지점프</label>
						</span>
						<span class="check_item">
							<input type="checkbox" name="hobby_chk1" id="hobby_chk1_7">
							<label for="hobby_chk1_7">빙벽, 암벽등반</label>
						</span>
						<span class="check_item">
							<input type="checkbox" name="hobby_chk1" id="hobby_chk1_8">
							<label for="hobby_chk1_8">레프팅</label>
						</span>
					</div>
				</div>

				<div class="section">
					<div class="tf_item">
						<div class="tf_item_body">
							<div class="input_area">
								<label class="lab" for="hobby_chk2_1">연간 빈도</label>
								<input type="text" id="hobby_chk2_1" class="tf" placeholder="예) 연간 몇 회" value="" required="">
								<button type="button" class="btn btn_icon btn_reset">
									<i class="ico ico_reset"></i>
									<span class="sr_only">초기화</span>
								</button>
							</div>
						</div>
					</div>

					<div class="tf_item mt_2">
						<div class="tf_item_body">
							<div class="input_area">
								<label class="lab" for="hobby_chk2_2">자격증명</label>
								<input type="text" id="hobby_chk2_2" class="tf" placeholder="자격증명 입력" value="" required="">
								<button type="button" class="btn btn_icon btn_reset">
									<i class="ico ico_reset"></i>
									<span class="sr_only">초기화</span>
								</button>
							</div>
						</div>
					</div>

				</div>
			</div>
		</div>
		<div class="popup_footer">
			<div class="btn_group btn_group_flex">
				<!-- <button type="button" class="btn btn_lg btn_default">취소</button> -->
				<button type="button" class="btn btn_lg btn_primary">확인</button>
			</div>
		</div>
	</div>

	<!-- s: 공통 레이어 로딩 -->
	<div class="common_layers"></div>
	<!-- e: 공통 레이어 로딩 -->
	<button type="button" class="btn btn_close_popup" onclick="closeWindow();">닫기</button>
</body>

</html>
