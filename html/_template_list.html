<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="format-detection" content="telephone=no">
	<title>현재화면명 | 메뉴명 | 사이트명</title>
	<link rel="stylesheet" href="/resources/css/style.css">

	<!-- JavaScript -->
	<script src="/resources/js/jquery-3.3.1.js"></script>
	<script src="/resources/js/jquery-ui.js"></script>
	<script src="/resources/js/jquery.print.js"></script>
	<script src="/resources/js/slick.js"></script>

	<!-- TODO : 기능과 무관한 UI 레이아웃 관련 스크립트 (필수 코드, 삭제 금지) -->
	<script src="/resources/js/ui_global.js"></script>

	<!-- TODO : 개발시 반드시 삭제, 레이아웃 세팅용 JS -->
	<script src="/resources/js/ui_layout_setting.js"></script>

	<!-- 페이지 개별 스크립트 -->
	<script>
		$(document).ready(function () {

		});
	</script>
</head>

<body>
	<!-- [퍼블] .wrapper는 전체 공통 컨테이너로, 스타일 수정 금지합니다.
		새로운 레이아웃은 멀티클래스 .wrapper_* 추가 후 스타일링해 주세요 -->
	<div class="wrapper wrapper_service">
		<header class="header" data-inc="_inc_header.html" data-page-title="${화면명}"></header>
		<article id="content">
			<!-- s: 본문 -->
			<form action="#;" class="search_form_box">
				<fieldset>
					<legend class="sr_only">검색조건입력</legend>
					<div class="form_container">

					</div>
				</fieldset>
			</form>

			<div class="container">
				<div class="tbl tbl_data">
					<table style="min-width: 1200px;">
						<caption class="sr_only">${제목}에 대한 검색결과 목록</caption>
						<thead>
							<tr>
								<th scope="col">항목1</th>
								<th scope="col">항목2</th>
								<th scope="col">항목3</th>
								<th scope="col">항목4</th>
								<th scope="col">항목</th>
								<th scope="col">항목</th>
								<th scope="col">항목</th>
								<th scope="col">항목</th>
								<th scope="col">항목</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td>1</td>
								<td>0000.00.00 00:00:00</td>
								<td>text</td>
								<td class="txt_r">1,000원</td>
								<td>text</td>
								<td>text</td>
								<td>text</td>
								<td>text</td>
								<td>text</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
			<!-- e: 본문 -->
		</article>
		<footer class="footer"></footer>
		<button type="button" class="btn btn_icon btn_close_page">
			<i class="ico ico_leave"></i>
			<span class="sr_only">닫기</span>
		</button>
	</div>
</body>

</html>
