<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="format-detection" content="telephone=no">
	<title>[팝업] 현재화면명 | 사이트명</title>
	<link rel="stylesheet" href="/resources/css/style.css">

	<!-- JavaScript -->
	<script src="/resources/js/jquery-3.3.1.js"></script>
	<script src="/resources/js/jquery-ui.js"></script>
	<script src="/resources/js/slick.js"></script>
	<script src="/resources/js/ui_global.js"></script>

	<!-- TODO : 개발시 반드시 삭제, 레이아웃 세팅용 JS -->
	<script src="/resources/js/ui_layout_setting.js"></script>

	<!-- 페이지 개별 스크립트 -->
	<script>
		$(document).ready(function () {
			$('.toggle_hide').hide();
			$('#inputCheck2_1').click(function(){
				if ($(this).prop("checked")) {
					$('.toggle_hide').show();
				} else {
					$('.toggle_hide').hide();
				};
			});
		});
	</script>
</head>

<body>
	<div class="wrapper">
		<header class="header" data-inc="_inc_header_postpay_type3.html" data-page-title="
		새 경조금 배달">
		</header>
		<div id="content">

			<!-- s: 본문 --> 
			<div class="postpay delivery container pb_4 ">

				<div class="timer_wrap">
					<p class="bul_notice timer">4시간 54분 15초 내 신청 시 
						<span class="arrive">10/16일 오후 8시 전 도착</span>
					</p>
				</div>
 
				<h3 class="tit1 mt_2 mb_0">보내는 금액 및 예약 설정</h3>

				<div class="form_wrap mt_3">

					<!-- s: 금액 -->	
					<div class="tf_item">
						<div class="tf_item_body">
							<div class="input_area">
								<span class="lab">보낼 금액 <span class="req">필수항목</span></span>
								<input type="text" id="lb_tf_1_3" class="tf" placeholder="금액을 입력하세요" title="보낼 금액 입력" required>
							</div>
						</div>
					</div>
					<!-- e: 금액 -->

					<ul class="txt_gray">
						<li class="bul_notice">송금 가능 한도액은 1일 최대 200만원, 1일 최대 300만원 이하입니다.</li>
						<li class="bul_notice">예약의 경우 한도액은 1회 최대 50만원, 1일 최대 300만원 이하입니다.</li>
					</ul>

					<!-- s: 수수료 선택 -->
					<div class="input_items mt_1_5">
						<span class="check_item type_btn two_line">
							<input type="radio" name="lb_period" id="lb_period_1" checked>
							<label for="lb_period_1">
								<i class="ico ico_check_on"></i>
								<!-- 220124 / 태그 변경 p > span -->
								<span>증서배달 <span class="add_line">(2,000원)</span></span>
							</label>
						</span>
						<span class="check_item type_btn two_line">
							<input type="radio" name="lb_period" id="lb_period_2">
							<label for="lb_period_2">
								<i class="ico ico_check_on"></i>
								<!-- 220124 / 태그 변경 p > span -->
								<span>현금배달 <span class="add_line">(4,060원)</span></span>
							</label>
						</span>
					</div>
					<!-- e: 수수료 선택 -->

					<!-- s: 배달 일자 지정 -->
					<div class="input_item mt_3">
						<span class="check_item ml_0">
								<!-- [D] 체크하면 배달예약일 입력 창 표시 -->
								<input type="checkbox" id="inputCheck2_1">
								<label for="inputCheck2_1">배달 일자를 지정합니다.</label>
						</span>
					</div>
					<div class="toggle_hide mt_2">
						<div class="tf_item">
							<div class="tf_item_body">
									<div class="input_area">
											<label class="lab" for="lb_date2">배달 예약일 <span class="req">필수항목</span></label>
											<input type="text" id="lb_date2" class="tf" placeholder="YYYY.MM.DD" value="2021.10.06" required>
									</div>
									<div class="btn_area">
											<!-- 데이트피커 호출 함수 openDatepicker(this) -->
											<a href="#;" class="btn btn_icon" onclick="openDatepicker(this); return false;">
													<i class="ico ico_datepicker"></i>
													<span class="sr_only">달력</span>
											</a>
									</div>
							</div>
						</div>
						<p class="bul_notice txt_gray mt_1">예약일이 우체국 휴무일일 경우 익일 처리됩니다.</p>
					</div>
					<!-- e: 배달 일자 지정 -->

				</div>

				<!-- s: 하단 고정 영역 -->
				<div class="bottom_fixed_area p_4">
					<div class="btn_group btn_group_flex">
						<a href="#" class="btn btn_lg btn_primary">
							<span>다음</span>
						</a>
					</div>
				</div>
				<!-- e: 하단 고정 영역 -->

			</div>
			<!-- e: 본문 -->

			<!-- s: 공통 레이어 로딩 -->
			<div class="common_layers"></div>
			<!-- e: 공통 레이어 로딩 -->

		</div>
	</div>
</body>

</html>
