<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="format-detection" content="telephone=no">
	<title>현재화면명 | 메뉴명 | 사이트명</title>
	<link rel="stylesheet" href="/resources/css/style.css">

	<!-- JavaScript -->
	<script src="/resources/js/jquery-3.3.1.js"></script>
	<script src="/resources/js/jquery-ui.js"></script>
	<script src="/resources/js/jquery.print.js"></script>
	<script src="/resources/js/slick.js"></script>

	<!-- TODO : 기능과 무관한 UI 레이아웃 관련 스크립트 (필수 코드, 삭제 금지) -->
	<script src="/resources/js/ui_global.js"></script>

	<!-- TODO : 개발시 반드시 삭제, 레이아웃 세팅용 JS -->
	<script src="/resources/js/ui_layout_setting.js"></script>

	<!-- 페이지 개별 스크립트 -->
	<script>
		$(document).ready(function () {

		});
	</script>
</head>

<body>
	<!-- [퍼블] .wrapper는 전체 공통 컨테이너로, 스타일 수정 금지합니다.
		특수 레이아웃은 멀티클래스 .wrapper_* 추가 후 스타일링해 주세요 -->
	<div class="wrapper bg_darkgray">
		<!-- s: 헤더 -->
		<header class="header">
			<div class="titlebar">
				<div class="left">
					<h1 class="tit_page">
						<i class="ico ico_lg_doc_white"></i>
						<span class="ml_2">전자서류 작성</span>
					</h1>
					<div class="ml_10">${내용 입력}</div>
				</div>
				<div class="right">
					<a href="#;" class="btn btn_icon">
						<i class="ico ico_lg_expand_white"></i>
						<span class="sr_only">확장</span>
					</a>
					<button type="button" class="btn btn_icon">
						<i class="ico ico_lg_leave_white"></i>
						<span class="sr_only">종료하기</span>
					</button>
				</div>
			</div>
		</header>
		<!-- e: 헤더 -->

		<!-- [퍼블] 본문 백그라운드컬러 적용시 #content에 멀티클래스 추가 후 스타일링 -->
		<article id="content">
			<!-- s: 본문 -->

			<div class="scan_mask_area">
				<div class="inner">
					<div class="mask">
						<div class="subject">
							<img src="/resources/img/content/_sample.jpg" alt="">
						</div>
						<ol class="mt_7">
							<li>① 신분증을 스마트폰과 평행이 되게 맞춰주세요.</li>
							<li class="mt_1">② 신분증을 화면 중앙에 맞추시고, 네 모서리를 가이드라인에 정확히 맞춰주세요.</li>
						</ol>
					</div>
					<button type="button" class="btn_shutter">
						<i class="ico ico_camera_white"></i>
						<span>촬영</span>
					</button>
				</div>
			</div>

			<div class="bottom_fixed_area">
				<div class="flex_justify_between p_10">
					<div class="left"></div>
					<div class="right">
						<button type="button" class="btn btn_xl btn_black">
							<i class="ico ico_check_circle_white"></i>
							<span>작성완료</span>
						</button>
					</div>
				</div>
			</div>
			<!-- e: 본문 -->
		</article>
	</div>
</body>

</html>
