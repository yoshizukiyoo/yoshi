	<script src="/resources/js/jquery-3.3.1.js"></script>

<body>
	<div class="wrapper">
		<header class="header" data-page-title="송금 받기"></header>
		<div id="content">
			<!-- s: 본문 -->

			<div class="container p_4">
				<div>
					<h2 class="tit1">받을목록</h2>
					<div class="double_box">
						<div class="top">
							<h3 class="txt_lg txt_normal"><span class="v_mid">더치페이</span> <span
									class="lab_status bg_lightgray outline_default ml_2">미입금</span></h3>
						</div>
						<div class="btm pb_0">
							<div>
								<div class="l">더치페이명</div>
								<div class="r">점심</div>
							</div>
							<div>
								<div class="l">요청계좌</div>
								<div class="r">333333-33-333333</div>
							</div>
							<div>
								<div class="l">요청정보</div>
								<div class="r">2021.07.19 (한지민님 외 3명)</div>
							</div>
							<div>
								<div class="l">요청금액</div>
								<div class="r"><span class="txt_bold">5,000 원</span></div>
							</div>
						</div>
						<div class="btn_group btn_group_flex p_4 pt_0">
							<a href="#;" class="btn btn_md btn_round btn_primary">송금하기</a>
						</div>
					</div>

					<div class="double_box mt_2">
						<div class="top">
							<h3 class="txt_lg txt_normal"><span class="v_mid">간편수신</span><span
									class="lab_status bg_lightgray outline_default ml_2">수신대기</span></h3>
						</div>
						<div class="btm pb_0">
							<div>
								<div class="l">보낸사람</div>
								<div class="r">강한나</div>
							</div>
							<div>
								<div class="l">전화번호</div>
								<div class="r">010-1234-5678</div>
							</div>
							<div>
								<div class="l">송금날짜</div>
								<div class="r">2021.07.21</div>
							</div>
							<div>
								<div class="l">요청금액</div>
								<div class="r"><span class="txt_bold">5,000 원</span></div>
							</div>
						</div>
						<div class="btn_group btn_group_flex p_4 pt_0">
							<a href="#;" class="btn btn_md btn_round btn_darkgray"
								onclick="openModal('layer01', this); return false;">거절</a>
							<a href="#;" class="btn btn_md btn_round btn_primary"
								onclick="openModal('layer02', this); return false;">받기</a>
						</div>
					</div>
					<p class="bul_notice mt_2">전화번호 송금, 더치페이를 요청받은 내역을 확인하여 처리하는 거래입니다.</p>
				</div>
			</div>

			<!-- s: 간편수신 거절 팝업 -->
			<div class="modal_popup modal_alert hide" data-popup="layer01">
				<div class="dimed"></div>
				<div class="popup_inner" tabindex="0">
					<div class="popup_body">
						<div class="container">
							<div class="desc txt_c">
								<p>간편수신을<br>거절하시겠습니까?</p>
							</div>
						</div>
					</div>
					<div class="popup_footer">
						<div class="btn_group btn_group_flex">
							<button type="button" class="btn btn_lg btn_default" onclick="closeModal('layer01');">취소</button>
							<button type="button" class="btn btn_lg btn_primary" onclick="closeModal('layer01');">확인</button>
						</div>
					</div>
					<button type="button" class="btn btn_close_popup">닫기</button>
				</div>
			</div>
			<!-- e: 간편수신 거절 팝업 -->

			<!-- s: 간편수신 받기 팝업 -->
			<div class="modal_popup modal_alert show" data-popup="layer02">
				<div class="dimed"></div>
				<div class="popup_inner" tabindex="0">
					<div class="popup_body">
						<div class="container">
							<div class="desc txt_c">
								<p>간편수신을<br>받으시겠습니까?</p>
							</div>
						</div>
					</div>
					<div class="popup_footer">
						<div class="btn_group btn_group_flex">
							<button type="button" class="btn btn_lg btn_default" onclick="closeModal('layer02');">취소</button>
							<button type="button" class="btn btn_lg btn_primary" onclick="closeModal('layer02');">확인</button>
						</div>
					</div>
					<button type="button" class="btn btn_close_popup">닫기</button>
				</div>
			</div>
			<!-- e: 간편수신 받기 팝업 -->

			<!-- s: 공통 레이어 로딩 -->
			<div class="common_layers"></div>
			<!-- e: 공통 레이어 로딩 -->

			<!-- e: 본문 -->
