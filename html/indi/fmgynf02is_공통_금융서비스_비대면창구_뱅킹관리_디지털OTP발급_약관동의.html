			<div class="container p_4">
				<ul class="input_step">
					<li><span class="num">1</span><span class="txt">본인확인</span></li>
					<li class="on"><span class="num">2</span><span class="txt">약관 동의</span></li>
					<li><span class="num">3</span><span class="txt">계좌확인</span></li>

					<li><span class="num">5</span><span class="txt">발급완료</span></li>

				<div class="txt_c">

				</div>

				<!-- s: 약관 동의 -->
				<div class="double_box terms_box mt_5">
					<div class="top lr_box">
						<strong class="l">디지털 OTP 이용약관</strong>
						<button type="button" class="btn_more txt_darkprimary txt_md r"
							onclick="openModal('layer01', this)">전체보기</button>
					</div>
					<div class="btm">
						<div>
							<div class="l">
								<span class="check_item simple_primary">
									<input type="checkbox" name="" id="chk1" checked>
									<label for="chk1">[필수] 디지털 OTP 이용약관</label>
								</span>
							</div>
							<div class="r">
								<button type="button" class="btn_more txt_darkprimary txt_md"
									onclick="openModal('layer01', this)">보기</button>
							</div>
						</div>
						<div>
							<div class="l">
								<span class="check_item simple_primary">
									<input type="checkbox" name="" id="chk2">
									<label for="chk2">[필수] 개인정보수집 및 이용동의</label>
								</span>
							</div>
							<div class="r">
								<button type="button" class="btn_more txt_darkprimary txt_md"
									onclick="openModal('layer01', this)">보기</button>
							</div>
						</div>
						<div>
							<div class="l">
								<span class="check_item simple_primary">
									<input type="checkbox" name="" id="chk3">
									<label for="chk3">[필수] 개인정보제공동의</label>
								</span>
							</div>
							<div class="r">
								<button type="button" class="btn_more txt_darkprimary txt_md"
									onclick="openModal('layer01', this)">보기</button>
							</div>
						</div>
					</div>
				</div>
				<!-- e: 약관 동의 -->

			</div>

					<div class="txt_r">
						<span class="check_item">
							<input type="checkbox" name="inputCheck2" id="inputCheck2_1" checked>
							<label for="inputCheck2_1">동의합니다.</label>

				</div>
				<div class="btn_group btn_group_flex mt_3">
					<a href="#;" class="btn btn_xl btn_primary">다음</a>
				</div>

			<!-- e: 하단 고정 영역 -->

			<!-- s: 약관 팝업 -->
			<div class="modal_popup popup hide" data-popup="layer01">
				<div class="dimed"></div>
				<div class="popup_inner" tabindex="0">
					<div class="popup_header">
						<h2 class="popup_tit">약관 내용 보기</h2>
						<button type="button" class="btn btn_close_popup" onclick="closeModal('layer01',this);">닫기</button>
					</div>
					<div class="popup_body">
						<div class="container pt_3">
							<h3 class="terms_tit mb_2 just_left">디지털 OTP 이용약관</h3>

							<!-- s: PDF 뷰어 영역 -->
							<div class="slide_sheet box box_gradient_gray">

								</div>
							</div>
							<!-- e: PDF 뷰어 영역 -->

						</div>
					</div>
					<div class="popup_footer">
						<div class="btn_group btn_group_flex">

									<li>확인 약관 <strong class="txt_darkprimary">1</strong> 개</li>

							</div>
							<button type="button" class="btn btn_lg btn_primary" onclick="closeModal('layer01');">확인</button>
						</div>
					</div>
					<button type="button" class="btn btn_close_popup">닫기</button>
