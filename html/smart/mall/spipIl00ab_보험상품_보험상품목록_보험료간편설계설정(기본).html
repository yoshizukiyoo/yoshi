<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="format-detection" content="telephone=no">
	<title>현재화면명 | 메뉴명 | 사이트명</title>
	<link rel="stylesheet" href="/resources/smart/css/style.css">

	<!-- JavaScript -->
	<script src="/resources/smart/js/jquery-3.3.1.js"></script>
	<script src="/resources/smart/js/jquery-ui.js"></script>
	<script src="/resources/smart/js/slick.js"></script>

	<!-- TODO : 기능과 무관한 UI 레이아웃 관련 스크립트 (필수 코드, 삭제 금지) -->
	<script src="/resources/smart/js/ui_global.js"></script>

	<!-- TODO : 개발시 반드시 삭제, 레이아웃 세팅용 JS -->
	<script src="/resources/smart/js/ui_layout_setting.js"></script>

	<!-- 페이지 개별 스크립트 -->
	<script>
		$(document).ready(function () {
			$(".bottom_fixed_area .btn_toggle_type").click(function () {

				if (!$(this).hasClass("on")) {
					$(".user_controll_box").slideDown();
					$("body , html").css({
						overflow: "hidden"
					})
					$(".bottom_fixed_area").addClass("active");
					$(this).addClass("on");
				} else {
					$(this).removeClass("on");
					$(".user_controll_box").slideUp();
					$("body , html").css({
						overflow: "visible"
					})
					$(".bottom_fixed_area").removeClass("active");
				}
			})

			$('.tab_area li').on('click', function () {
				var tabIdx = $(this).index();
				$(this).addClass('on').siblings('li').removeClass('on');
			});
		});
	</script>
</head>

<body>
	<div class="wrapper">
		<header class="header round" data-inc="_inc_header_untact.html" data-page-title="보험상품"></header>
		<div id="content">
			<!-- s: 본문 -->

			<!-- s: 하단 고정 영역 -->
			<!-- s: 보험료 간편설계 설정(기본) 팝업 -->
			<div class="bottom_fixed_area">
				<div class="dim2"></div>
				<div class="total_price">
					<a href="#;" class="btn_toggle_type">
						보험료 간편설계 설정
					</a>

					<div class="user_controll_box pb_2">
						<div class="user_chk_area">
							<div class="p_r">
								<i class="ico ico_calculator"></i>
								<span class="pl_11 d_b">간편계산 정보를 한번 입력하시면, 보험 마다 따로 계산할 필요가 없어요.</span>
							</div>

							<ul class="tab_area mt_3 mb_4">
								<li class="on">
									<a href="#;">기본</a>
								</li>
								<li>
									<a href="#;">태아</a>
								</li>
								<li>
									<a href="#;">어린이</a>
								</li>
								<li>
									<a href="#;">연금/저축</a>
								</li>
							</ul>
						</div>

						<!-- s : 기본 -->
						<div class="default_set">
							<h3 class="sr_only">기본</h3>
							<div class="tf_item mb_3 ">
								<div class="tf_item_body">
									<div class="input_area">

								</div>
							</div>

							<div class="input_items mb_5">
								<span class="check_item type_btn_round">
									<input type="radio" name="lb_gender1" id="lb_man1_1" checked>

								</span>
								<span class="check_item type_btn_round">
									<input type="radio" name="lb_gender1" id="lb_woman1_1">
									<label for="lb_woman1_1">여자</label>
								</span>
							</div>

							<div class="box bg_lightgray mb_5">
								<p class="txt_sm">
									보험료를 계산해보셔도 전화로 가입을 권하지 않습니다. <br>안심하고 편하게 우체국보험을 간편 설계해보세요.
								</p>
							</div>
						</div>
						<!-- e : 기본 -->

						<!-- s : 태아 -->

							<h3 class="sr_only">태아</h3>
							<div class="tf_item mb_3">
								<div class="tf_item_body">
									<div class="input_area">
										<label class="lab" for="birth_day">출산 예정일 <span class="req">필수항목</span></label>
										<input type="text" id="birth_day" class="tf" placeholder="예) 20210901" required>
									</div>
								</div>
							</div>
						</div>
						<!-- e : 태아 -->

						<!-- s : 어린이 -->
						<div class="child_set">
							<h3 class="sr_only">어린이</h3>
							<div class="tf_item mb_3">
								<div class="tf_item_body">
									<div class="input_area">
										<label class="lab" for="child_birth_day">자녀 생년월일/성별 <span class="req">필수항목</span></label>
										<input type="text" id="child_birth_day" class="tf" placeholder="예) 20210901" required>
									</div>
								</div>
							</div>

							<div class="input_items mb_5">
								<span class="check_item type_btn_round">
									<input type="radio" name="lb_gender3" id="lb_man3_1">
									<label for="lb_man3_1">남아</label>
								</span>
								<span class="check_item type_btn_round">
									<input type="radio" name="lb_gender3" id="lb_woman3_1">
									<label for="lb_woman3_1">여아</label>
								</span>
							</div>
						</div>
						<!-- e : 어린이 -->
					</div>
				</div>

				<div class="btn_group btn_group_flex">
					<!-- 비활성화시 .btn_disabled 추가 -->
					<a href="#;" class="btn btn_xl btn_default">상품비교하기 </a>
					<a href="#;" class="btn btn_xl btn_primary btn_disabled">간편설계하기</a>
				</div>
				<!-- e: 보험료 간편설계 설정(기본) 팝업 -->
				<!-- e: 하단 고정 영역 -->

				<!-- s: 공통 레이어 로딩 -->
				<div class="common_layers"></div>
				<!-- e: 공통 레이어 로딩 -->
				<!-- e: 본문 -->
			</div>
		</div>
	</div>
</body>

</html>
