<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="format-detection" content="telephone=no">
	<title>현재화면명 | 메뉴명 | 사이트명</title>
	<link rel="stylesheet" href="/resources/css/style.css">

	<!-- JavaScript -->
	<script src="/resources/js/jquery-3.3.1.js"></script>
	<script src="/resources/js/jquery-ui.js"></script>
	<script src="/resources/js/slick.js"></script>

	<!-- TODO : 기능과 무관한 UI 레이아웃 관련 스크립트 (필수 코드, 삭제 금지) -->
	<script src="/resources/js/ui_global.js"></script>

	<!-- TODO : 개발시 반드시 삭제, 레이아웃 세팅용 JS -->
	<script src="/resources/js/ui_layout_setting.js"></script>

	<!-- 페이지 개별 스크립트 -->
	<script>
		$(document).ready(function () {

		});
	</script>
</head>

<body>
	<div class="wrapper">
		<header class="header" data-page-title="입력폼 템플릿"></header>
		<div id="content">
			<div class="container pt_4 pb_4">
				<h2 class="tit1">타이틀1 .tit1</h2>
				<div class="form_row mt_3">
					<div class="tf_item">
						<div class="tf_item_body">
							<div class="input_area">
								<label class="lab" for="lb_1">계약관계 <span class="req">필수항목</span></label>
								<input type="text" id="lb_1" class="tf" value="전체" readonly required>
							</div>
							<div class="btn_area">
								<a href="#;" class="btn btn_icon" onclick="openModal('layerOption', this); return false;">
									<i class="ico ico_chevron_down_md"></i>
									<span class="sr_only">선택</span>
								</a>
							</div>
						</div>
					</div>
					<div class="tf_item">
						<div class="tf_item_body">
							<div class="input_area">
								<label class="lab" for="lb_2">계약상태 <span class="req">필수항목</span></label>
								<input type="text" id="lb_2" class="tf" value="전체" readonly required>
							</div>
							<div class="btn_area">
								<a href="#;" class="btn btn_icon" onclick="openModal('layerOption', this); return false;">
									<i class="ico ico_chevron_down_md"></i>
									<span class="sr_only">선택</span>
								</a>
							</div>
						</div>
					</div>
				</div>
				<div class="btn_group btn_group_flex">
					<button type="button" class="btn btn_lg btn_primary">조회</button>
				</div>

				<h3 class="tit2 mt_6">타이틀2 .tit2</h3>

				<div class="tf_item">
					<div class="tf_item_body">
						<div class="input_area">
							<label class="lab" for="lb_peroid">조회기간 <span class="req">필수항목</span></label>
							<input type="text" id="lb_peroid" class="tf" value="2021.09.30 - 2021.09.30" readonly required>
						</div>
						<div class="btn_area">
							<a href="#;" class="btn btn_icon" onclick="openModal('layerPeriod', this);">
								<i class="ico ico_datepicker"></i>
								<span class="sr_only">기간조회</span>
							</a>
						</div>
					</div>
				</div>

				<div class="tf_item invaid mt_3">
					<div class="tf_item_body">
						<div class="input_area">
							<label class="lab" for="lb_date">날짜선택 <span class="req">필수항목</span></label>
							<input type="text" id="lb_date" class="tf" value="2021.09.30" readonly required>
						</div>
						<div class="btn_area">
							<a href="#;" class="btn btn_icon btn_datepicker" onclick="openDatepicker(this); return false;">
								<i class="ico ico_datepicker"></i>
								<span class="sr_only">달력</span>
							</a>
						</div>
					</div>
				</div>
				<p class="txt_guide">입력 안내문구 노출영역</p>

				<a href="#;" class="tf_item mt_3" onclick="openModal('layerOption', this);">
					<div class="tf_item_body">
						<div class="input_area">
							<span class="lab">주소그룹선택</span>
							<p class="tf">전체</p>
						</div>
						<div class="btn_area">
							<i class=" ico ico_chevron_down_md"></i>
							<span class="sr_only">옵션선택</span>
						</div>
					</div>
				</a>

				<div class="tf_item mt_3 invalid">
					<div class="tf_item_body">
						<div class="input_area">
							<label class="lab" for="lb_tel">자택 전화번호 <span class="req">필수항목</span></label>
							<input type="text" id="lb_tel" class="tf" placeholder="placeholder" required>
						</div>
					</div>
				</div>
				<p class="txt_guide">입력 안내문구 노출영역</p>

				<div class="tf_item mt_3">
					<div class="tf_item_body">
						<div class="input_area">
							<label class="lab" for="lb_job">직업 <span class="req">필수항목</span></label>
							<input type="text" id="lb_job" class="tf" required>
						</div>
						<div class="btn_area">
							<a href="#;" class="btn btn_md btn_round btn_darkgray"
								onclick="openModal('layerSampleBottomSheet', this); return false;">버튼</a>
						</div>
					</div>
				</div>
				<p class="txt_guide">입력 안내문구 노출영역</p>

				<!-- s: 하단 고정 영역 -->
				<div class="bottom_fixed_area">
					<div class="btn_group btn_group_flex">
						<button type="button" class="btn btn_xl btn_default">
							<span>취소</span>
						</button>
						<button type="button" class="btn btn_xl btn_primary btn_disabled">
							<i class="ico ico_check"></i>
							<span>확인</span>
						</button>
					</div>
				</div>
				<!-- e: 하단 고정 영역 -->
			</div>

			<!-- s: 공통 레이어 로딩 -->
			<div class="common_layers"></div>
			<!-- e: 공통 레이어 로딩 -->
		</div>
	</div>
</body>

</html>
