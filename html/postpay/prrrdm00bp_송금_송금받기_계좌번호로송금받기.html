<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="format-detection" content="telephone=no">
	<title>[팝업] 현재화면명 | 사이트명</title>
	<link rel="stylesheet" href="/resources/css/style.css">

	<!-- JavaScript -->
	<script src="/resources/js/jquery-3.3.1.js"></script>
	<script src="/resources/js/jquery-ui.js"></script>
	<script src="/resources/js/slick.js"></script>
	<script src="/resources/js/ui_global.js"></script>

	<!-- TODO : 개발시 반드시 삭제, 레이아웃 세팅용 JS -->
	<script src="/resources/js/ui_layout_setting.js"></script>

	<!-- 페이지 개별 스크립트 -->
	<script>
		$(document).ready(function () {
			// 이곳에 정의
		});
	</script>
</head>

<body class="popup">
	<div class="popup_inner">
		<div class="popup_header">
			<h1 class="popup_tit">계좌번호로 송금 받기</h1>
		</div>
		<div class="popup_body">
			<div class="postpay account">
				<div class="rec_info shadow">
					<div class="container p_0">
						<h2 class="txt_lg txt_normal ">
							<i class="ico ico_person"></i>
							<span class="tit1 highlight">김송금</span> 님이
						</h2>
						<p class="mt_2"><strong>전화번호 송금</strong>한 금액을 아래 계좌번호로 수령합니다.</p>
						<div class="price mt_3 txt_normal">
							<p><span class="lh1">50,000</span>원</p>
						</div>
					</div>
				</div>

				<div class="container pb_4">
					<div class="section mt_6">
						<a href="#;" class="tf_item focus" onclick="openModal('layerOption',this); return false;">
							<div class="tf_item_body">
								<div class="input_area">
									<span class="lab">입금받을 은행명 <span class="req">필수항목</span></span>
									<p class="tf">우체국</p>
								</div>
								<div class="btn_area">
									<i class="ico ico_chevron_down_md"></i>
									<span class="sr_only">선택</span>
								</div>
							</div>
						</a>

						<div class="tf_item mt_2">
							<div class="tf_item_body">
								<div class="input_area">
									<label class="lab" for="lb_tf_1_2">계좌번호 <span class="req">필수항목</span></label>
									<input type="text" id="lb_tf_1_2" class="tf" value="1235262666666666" required>
								</div>
								<div class="btn_area">
									<a href="#;" class="btn btn_md btn_round btn_darkgray pl_2 pr_2 txt_normal"
										onclick="openModal('layerOption',this); return false;">계좌상태 확인</a>
								</div>
							</div>
						</div>

						<div class="mt_2">
							<div>
								<span class="check_item">
									<input type="checkbox" id="chk1_1">
									<label for="chk1_1" class="txt_black">본인 명의 계좌임을 확인합니다.</label>
								</span>
								<ul class="list list1 txt_sm pl_4">
									<li>수신한 휴대폰 번호 명의와 수령 계좌의 예금주가 동일해야 합니다.</li>
								</ul>
							</div>
							<div class="mt_2">
								<span class="check_item">
									<input type="checkbox" id="chk1_2">
									<label for="chk1_2" class="txt_black">착오 송금 반환에 동의합니다.</label>
								</span>
								<ul class="list list1 txt_sm pl_4">
									<li>전화번호 송금으로 잘못 입금된 돈은 다시 환급 요청을 할 수 있습니다.</li>
								</ul>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="popup_footer">
			<div class="btn_group btn_group_flex">
				<button type="button" class="btn btn_lg btn_primary">받기 실행</button>
			</div>
		</div>
	</div>

	<!-- s: 공통 레이어 로딩 -->
	<div class="common_layers"></div>
	<!-- e: 공통 레이어 로딩 -->
	<button type="button" class="btn btn_close_popup" onclick="closeWindow();">닫기</button>
</body>

</html>
