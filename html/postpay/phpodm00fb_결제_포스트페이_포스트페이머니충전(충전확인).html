<body>
	<div class="wrapper">
		<header class="header" data-inc="_inc_header_postpay_type3.html" data-page-title="QR 송금"></header>
		<div id="content">

			<!-- s: 본문 -->
			<a href="#;" onclick="openModal('postpay_money02',this); return false;" class="btn btn_lg btn_primary">충전하기</a>
			<!-- e: 본문 -->

			<!-- s: 송금 보내기 확인 -->
			<div class="modal_popup modal_bottom_sheet show" data-popup="postpay_money02">
				<div class="dimed"></div>
				<div class="popup_inner">
					<div class="popup_header">
						<div class="postpay_bottom_header">
							<h2 class="popup_tit">충전하기</h2>
							<span class="postpay_img"><img src="../../resources/img/content/logo_postpay.png" alt="포스트페이"></span>
						</div>
					</div>
					<div class="popup_body pb_0">
						<div class="postpay">
							<div class="postpay_bottom_popup">
								<div class="container">

									<!-- s: 계좌 선택 -->
									<a href="#;" class="tf_item" onclick="openModal('layerOption', this); return false;">
										<div class="tf_item_body">
											<div class="input_area">
												<p class="pay_info txt_normal">우체국(123456789)</p>
												<p class="pay_info txt_normal ls0">210,000원</p>
											</div>
											<div class="btn_area">
												<i class="ico ico_chevron_down_md"></i>
												<span class="sr_only">계좌 선택</span>
											</div>
										</div>
									</a>
									<!-- e: 계좌 선택 -->


									<div class="pay_price">
										<p class="txt_normal pay_price_tit">충전할 금액</p>
										<p class="txt_bold pay_price_cont ls0">10,000<span class="txt_normal">원</span></p>
									</div>

								</div>
							</div>
						</div>
					</div>
					<div class="popup_footer">
						<div class="btn_group btn_group_flex">
							<button type="button" class="btn btn_lg btn_primary" onclick="closeModal('postpay_money02');">충전
								실행</button>
						</div>
					</div>
				</div>
			</div>
			<!-- e: 송금 보내기 확인 -->

			<!-- s: 공통 레이어 로딩 -->
			<div class="common_layers"></div>
			<!-- e: 공통 레이어 로딩 -->
