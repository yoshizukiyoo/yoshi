<body>
	<div class="wrapper">
		<a href="#content" class="skip_nav">본문 바로가기</a>
		<header class="header mall_header" data-inc="_inc-mall-header.html"></header>
		<div class="quick_menu_wrap"></div>
		<aside class="breadcrumb"></aside>
		<article id="content">
			<div class="cont_header">
				<!-- s: 본문 헤더 -->
				<h2 class="tit_cont">상담예약</h2>

				<button type="button" class="btn btn_favorite">
					<i class="ico ico_star_gray"></i>
					<span class="sr_only">마이메뉴 등록</span>
				</button>
				<!--
				<button type="button" class="btn btn_favorite">
					<i class="ico ico_star_primary"></i>
					<span class="sr_only">마이메뉴 해제</span>
				</button>
				-->
				<!-- e: 본문 헤더 -->
			</div>

			<div class="cont_body">
				<!-- s: 본문 -->
				<a href="#;" class="btn btn_md btn_primary mt_2" onclick="openModal('popup1', this); return false;">
					상세보기</a>

				<!-- s: 진행중 상담 상세보기 팝업 -->
				<div class="modal_popup modal_xl show" data-popup="popup1">
					<div class="dimed"></div>
					<div class="popup_inner" tabindex="0">
						<div class="popup_header">
							<h2 class="popup_tit">진행중 상담 상세보기</h2>
						</div>
						<div class="popup_body">
							<h3 class="tit1">상담진행현황</h3>
							<div class="box pl_0 pr_0">
								<ol class="condition_box">
									<li>
										<img src="/resources/img/content/ico_reservation4.png" alt="">
										<p class="on">접수</p>
										<p class="time">2021.06.01 12:50</p>
									</li>
									<li>
										<img src="/resources/img/content/ico_reservation5.png" alt="">
										<p class="on">담당자배정</p>
										<p class="time">2021.06.01 12:50</p>
									</li>
									<li>
										<img src="/resources/img/content/ico_reservation6.png" alt="">
										<p class="off">상담중</p>
									</li>
									<li>
										<img src="/resources/img/content/ico_reservation7.png" alt="">
										<p class="off">완료</p>
									</li>
								</ol>
							</div>

							<div class="tbl_data tbl_row_data mt_12">
								<table>
									<caption class="sr_only">상담신청정보</caption>
									<colgroup>
										<col style="width: 150px">
										<col>
										<col style="width: 150px">
										<col>
									</colgroup>
									<tbody>
										<tr>
											<th scope="row">업무구분</th>
											<td colspan="3">전화상담, 예금이체</td>
										</tr>
										<tr>
											<th scope="row">상담우체국</th>
											<td>서울성동우체국</td>
											<th scope="row">우체국전화번호</th>
											<td>02-XXXX-XXXX</td>
										</tr>
										<tr>
											<th scope="row">이름</th>
											<td>홍길동</td>
											<th scope="row">상담원</th>
											<td>홍길동</td>
										</tr>
										<tr>
											<th scope="row"><label for="tf_content">상담내용</label></th>
											<td colspan="3">
												<textarea class="tf" id="tf_content" rows="2" style="min-width: 590px;">예금상품 문의 드립니다.
													
만기 자동예치 계좌지정을 하는 방법에 대해 상담요청 드립니다.
평일 점심시간에 통화가 가능하니 가급적 12시~1시 사이에 전화주시면
감사하겠습니다.</textarea>
											</td>
										</tr>
									</tbody>
								</table>
							</div>
						</div>

						<div class="btn_group mt_6 mb_8 txt_c">
							<button type="button" class="btn btn_lg btn_primary pl_8 pr_8" onclick="closeModal('popup1');">확인</button>
						</div>
						<button type="button" class="btn btn_close_popup">닫기</button>

					</div>
				</div>
				<!-- e: 진행중 상담 상세보기 팝업 -->

				<!-- e: 본문 -->
			</div>
		</article>
		<footer class="footer"></footer>
