<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="format-detection" content="telephone=no">
	<title>현재화면명 | 메뉴명 | 사이트명</title>
	<link rel="stylesheet" href="/resources/css/style.css">

	<!-- JavaScript -->
	<script src="/resources/js/jquery-3.3.1.js"></script>
	<script src="/resources/js/jquery-ui.js"></script>
	<script src="/resources/js/slick.js"></script>

	<!-- TODO : 기능과 무관한 UI 레이아웃 관련 스크립트 (필수 코드, 삭제 금지) -->
	<script src="/resources/js/ui_global.js"></script>

	<!-- TODO : 개발시 반드시 삭제, 레이아웃 세팅용 JS -->
	<script src="/resources/js/ui_layout_setting.js"></script>

	<!-- 페이지 개별 스크립트 -->
	<script>
		$(document).ready(function () {

		});
	</script>
</head>

<body>
	<div class="wrapper">
		<header class="header round" data-inc="_inc_header_untact.html" data-page-title="뱅킹채널관리"></header>
		<div id="content">
			<!-- s: 본문 -->

			<div class="container p_4">

				<p><strong class="txt_lg">전자금융 거래를 이용할 채널을 스마트폰에서 편리하게 설정 변경할 수 있어요.</strong></p>
				<div class="mt_5">
					<div class="tf_double mt_2">
						<div class="tf_item active">
							<div class="tf_item_body">
								<div class="input_area">
									<span class="lab">주민등록번호 앞자리 <span class="req">필수항목</span></span>
									<input type="text" id="lb_tf_1_1" class="tf" placeholder="placeholder" value="0000000">
								</div>
							</div>
						</div>
						<div class="tf_item active">
							<div class="tf_item_body">
								<div class="input_area">
									<span class="lab">주민등록번호 뒷자리 <span class="req">필수항목</span></span>
									<input type="password" id="lb_tf_1_2" class="tf" placeholder="placeholder" value="*******">
								</div>
							</div>
						</div>
					</div>
					<div class="mt_2"><a href="#;" class="btn btn_md btn_round btn_darkgray full">우체국 금융 서비스 이용 조회</a></div>
					<div class="tf_item mt_4 active disabled">
						<div class="tf_item_body">
							<div class="input_area">
								<label class="lab" for="lb_tf_1_2">거래 입출금 계좌번호 <span class="req">필수항목</span></label>
								<input type="text" id="lb_tf_1_2" class="tf" value="123-45678-912345" disabled placeholder="placeholder"
									required>
							</div>
						</div>
					</div>
					<div class="pwd_btn">
						<a href="#;" class="tf_item mt_3" onclick="openModal('pwd_full_popup', this);return false;">
							<div class="tf_item_body">
								<div class="input_area">
									<div class="lab">계좌비밀번호 <span class="req">필수항목</span></div>
									<div class="password_masking">
										<i></i><i></i><i></i><i></i>
									</div>
								</div>
							</div>
						</a>
						<div class="right_dv">
							<a href="#;" class="btn btn_md btn_round btn_darkgray"
								onclick="openModal('layerSampleBottomSheet', this); return false;">비밀번호 확인</a>
						</div>
					</div>
				</div>

			</div>

			<!-- s: 하단 고정 영역 -->
			<div class="bottom_fixed_area">
				<p class="txt_c txt_invalid txt_normal txt_sm"> 계좌 비밀번호 확인을 해주세요.</p>
				<div class="btn_group btn_group_flex mt_6">
					<a href="#;" class="btn btn_xl btn_primary">뱅킹 채널 설정 조회</a>
				</div>
			</div>
			<!-- e: 하단 고정 영역 -->

			<!-- s: 비밀번호 입력 팝업 -->
			<div class="modal_popup popup hide" data-popup="pwd_full_popup">
				<div class="dimed"></div>
				<div class="popup_inner" tabindex="0">
					<div class="popup_header">
						<h2 class="popup_tit">비밀번호 입력</h2>
						<button type="button" class="btn btn_close_popup">닫기</button>
					</div>
					<div class="popup_body">
						<div class="container pt_4">
							<strong class="txt_xl d_b txt_c">4자리 숫자를 입력해 주세요.</strong>
							<div class="tf_item mt_3 btm_sheet_pwd">
								<div class="tf_item_body">
									<div class="input_area pt_0">
										<div class="password_masking active">
											<i></i>
											<i class="bg_gray"></i>
											<i class="bg_gray"></i>
											<i class="bg_gray"></i>
										</div>
									</div>
								</div>
							</div>
							<p class="txt_sm txt_c mt_4 txt_gray">
								<span class="txt_red d_b txt_normal">비밀번호 오류(1/5)</span>
								4자리 숫자를 입력해 주세요.
							</p>
						</div>
					</div>
					<div class="popup_footer keypad">
						<div class="btn_group btn_group_flex">
							<button type="button" class="btn btn_lg btn_outline_default"
								onclick="closeModal('pwd_full_popup');">취소</button>
							<button type="button" class="btn btn_lg btn_primary" onclick="closeModal('pwd_full_popup');">확인</button>
						</div>
						<!-- s: 보안 키패드 영역 -->
						<div class="txt_c">키패드 영역</div>
						<!-- e: 보안 키패드 영역 -->
					</div>
				</div>
			</div>
			<!-- e: 비밀번호 입력 팝업 -->

			<!-- s: 공통 레이어 로딩 -->
			<div class="common_layers"></div>
			<!-- e: 공통 레이어 로딩 -->

			<!-- e: 본문 -->
		</div>
	</div>
</body>

</html>
