<body>
	<div class="wrapper">
		<header class="header round" data-inc="_inc_header_untact.html" data-page-title="금융상품몰"></header>
		<div id="content">
			<!-- s: 본문 -->

			<div class="container pt_4 pb_4">
				<div class="mb_1">
					<a href="#;" class="btn btn_md btn_primary" onclick="openModal('layerSample'); return false;">
						보험보장분석 서비스 약관
					</a>
				</div>
			</div>

			<!-- s: 보험보장분석 서비스 약관 팝업 -->
			<div class="modal_popup modal_bottom_sheet show" data-popup="layerSample">
				<div class="dimed"></div>
				<div class="popup_inner">
					<!-- 헤더 미사용시 .popup_header 제거" -->
					<div class="popup_header">
						<h2 class="popup_tit">보험보장분석 서비스 약관</h2>
					</div>
					<div class="popup_body">
						<div class="container mb_3">

							<!-- s: [필수] 보험 보장 서비스 필수 동의 영역 -->
							<div class="double_box terms_box">
								<div class="top p_4">
									<span class="check_item txt_medium">
										<input type="checkbox" name="chk1" id="all_chk1">
										<label for="all_chk1"><span class="txt_black">[필수]보험 보장 서비스 필수 동의</span></label>
									</span>
								</div>
								<div class="btm p_4">
									<div>
										<div class="l">
											<span class="check_item simple_primary">
												<input type="checkbox" name="chk1_1" id="chk1_1" checked>
												<label for="chk1_1">보험보장분석 서비스 이용 약관</label>
											</span>
										</div>
										<div class="r">
											<button type="button" class="btn_more txt_darkprimary txt_md"
												onclick="openModal('layer01', this)">보기</button>
										</div>
									</div>
									<div>
										<div class="l">
											<span class="check_item simple_primary">
												<input type="checkbox" name="chk1_2" id="chk1_2">
												<label for="chk1_2">개인정보 수집 이용동의 </label>
											</span>
										</div>
										<div class="r">
											<button type="button" class="btn_more txt_darkprimary txt_md"
												onclick="openModal('layer01', this)">보기</button>
										</div>
									</div>
									<div>
										<div class="l">
											<span class="check_item simple_primary">
												<input type="checkbox" name="chk1_3" id="chk1_3">
												<label for="chk1_3" class="d_i_b">휴대폰 인증 진행 진행 동의
												</label>
											</span>
										</div>
										<div class="r fx_align_start">
											<button type="button" class="btn_more txt_darkprimary txt_md"
												onclick="openModal('layer01', this)">보기</button>
										</div>
									</div>
								</div>
							</div>
							<!-- e: [필수] 보험 보장 서비스 필수 동의 영역 -->

							<!-- s: [선택] 상품 소개 및 이벤트 안내 영역 -->
							<div class="double_box terms_box mt_4">
								<div class="top flex_box p_4">
									<div class="l">
										<span class="check_item txt_medium">
											<input type="checkbox" name="chk2" id="all_chk2">
											<label for="all_chk2">[선택]상품 소개 및 이벤트 안내</label>
										</span>
									</div>
									<div class="r">
										<button type="button" class="btn_more txt_darkprimary txt_md"
											onclick="openModal('layer01', this)">보기</button>
									</div>
								</div>
							</div>
							<!-- e: [선택] 상품 소개 및 이벤트 안내 영역 -->
							<p class="bul_notice mt_1">본인은 서비스 이용 약관 등의 주요 내용에 대하여 충분히 이해하였습니다.
							</p>

						</div>
					</div>

					<!-- 하단 고정 푸터 (미사용시 삭제) -->
					<div class="popup_footer">
						<div class="btn_group btn_group_flex">
							<button type="button" class="btn btn_lg btn_outline_default"
								onclick="closeModal('layerSample');">동의안함</button>
							<button type="button" class="btn btn_lg btn_primary" onclick="closeModal('layerSample');">동의</button>
						</div>
					</div>
					<button type="button" class="btn btn_close_popup">닫기</button>
				</div>
			</div>
			<!-- e: 보험보장분석 서비스 약관 팝업 -->



			<!-- s: 약관 내용 보기 공통 팝업 -->
			<div class="modal_popup popup hide" data-popup="layer01">
				<div class="dimed"></div>
				<div class="popup_inner" tabindex="0">
					<div class="popup_header">
						<h2 class="popup_tit txt_spacing_sm">약관 및 설명서 확인</h2>
					</div>
					<div class="popup_body">
					</div>
					<div class="popup_footer">
						<div class="btn_group btn_group_flex">
							<button type="button" class="btn btn_lg btn_default" onclick="closeModal('layer01');">전체 저장</button>
							<button type="button" class="btn btn_lg btn_primary" onclick="closeModal('layer01');">모두 확인했어요</button>
						</div>
					</div>
					<button type="button" class="btn btn_close_popup">닫기</button>
				</div>
			</div>
			<!-- e: 약관 내용 보기 공통 팝업 -->

			<!-- s: 공통 레이어 로딩 -->
			<div class="common_layers"></div>
			<!-- e: 공통 레이어 로딩 -->
			<!-- e: 본문 -->
		</div>
