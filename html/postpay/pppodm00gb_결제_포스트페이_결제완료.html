<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="format-detection" content="telephone=no">
	<title>현재화면명 | 메뉴명 | 사이트명</title>
	<link rel="stylesheet" href="/resources/css/style.css">

	<!-- JavaScript -->
	<script src="/resources/js/jquery-3.3.1.js"></script>
	<script src="/resources/js/jquery-ui.js"></script>
	<script src="/resources/js/slick.js"></script>

	<!-- TODO : 기능과 무관한 UI 레이아웃 관련 스크립트 (필수 코드, 삭제 금지) -->
	<script src="/resources/js/ui_global.js"></script>

	<!-- TODO : 개발시 반드시 삭제, 레이아웃 세팅용 JS -->
	<script src="/resources/js/ui_layout_setting.js"></script>

	<!-- 페이지 개별 스크립트 -->
	<script>
		$(document).ready(function () {

		});
	</script>
</head>

<body>
	<div class="wrapper">
		<header class="header" data-inc="_inc_header_postpay.html" data-page-title="결제">
		</header>
		<div id="content">
			<!-- s: 본문 -->
			<div class="postpay">
				<div class="container mb_4">
					<p class="txt_lg txt_medium qr_tit3">QR코드 또는 바코드를 제시해주세요.</p>
					<p class="qr_tit4">코드를 터치하면 확대하여 제시할 수 있어요.</p>
					<div class="box box_qr box_qr_postpay">
						<div class="qrcode">
							<img src="/resources/img/content/img_qrcode_sample.jpg" alt="QR코드">
						</div>
						<div class="barcode">
							<img src="/resources/img/content/img_barcode_sample.jpg" alt="바코드">
							<div class="num">8000 8880 7109 5045 0963 0007</div>
						</div>
						<div class="txt_normal">
							<span class="btn btn_xs btn_round btn_outline_default btn_time_limit">02:00</span>
						</div>
						<button class="btn_refresh_postpay"><span class="sr_only">새로고침</span></button>
					</div>

					<div class="payment_wrap">
						<button class="payment">
							<span class="txt_medium payment_text nfc_payment_text">터치<br>결제</span>
						</button>
						<button class="payment">
							<span class="txt_medium payment_text qr_payment_text">스캔<br>결제</span>
						</button>
					</div>
				</div>
				<a href="#;" onclick="openModal('postPayBottomSheet'); return false;">
					<div class="payment_bottom bottom_fixed_area">
						<div class="container">
							<span class="txt_bold price">436,900<span class="txt_medium">원</span></span>
							<div class="place">
								<span class="txt_normal account">우체국계좌 4210</span>
								<span class="txt_normal recent_payment">최근결제</span>
							</div>
						</div>
					</div>
				</a>
				<!-- s: Modal popup 바텀시트 샘플 -->
				<div class="modal_popup modal_bottom_sheet" data-popup="postPayBottomSheet">
					<div class="dimed"></div>
					<div class="popup_inner">
						<div class="popup_header">
							<div class="postpay_bottom_header">
								<h2 class="popup_tit">결제 정보</h2>
								<span><img src="../../resources/img/content/logo_postpay.png" alt="포스트페이"></span>
							</div>
						</div>
						<div class="popup_body">
							<div class="postpay">
								<div class="postpay_bottom_popup">
									<div class="container">
										<div class="pay_done">
											<i class="ico ico_check_lg_primary"></i>
											<p class="txt_medium txt_done">결제완료</p>
										</div>
										<div class="pay_info_wrap pay_info_wrap2">
											<div class="pay_info2">
												<p class="pay_info_tit txt_normal">구매처</p>
												<p class="pay_info_cont txt_normal">파주 닭국수</p>
											</div>
											<div class="pay_info2">
												<p class="pay_info_tit txt_normal">결제금액</p>
												<p class="pay_info_cont txt_normal">10,000원</p>
											</div>
											<div class="pay_info2">
												<p class="pay_info_tit txt_normal">결제계좌</p>
												<p class="pay_info_cont txt_normal">우체국(6789)</p>
											</div>
											<div class="pay_info2">
												<p class="pay_info_tit txt_normal">결제후잔액</p>
												<p class="pay_info_cont txt_normal">200,000원</p>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
						<div class="popup_footer">
							<div class="btn_group btn_group_flex">

								<button type="button" class="btn btn_lg btn_primary"
									onclick="closeModal('postPayBottomSheet');">확인</button>
							</div>
						</div>
					</div>
				</div>
				<!-- e: Modal popup 바텀시트 샘플 -->
				<!-- s: 공통 레이어 로딩 -->
				<div class="common_layers"></div>
				<!-- e: 공통 레이어 로딩 -->
			</div>
			<!-- e: 본문 -->
		</div>
	</div>
</body>

</html>
