<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

	<title>현재화면명 | 메뉴명 | 사이트명</title>

	<!-- JavaScript -->
	<script src="/resources/js/jquery-3.3.1.js"></script>
	<script src="/resources/js/jquery-ui.js"></script>
	<script src="/resources/js/slick.js"></script>

	<!-- TODO : 개발시 반드시 삭제, 레이아웃 세팅용 JS -->

<body>
	<div class="wrapper">
		<header class="header" data-page-title="로그인"></header>
		<div id="content">
			<!-- s: 본문 -->

			<div class="container pt_4 login_setting">

				<h2 class="tit1">로그인 인증 설정</h2>

				<div class="push_list">
					<ul>
						<li>
							<strong class="ico1">
								금융인증서 로그인
							</strong>

							<span class="check_switch check_switch_sm">
								<input type="checkbox" id="switch1_1" checked="">
								<label for="switch1_1">
									<span class="sr_only">text</span>
								</label>
							</span>
						</li>
						<li>
							<strong class="ico2">
								공동인증서 로그인
							</strong>
							<span class="check_switch check_switch_sm">
								<input type="checkbox" id="switch1_2">
								<label for="switch1_2">
									<span class="sr_only">text</span>
								</label>
							</span>
						</li>
						<li>
							<strong class="ico3">
								휴대폰 본인인증
							</strong>
							<span class="check_switch check_switch_sm">
								<input type="checkbox" id="switch1_3">
								<label for="switch1_3">
									<span class="sr_only">text</span>
								</label>
							</span>
						</li>
						<li>
							<strong class="ico4">
								카카오페이 인증서
							</strong>
							<span class="check_switch check_switch_sm">
								<input type="checkbox" id="switch1_4">
								<label for="switch1_4">
									<span class="sr_only">text</span>
								</label>
							</span>
						</li>
						<li>
							<strong class="ico5">
								PASS인증 로그인
							</strong>
							<span class="check_switch check_switch_sm">
								<input type="checkbox" id="switch1_5">
								<label for="switch1_5">
									<span class="sr_only">text</span>
								</label>
							</span>
						</li>
					</ul>
				</div>

				<div class="section">
					<div class="top_push">
						<h2 class="tit1">간편인증 사용 <em>미신청</em></h2>

						<span class="check_switch check_switch_sm">
							<input type="checkbox" id="all_switch">
							<label for="all_switch">
								<span class="sr_only">text</span>
							</label>
						</span>
					</div>

					<div class="push_list">
						<ul>
							<li>
								<strong class="ico6">개인인증번호</strong>
								<em>미등록</em>
								<span class="check_switch check_switch_sm">
									<input type="checkbox" id="switch2_1">
									<label for="switch2_1">
										<span class="sr_only">text</span>
									</label>
								</span>
							</li>
							<li>
								<strong class="ico7">지문인증</strong>
								<em>미등록</em>
								<span class="check_switch check_switch_sm">
									<input type="checkbox" id="switch2_2">
									<label for="switch2_2">
										<span class="sr_only">text</span>
									</label>
								</span>
							</li>
							<li>
								<strong class="ico8">패턴인증</strong>
								<em>미등록</em>
								<span class="check_switch check_switch_sm">
									<input type="checkbox" id="switch2_3">
									<label for="switch2_3">
										<span class="sr_only">text</span>
									</label>
								</span>

							</li>
						</ul>

						<p class="ex_mark mt_2">
							인증 방식 등록/해지는 인증센터에서 가능합니다.
						</p>
					</div>
				</div>

			</div>

			<!-- s: 공통 레이어 로딩 -->
			<div class="common_layers"></div>
			<!-- e: 공통 레이어 로딩 -->

			<!-- e: 본문 -->
		</div>
	</div>

</html>
