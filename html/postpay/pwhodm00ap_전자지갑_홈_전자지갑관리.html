	<script src="/resources/js/slick.js"></script>

<body>
	<div class="wrapper">
		<header class="header" data-inc="_inc_header_postpay.html" data-page-title="교통카드">
		</header>
		<div id="content">
			<!-- s: 본문 -->
			<div class="postpay ">
				<div class="container pt_4 pb_16">
					<a href="#;" class="btn btn_md btn_primary" onclick="openModal('layer01', this); return false;">
						전자지갑 관리
					</a>
				</div>
			</div>
			<!-- s: Modal popup 전자지갑 관리 -->
			<div class="modal_popup modal_wallet_set show" data-popup="layer01">
				<div class="dimed"></div>
				<div class="popup_wallet_inner">
					<div class="wallet_inner">
						<div class="popup_header">
							<h1 class="tit1">전자지갑 관리</h1>
						</div>
						<div class="top_inner">
							<h2 class="tit2">계좌/카드 등록</h2>
							<div class="box_area">
								<div class="box_add_area">
									<div class="head_area">
										<i class=" ico ico_wallet_post"></i>
										<span class="">1개</span>
									</div>
									<div class="bot_area">
										<a href="#;" class="btn btn_add"><strong>우체국계좌</strong>
											<i class="ico ico_wallet_add"></i></a>
									</div>
								</div>
								<div class="box_add_area">
									<div class="head_area">
										<i class=" ico ico_wallet_openbank"></i>
										<span class="">0개</span>
									</div>
									<div class="bot_area">
										<a href="#;" class="btn btn_add"><strong>다른 은행 계좌</strong>
											<i class="ico ico_wallet_add"></i></a>
									</div>
								</div>
								<div class="box_add_area">
									<div class="head_area">
										<i class=" ico ico_wallet_card"></i>
										<span class="">0개</span>
									</div>
									<div class="bot_area">
										<a href="#;" class="btn btn_add"><strong>체크카드</strong>
											<i class="ico ico_wallet_add"></i></a>
									</div>
								</div>
							</div>
							<p class="bul_notice_white">계좌, 카드는 등록하면 지갑에 자동 표시되며,
								지갑에서 제외하려면 등록을 해제를 하셔야 해요.
							</p>
						</div>
						<div class="body_inner">
							<h2 class="tit2">부가 서비스 </h2>
							<ul class="box_area">
								<li class="box_add_area">
									<div class="tit_area">
										<i class="ico ico_wallet_postpay"></i>
										<strong>포스트페이머니</strong>
									</div>
									<span class="check_switch">
										<input type="checkbox" id="chk1" checked>
										<label for="chk1">
											<span class="txt_uncheck">감춤</span>
											<span class="txt_checked">표시</span>
										</label>
									</span>
								</li>
								<li class="box_add_area">
									<div class="tit_area">
										<i class="ico ico_wallet_user"></i>
										<strong>모임서비스
											<span>같이 모으고 같이 쓰기 시작</span>
										</strong>
									</div>
									<span class="check_switch">
										<input type="checkbox" id="chk2" checked>
										<label for="chk2">
											<span class="txt_uncheck">감춤</span>
											<span class="txt_checked">표시</span>
										</label>
									</span>
								</li>
								<li class="box_add_area">
									<div class="tit_area">
										<i class="ico ico_wallet_menber"></i>
										<strong>우체국멤버십 </strong>
									</div>
									<!-- s: 약관 미동의 -->
									<a href="#;" class="btn_agree">약관 동의가 필요해요.</a>
									<!-- e: 약관 미동의 -->
									<!-- s: 약관 동의 -->
									<!-- <span class="check_switch">
										<input type="checkbox" id="chk3">
										<label for="chk3">
											<span class="txt_uncheck">감춤</span>
											<span class="txt_checked">표시</span>
										</label>
									</span> -->
									<!-- e: 약관 동의 -->
								</li>
								<li class="box_add_area">
									<div class="tit_area">
										<i class="ico ico_wallet_zeropay"></i>
										<strong>제로페이 </strong>
									</div>
									<span class="check_switch">
										<input type="checkbox" id="chk4" checked>
										<label for="chk4">
											<span class="txt_uncheck">감춤</span>
											<span class="txt_checked">표시</span>
										</label>
									</span>
								</li>
								<li class="box_add_area">
									<div class="tit_area">
										<i class="ico ico_wallet_card02"></i>
										<strong class="">선불 교통카드 </strong>
									</div>
									<!-- s: 약관 미동의 -->
									<a href="#;" class="btn_agree">약관 동의가 필요해요.</a>
									<!-- e: 약관 미동의 -->
									<!-- s: 약관 동의 -->
									<!-- <span class="check_switch">
										<input type="checkbox" id="chk5">
										<label for="chk5">
											<span class="txt_uncheck">감춤</span>
											<span class="txt_checked">표시</span>
										</label>
									</span> -->
									<!-- e: 약관 동의 -->
								</li>
							</ul>
						</div>
					</div>
					<div class="popup_footer">
						<button type="button" class="btn btn_close_popup">닫기</button>
					</div>
				</div>


			</div>
			<!-- e: Modal popup 전자지갑 관리 -->
			<!-- e: 본문 -->
		</div>
	</div>
</body>

</html>
