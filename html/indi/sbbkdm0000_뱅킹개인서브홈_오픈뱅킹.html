	<!-- 페이지 개별 스크립트 -->
	<script>
		$(document).ready(function () {
			//아코디언 
			$('.section_toggle .toggle_btn').on('click', function () {
				var accCurrent = $(this);
				if (accCurrent.hasClass('on')) {
					accCurrent.removeClass('on').children().find('.sr_only').text('열기');
					accCurrent.next().slideUp();
				} else {
					accCurrent.addClass('on').children().find('.sr_only').text('닫기');
					accCurrent.next().slideDown();
				}
			});


		});
	</script>
