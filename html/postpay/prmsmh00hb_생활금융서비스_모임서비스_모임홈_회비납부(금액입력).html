<head>
	<meta charset="UTF-8">

	<!-- JavaScript -->
	<script src="/resources/js/jquery-3.3.1.js"></script>
	<script src="/resources/js/jquery-ui.js"></script>
	<script src="/resources/js/slick.js"></script>
	<script src="/resources/js/ui_global.js"></script>

	<!-- TODO : 개발시 반드시 삭제, 레이아웃 세팅용 JS -->

<body>
	<div class="wrapper">
		<header class="header" data-inc="_inc_header_postpay_type3.html" data-page-title="같이 크루즈"></header>
		<div id="content">

			<!-- s: 본문 -->
			<a href="#;" onclick="openModal('postpay_due01',this); return false;" class="btn btn_lg btn_primary">회비 납부</a>
			<!-- e: 본문 -->

			<!-- s: 송금 금액입력 팝업 -->
			<div class="modal_popup modal_bottom_sheet show" data-popup="postpay_due01">
				<div class="dimed"></div>
				<div class="popup_inner">
					<div class="popup_header">
						<div class="postpay_bottom_header">
							<h2 class="popup_tit">회비 납부</h2>
							<span class="postpay_img"><img src="../../resources/img/content/logo_postpay.png" alt="포스트페이"></span>
						</div>
					</div>
					<div class="popup_body pb_0">
						<div class="postpay">
							<div class="postpay_bottom_popup">
								<div class="container">

									<div class="box bg_lightprimary ">
										<p class="txt_gray">납부할 회비를 확인하세요.<br>
											납부할 회비는 수정이 가능합니다.
										</p>
									</div>

									<div class="tf_item transparent mt_3 mb_8">
										<div class="tf_item_body">
											<div class="input_area">
												<input type="text" id="price" class="tf" title="납부 금액 입력" placeholder="납부 금액 입력"
													value="1,000,000" required>
												<button type="button" class="btn btn_icon btn_reset">
													<i class="ico ico_reset"></i>
													<span class="sr_only">초기화</span>
												</button>
											</div>
										</div>
									</div>

								</div>
							</div>
						</div>
					</div>
					<div class="popup_footer keypad">
						<div class="btn_group btn_group_flex">
							<button type="button" class="btn btn_lg btn_outline_default"
								onclick="closeModal('postpay_due01');">취소</button>
							<button type="button" class="btn btn_lg btn_primary">입력완료</button>
						</div>
						<!-- s: 보안 키패드 영역 -->
						<div class="txt_c">키패드 영역</div>
						<!-- e: 보안 키패드 영역 -->
					</div>
				</div>
			</div>
			<!-- e: 송금 금액입력 팝업 -->

			<!-- s: 공통 레이어 로딩 -->
			<div class="common_layers"></div>
			<!-- e: 공통 레이어 로딩 -->

		</div>
	</div>
