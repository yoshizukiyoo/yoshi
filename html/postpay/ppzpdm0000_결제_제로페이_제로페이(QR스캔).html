<html lang="ko">

<head>
	<meta charset="UTF-8">

	<meta name="format-detection" content="telephone=no">
	<title>[팝업] 현재화면명 | 사이트명</title>
	<link rel="stylesheet" href="/resources/css/style.css">

	<!-- JavaScript -->
	<script src="/resources/js/jquery-3.3.1.js"></script>
	<script src="/resources/js/jquery-ui.js"></script>
	<script src="/resources/js/ui_global.js"></script>

	<!-- 페이지 개별 스크립트 -->
	<script>
		$(document).ready(function () {
			var $paymentSlide = $('.payment_bottom');
			$paymentSlide.slick({
				draggable: true,
				arrows: false,
				infinite: false,
				autoplay: false,
				fade: false,
				dots: false,
				centerMode: false,
				slidesToShow: 1
			});
		});
	</script>

<body class="popup">
	<div class="popup_inner">
		<div class="popup_header">
			<h1 class="popup_tit">결제</h1>
			<button type="button" class="btn btn_close_popup" onclick="closeWindow();">닫기</button>
		</div>
		<div class="popup_body">
			<!-- s: 콘텐츠 본문-->

			<div class="postpay">
				<div class="container mb_4">
					<p class="txt_lg txt_medium qr_tit">결제 QR코드를 촬영해주세요.</p>
					<div class="qr_wrap">
						<img src="../../resources/img/content/qr_img2.png" alt="QR코드를 가이드 안으로 인식시켜주세요.">
					</div>

					<div class="payment_wrap">
						<button class="payment">
							<span class="txt_medium payment_text qr_payment_text">QR 결제</span>
						</button>
					</div>
				</div>
				<!-- s: 공통 레이어 로딩 -->
				<div class="common_layers"></div>
				<!-- e: 공통 레이어 로딩 -->
			</div>

			<!-- e: 콘텐츠 본문-->
		</div>

	</div>

	<!-- s: 공통 레이어 로딩 -->
	<div class="common_layers"></div>
	<!-- e: 공통 레이어 로딩 -->

</html>
