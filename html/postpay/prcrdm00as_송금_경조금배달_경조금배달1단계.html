<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="format-detection" content="telephone=no">
	<title>[팝업] 현재화면명 | 사이트명</title>
	<link rel="stylesheet" href="/resources/css/style.css">

	<!-- JavaScript -->
	<script src="/resources/js/jquery-3.3.1.js"></script>
	<script src="/resources/js/jquery-ui.js"></script>
	<script src="/resources/js/ui_global.js"></script>

	<!-- TODO : 개발시 반드시 삭제, 레이아웃 세팅용 JS -->
	<script src="/resources/js/ui_layout_setting.js"></script>

	<!-- 페이지 개별 스크립트 -->
	<script>
		$(document).ready(function () {
			$('.tog_tit > a').click(function () {
				if (!$(this).parent().hasClass('coupon_none')) {
					$(this).parent().toggleClass('open');
				}
			})
		});
	</script>
</head>

<body class="popup">
	<div class="popup_inner">
		<div class="popup_header">
			<h1 class="popup_tit">
				<span class="arrow_tit">카드 연결</span>
			</h1>
			<button type="button" class="btn btn_close_popup arrow" onclick="closeWindow();">닫기</button>
		</div>
		<div class="popup_body">

			<!-- s: 본문 -->
			<div class="postpay wallet pb_12">
				<div class="p_4">
					<p class="top_ico_txt card">포스트페이 간편 결제에 사용할 체크카드, 신용카드를 등록합니다.</p>
					<div class="form_wrap">

						<!-- s: 이름 -->	
						<div class="tf_item">
							<div class="tf_item_body">
								<div class="input_area">
									<span class="lab">받는 분 이름 <span class="req">필수항목</span></span>
									<input type="text" id="lb_tf_1_3" class="tf" value="김가을" title="받는 분 이름 입력" required>
								</div>
							</div>
						</div>
						<!-- e: 이름 -->	

						<!-- s: 연락처 -->
						<div class="tf_item mt_2">
							<div class="tf_item_body">
								<div class="input_area">
									<span class="lab">받는 분 연락처 <span class="req">필수항목</span></span>
									<input type="text" id="lb_tf_1_3" class="tf" value="010-7777-1234" title="받는 분 연락처 입력" required>
								</div>
							</div>
						</div>
						<!-- e: 연락처 -->

					</div>
				</div>

				<!-- s: 하단 고정 영역 -->
				<div class="bottom_fixed_area">
					<div class="btn_group btn_group_flex">
						<!-- 비활성화시 .btn_disabled 추가 -->
						<a href="#;" class="btn btn_xl btn_default">자동인식등록</a>
						<a href="#;" class="btn btn_xl btn_primary">카드 등록 실행</a>
					</div>
				</div>
				<!-- e: 하단 고정 영역 -->

			</div>
			<!-- e: 본문 -->

		</div>
	</div>

	<!-- s: 공통 레이어 로딩 -->
	<div class="common_layers"></div>
	<!-- e: 공통 레이어 로딩 -->

</body>

</html>
