<body>
	<div class="wrapper">
		<a href="#content" class="skip_nav">본문 바로가기</a>
		<header class="header mall_header" data-inc="_inc-mall-header.html"></header>
		<div class="quick_menu_wrap"></div>
		<aside class="breadcrumb"></aside>
		<article id="content">
			<div class="cont_header">
				<!-- s: 본문 헤더 -->
				<h2 class="tit_cont">펀드상품</h2>

				<button type="button" class="btn btn_favorite">
					<i class="ico ico_star_gray"></i>
					<span class="sr_only">마이메뉴 등록</span>
				</button>
				<!--
				<button type="button" class="btn btn_favorite">
					<i class="ico ico_star_primary"></i>
					<span class="sr_only">마이메뉴 해제</span>
				</button>
				-->
				<!-- e: 본문 헤더 -->
			</div>

			<div class="cont_body">
				<!-- s: 본문 -->
				<div class="pt_4">
					<button type="button" class="btn btn_md btn_outline_darkgray txt_default ml6"
						onclick="openModal('pd_filter_popup', this); return false;"><i class="ico ico_list_filter mr_1"></i>상품필터
					</button>
				</div>


				<!-- s: 펀드상품필터 팝업 -->
				<div class="modal_popup modal_sm show" data-popup="pd_filter_popup">
					<div class="dimed"></div>
					<div class="popup_inner" tabindex="0">
						<div class="popup_header">
							<h2 class="popup_tit">상품 필터</h2>
						</div>
						<div class="popup_body pt_7">
							<div class="txt_gray ml_2"><i class="ico ico_list_filter mr_2"></i> 상품 목록을 내가 원하는 조건으로 필터링해서 확인할 수 있어요.
							</div>
							<div class="tbl_scroll_y mt_4">
								<div class="box bg_lightgray border0 pt_4 pb_3">
									<h3 class="tit2 mt_0 mb_2">펀드 구분</h3>
									<div class="filter_chk">
										<span class="check_item type_btn">
											<input type="checkbox" name="chk1-1" id="chk1-1" checked>
											<label for="chk1-1">우체국판매펀드 <i class="ico ico_tab01_on ml_2"></i></label>
										</span>
										<span class="check_item type_btn ml_0">
											<input type="checkbox" name="chk1-2" id="chk1-2" checked>
											<label for="chk1-2">전체펀드 <i class="ico ico_warning_gray ml_2 mr_1"></i></label>
										</span>
									</div>
									<p class="txt_warning txt_sm mt_1">국내 펀드 시장에서 운용되는 전체 펀드</p>
								</div>
								<div class="box bg_lightgray border0 p_4 mt_4">
									<h3 class="tit2 mt_0 mb_2 pl_2">펀드 유형</h3>
									<div class="filter_chk">
										<span class="chk_item mt_0">
											<input type="checkbox" name="chk2-1" id="chk2-1" class="sr_only" checked>
											<label for="chk2-1">MMF</label>
										</span>
										<span class="chk_item mt_0">
											<input type="checkbox" name="chk2-2" id="chk2-2" class="sr_only">
											<label for="chk2-2">단기국공채형</label>
										</span>
										<span class="chk_item mt_0">
											<input type="checkbox" name="chk2-3" id="chk2-3" class="sr_only">
											<label for="chk2-3">단기채형</label>
										</span>
										<span class="chk_item">
											<input type="checkbox" name="chk2-4" id="chk2-4" class="sr_only">
											<label for="chk2-4">채권알파형</label>
										</span>
										<span class="chk_item">
											<input type="checkbox" name="chk2-5" id="chk2-5" class="sr_only">
											<label for="chk2-5">일반채권혼합형</label>
										</span>
										<span class="chk_item">
											<input type="checkbox" name="chk2-6" id="chk2-6" class="sr_only">
											<label for="chk2-6">기타</label>
										</span>
									</div>
								</div>
								<div class="box bg_lightgray border0 p_4 mt_4">
									<h3 class="tit2 mt_0 mb_2 pl_2">투자 지역</h3>
									<div class="filter_chk">
										<span class="chk_item mt_0">
											<input type="checkbox" name="chk3-1" id="chk3-1" class="sr_only" checked>
											<label for="chk3-1">국내</label>
										</span>
										<span class="chk_item mt_0">
											<input type="checkbox" name="chk3-2" id="chk3-2" class="sr_only">
											<label for="chk3-2">해외</label>
										</span>
									</div>
								</div>
								<div class="box bg_lightgray border0 p_4 mt_4">
									<h3 class="tit2 mt_0 mb_2 pl_2">펀드 등급</h3>
									<div class="filter_chk">
										<span class="chk_item mt_0">
											<input type="checkbox" name="chk4-1" id="chk4-1" class="sr_only" checked>
											<label for="chk4-1">매우낮은위험</label>
										</span>
										<span class="chk_item mt_0">
											<input type="checkbox" name="chk4-2" id="chk4-2" class="sr_only">
											<label for="chk4-2">낮은위험</label>
										</span>
										<span class="chk_item mt_0">
											<input type="checkbox" name="chk4-3" id="chk4-3" class="sr_only">
											<label for="chk4-3">보통위험</label>
										</span>
										<span class="chk_item">
											<input type="checkbox" name="chk4-4" id="chk4-4" class="sr_only">
											<label for="chk4-4">다소높은위험</label>
										</span>
										<span class="chk_item">
											<input type="checkbox" name="chk4-5" id="chk4-5" class="sr_only">
											<label for="chk4-5">높은위험</label>
										</span>
										<span class="chk_item">
											<input type="checkbox" name="chk4-6" id="chk4-6" class="sr_only">
											<label for="chk4-6">매우높은위험</label>
										</span>
									</div>
								</div>
								<div class="box bg_lightgray border0 p_4 mt_4">
									<h3 class="tit2 mt_0 mb_2 pl_2">운영 규모</h3>
									<div class="filter_chk">
										<span class="chk_item mt_0">
											<input type="checkbox" name="chk5-1" id="chk5-1" class="sr_only" checked>
											<label for="chk5-1">10억원 미만</label>
										</span>
										<span class="chk_item mt_0">
											<input type="checkbox" name="chk5-2" id="chk5-2" class="sr_only">
											<label for="chk5-2">10~50억원</label>
										</span>
										<span class="chk_item mt_0">
											<input type="checkbox" name="chk5-3" id="chk5-3" class="sr_only">
											<label for="chk5-3">50~100억원</label>
										</span>
										<span class="chk_item">
											<input type="checkbox" name="chk5-4" id="chk5-4" class="sr_only">
											<label for="chk5-4">100~500억원</label>
										</span>
										<span class="chk_item">
											<input type="checkbox" name="chk5-5" id="chk5-5" class="sr_only">
											<label for="chk5-5">500~1,000억원</label>
										</span>
										<span class="chk_item">
											<input type="checkbox" name="chk5-6" id="chk5-6" class="sr_only">
											<label for="chk5-6">1,00억원~5,000억원</label>
										</span>
										<span class="chk_item">
											<input type="checkbox" name="chk5-7" id="chk5-7" class="sr_only">
											<label for="chk5-7">5,000억원 이상</label>
										</span>
									</div>
								</div>
								<div class="box bg_lightgray border0 p_4 mt_4">
									<h3 class="tit2 mt_0 mb_2 pl_2">총보수</h3>
									<div class="filter_chk">
										<span class="chk_item mt_0">
											<input type="checkbox" name="chk6-1" id="chk6-1" class="sr_only" checked>
											<label for="chk6-1">0%~1% 미만</label>
										</span>
										<span class="chk_item mt_0">
											<input type="checkbox" name="chk6-2" id="chk6-2" class="sr_only">
											<label for="chk6-2">1%~2% 미만</label>
										</span>
										<span class="chk_item mt_0">
											<input type="checkbox" name="chk6-3" id="chk6-3" class="sr_only">
											<label for="chk6-3">2%이상</label>
										</span>
									</div>
								</div>
								<div class="box bg_lightgray border0 p_4 mt_4">
									<h3 class="tit2 mt_0 mb_2 pl_2">제로인 평가</h3>
									<div class="filter_chk">
										<span class="chk_item mt_0">
											<input type="checkbox" name="chk7-1" id="chk7-1" class="sr_only" checked>
											<label for="chk7-1">1점</label>
										</span>
										<span class="chk_item mt_0">
											<input type="checkbox" name="chk7-2" id="chk7-2" class="sr_only">
											<label for="chk7-2">2점 이상</label>
										</span>
										<span class="chk_item mt_0">
											<input type="checkbox" name="chk7-3" id="chk7-3" class="sr_only">
											<label for="chk7-3">3점 이상</label>
										</span>
										<span class="chk_item">
											<input type="checkbox" name="chk7-4" id="chk7-4" class="sr_only">
											<label for="chk7-4">4점 이상</label>
										</span>
										<span class="chk_item">
											<input type="checkbox" name="chk7-5" id="chk7-5" class="sr_only">
											<label for="chk7-5">5점</label>
										</span>
									</div>
								</div>
								<div class="box bg_lightgray border0 p_4 mt_4">
									<h3 class="tit2 mt_0 mb_2 pl_2">이벤트</h3>
									<div class="filter_chk">
										<span class="chk_item mt_0">
											<input type="checkbox" name="chk8-1" id="chk8-1" class="sr_only" checked>
											<label for="chk8-1">이벤트캐시</label>
										</span>
										<span class="chk_item mt_0">
											<input type="checkbox" name="chk8-2" id="chk8-2" class="sr_only">
											<label for="chk8-2">쿠폰</label>
										</span>
										<span class="chk_item mt_0">
											<input type="checkbox" name="chk8-3" id="chk8-3" class="sr_only">
											<label for="chk8-3">포인트</label>
										</span>
										<span class="chk_item">
											<input type="checkbox" name="chk8-4" id="chk8-4" class="sr_only">
											<label for="chk8-4">사은품</label>
										</span>
									</div>
								</div>
								<div class="box bg_lightgray border0 p_4 mt_4">
									<h3 class="tit2 mt_0 mb_2 pl_2">가입 채널</h3>
									<div class="filter_chk">
										<span class="chk_item mt_0">
											<input type="checkbox" name="chk9-1" id="chk9-1" class="sr_only" checked>
											<label for="chk9-1">우체국창구</label>
										</span>
										<span class="chk_item mt_0">
											<input type="checkbox" name="chk9-2" id="chk9-2" class="sr_only">
											<label for="chk9-2">인터넷뱅킹</label>
										</span>
										<span class="chk_item mt_0">
											<input type="checkbox" name="chk9-3" id="chk9-3" class="sr_only">
											<label for="chk9-3">스마트뱅킹</label>
										</span>
									</div>
								</div>
								<div class="box bg_lightgray border0 p_4 mt_4">
									<h3 class="tit2 mt_0 mb_2 pl_2">정렬</h3>
									<div class="filter_chk">
										<span class="chk_item mt_0">
											<input type="radio" name="chk10" id="chk10-1" class="sr_only" checked>
											<label for="chk10-1">상품명순</label>
										</span>
										<span class="chk_item mt_0">
											<input type="radio" name="chk10" id="chk10-2" class="sr_only">
											<label for="chk10-2">설정일순</label>
										</span>
										<span class="chk_item mt_0">
											<input type="radio" name="chk10" id="chk10-3" class="sr_only">
											<label for="chk10-3">판매액순</label>
										</span>
										<span class="chk_item ">
											<input type="radio" name="chk10" id="chk10-4" class="sr_only">
											<label for="chk10-4">수익률순</label>
										</span>
										<span class="chk_item ">
											<input type="radio" name="chk10" id="chk10-5" class="sr_only">
											<label for="chk10-5">제로인평가순</label>
										</span>
										<span class="chk_item ">
											<input type="radio" name="chk10" id="chk10-6" class="sr_only">
											<label for="chk10-6">운영규모순</label>
										</span>
										<span class="chk_item ">
											<input type="radio" name="chk10" id="chk10-7" class="sr_only">
											<label for="chk10-7">기준가순</label>
										</span>
										<span class="chk_item ">
											<input type="radio" name="chk10" id="chk10-8" class="sr_only">
											<label for="chk10-8">등락폭</label>
										</span>
									</div>
								</div>
							</div>
							<div class="btn_group">
								<button type="reset" class="btn btn_lg btn_outline_default pl_9 pr_9">선택초기화</button>
								<button type="button" class="btn btn_lg btn_primary pr_8" onclick="closeModal('pd_filter_popup');">상품보기
									<span class="num_circle txt_sm v_mid ml_1 txt_normal">3</span>
								</button>
							</div>
						</div>
						<button type="button" class="btn btn_close_popup">닫기</button>
					</div>
				</div>
				<!-- e: 펀드상품필터 팝업 -->

				<!-- e: 본문 -->
			</div>
		</article>
		<footer class="footer"></footer>
	</div>
