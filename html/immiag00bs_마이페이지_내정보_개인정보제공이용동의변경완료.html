<body>
	<div class="wrapper">
		<header class="header" data-page-title="정보제공 동의/변경"></header>
		<div id="content">
			<!-- s: 본문 -->

			<div class="container pt_4 pb_4">
				<ul class="list list1">
					<li>개인(신용)정보 수집·이용·제공 동의서 (상품서비스 안내 등) 아래와 같이 처리되었습니다.</li>
				</ul>
				<!-- 테이블 너비가 콘텐츠 영역을 초과하면 가로 스크롤 자동생성 됨 -->
				<div class="tbl mt_4">
					<!-- 가로 스크롤 필요시 최소 너비 지정 (미사용시 제거) -->
					<table>
						<caption class="sr_only">정보제공 동의/변경</caption>
						<colgroup>
							<col style="width:25%;">
							<col style="width:25%;">
							<col style="width:25%;">
							<col style="width:25%;">
						</colgroup>
						<tbody>
							<tr>
								<th scope="row">전화</th>
								<td>동의</td>
								<th scope="row">SMS</th>
								<td>동의</td>
							</tr>
							<tr>
								<th scope="row">이메일 수신</th>
								<td>동의</td>
								<th scope="row">우편(DM)</th>
								<td>동의</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>

			<div class="bottom_fixed_area">
				<div class="btn_group btn_group_flex">
					<!-- 비활성화시 .btn_disabled 추가 -->
					<a href="#;" class="btn btn_xl btn_primary">
						<span>확인</span>
					</a>
				</div>
			</div>
		</div>
	</div>

	<!-- s: 알려드립니다 레이어 팝업 -->
	<div class="modal_popup modal_bottom_sheet hide" data-popup="layerNotice">
		<div class="dimed"></div>
		<div class="popup_inner">
			<div class="popup_header">
				<h2 class="popup_tit">알려드립니다.</h2>
			</div>
			<div class="popup_body">
				<div class="container">
					<ul class="list list1">
						<li>가입하신 보험에 대한 고객님의 소중한 후기 입니다.</li>
						<li>상품후기 작성 및 재작성은 가입 후 3개월 이내만 가능합니다.</li>
					</ul>
				</div>
			</div>
			<button type="button" class="btn btn_close_popup">닫기</button>
		</div>
	</div>
	<!-- e: 알려드립니다 레이어 팝업 -->
