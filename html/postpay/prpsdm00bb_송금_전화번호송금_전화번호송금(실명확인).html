<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="format-detection" content="telephone=no">
	<title>[팝업] 현재화면명 | 사이트명</title>
	<link rel="stylesheet" href="/resources/css/style.css">

	<!-- JavaScript -->
	<script src="/resources/js/jquery-3.3.1.js"></script>
	<script src="/resources/js/jquery-ui.js"></script>
	<script src="/resources/js/slick.js"></script>
	<script src="/resources/js/ui_global.js"></script>

	<!-- TODO : 개발시 반드시 삭제, 레이아웃 세팅용 JS -->
	<script src="/resources/js/ui_layout_setting.js"></script>

	<!-- 페이지 개별 스크립트 -->
	<script>
		$(document).ready(function () {
			var optionCheck = $('.wrap_btn_check .d_flex input');
			var optionView = $('.preview > div');

			optionCheck.click(function () {
				var checkIdx = $(this).parent().parent().index();
				console.log(checkIdx);
				// optionView.removeClass('show');
				optionView.eq(checkIdx).toggleClass('show');
			});

		});
	</script>
</head>

<body>
	<div class="wrapper">
		<header class="header" data-inc="_inc_header_postpay_type3.html" data-page-title="
		전화번호 송금">
		</header>
		<div id="content">

			<!-- s: 본문 -->
			<div class="postpay remit pb_12">
				<div class="p_4 pb_6 has_modal">

					<!-- s: 받는 사람 정보 요약 -->
					<div class="rec_info box bg_lightgray">
						<div class="d_flex has_check">
							<h2 class="tit1"><a href="#;" onclick="openModal('layer03',this);"><i class="ico ico_person"></i><span
										class="highlight">공대리</span></a></h2>
							<!-- [D] 실명확인 안내 바텀시트 호출 -->
							<div class="input_items">
								<span class="check_item check">
									<input type="checkbox" id="lb_agreement1" checked>
									<label for="lb_agreement1">실명확인</label>
								</span>
							</div>
						</div>
						<p class="txt_lg txt_normal ls0">010-4444-1234</p>

						<!-- s: 금액 입력 -->
						<div class="tf_item mt_4 transparent">
							<div class="tf_item_body">
								<div class="input_area">
									<input type="text" id="price" class="tf ls0" title="송금 금액 입력" value="50,000" required>
									<button type="button" class="btn btn_icon btn_reset">
										<i class="ico ico_reset"></i>
										<span class="sr_only">초기화</span>
									</button>
								</div>
							</div>
						</div>
						<!-- e: 금액 입력 -->

					</div>
					<!-- e: 받는 사람 정보 요약 -->

					<div class="wrap_btn_check mt_4">
						<button type="button" class="btn btn_lg btn_primary" onclick="openModal('layer02',this);">송금실행</button>

						<!-- s: 카드 및 예약 체크 -->
						<div class="d_flex mt_2">
							<div class="input_items">
								<span class="check_item check">
									<input type="checkbox" class="card_check" id="lb_agreement2">
									<label for="lb_agreement2">경조카드와 함께</label>
								</span>
							</div>
							<div class="input_items">
								<span class="check_item check">
									<input type="checkbox" class="book_check" id="lb_agreement3">
									<label for="lb_agreement3">송금일자 예약</label>
								</span>
							</div>
						</div>
						<!-- s: 카드 및 예약 체크 -->

						<div class="preview mt_2">
							<div class="card_view">
								<div class="img_wrap">
									<img src="/resources/img/content/img_cong_sample.jpg" alt="결혼카드 새 식구 맞으심을 축하하며 화목한 가정 이루시기를 기원합니다.">
								</div>
							</div>
							<div class="book_view">
								<div class="tf_item">
									<div class="tf_item_body">
										<div class="input_area">
											<label class="lab" for="lb_date2">예약일시 <span class="req">필수항목</span></label>
											<input type="text" id="lb_date2" class="tf" placeholder="YYYY.MM.DD" value="2021.09.21" required>
										</div>
										<div class="btn_area">
											<!-- 데이트피커 호출 함수 openDatepicker(this) -->
											<a href="#;" class="btn btn_icon" onclick="openDatepicker(this); return false;">
												<i class="ico ico_datepicker"></i>
												<span class="sr_only">달력</span>
											</a>
										</div>
									</div>
								</div>
								<a href="#;" class="tf_item" onclick="openModal('layerOption',this); return false;">
									<div class="tf_item_body single">
										<div class="input_area">
											<p class="tf">09:00</p>
										</div>
										<div class="btn_area">
											<i class="ico ico_chevron_down_md"></i>
											<span class="sr_only">선택</span>
										</div>
									</div>
								</a>
							</div>
						</div>

					</div>

					<!-- s: 하단 고정 입력창 -->
					<div class="modal_popup modal_bottom_sheet half_fixed no_dimed hide" data-popup="postPayWallet01">
						<div class="dimed"></div>
						<div class="popup_inner pt_4 pb_3">
							<div class="popup_body pb_0">
								<div class="postpay">
									<div class="postpay_bottom_popup">
										<div class="container">

											<div class="d_flex pop_header">
												<p>송금한도 일 <span>3,000,000</span>원</p>
												<p class="txt_normal">수수료 무료</p>
											</div>

											<!-- s: 계좌 선택 -->
											<a href="#;" class="tf_item mt_2"
												onclick="openModal('postPayWallet01',this); openModal('layerOption',this); return false;">
												<div class="tf_item_body">
													<div class="input_area">
														<p class="pay_info txt_normal">우체국(123456789)</p>
														<p class="pay_info txt_normal">210,000원</p>
													</div>
													<div class="btn_area">
														<i class="ico ico_chevron_down_md"></i>
														<span class="sr_only">계좌 선택</span>
													</div>
												</div>
											</a>
											<!-- e: 계좌 선택 -->

											<!-- s: 보안 키패드 영역 -->
											<div class="txt_c mt_4">키패드 영역</div>
											<!-- e: 보안 키패드 영역 -->

										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
					<!-- e: 하단 고정 입력창 -->

					<!-- s: 실명 확인 bottom sheet -->
					<div class="modal_popup modal_bottom_sheet show name_check " data-popup="layer02">
						<div class="dimed"></div>
						<div class="popup_inner">
							<div class="popup_header">
								<h2 class="popup_tit">실명확인</h2>
							</div>
							<div class="popup_body pb_6">
								<div class="container">
									<h3 class="tit1">받는분 실명이 “공대리”님이 맞으신가요?</h3>
									<ul class="list list1">
										<li>전화번호 송금은 받는분 이름이 실명인 경우만 송금액 수신이 가능합니다.
											<span class="example">예) 홍길동(O), 홍길동 대리(X)</span>
										</li>
										<li>수정이 필요한 경우 수정 버튼을 선택하시고 본문에서 해당 이름을 선택하시면 수정 가능합니다.</li>
									</ul>
								</div>
							</div>
							<div class="popup_footer">
								<div class="btn_group btn_group_flex">
									<button type="button" class="btn btn_lg btn_outline_default"
										onclick="openModal('layer03',this);">수정</button>
									<button type="button" class="btn btn_lg btn_primary" onclick="closeModal('#');">실명확인</button>
								</div>
							</div>
							<button type="button" class="btn btn_close_popup">닫기</button>
						</div>
					</div>
					<!-- e: 실명 확인 bottom sheet -->

					<!-- s: 받는 분 이름 변경 bottom sheet -->
					<div class="modal_popup modal_bottom_sheet hide name_check " data-popup="layer03">
						<div class="dimed"></div>
						<div class="popup_inner">
							<div class="popup_header">
								<h2 class="popup_tit">받는분 이름 변경</h2>
							</div>
							<div class="popup_body pb_12">
								<div class="container">
									<p class="name txt_c txt_medium mt_6 mb_3 lh1">공대리</p>
									<div class="tf_item transparent">
										<div class="tf_item_body">
											<div class="input_area">
												<input type="text" class="tf" title="실명을 입력하세요." placeholder="실명을 입력하세요." required>
											</div>
										</div>
									</div>
								</div>
							</div>
							<div class="popup_footer">
								<div class="btn_group btn_group_flex">
									<!-- 220121 / onclick 내용 변경함 -->
									<button type="button" class="btn btn_lg btn_primary" onclick="closeModal('layer03');">확인</button>
								</div>
							</div>
							<button type="button" class="btn btn_close_popup">닫기</button>
						</div>
					</div>
					<!-- e: 받는 분 이름 변경 bottom sheet -->
				</div>
			</div>
			<!-- e: 본문 -->

			<!-- s: 공통 레이어 로딩 -->
			<div class="common_layers"></div>
			<!-- e: 공통 레이어 로딩 -->

		</div>
	</div>
</body>

</html>
