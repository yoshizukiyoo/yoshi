<!-- s: 고객등급 계산기 팝업 -->

<body class="popup">
	<div class="popup_inner">
		<div class="popup_header">
			<div class="header_top">
				<h1 class="popup_tit">고객등급 계산기</h1>
				<button type="button" class="btn btn_close_popup mr_0" onclick="closeWindow();">닫기</button>
			</div>
		</div>

		<div class="popup_body">
			<div class="container">
				<div class="mb_1">
					<a href="#;" class="btn btn_md btn_primary" onclick="openModal('layerSample'); return false;">
						추천 카드
					</a>
				</div>
			</div>
		</div>
	</div>
	<!-- e: 고객등급 계산기 팝업 -->



	<!-- s: 추천 카드 팝업 -->
	<div class="modal_popup modal_bottom_sheet show" data-popup="layerSample">
		<div class="dimed"></div>
		<div class="popup_inner">
			<div class="popup_header">
				<h2 class="popup_tit">추천 카드</h2>
			</div>
			<div class="popup_body pb_3">
				<div class="container">
					<ul class="card_list_calc">
						<li>
							<a href="#;" class="card_box">
								<div class="card_header">
									<span class="card_num">1</span>
									<span class="lab_status">체크</span>
								</div>
								<div class="card_body">
									<strong class="txt_l">
										영리한PLUS 체크카드
									</strong>
									<span>
										<i class="ico ico_calc_user"></i>
										<span>가입고객(최근 1년)</span>
									</span>
								</div>
								<strong class="card_total">
									<span>850,826</span>명
								</strong>
							</a>
						</li>

						<li>
							<a href="#;" class="card_box">
								<div class="card_header">
									<span class="card_num">2</span>
									<span class="lab_status">하이브리드</span>
								</div>
								<div class="card_body">
									<strong class="txt_l">
										행福한 하이브리드 체크카드
									</strong>
									<span>
										<i class="ico ico_calc_user"></i>
										<span>가입고객(최근 1년)</span>
									</span>
								</div>
								<strong class="card_total">
									<span>550,826</span>명
								</strong>
							</a>
						</li>
					</ul>
				</div>
			</div>
			<div class="btn_group mt_0 txt_c mb_4">
				<a href="#;" class="btn btn_sm btn_round btn_darkgray pl_3 pr_3">
					카드 상품 더보기
				</a>
			</div>

			<button type="button" class="btn btn_close_popup">닫기</button>
		</div>
	</div>
	<!-- e: 추천 카드 팝업 -->

	<!-- s: 공통 레이어 로딩 -->
