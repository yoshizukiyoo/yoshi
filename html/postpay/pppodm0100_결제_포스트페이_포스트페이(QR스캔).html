<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="format-detection" content="telephone=no">
	<title>현재화면명 | 메뉴명 | 사이트명</title>
	<link rel="stylesheet" href="/resources/css/style.css">

	<!-- JavaScript -->
	<script src="/resources/js/jquery-3.3.1.js"></script>
	<script src="/resources/js/jquery-ui.js"></script>
	<script src="/resources/js/slick.js"></script>

	<!-- TODO : 기능과 무관한 UI 레이아웃 관련 스크립트 (필수 코드, 삭제 금지) -->
	<script src="/resources/js/ui_global.js"></script>

	<!-- TODO : 개발시 반드시 삭제, 레이아웃 세팅용 JS -->
	<script src="/resources/js/ui_layout_setting.js"></script>

	<!-- 페이지 개별 스크립트 -->
	<script>
		$(document).ready(function () {

		});
	</script>
</head>

<body>
	<div class="wrapper">
		<header class="header" data-inc="_inc_header_postpay.html" data-page-title="결제">
		</header>
		<div id="content">
			<!-- s: 본문 -->
			<div class="postpay">
				<div class="container mb_4">
					<p class="txt_lg txt_medium qr_tit">결제 QR코드를 촬영해주세요.</p>
					<div class="qr_wrap">
						<img src="../../resources/img/content/qr_img2.png" alt="QR코드를 가이드 안으로 인식시켜주세요.">
					</div>

					<div class="payment_wrap">
						<button class="payment qr_payment">
							<span class="txt_medium payment_text qr_payment_text">QR<br>결제</span>
						</button>
						<button class="payment nfc_payment">
							<span class="txt_medium payment_text nfc_payment_text">터치<br>결제</span>
						</button>
					</div>
				</div>
				<a href="#;" onclick="openModal('postPayBottomSheet'); return false;">
					<div class="payment_bottom bottom_fixed_area">
						<div class="container">
							<span class="txt_bold price">436,900<span class="txt_medium">원</span></span>
							<div class="place">
								<span class="txt_normal account">우체국계좌 4210</span>
								<span class="txt_normal recent_payment">최근결제</span>
							</div>
						</div>
					</div>
				</a>
				<!-- s: Modal popup 바텀시트 샘플 -->
				<div class="modal_popup modal_bottom_sheet hide" data-popup="postPayBottomSheet">
					<div class="dimed"></div>
					<div class="popup_inner">
						<div class="popup_header">
							<div class="postpay_bottom_header">
								<h2 class="popup_tit">결제 정보</h2>
								<span><img src="../../resources/img/content/logo_postpay.png" alt="포스트페이"></span>
							</div>
						</div>
						<div class="popup_body">
							<div class="postpay">
								<div class="postpay_bottom_popup">
									<div class="container">
										<a href="#;" class="tf_item" onclick="openModal('layerOption'); return false;">
											<div class="tf_item_body">
												<div class="input_area">
													<p class="pay_info txt_normal">우체국(123456789)</p>
													<p class="pay_info txt_normal">210,000원</p>
												</div>

												<div class="btn_area">
													<i class="ico ico_chevron_down_md"></i>
													<span class="sr_only">선택</span>
												</div>
											</div>
										</a>
										<div class="pay_price">
											<p class="txt_normal pay_price_tit">결제할 금액</p>
											<p class="txt_bold pay_price_cont">10,000<span class="txt_normal">원</span></p>
										</div>
										<div class="pay_info_wrap">
											<div class="pay_info2">
												<p class="pay_info_tit txt_normal">구매처</p>
												<p class="pay_info_cont txt_normal">파주 닭국수</p>
											</div>
											<div class="pay_info2">
												<p class="pay_info_tit txt_normal">계좌번호</p>
												<p class="pay_info_cont txt_normal">우체국 010017-02-191237</p>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
						<div class="popup_footer">
							<div class="btn_group btn_group_flex">

								<button type="button" class="btn btn_lg btn_primary"
									onclick="closeModal('postPayBottomSheet');">송금실행</button>
							</div>
						</div>
						<!-- <button type="button" class="btn btn_close_popup">닫기</button> -->
					</div>
				</div>
				<!-- e: Modal popup 바텀시트 샘플 -->
				<!-- s: 공통 레이어 로딩 -->
				<div class="common_layers"></div>
				<!-- e: 공통 레이어 로딩 -->
			</div>
			<!-- e: 본문 -->
		</div>
	</div>
</body>

</html>
