<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="format-detection" content="telephone=no">
	<title>현재화면명 | 메뉴명 | 사이트명</title>
	<link rel="stylesheet" href="/resources/css/style.css">

	<!-- JavaScript -->
	<script src="/resources/js/jquery-3.3.1.js"></script>
	<script src="/resources/js/jquery-ui.js"></script>
	<script src="/resources/js/slick.js"></script>

	<!-- TODO : 기능과 무관한 UI 레이아웃 관련 스크립트 (필수 코드, 삭제 금지) -->
	<script src="/resources/js/ui_global.js"></script>

	<!-- TODO : 개발시 반드시 삭제, 레이아웃 세팅용 JS -->
	<script src="/resources/js/ui_layout_setting.js"></script>

	<!-- 페이지 개별 스크립트 -->
	<script>
		$(document).ready(function () {

	</script>

<body>
	<div class="wrapper">
		<header class="header" data-page-title="간편인증등록/변경"></header>
		<div id="content">
			<!-- s: 본문 -->

			<div class="container pt_4">
				<div class="image_smartphone smartphone_sm">
					<img src="../resources/img/content/ico_certphone_on.png" alt="스마트폰인증 아이콘">
				</div>
				<strong class="txt_guide_type txt_c d_b mt_4">
					홍길동 고객님이<br>
					사용중인 간편인증수단 입니다.
				</strong>
				<p class="txt_sm txt_gray txt_c mt_2">해지를 원하시면 선택 후 아래 해지처리 버튼을 눌러주세요.</p>

				<h3 class="tit1 mt_10">사용중인 인증수단</h3>
				<ul class="login_list mb_6">
					<li>
						<div class="tf_item">
							<div class="item_tit">
								<span class="image_icon">
									<img src="../resources/img/content/ico_certification5_sm_on.png" alt="개인인증번호 아이콘">
								</span>
								<span>개인인증번호 로그인(해지불가)</span>
							</div>
						</div>
					</li>
					<li>
						<div class="tf_item">
							<label for="inputCheck5_2" class="item_tit">
								<span class="image_icon">
									<img src="../resources/img/content/ico_certification9_on.png" alt="개인인증번호 아이콘">
								</span>
								<span>생체인증 로그인</span>
							</label>
							<span class="check_item single">
								<input type="radio" name="inputCheck1" id="inputCheck5_2">
								<label for="inputCheck5_2">선택</label>
							</span>
						</div>
					</li>
					<li>
						<div class="tf_item">
							<label for="inputCheck5_3" class="item_tit">
								<span class="image_icon">
									<img src="../resources/img/content/ico_certification8_sm_on.png" alt="개인인증번호 아이콘">
								</span>
								<span>패턴인증 로그인</span>
							</label>
							<span class="check_item single">
								<input type="radio" name="inputCheck1" id="inputCheck5_3" checked>
								<label for="inputCheck5_3">선택</label>
							</span>
						</div>
					</li>
				</ul>
			</div>

			<!-- s: 하단 고정 영역 -->
			<div class="bottom_fixed_area">
				<div class="btn_group btn_group_flex">
					<!-- 비활성화시 .btn_disabled 추가 -->
					<a href="#;" class="btn btn_xl btn_primary">
						<span>해지처리</span>
					</a>
				</div>
			</div>
			<!-- e: 하단 고정 영역 -->

			<!-- s: 알려드립니다 레이어 팝업 -->
			<div class="modal_popup modal_bottom_sheet hide" data-popup="layerNotice">
				<div class="dimed"></div>
				<div class="popup_inner">
					<div class="popup_header">
						<h2 class="popup_tit">알려드립니다.</h2>
					</div>
					<div class="popup_body">
						<div class="container">
							<ul class="list list1">
								<li>계약상태를 선택 후 조회 버튼을 클릭하시면 계약상태별 보험 내역을 확인할 수 있습니다.</li>
								<li>상품을 선택하시면 해당 상품의 상세 계약사항, 보장내용, 납입·지급내역 등 보험계약정보를 조회할 수 있습니다.</li>
							</ul>
						</div>
					</div>
					<button type="button" class="btn btn_close_popup">닫기</button>
				</div>
			</div>
			<!-- e: 알려드립니다 레이어 팝업 -->

			<!-- s: 공통 레이어 로딩 -->
			<div class="common_layers"></div>
			<!-- e: 공통 레이어 로딩 -->

			<!-- e: 본문 -->
		</div>
	</div>
</body>

</html>
