	<!-- 페이지 개별 스크립트 -->
	<script>
		$(document).ready(function () {

			// 보내는 분 휴대전화 번호 박스
			$('.sms_phone_check input[type=radio]').change(function () {
				if ($(this).val() == 'sms_phone1') {
					$('[data-sms-phone=phone1]').show();
					$('[data-sms-phone=phone2]').hide();
				} else {
					$('[data-sms-phone=phone1]').hide();
					$('[data-sms-phone=phone2]').show();
				}
			});

		});
	</script>

	<div class="wrapper">
