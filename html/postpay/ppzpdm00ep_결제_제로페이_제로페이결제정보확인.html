<body class="popup pop_full">
	<div class="popup_inner">
		<div class="popup_header">
			<h1 class="postpay_logo"><img src="/resources/img/content/logo_zeropay.png" alt="제로페이로고"></h1>
			<h2 class="popup_tit">결제 정보</h2>
			<span class="popup_zeropay_img"></span>
			<button type="button" class="btn btn_close_popup" onclick="closeWindow();">닫기</button>
		</div>
		<div class="popup_body">
			<div class="postpay pt_4">
				<div class="postpay_bottom_popup">
					<div class="container">

						<!-- s: 결제 정보 -->
						<a href="#;" class="tf_item" onclick="openModal('layerOption', this); return false;">
							<div class="tf_item_body">
								<div class="input_area">
									<p class="pay_info txt_normal">우체국(123456789)</p>
									<p class="pay_info txt_normal">210,000원</p>
								</div>
								<div class="btn_area">
									<i class="ico ico_chevron_down_md"></i>
									<span class="sr_only">선택</span>
								</div>
							</div>
						</a>
						<!-- e: 결제 정보 -->

						<!-- s: 결제할 금액 -->
						<div class="pay_price">
							<p class="txt_normal pay_price_tit">결제할 금액</p>
							<p class="txt_bold pay_price_cont">10,000<span class="txt_normal">원</span></p>
						</div>
						<!-- e: 결제할 금액 -->

						<!-- s: 구매 정보 -->
						<!-- 마크업 수정 : 2022-02-03 -->
						<div class="pay_info_wrap">
							<div class="pay_info2">
								<p class="pay_info_tit txt_normal">구매처</p>
								<p class="pay_info_cont txt_normal">파주 닭국수</p>
							</div>
							<div class="pay_info2">
								<p class="pay_info_tit txt_normal">계좌번호</p>
								<p class="pay_info_cont txt_normal">우체국 010017-02-191237</p>
							</div>
						</div>
						<!-- e: 구매 정보 -->

					</div>
				</div>
			</div>
		</div>
		<div class="popup_footer">
			<div class="btn_group btn_group_flex">
				<!-- 마크업 수정 : 2022-02-09 onclick 추가 -->
				<button type="button" class="btn btn_lg btn_default" onclick="openModal('layerSampleAlert1');">취소</button>
				<button type="button" class="btn btn_lg btn_primary">결제 실행</button>
			</div>
		</div>
	</div>

	<!-- s: 마크업 추가 : 2022-02-09  -->
	<!-- s: Modal popup 얼럿 샘플 -->
	<div class="modal_popup modal_alert hide" data-popup="layerSampleAlert1">
		<div class="dimed"></div>
		<div class="popup_inner">
			<div class="popup_header">
				<h2 class="popup_tit">알림</h2>
			</div>
			<div class="popup_body">
				<div class="container">
					<div class="desc">
						<p class="txt_lg txt_bold">진행 결재를 취소합니다.</p>
					</div>
				</div>
			</div>
			<div class="popup_footer">
				<div class="btn_group btn_group_flex">
					<button type="button" class="btn btn_lg btn_default" onclick="closeModal('layerSampleAlert1');">취소</button>
					<button type="button" class="btn btn_lg btn_primary" onclick="closeModal('layerSampleAlert1');">확인</button>
				</div>
			</div>
			<button type="button" class="btn btn_close_popup">닫기</button>
		</div>
	</div>
