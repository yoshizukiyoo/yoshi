<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="format-detection" content="telephone=no">
	<title>현재화면명 | 메뉴명 | 사이트명</title>
	<link rel="stylesheet" href="/resources/css/style.css">

	<!-- JavaScript -->
	<script src="/resources/js/jquery-3.3.1.js"></script>
	<script src="/resources/js/jquery-ui.js"></script>
	<script src="/resources/js/slick.js"></script>

	<!-- TODO : 기능과 무관한 UI 레이아웃 관련 스크립트 (필수 코드, 삭제 금지) -->
	<script src="/resources/js/ui_global.js"></script>

	<!-- TODO : 개발시 반드시 삭제, 레이아웃 세팅용 JS -->
	<script src="/resources/js/ui_layout_setting.js"></script>

	<!-- 페이지 개별 스크립트 -->
	<script>
		$(document).ready(function () {

		});
	</script>
</head>

<body>
	<div class="wrapper">
		<header class="header" data-inc="_inc_header_mobileweb.html" data-page-title="체크카드 발급"></header>
		<div id="content">
			<!-- s: 본문 -->
			<div class="container p_4 pb_20">
				<div class="btn_group ">
					<a href="#;" class="btn btn_md btn_primary" onclick="openModal('layerSelect', this); return false;">이용한도 설정</a>
				</div>
			</div>

			<!-- s: Modal popup 이용한도 설정 선택 -->
			<div class="modal_popup modal_bottom_sheet hide" data-popup="layerSelect">
				<div class="dimed"></div>
				<div class="popup_inner">
					<div class="popup_header">
						<h2 class="popup_tit">이용한도 설정</h2>
					</div>
					<div class="popup_body">
						<div class="container  pb_2">

							<div class="tf_item">
								<div class="tf_item_body">
									<div class="input_area">
										<label class="lab" for="lb_tf_1_1">일 한도 <span class="req">필수항목</span></label>
										<input type="text" id="lb_tf_1_1" class="tf" value="600만원" required>
									</div>
								</div>
							</div>

							<div class="tf_item mt_3">
								<div class="tf_item_body">
									<div class="input_area">
										<label class="lab" for="lb_tf_1_2">월 한도 <span class="req">필수항목</span></label>
										<input type="text" id="lb_tf_1_2" class="tf" value="2000만원" required>
									</div>
								</div>
							</div>

							<div class="form_range mt_5">
								<input type="range" class="form_range_form" min="100" max="5000" value="1500">
							</div>
						</div>
					</div>
					<div class="popup_footer">
						<div class="btn_group btn_group_flex">
							<button type="button" class="btn btn_lg btn_outline_default">취소</button>
							<button type="button" class="btn btn_lg btn_primary">통장 개설</button>
						</div>
					</div>
					<button type="button" class="btn btn_close_popup">닫기</button>
				</div>
			</div>
			<!-- e: Modal popup 옵션 선택 -->

			<!-- e: 본문 -->
		</div>
	</div>
</body>

</html>
