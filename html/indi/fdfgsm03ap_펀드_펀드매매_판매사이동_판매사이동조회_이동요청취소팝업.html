				<!-- Modal Popup : 이동요청 취소 팝업 -->
				<div class="modal_popup modal_xl show" data-popup="popup02">
					<div class="dimed"></div>
					<div class="popup_inner" tabindex="0">
						<div class="popup_header txt_l">
							<h2 class="popup_tit">이동요청 취소</h2>
						</div>
						<div class="popup_body">
							<div class="tbl_data tbl_row_data">
								<table>
									<caption class="sr_only">이동요청 취소 표로 구분, 펀드명, 계좌번호, 수량, 상대기관명, 상대계좌번호 정보를 제공하고 있습니다.</caption>
									<colgroup>
										<col style="width: 20%;">
										<col>
									</colgroup>
									<tbody>
										<tr>
											<th scope="row">구분</th>
											<td>전출</td>
										</tr>
										<tr>
											<th scope="row">펀드명</th>
											<td>우리중소형고배당30증권투자신탁1호(채권혼합)Ce</td>
										</tr>
										<tr>
											<th scope="row">계좌번호</th>
											<td>0139313-02-00012</td>
										</tr>
										<tr>
											<th scope="row">수량</th>
											<td class="txt_r">100,000</td>
										</tr>
										<tr>
											<th scope="row">상대기관명</th>
											<td>신한금융투자</td>
										</tr>
										<tr>
											<th scope="row">상대계좌번호</th>
											<td>013913-02-000012</td>
										</tr>
									</tbody>
								</table>
							</div>

							<div class="section">
								<div class="tbl_tit">
									<div class="tit_left">
										<h3 class="tit1">비밀번호 입력</h3>
									</div>
									<div class="txt_right">
										<strong class="necessary">*</strong> 표시는 필수입력사항입니다.
									</div>
								</div>
								<div class="tbl_data tbl_row_data">
									<table>
										<caption class="sr_only">이동요청 취소 표로 비밀번호 입력 양식을 제공하고 있습니다.</caption>
										<colgroup>
											<col style="width: 20%;">
											<col>
										</colgroup>
										<tbody>
											<tr>
												<th scope="row">비밀번호 <strong class="necessary">*</strong></th>
												<td>
													<input type="password" class="tf" title="비밀번호 입력" style="width: 250px">
													<span class="ml6">※ 비밀번호 오류 회수는 0/5회 입니다.</span>
												</td>
											</tr>
										</tbody>
									</table>
								</div>
							</div>
							<div class="btn_group">

									onclick="closeModal('popup02');">취소확인</button>
							</div>
