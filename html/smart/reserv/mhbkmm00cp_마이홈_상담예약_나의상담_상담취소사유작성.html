<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="format-detection" content="telephone=no">
	<title>현재화면명 | 메뉴명 | 사이트명</title>
	<link rel="stylesheet" href="/resources/smart/css/style.css">

	<!-- JavaScript -->
	<script src="/resources/smart/js/jquery-3.3.1.js"></script>
	<script src="/resources/smart/js/jquery-ui.js"></script>
	<script src="/resources/smart/js/slick.js"></script>

	<!-- TODO : 기능과 무관한 UI 레이아웃 관련 스크립트 (필수 코드, 삭제 금지) -->
	<script src="/resources/smart/js/ui_global.js"></script>

	<!-- TODO : 개발시 반드시 삭제, 레이아웃 세팅용 JS -->
	<script src="/resources/smart/js/ui_layout_setting.js"></script>

	<!-- 페이지 개별 스크립트 -->
	<script>
		$(document).ready(function () {

		});
	</script>
</head>

<body>
	<div class="wrapper">
		<header class="header" data-page-title="상담 취소"></header>
		<div id="content">
			<!-- s: 본문 -->

			<!-- s: case 1 : 일반 -->
			<div class="container mt_3">
				<h2 class="tit1">취소 사유</h2>
				<a href="#;" class="tf_item mt_3" onclick="openModal('layerOption'); return false;">
					<div class="tf_item_body">
						<div class="input_area">
							<span class="lab">취소사유 선택</span>
							<p class="tf">추후 재신청</p>
						</div>
						<div class="btn_area">
							<i class="ico ico_chevron_down_md"></i>
							<span class="sr_only">선택</span>
						</div>
					</div>
				</a>

				<!-- s: case 2 : 일정변경 -->
				<div class="tf_item mt_2">
					<div class="tf_item_body">
						<div class="input_area">
							<label class="lab" for="lb_day">변경일 <span class="req">필수항목</span></label>
							<input type="text" id="lb_day" class="tf" placeholder="2021.10.17" required>
						</div>
						<div class="btn_area">
							<a href="#;" class="btn btn_icon" onclick="openDatepicker(this); return false;">
								<i class="ico ico_datepicker"></i>
								<span class="sr_only">변경일 선택</span>
							</a>
						</div>
					</div>
				</div>
				<div class="tf_item mt_2 disabled">
					<div class="tf_item_body">
						<div class="input_area">
							<label class="lab" for="lb_time">희망변경시간 <span class="req">필수항목</span></label>
							<input type="text" id="lb_time" class="tf" placeholder="09:00 - 10:00" required disabled>
							<button type="button" class="btn btn_icon btn_reset">
								<i class="ico ico_reset"></i>
								<span class="sr_only">초기화</span>
							</button>
						</div>
					</div>
				</div>
				<div class="morning_box mt_2">
					<span>오전</span>
					<a href="#;">09시 - 10시</a>
					<a href="#;">10시 - 11시</a>
					<a href="#;">11시 - 12시</a>
				</div>
				<div class="afternoon_box mt_1">
					<span>오후</span>
					<a href="#;">13시 - 14시</a>
					<a href="#;">14시 - 15시</a>
					<a href="#;">15시 - 16시</a>
				</div>
				<!-- e: case 2 : 일정변경 -->

				<p class="mt_5 txt_md txt_normal">취소사유를 100자 이내로 작성해주세요.(선택)</p>
				<div class="tf_item mt_3 txt_medium">
					<div class="tf_item_body">
						<div class="input_area p_0 txt_sm">
							<textarea class="tf" id="lb_text" rows="5" style="font-size: 13px; color: #666666; overflow: auto;">우체국 예금상품 문의 드립니다.         
오후에는 회의가 있으니 3시 이후에 전화주시면
감사하겠습니다.
							</textarea>
						</div>
					</div>
				</div>
			</div>

			<!-- s: 하단 고정 영역 -->
			<div class="bottom_fixed_area">
				<div class="btn_group btn_group_flex">
					<a href="#;" class="btn btn_xl btn_default" style="border-right: 1px solid #ffffff;">
						<span>취소</span>
					</a>
					<a href="#;" class="btn btn_xl btn_default">
						<span>취소실행</span>
					</a>
					<!-- s: case 2 : 일정변경 -->
					<a href="#;" class="btn btn_xl btn_primary">
						<span>재신청</span>
					</a>
					<!-- e: case 2 : 일정변경 -->
				</div>
			</div>
			<!-- e: 하단 고정 영역 -->

			<!-- s: 공통 레이어 로딩 -->
			<div class="common_layers"></div>
			<!-- e: 공통 레이어 로딩 -->

			<!-- e: 본문 -->
		</div>
	</div>
</body>

</html>
