<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="format-detection" content="telephone=no">
	<title>현재화면명 | 메뉴명 | 사이트명</title>
	<link rel="stylesheet" href="/resources/css/style.css">

	<!-- JavaScript -->
	<script src="/resources/js/jquery-3.3.1.js"></script>
	<script src="/resources/js/jquery-ui.js"></script>
	<script src="/resources/js/slick.js"></script>

	<!-- TODO : 기능과 무관한 UI 레이아웃 관련 스크립트 (필수 코드, 삭제 금지) -->
	<script src="/resources/js/ui_global.js"></script>

	<!-- TODO : 개발시 반드시 삭제, 레이아웃 세팅용 JS -->
	<script src="/resources/js/ui_layout_setting.js"></script>

	<!-- 페이지 개별 스크립트 -->
	<script>
		$(document).ready(function () {
			$('.toggle_box >a').click(function () {
				$(this).toggleClass('active');
			})

			$('.btn_close_popup[data-btn-close]').on('click', function () {
				var _tg = $(this).data();
				$('[data-sheet-tg]').data(_tg).hide();
			})
		});
	</script>
</head>

<body>
	<div class="wrapper">
		<header class="header" data-page-title="오픈뱅킹 계좌관리"></header>
		<div id="content">
			<!-- s: 본문 -->

			<div class="container p_4">

				<!-- s: 오픈뱅킹 내 계좌 조회 -->
				<h2 class="tit1">오픈뱅킹 내 계좌 조회</h2>
				<a href="#;" class="tf_item mt_3" onclick="openModal('layerOption', this); return false;">
					<div class="tf_item_body">
						<div class="input_area">
							<span class="lab">은행선택</span>
							<p class="tf">하나은행</p>
						</div>
						<div class="btn_area">
							<i class="ico ico_chevron_down_md"></i>
							<span class="sr_only">선택</span>
						</div>
					</div>
				</a>
				<a href="#;" class="tf_item mt_3 disabled" onclick="openModal('layerOption', this); return false;">
					<div class="tf_item_body">
						<div class="input_area">
							<span class="lab">계좌번호</span>
							<p class="tf">계좌번호 입력</p>
						</div>
						<div class="btn_area">
							<i class="ico ico_chevron_down_md"></i>
							<span class="sr_only">선택</span>
						</div>
					</div>
				</a>
				<!-- e: 오픈뱅킹 내 계좌 조회 -->

			</div>

			<div class="bottom_fixed_area">
				<div class="btn_group btn_group_flex">
					<!-- 비활성화시 .btn_disabled 추가 -->
					<a href="#;" class="btn btn_xl btn_primary">
						<span>조회</span>
					</a>
				</div>
			</div>

			<!-- s: 공통 레이어 로딩 -->
			<div class="common_layers"></div>
			<!-- e: 공통 레이어 로딩 -->

			<!-- e: 본문 -->
		</div>
	</div>
</body>

</html>
