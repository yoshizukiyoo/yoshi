<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="format-detection" content="telephone=no">
	<title>현재화면명 | 메뉴명 | 사이트명</title>
	<link rel="stylesheet" href="/resources/css/style.css">

	<!-- JavaScript -->
	<script src="/resources/js/jquery-3.3.1.js"></script>
	<script src="/resources/js/jquery-ui.js"></script>
	<script src="/resources/js/slick.js"></script>

	<!-- TODO : 기능과 무관한 UI 레이아웃 관련 스크립트 (필수 코드, 삭제 금지) -->
	<script src="/resources/js/ui_global.js"></script>

	<!-- TODO : 개발시 반드시 삭제, 레이아웃 세팅용 JS -->
	<script src="/resources/js/ui_layout_setting.js"></script>

	<!-- 페이지 개별 스크립트 -->
	<script>
		$(document).ready(function () {

		});
	</script>
</head>

<body>
	<div class="wrapper">
		<header class="header" data-inc="_inc_header_mobileweb.html" data-page-title="신청 내역 조회"></header>
		<div id="content">
			<!-- s: 본문 -->
			<div class="container p_4 pb_20">
				<div class="btn_group ">
					<a href="#;" class="btn btn_md btn_primary" onclick="openModal('layer01', this); return false;">약관 내용 보기</a>
				</div>
			</div>

			<!-- s: 휴대폰 인증 팝업 -->
			<div class="modal_popup popup show" data-popup="layer01">
				<div class="dimed"></div>
				<div class="popup_inner">
					<div class="popup_header">
						<h2 class="popup_tit">휴대폰 인증</h2>
						<button type="button" class="btn btn_close_popup">닫기</button>
					</div>
					<div class="popup_body">
						<div class="container pt_4 pb_6">
							<!-- s: 약관동의 -->
							<h2 class="tit1">휴대폰인증 이용약관을 동의해주세요.</h2>
							<div class="double_box terms_box mt_6">
								<div class="top">
									<span class="check_item txt_medium">
										<input type="checkbox" name="all_chk" id="all_chk">
										<label for="all_chk">[필수] 아래 서비스 이용약관 모두 동의</label>
									</span>
								</div>
								<div class="btm">
									<div>
										<div class="l">
											<span class="check_item simple_primary">
												<input type="checkbox" name="chk1" id="chk1" checked>
												<label for="chk1">본인확인서비스 이용약관</label>
											</span>
										</div>
										<div class="r">
											<button type="button" class="btn_more txt_darkprimary txt_md"
												onclick="openModal('terms01', this)">약관보기</button>
										</div>
									</div>
									<div>
										<div class="l">
											<span class="check_item simple_primary">
												<input type="checkbox" name="chk2" id="chk2">
												<label for="chk2">개인정보수집 및 이용동의</label>
											</span>
										</div>
										<div class="r">
											<button type="button" class="btn_more txt_darkprimary txt_md"
												onclick="openModal('terms02', this)">약관보기</button>
										</div>
									</div>
									<div>
										<div class="l">
											<span class="check_item simple_primary">
												<input type="checkbox" name="chk3" id="chk3">
												<label for="chk3">고유식별정보 처리 동의</label>
											</span>
										</div>
										<div class="r">
											<button type="button" class="btn_more txt_darkprimary txt_md"
												onclick="openModal('terms03', this)">약관보기</button>
										</div>
									</div>
									<div>
										<div class="l">
											<span class="check_item simple_primary">
												<input type="checkbox" name="chk4" id="chk4">
												<label for="chk4">통신사 이용약관 동의</label>
											</span>
										</div>
										<div class="r">
											<button type="button" class="btn_more txt_darkprimary txt_md"
												onclick="openModal('terms04', this)">약관보기</button>
										</div>
									</div>
								</div>
							</div>
							<!-- e: 약관동의 -->

							<!-- s: 통신사 선택 -->
							<div class="mt_2">
								<a href="#;" class="tf_item" onclick="openModal('layerOption', this); return false;">
									<div class="tf_item_body">
										<div class="input_area">
											<span class="lab">통신사 <span class="req">필수항목</span></span>
											<p class="tf">KT</p>
										</div>
										<div class="btn_area">
											<i class="ico ico_chevron_down_md"></i>
											<span class="sr_only">선택</span>
										</div>
									</div>
								</a>
							</div>
							<!-- e: 통신사 선택 -->

							<!-- s: 휴대폰 번호 입력 -->
							<div class="mt_2">
								<div class="tf_item">
									<div class="tf_item_body">
										<div class="input_area">
											<label class="lab" for="input2_1">휴대폰 번호 <span class="req">필수항목</span></label>
											<div class="input_items">
												<a href="#;" class="opt" title="전화번호 국번 선택" style="width: 93px;"
													onclick="openModal('layerOption')">010</a>
												<input type="text" id="input2_1" class="tf pl_3" title="국번을 제외한 전화번호" placeholder="1234 - 3456">
											</div>
										</div>
									</div>
								</div>
							</div>
							<!-- e: 휴대폰 번호 입력 -->

							<!-- s: SMS인증번호 입력 -->
							<div class="mt_2">
								<div class="tf_item">
									<div class="tf_item_body">
										<div class="input_area">
											<label class="lab" for="lb_tf_1_3">인증번호입력 <span class="req">필수항목</span></label>
											<input type="text" id="lb_tf_1_3" class="tf" value="234112" required>
										</div>
										<span class="certi_time">03:00</span>
									</div>
								</div>
								<div class="txt_r mt_1">
									<a href="#;" class="btn btn_sm btn_round btn_default">인증번호 재요청 <i
											class="ico ico_chevron_right_sm ml_1"></i></a>
								</div>
								<!-- Validation Check 문구 -->
								<p class="mt_1 txt_invalid">인증번호가 일치하지 않습니다.</p>
								<p class="mt_1 txt_invalid">인증번호 유효기간이 경과하였습니다. 재요청을 해주세요.</p>
							</div>
							<p class="bul_notice mt_4">인증요청후 인증번호 유효시간은 3분입니다. 인증시간 경과시 인증요청을 다시 해주세요.</p>
							<!-- e: SMS인증번호 입력 -->
						</div>
					</div>
					<div class="popup_footer">
						<div class="bottom_fixed_area">
							<div class="btn_group btn_group_flex">
								<button type="button" class="btn btn_xl btn_primary" onclick="closeModal('layer01');">
									인증요청
									<!-- validation check 문구  -->
									<!-- 인증번호 확인 -->
								</button>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!-- e: 휴대폰 인증 팝업 -->

			<!-- s: 공통 레이어 로딩 -->
			<div class="common_layers"></div>
			<!-- e: 공통 레이어 로딩 -->
			<!-- e: 본문 -->
		</div>
	</div>
</body>

</html>
