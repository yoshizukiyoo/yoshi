<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>empty 예제</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!--[if lt IE 9]><script language="javascript" type="text/javascript" src="excanvas.js"></script><![endif]-->
    <script src="../resource/js/jquery.jqplot.1.0.9.d96a669/jquery.jqplot.min.js"></script>
    <link href="../resource/js/jquery.jqplot.1.0.9.d96a669/jquery.jqplot.css" />
    <!-- bar 차트 플러그인 -->
    <script class="include" language="javascript" type="text/javascript" src="../resource/js/jquery.jqplot.1.0.9.d96a669/plugins/jqplot.barRenderer.js"></script>
    <script class="include" language="javascript" type="text/javascript" src="../resource/js/jquery.jqplot.1.0.9.d96a669/plugins/jqplot.categoryAxisRenderer.js"></script>
    <script>
        $(document).ready(function(){
            // $.jqplot('chartdiv',  [[[1, 2],[3,5.12],[5,13.1],[7,33.6],[9,85.9],[11,219.9]]]);
            $.jqplot.config.enablePlugins = true;
        var s1 = [2, 6, 7, 10];
        var ticks = ['a', 'b', 'c', 'd'];
         
        plot1 = $.jqplot('chart1', [s1], {
            // Only animate if we're not using excanvas (not in IE 7 or IE 8)..
            // animate: !$.jqplot.use_excanvas,
            seriesDefaults:{
                renderer:$.jqplot.BarRenderer,
                pointLabels: { show: true }
            },
            axes: {
                xaxis: {
                    renderer: $.jqplot.CategoryAxisRenderer,
                    ticks: ticks
                }
            },
            highlighter: { show: false }
        });
     
        $('#chart1').bind('jqplotDataClick', 
            function (ev, seriesIndex, pointIndex, data) {
                $('#info1').html('series: '+seriesIndex+', point: '+pointIndex+', data: '+data);
            }
        );
        });
    </script>
</head>
<body>
    <div id="chartdiv"></div>
    <div id="chart1"></div>
</body>
</html>
