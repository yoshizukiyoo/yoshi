<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="format-detection" content="telephone=no">
	<title>현재화면명 | 메뉴명 | 사이트명</title>
	<link rel="stylesheet" href="/resources/css/style.css">

	<!-- JavaScript -->
	<script src="/resources/js/jquery-3.3.1.js"></script>
	<script src="/resources/js/jquery-ui.js"></script>
	<script src="/resources/js/slick.js"></script>

	<!-- TODO : 기능과 무관한 UI 레이아웃 관련 스크립트 (필수 코드, 삭제 금지) -->
	<script src="/resources/js/ui_global.js"></script>

	<!-- TODO : 개발시 반드시 삭제, 레이아웃 세팅용 JS -->
	<script src="/resources/js/ui_layout_setting.js"></script>

	<!-- 페이지 개별 스크립트 -->
	<script>
		$(document).ready(function () {
			$('.double_box.toggle .top').click(function(){
				$(this).toggleClass('active');
			});
		});
	</script>
</head>

<body>
	<div class="wrapper">
		<header class="header" data-page-title="국가별 송금서비스 보기"></header>
		<div id="content">
			<!-- s: 본문 -->

			<div class="container p_4">
				<h2 class="tit1">송금국가 서비스 선택</h2>
				<a href="#;" class="tf_item" onclick="openModal('layerOption', this); return false;">
					<div class="tf_item_body">
						<div class="input_area">
							<span class="lab">국가</span>
							<p class="tf">선택</p>
						</div>
						<div class="btn_area">
							<i class="ico ico_chevron_down_md"></i>
							<span class="sr_only">선택</span>
						</div>
					</div>
				</a>
				<div class="mt_4">
					<h3 class="tit2">송금서비스 선택</h3>
					<div class="box box_border bg_lightgray payment_box disabled">
						<div class="l">
							<strong class="txt_lg txt_normal">간편해외송금</strong>
						</div>
						<div class="r">
							<a href="#;" class="btn btn_md btn_round btn_primary">송금</a>
						</div>
					</div>
					<div class="box box_border bg_lightgray payment_box mt_2">
						<div class="l">
							<strong class="txt_lg txt_normal">스위프트 송금(SWIFT)</strong>
						</div>
						<div class="r">
							<a href="#;" class="btn btn_md btn_round btn_primary">송금</a>
						</div>
					</div>
					<div class="box box_border bg_lightgray payment_box mt_2">
						<div class="l">
							<strong class="txt_lg txt_normal">유로지로 송금(Eurogiro)</strong>
						</div>
						<div class="r">
							<a href="#;" class="btn btn_md btn_round btn_primary">송금</a>
						</div>
					</div>
					<div class="box box_border bg_lightgray payment_box mt_2">
						<div class="l">
							<strong class="txt_lg txt_normal">특급해외 송금(MoneyGram)</strong>
						</div>
						<div class="r">
							<a href="#;" class="btn btn_md btn_round btn_primary">송금</a>
						</div>
					</div>
				</div>
				<p class="bul_notice mt_1">이용 가능한 송금방식에 체크박스가 표시되면 선택하여 이용 하시기 바랍니다.</p>
			</div>

			<!-- s: 공통 레이어 로딩 -->
			<div class="common_layers"></div>
			<!-- e: 공통 레이어 로딩 -->

			<!-- e: 본문 -->
		</div>
	</div>
</body>

</html>
