<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="format-detection" content="telephone=no">
	<title>현재화면명 | 메뉴명 | 사이트명</title>
	<link rel="stylesheet" href="/resources/css/style.css">

	<!-- JavaScript -->
	<script src="/resources/js/jquery-3.3.1.js"></script>
	<script src="/resources/js/jquery-ui.js"></script>
	<script src="/resources/js/jquery.print.js"></script>
	<script src="/resources/js/slick.js"></script>

	<!-- TODO : 기능과 무관한 UI 레이아웃 관련 스크립트 (필수 코드, 삭제 금지) -->
	<script src="/resources/js/ui_global.js"></script>

	<!-- TODO : 개발시 반드시 삭제, 레이아웃 세팅용 JS -->
	<script src="/resources/js/ui_layout_setting.js"></script>

	<!-- 페이지 개별 스크립트 -->
	<script>
		$(document).ready(function () {

		});
	</script>
</head>

<body>
	<div class="wrapper bg_darkgray">
		<!-- s: 헤더 -->
		<header class="header">
			<div class="titlebar">
				<div class="left">
					<h1 class="tit_page">
						<i class="ico ico_lg_doc_white"></i>
						<span class="ml_2">자필서명 등록</span>
					</h1>
				</div>
				<div class="right">
					<button type="button" class="btn btn_icon">
						<i class="ico ico_lg_leave_white"></i>
						<span class="sr_only">종료하기</span>
					</button>
				</div>
			</div>
		</header>
		<!-- e: 헤더 -->

		<article id="content">
			<!-- s: 본문 -->

			<div class="document_sign_wrap">
				<div class="inner">
					<p class="txt_c txt_xxl mb_7">전자서류에 기입할 서명 및 서명을 등록해주세요.</p>
					<div class="sign_area">
						<div class="sign_box type1">
							<div class="sign_header">
								<p class="text">성명을 정자로 써주세요.</p>
								<button type="button" class="btn btn_sm btn_round btn_outline_lightgray">
									<span>다시쓰기</span>
									<i class="ico ico_reset_xs"></i>
								</button>
							</div>
							<div class="sign_body">
								<!-- TODO :  성명 등록 영역 -->
								<img src="/resources/img/content/txt_sign1@2x.png" alt="" style="height: 93px;">
							</div>
						</div>
						<div class="sign_box type2">
							<div class="sign_header">
								<p class="text">서명을 써주세요.</p>
								<button type="button" class="btn btn_sm btn_round btn_outline_lightgray">
									<span>다시쓰기</span>
									<i class="ico ico_reset_xs"></i>
								</button>
							</div>
							<div class="sign_body">
								<!-- TODO :  서명 등록 영역 -->
								<img src="/resources/img/content/txt_sign2@2x.png" alt="" style="height: 90px;">
							</div>
						</div>
					</div>
					<div class="btn_group mt_5 txt_r">
						<button type="button" class="btn btn_xl btn_primary">
							<i class="ico ico_check_circle"></i>
							<span>자필서명등록</span>
						</button>
					</div>
				</div>
			</div>

			<div class="bottom_fixed_area">
				<div class="flex_justify_between pr_10 pb_6 pl_10">
					<div class="left">
						<p class="bul_notice_white txt_normal">1회 서명 후 서명 부분을 클릭하면 서명이미지가 자동 기입됩니다.</p>
					</div>
					<div class="right"></div>
				</div>
			</div>

			<!-- e: 본문 -->
		</article>
	</div>
</body>

</html>
